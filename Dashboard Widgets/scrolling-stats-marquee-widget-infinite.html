<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Infinite KPI Marquee</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .stat-card {
      transition: .25s;
    }
    .stat-card:hover {
      transform: translateY(-6px) scale(1.05);
    }
  </style>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center p-6 overflow-hidden">

<div class="w-full max-w-6xl bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl shadow-xl p-4 overflow-hidden">
  <div class="flex items-center mb-3">
    <span class="w-3 h-3 rounded-full bg-green-400 mr-2 animate-pulse"></span>
    <h2 class="text-white text-lg font-semibold">Realtime KPIs Stream</h2>
  </div>

  <div class="relative overflow-hidden whitespace-nowrap py-2">
    <div id="track" class="flex gap-6 will-change-transform"></div>
  </div>
</div>

<script>
  const items = [
    { label: "Total Sales", value: "$84,210", change: "+12.4%", color: "text-green-400" },
    { label: "New Users", value: "1,284", change: "+8.2%", color: "text-green-400" },
    { label: "Refunds", value: "42", change: "-2.1%", color: "text-red-400" },
    { label: "Active Sessions", value: "768", change: "+9.5%", color: "text-green-400" },
    { label: "Avg Order", value: "$66.30", change: "Stable", color: "text-yellow-400" },
    { label: "Server Uptime", value: "99.91%", change: "+0.3%", color: "text-green-400" }
  ];

  const track = document.getElementById("track");

  function createCards() {
    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "stat-card px-6 py-3 rounded-2xl bg-white/15 text-white text-center min-w-[160px]";
      div.innerHTML = `
        <p class="text-xs text-gray-300">${item.label}</p>
        <h3 class="text-2xl font-bold">${item.value}</h3>
        <p class="text-xs font-semibold ${item.color}">${item.change}</p>
      `;
      track.appendChild(div);
    });
  }

  createCards();
  createCards(); // duplicate

  let x = 0;
  const speed = 0.6; // adjust for faster/slower

  function animate() {
    x -= speed;
    if (Math.abs(x) >= track.scrollWidth / 2) x = 0;
    track.style.transform = `translateX(${x}px)`;
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
