<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic HUD Gauge</title>
    <style>
        :root {
            --cyan: #00e5ff;
            --bg: #0a0a0c;
        }

        body {
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .hud-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .outer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px dashed rgba(0, 229, 255, 0.2);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .inner-ring {
            position: absolute;
            width: 80%;
            height: 80%;
            border: 4px solid transparent;
            border-top: 4px solid var(--cyan);
            border-bottom: 4px solid var(--cyan);
            border-radius: 50%;
            animation: rotate-reverse 10s cubic-bezier(0.5, 0.1, 0.5, 0.9) infinite;
            filter: drop-shadow(0 0 10px var(--cyan));
        }

        .data-display {
            text-align: center;
            z-index: 10;
        }

        .label {
            color: rgba(0, 229, 255, 0.5);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .value {
            color: var(--cyan);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 48px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
        }

        .sub-value {
            color: white;
            font-size: 14px;
            opacity: 0.7;
            margin-top: 5px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-reverse {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 229, 255, 0.1);
            top: 50%;
            left: 0;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Decorative Hexagons */
        .decoration {
            position: absolute;
            color: var(--cyan);
            font-size: 10px;
            opacity: 0.3;
        }

        .dec-1 {
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .dec-2 {
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="hud-container">
        <div class="outer-ring"></div>
        <div class="inner-ring"></div>
        <div class="scanline"></div>

        <div class="data-display">
            <div class="decoration dec-1">CORE STATUS [OK]</div>
            <div class="label">System Load</div>
            <div class="value" id="count">74%</div>
            <div class="sub-value">0.45ms Latency</div>
            <div class="decoration dec-2">STABLE_OS_9.42</div>
        </div>
    </div>

    <script>
        const valueDisplay = document.getElementById('count');
        let current = 74;

        setInterval(() => {
            const change = Math.floor(Math.random() * 5) - 2;
            current = Math.min(Math.max(current + change, 60), 99);
            valueDisplay.textContent = current + '%';
        }, 2000);
    </script>
</body>

</html>
