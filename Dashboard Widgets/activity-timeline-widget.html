<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity Timeline Widget</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .timeline-item {
      animation: fadeSlide .6s ease forwards;
      opacity: 0;
    }

    .pulse {
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: .6; transform: scale(1.3); }
    }
  </style>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center p-5">

<div class="w-full max-w-lg bg-white/10 backdrop-blur-lg border border-white/20 rounded-3xl p-7 shadow-2xl">

  <div class="flex justify-between items-center mb-4">
    <h2 class="text-white text-2xl font-bold">Live Activity Timeline</h2>
    <span class="flex items-center gap-2 text-green-400 text-sm">
      <span class="w-3 h-3 rounded-full bg-green-400 pulse"></span> Live
    </span>
  </div>

  <ul id="timeline" class="space-y-6 mt-6 relative">
    <!-- Vertical Line -->
    <div class="absolute top-0 left-4 w-1 h-full bg-white/20 rounded-full"></div>
  </ul>

</div>

<script>
  const timeline = document.getElementById("timeline");

  const events = [
    { time: "10:45 AM", title: "New Order Received", info: "#982134 • 2 items", status: "green" },
    { time: "10:30 AM", title: "User Registered", info: "ID: user_554", status: "blue" },
    { time: "10:10 AM", title: "Product Out of Stock", info: "Airpods Gen 3", status: "red" },
    { time: "09:50 AM", title: "Payment Refunded", info: "#994421 • $120", status: "yellow" },
  ];

  events.forEach((e, i) => {
    const item = document.createElement("li");
    item.className = "timeline-item flex gap-4 items-start";
    item.style.animationDelay = `${i * 0.2}s`;

    item.innerHTML = `
      <span class="w-8 h-8 rounded-full flex items-center justify-center bg-${e.status}-500 text-white font-bold relative z-10">${e.time[0]}</span>
      <div>
        <h3 class="text-white font-semibold text-lg">${e.title}</h3>
        <p class="text-gray-300 text-sm">${e.info}</p>
        <p class="text-gray-400 text-xs mt-1">${e.time}</p>
      </div>
    `;

    timeline.appendChild(item);
  });
</script>

</body>
</html>
