<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Glassmorphic Music Player</title>
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff007a;
            --secondary: #00f2ff;
            --bg-dark: #0a0a12;
            --glass-white: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 0, 122, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 242, 255, 0.15) 0%, transparent 40%);
            overflow: hidden;
        }

        .player-container {
            width: 380px;
            padding: 30px;
            background: var(--glass-white);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .player-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.6);
        }

        /* Album Art Section */
        .album-art-wrapper {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 30px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .album-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .player-container:hover .album-art {
            transform: scale(1.08);
        }

        /* Song Info */
        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .song-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .artist-name {
            font-size: 1rem;
            color: var(--text-dim);
            font-weight: 400;
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: 25px;
        }

        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            width: 45%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 0, 122, 0.5);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--text-dim);
            font-weight: 400;
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-main);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .control-btn:hover {
            color: var(--secondary);
            transform: scale(1.1);
        }

        .play-pause-btn {
            width: 65px;
            height: 65px;
            background: var(--text-main);
            color: var(--bg-dark);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .play-pause-btn:hover {
            background: var(--secondary);
            color: var(--bg-dark);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
        }

        .secondary-controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
            border-top: 1px solid var(--glass-border);
            padding-top: 20px;
        }

        .secondary-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .secondary-btn:hover {
            color: var(--primary);
        }

        /* Icons Sizing */
        .control-btn svg {
            width: 24px;
            height: 24px;
        }

        .play-pause-btn svg {
            width: 32px;
            height: 32px;
        }

        /* Pulse Animation for Play Button */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 242, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0); }
        }

        .play-pause-btn:active {
            animation: pulse 0.5s cubic-bezier(0.24, 0, 0.38, 1);
        }

    </style>
</head>
<body>

    <div class="player-container">
        <div class="album-art-wrapper">
            <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Album Art" class="album-art">
        </div>

        <div class="song-info">
            <h1 class="song-title">Neon Dreams</h1>
            <p class="artist-name">Synthetix Core</p>
        </div>

        <div class="progress-section">
            <div class="progress-bar-container">
                <div class="progress-fill"></div>
            </div>
            <div class="time-info">
                <span>1:42</span>
                <span>3:45</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" title="Shuffle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
            </button>
            <button class="control-btn" title="Previous">
                <svg viewBox="0 0 24 24" fill="currentColor"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></line></svg>
            </button>
            <button class="control-btn play-pause-btn" title="Play">
                <svg viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            </button>
            <button class="control-btn" title="Next">
                <svg viewBox="0 0 24 24" fill="currentColor"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></line></svg>
            </button>
            <button class="control-btn" title="Repeat">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>
            </button>
        </div>

        <div class="secondary-controls">
            <button class="secondary-btn" title="Like">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l8.94-8.94 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            </button>
            <button class="secondary-btn" title="Playlist">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
            </button>
            <button class="secondary-btn" title="Volume">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            </button>
        </div>
    </div>

</body>
</html>
