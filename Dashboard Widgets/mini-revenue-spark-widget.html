<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Revenue Spark Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f4f8ff;
            --ink: #1e2a3f;
            --muted: #64748b;
            --line: #d8e4f5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--bg);
            font-family: "Manrope", sans-serif;
            padding: 1rem;
        }

        .widget {
            width: min(100%, 21rem);
            border: 1px solid var(--line);
            border-radius: 1rem;
            background: white;
            padding: 0.95rem;
            box-shadow: 0 16px 26px rgba(30, 42, 63, 0.1);
            display: grid;
            gap: 0.7rem;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .label {
            font: 700 0.7rem/1 "Space Mono", monospace;
            color: var(--muted);
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        h1 {
            font-size: 1.8rem;
            line-height: 1;
        }

        .trend {
            border: 1px solid #bbf7d0;
            background: #ecfdf3;
            color: #166534;
            border-radius: 999px;
            padding: 0.22rem 0.5rem;
            font: 700 0.72rem/1 "Space Mono", monospace;
        }

        svg {
            width: 100%;
            height: 5rem;
            overflow: visible;
        }

        .grid {
            stroke: #e2e8f0;
            stroke-width: 1;
        }

        .path {
            fill: none;
            stroke: #2563eb;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 220;
            stroke-dashoffset: 220;
            animation: draw 1s ease forwards;
        }

        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>

<body>
    <article class="widget" aria-label="Revenue sparkline widget">
        <div class="row">
            <span class="label">MRR</span>
            <span class="trend">+8.1%</span>
        </div>
        <h1>$48.2K</h1>
        <svg viewBox="0 0 300 90" role="img" aria-label="Revenue sparkline">
            <line class="grid" x1="0" y1="75" x2="300" y2="75"></line>
            <path class="path" d="M0 64 L35 58 L72 62 L108 45 L148 48 L182 30 L220 36 L258 18 L300 24"></path>
        </svg>
    </article>
</body>

</html>
