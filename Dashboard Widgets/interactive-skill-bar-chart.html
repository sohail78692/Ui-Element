<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Skill Bar Chart - Dashboard Widget</title>
    <meta name="description"
        content="An animated skill bar chart widget with smooth progress animations, gradient fills, and interactive hover effects for dashboards.">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 40px 20px;
        }

        .skill-chart-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInScale 0.8s ease-out;
        }

        .chart-header {
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out 0.2s backwards;
        }

        .chart-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60efff, #0061ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chart-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        .skills-list {
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        .skill-item {
            opacity: 0;
            animation: slideInLeft 0.6s ease-out forwards;
        }

        .skill-item:nth-child(1) {
            animation-delay: 0.3s;
        }

        .skill-item:nth-child(2) {
            animation-delay: 0.4s;
        }

        .skill-item:nth-child(3) {
            animation-delay: 0.5s;
        }

        .skill-item:nth-child(4) {
            animation-delay: 0.6s;
        }

        .skill-item:nth-child(5) {
            animation-delay: 0.7s;
        }

        .skill-item:nth-child(6) {
            animation-delay: 0.8s;
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .skill-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .skill-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .skill-item:hover .skill-icon {
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .skill-percentage {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            min-width: 60px;
            text-align: right;
            transition: all 0.3s ease;
        }

        .skill-item:hover .skill-percentage {
            transform: scale(1.15);
            text-shadow: 0 0 20px rgba(96, 239, 255, 0.8);
        }

        .skill-bar-container {
            position: relative;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .skill-bar-bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0.05) 0%,
                    rgba(255, 255, 255, 0.1) 50%,
                    rgba(255, 255, 255, 0.05) 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        .skill-bar-fill {
            position: relative;
            height: 100%;
            width: 0;
            border-radius: 15px;
            transition: width 1.5s cubic-bezier(0.65, 0, 0.35, 1);
            overflow: hidden;
            box-shadow: 0 0 20px rgba(96, 239, 255, 0.5);
        }

        .skill-item.animated .skill-bar-fill {
            width: var(--skill-width);
        }

        .skill-bar-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    var(--gradient-start),
                    var(--gradient-middle),
                    var(--gradient-end));
        }

        .skill-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.4),
                    transparent);
            animation: slideShine 2s infinite;
        }

        .skill-item:hover .skill-bar-fill {
            filter: brightness(1.2);
            box-shadow: 0 0 30px rgba(96, 239, 255, 0.8);
        }

        /* Individual skill colors */
        .skill-item:nth-child(1) {
            --gradient-start: #667eea;
            --gradient-middle: #764ba2;
            --gradient-end: #f093fb;
        }

        .skill-item:nth-child(2) {
            --gradient-start: #f093fb;
            --gradient-middle: #f5576c;
            --gradient-end: #fda085;
        }

        .skill-item:nth-child(3) {
            --gradient-start: #4facfe;
            --gradient-middle: #00f2fe;
            --gradient-end: #43e97b;
        }

        .skill-item:nth-child(4) {
            --gradient-start: #fa709a;
            --gradient-middle: #fee140;
            --gradient-end: #30cfd0;
        }

        .skill-item:nth-child(5) {
            --gradient-start: #a8edea;
            --gradient-middle: #fed6e3;
            --gradient-end: #d299c2;
        }

        .skill-item:nth-child(6) {
            --gradient-start: #ff9a9e;
            --gradient-middle: #fecfef;
            --gradient-end: #ffecd2;
        }

        .chart-footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInUp 1s ease-out 1s backwards;
        }

        .total-skills {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .total-skills span {
            color: white;
            font-weight: 700;
            font-size: 1.3rem;
            margin-left: 8px;
        }

        .refresh-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            font-size: 1rem;
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .refresh-btn:active {
            transform: translateY(-1px);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        @keyframes slideShine {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        @media (max-width: 768px) {
            .skill-chart-container {
                padding: 30px 25px;
            }

            .chart-title {
                font-size: 2rem;
            }

            .skill-name {
                font-size: 1rem;
            }

            .skill-percentage {
                font-size: 1.1rem;
            }

            .chart-footer {
                flex-direction: column;
                gap: 20px;
            }

            .refresh-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="skill-chart-container">
        <div class="chart-header">
            <h2 class="chart-title">Technical Skills</h2>
            <p class="chart-subtitle">Proficiency levels across different technologies</p>
        </div>

        <div class="skills-list">
            <div class="skill-item" data-percentage="95">
                <div class="skill-header">

                <div class="skill-bar-container">

            </div>

            <div class="skill-item" data-percentage="88">
                <div class="skill-header">

                </div>
                <div class="skill-bar-container">

            <div class="skill-item" data-percentage="92">
                <div class="skill-header">

            </div>

            <div class="skill-item" data-percentage="85">
                <div class="skill-header">

                </div>

            <div class="skill-item" data-percentage="90">

            <div class="skill-item" data-percentage="87">

                </div>

        <div class="chart-footer">
            <div class="total-skills">
                Total Skills: <span>6</span>
            </div>
            <button class="refresh-btn" id="refreshBtn">üîÑ Refresh Animation</button>
        </div>
    </div>

    <script>
        const skillItems = document.querySelectorAll('.skill-item');
        const refreshBtn = document.getElementById('refreshBtn');

        function animateSkills() {
            skillItems.forEach((item, index) => {
                const percentage = item.getAttribute('data-percentage');
                const percentageElement = item.querySelector('.skill-percentage');

                // Reset
                item.classList.remove('animated');
                percentageElement.textContent = '0%';

                // Animate after delay
                setTimeout(() => {
                    item.classList.add('animated');
                    animateCounter(percentageElement, 0, percentage, 1500);
                }, index * 100 + 500);
            });
        }

        function animateCounter(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                element.textContent = value + '%';

                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Initial animation
        setTimeout(() => {
            animateSkills();
        }, 100);

        // Refresh button
        refreshBtn.addEventListener('click', function () {
            this.style.transform = 'rotate(360deg) scale(0.9)';
            setTimeout(() => {
                this.style.transform = '';
                animateSkills();
            }, 300);
        });

        // Intersection Observer for scroll-triggered animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    animateSkills();
                }
            });
        }, { threshold: 0.5 });

        observer.observe(document.querySelector('.skill-chart-container'));

        // Add hover sound effect simulation (visual feedback)
        skillItems.forEach(item => {
            item.addEventListener('mouseenter', function () {
                this.style.transform = 'translateX(10px)';
            });

            item.addEventListener('mouseleave', function () {
                this.style.transform = 'translateX(0)';
            });
        });
    </script>
