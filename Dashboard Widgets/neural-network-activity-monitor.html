<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neural Network Activity Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    @keyframes flow {
      0% { stroke-dashoffset: 20; }
      100% { stroke-dashoffset: 0; }
    }

    @keyframes nodeGlow {
      0%, 100% { filter: drop-shadow(0 0 3px #a855f7); }
      50% { filter: drop-shadow(0 0 12px #a855f7) drop-shadow(0 0 20px #ec4899); }
    }

    .node {
      animation: nodeGlow 2s ease-in-out infinite;
    }

    .connection {
      stroke-dasharray: 5, 5;
      animation: flow 1s linear infinite;
    }

    .layer-glow {
      animation: pulse 3s ease-in-out infinite;
    }

    .layer-glow:nth-child(2) { animation-delay: 0.5s; }
    .layer-glow:nth-child(3) { animation-delay: 1s; }
    .layer-glow:nth-child(4) { animation-delay: 1.5s; }
  </style>
</head>
<body class="bg-gray-950 min-h-screen flex items-center justify-center p-6">
  <div class="bg-gray-900/60 backdrop-blur-xl rounded-3xl border border-purple-500/30 p-8 w-full max-w-2xl">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-white text-xl font-bold flex items-center gap-3">
        <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        Neural Network Activity
      </h2>
      <div class="flex items-center gap-2">
        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
        <span class="text-green-400 text-sm font-medium">Live</span>
      </div>
    </div>

    <div class="relative h-48 mb-6">
      <svg class="w-full h-full" viewBox="0 0 400 180">
        <defs>
          <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.6" />
          </linearGradient>
        </defs>
        
        <line x1="80" y1="30" x2="160" y2="20" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="80" y1="30" x2="160" y2="60" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="80" y1="30" x2="160" y2="100" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="80" y1="60" x2="160" y2="40" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="80" y1="60" x2="160" y2="80" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="80" y1="60" x2="160" y2="120" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="80" y1="90" x2="160" y2="50" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="80" y1="90" x2="160" y2="90" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="80" y1="90" x2="160" y2="140" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        
        <line x1="160" y1="20" x2="240" y2="30" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="160" y1="20" x2="240" y2="70" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="160" y1="60" x2="240" y2="50" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="160" y1="60" x2="240" y2="90" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="160" y1="100" x2="240" y2="60" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="160" y1="100" x2="240" y2="110" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        
        <line x1="240" y1="30" x2="320" y2="50" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="240" y1="30" x2="320" y2="130" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="240" y1="50" x2="320" y2="70" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="240" y1="50" x2="320" y2="110" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="240" y1="70" x2="320" y2="90" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="240" y1="70" x2="320" y2="150" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="240" y1="90" x2="320" y2="60" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="240" y1="90" x2="320" y2="120" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="240" y1="110" x2="320" y2="80" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        <line x1="240" y1="110" x2="320" y2="140" class="connection" stroke="url(#lineGrad)" stroke-width="1.5" />
        
        <circle cx="80" cy="30" r="8" class="node" fill="#a855f7" />
        <circle cx="80" cy="60" r="8" class="node" fill="#a855f7" style="animation-delay: 0.3s" />
        <circle cx="80" cy="90" r="8" class="node" fill="#a855f7" style="animation-delay: 0.6s" />
        
        <circle cx="160" cy="20" r="8" class="node" fill="#c084fc" style="animation-delay: 0.2s" />
        <circle cx="160" cy="40" r="8" class="node" fill="#c084fc" style="animation-delay: 0.5s" />
        <circle cx="160" cy="60" r="8" class="node" fill="#c084fc" style="animation-delay: 0.8s" />
        <circle cx="160" cy="80" r="8" class="node" fill="#c084fc" style="animation-delay: 0.4s" />
        <circle cx="160" cy="100" r="8" class="node" fill="#c084fc" style="animation-delay: 0.7s" />
        <circle cx="160" cy="120" r="8" class="node" fill="#c084fc" style="animation-delay: 0.1s" />
        
        <circle cx="240" cy="30" r="8" class="node" fill="#ec4899" style="animation-delay: 0.4s" />
        <circle cx="240" cy="50" r="8" class="node" fill="#ec4899" style="animation-delay: 0.7s" />
        <circle cx="240" cy="70" r="8" class="node" fill="#ec4899" style="animation-delay: 0.2s" />
        <circle cx="240" cy="90" r="8" class="node" fill="#ec4899" style="animation-delay: 0.5s" />
        <circle cx="240" cy="110" r="8" class="node" fill="#ec4899" style="animation-delay: 0.8s" />
        
        <circle cx="320" cy="50" r="10" class="node" fill="#f472b6" style="animation-delay: 0.3s" />
        <circle cx="320" cy="70" r="10" class="node" fill="#f472b6" style="animation-delay: 0.6s" />
        <circle cx="320" cy="90" r="10" class="node" fill="#f472b6" style="animation-delay: 0.9s" />
        <circle cx="320" cy="110" r="10" class="node" fill="#f472b6" style="animation-delay: 0.2s" />
        <circle cx="320" cy="130" r="10" class="node" fill="#f472b6" style="animation-delay: 0.5s" />
        <circle cx="320" cy="150" r="10" class="node" fill="#f472b6" style="animation-delay: 0.8s" />
        
        <text x="80" y="165" fill="#a855f7" font-size="10" text-anchor="middle">Input</text>
        <text x="160" y="165" fill="#c084fc" font-size="10" text-anchor="middle">Hidden 1</text>
        <text x="240" y="165" fill="#ec4899" font-size="10" text-anchor="middle">Hidden 2</text>
        <text x="320" y="165" fill="#f472b6" font-size="10" text-anchor="middle">Output</text>
      </svg>
    </div>

    <div class="grid grid-cols-3 gap-4">
      <div class="bg-gray-800/50 rounded-2xl p-4 border border-purple-500/20">
        <p class="text-gray-400 text-xs">Total Activations</p>
        <p id="totalAct" class="text-2xl font-bold text-white mt-1">0</p>
      </div>
      <div class="bg-gray-800/50 rounded-2xl p-4 border border-purple-500/20">
        <p class="text-gray-400 text-xs">Processing Rate</p>
        <p id="procRate" class="text-2xl font-bold text-purple-400 mt-1">0/s</p>
      </div>
      <div class="bg-gray-800/50 rounded-2xl p-4 border border-purple-500/20">
        <p class="text-gray-400 text-xs">Accuracy</p>
        <p id="accuracy" class="text-2xl font-bold text-pink-400 mt-1">0%</p>
      </div>
    </div>

    <div class="mt-6">
      <div class="flex justify-between text-xs text-gray-400 mb-2">
        <span>Layer Activity</span>
        <span id="layerText">Balanced</span>
      </div>
      <div class="flex gap-1 h-2">
        <div id="bar1" class="flex-1 bg-purple-500 rounded-full transition-all duration-300" style="width: 60%"></div>
        <div id="bar2" class="flex-1 bg-purple-400 rounded-full transition-all duration-300" style="width: 80%"></div>
        <div id="bar3" class="flex-1 bg-pink-500 rounded-full transition-all duration-300" style="width: 70%"></div>
        <div id="bar4" class="flex-1 bg-pink-400 rounded-full transition-all duration-300" style="width: 90%"></div>
      </div>
    </div>
  </div>

  <script>
    const totalActEl = document.getElementById("totalAct");
    const procRateEl = document.getElementById("procRate");
    const accuracyEl = document.getElementById("accuracy");
    const layerText = document.getElementById("layerText");
    const bars = [
      document.getElementById("bar1"),
      document.getElementById("bar2"),
      document.getElementById("bar3"),
      document.getElementById("bar4")
    ];

    let totalActivations = 12450;
    let processingRate = 847;
    let accuracyVal = 94.2;

    function updateMetrics() {
      totalActivations += Math.floor(Math.random() * 50) + 10;
      processingRate = Math.floor(Math.random() * 200) + 700;
      accuracyVal = Math.min(99.9, accuracyVal + (Math.random() - 0.5) * 0.3);

      totalActEl.textContent = totalActivations.toLocaleString();
      procRateEl.textContent = processingRate + "/s";
      accuracyEl.textContent = accuracyVal.toFixed(1) + "%";

      const states = ["Balanced", "Input Heavy", "Processing", "Output Active"];
      layerText.textContent = states[Math.floor(Math.random() * states.length)];

      bars.forEach(bar => {
        bar.style.width = (Math.random() * 40 + 50) + "%";
      });
    }

    setInterval(updateMetrics, 1500);
    updateMetrics();
  </script>
</body>
</html>
