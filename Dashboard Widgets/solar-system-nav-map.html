<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Navigation Map</title>
    <style>
        :root {
            --sun-color: #facc15;
            --orbit-color: rgba(255, 255, 255, 0.1);
            --bg: #030712;
            --text: #f9fafb;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .solar-system {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Central Node (Sun) */
        .sun {
            position: relative;
            width: 80px;
            height: 80px;
            background: var(--sun-color);
            border-radius: 50%;
            box-shadow: 0 0 40px var(--sun-color), 0 0 80px rgba(250, 204, 21, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sun:hover {
            transform: scale(1.1);
        }

        .sun i {
            color: #000;
            font-size: 2rem;
        }

        /* Orbits */
        .orbit {
            position: absolute;
            border: 1px dashed var(--orbit-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .orbit-1 {
            width: 250px;
            height: 250px;
            animation: rotate orbit-linear 20s linear infinite;
        }

        .orbit-2 {
            width: 400px;
            height: 400px;
            animation: rotate orbit-linear 35s linear reverse infinite;
        }

        .orbit-3 {
            width: 550px;
            height: 550px;
            animation: rotate orbit-linear 50s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Planet Nodes */
        .planet {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
        }

        .planet:hover {
            background: var(--text);
            color: var(--bg);
            transform: scale(1.3) !important;
            box-shadow: 0 0 20px white;
        }

        /* Specific positions for planets on orbits */
        .orbit-1 .planet {
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit-2 .planet:nth-child(1) {
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
        }

        .orbit-2 .planet:nth-child(2) {
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
        }

        .orbit-3 .planet:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit-3 .planet:nth-child(2) {
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%);
        }

        /* Tooltip style */
        .planet::after {
            content: attr(data-name);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
            padding: 2px 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        .planet:hover::after {
            opacity: 1;
        }

        /* Icons */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    </style>
</head>

<body>

    <div class="solar-system">
        <div class="sun" title="Dashboard Home">
            <i class="fas fa-home"></i>
        </div>

        <!-- Orbit 1 -->
        <div class="orbit orbit-1">
            <div class="planet" data-name="Profile" style="background: #3b82f6;"><i class="fas fa-user"></i></div>
        </div>

        <!-- Orbit 2 -->
        <div class="orbit orbit-2">
            <div class="planet" data-name="Analytics" style="background: #10b981;"><i class="fas fa-chart-pie"></i>
            </div>
            <div class="planet" data-name="Settings" style="background: #f59e0b;"><i class="fas fa-cog"></i></div>
        </div>

        <!-- Orbit 3 -->
        <div class="orbit orbit-3">
            <div class="planet" data-name="Messages" style="background: #ef4444;"><i class="fas fa-envelope"></i></div>
            <div class="planet" data-name="Storage" style="background: #8b5cf6;"><i class="fas fa-database"></i></div>
        </div>
    </div>

</body>

</html>
