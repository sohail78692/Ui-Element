<!DOCTYPE html>
<!-- Animated Voice Recognition Waveform - AI Assistant visualization -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Waveform Widget | Premium UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --wave-1: #4285f4;
            --wave-2: #ea4335;
            --wave-3: #fbbc05;
            --wave-4: #34a853;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-widget {
            width: 340px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .status-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .waveform-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            height: 60px;
            margin-bottom: 2rem;
        }

        .bar {
            width: 4px;
            height: 8px;
            border-radius: 99px;
            animation: quiet 1.2s infinite ease-in-out;
        }

        .bar:nth-child(1) {
            background: var(--wave-1);
            animation-delay: 0.0s;
        }

        .bar:nth-child(2) {
            background: var(--wave-2);
            animation-delay: 0.1s;
        }

        .bar:nth-child(3) {
            background: var(--wave-3);
            animation-delay: 0.2s;
        }

        .bar:nth-child(4) {
            background: var(--wave-4);
            animation-delay: 0.3s;
        }

        .bar:nth-child(5) {
            background: var(--wave-1);
            animation-delay: 0.4s;
        }

        .bar:nth-child(6) {
            background: var(--wave-2);
            animation-delay: 0.5s;
        }

        .bar:nth-child(7) {
            background: var(--wave-3);
            animation-delay: 0.6s;
        }

        .bar:nth-child(8) {
            background: var(--wave-4);
            animation-delay: 0.7s;
        }

        @keyframes quiet {

            0%,
            100% {
                height: 8px;
            }

            50% {
                height: 40px;
            }
        }

        .is-listening .bar {
            animation: listen 0.8s infinite ease-in-out;
        }

        @keyframes listen {

            0%,
            100% {
                height: 12px;
                transform: scaleY(1);
            }

            50% {
                height: 60px;
                transform: scaleY(1.2);
                filter: brightness(1.2) blur(1px);
            }
        }

        .mic-button {
            width: 64px;
            height: 64px;
            background: #fff;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .mic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .mic-button:active {
            transform: scale(0.9);
        }

        .mic-button.active {
            background: var(--wave-2);
            box-shadow: 0 0 30px rgba(234, 67, 53, 0.4);
        }

        .mic-button svg {
            width: 28px;
            height: 28px;
            transition: color 0.3s ease;
        }

        .mic-button.active svg {
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="voice-widget">
        <p class="status-text" id="status">Tap to speak</p>

        <div class="waveform-container" id="waveform">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <button class="mic-button" id="micBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
        </button>
    </div>

    <script>
        const btn = document.getElementById('micBtn');
        const waveform = document.getElementById('waveform');
        const status = document.getElementById('status');
        let listening = false;

        btn.addEventListener('click', () => {
            listening = !listening;
            btn.classList.toggle('active');
            waveform.classList.toggle('is-listening');
            status.innerText = listening ? 'Listening...' : 'Tap to speak';

            if (listening) {
                // Randomize bars slightly for "organic" feel
                const bars = document.querySelectorAll('.bar');
                bars.forEach(bar => {
                    bar.style.animationDuration = (0.5 + Math.random() * 0.5) + 's';
                });
            }
        });
    </script>
</body>

</html>
