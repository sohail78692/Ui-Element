<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Table UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex justify-center items-center">

  <div class="w-full max-w-5xl backdrop-blur-xl bg-white/10 rounded-2xl p-6 shadow-2xl border border-white/20">

    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold text-white">User Data</h2>
      <input
        type="text"
        placeholder="Search..."
        class="px-4 py-2 rounded-xl bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-cyan-400 outline-none"
      />
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="w-full text-left text-white">
        <thead>
          <tr class="border-b border-white/20">
            <th class="py-3 px-2 cursor-pointer">Name ⬍</th>
            <th class="py-3 px-2 cursor-pointer">Email ⬍</th>
            <th class="py-3 px-2 cursor-pointer">Role ⬍</th>
            <th class="py-3 px-2">Status</th>
            <th class="py-3 px-2 text-right">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr class="border-b border-white/10 hover:bg-white/10 transition">
            <td class="py-3 px-2">Sohail Akhtar</td>
            <td class="py-3 px-2">sohail@example.com</td>
            <td class="py-3 px-2">Admin</td>
            <td class="py-3 px-2">
              <span class="px-3 py-1 text-sm rounded-full bg-green-500/20 text-green-300">
                Active
              </span>
            </td>
            <td class="py-3 px-2 text-right">
              <button class="px-3 py-1 bg-cyan-500/20 border border-cyan-500/50 hover:bg-cyan-600/30 rounded-lg">
                Edit
              </button>
            </td>
          </tr>

          <tr class="border-b border-white/10 hover:bg-white/10 transition">
            <td class="py-3 px-2">Amit Verma</td>
            <td class="py-3 px-2">amit@example.com</td>
            <td class="py-3 px-2">Editor</td>
            <td class="py-3 px-2">
              <span class="px-3 py-1 text-sm rounded-full bg-yellow-500/20 text-yellow-300">
                Pending
              </span>
            </td>
            <td class="py-3 px-2 text-right">
              <button class="px-3 py-1 bg-cyan-500/20 border border-cyan-500/50 hover:bg-cyan-600/30 rounded-lg">
                Edit
              </button>
            </td>
          </tr>

          <tr class="hover:bg-white/10 transition">
            <td class="py-3 px-2">Rahul Singh</td>
            <td class="py-3 px-2">rahul@example.com</td>
            <td class="py-3 px-2">Viewer</td>
            <td class="py-3 px-2">
              <span class="px-3 py-1 text-sm rounded-full bg-red-500/20 text-red-300">
                Inactive
              </span>
            </td>
            <td class="py-3 px-2 text-right">
              <button class="px-3 py-1 bg-cyan-500/20 border border-cyan-500/50 hover:bg-cyan-600/30 rounded-lg">
                Edit
              </button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
