<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Meter - Ui Element</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0c0c12;
      --card-bg: #141419;
      --text: #fafafa;
      --muted: #71717a;
      --surface: #1e1e28;
      --weak: #ef4444;
      --fair: #f59e0b;
      --good: #22c55e;
      --strong: #10b981;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Outfit', system-ui, sans-serif;
      background: 
        radial-gradient(circle at 20% 30%, rgba(34, 197, 94, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(239, 68, 68, 0.06) 0%, transparent 40%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
    }

    .card {
      border-radius: 28px;
      padding: 32px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: var(--card-bg);
      box-shadow: 
        0 35px 80px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
    }

    .header {
      text-align: center;
      margin-bottom: 28px;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .password-input {
      width: 100%;
      padding: 16px 50px 16px 18px;
      border-radius: 14px;
      border: 2px solid rgba(255, 255, 255, 0.08);
      background: var(--surface);
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .password-input:focus {
      outline: none;
      border-color: var(--muted);
    }

    .password-input.weak { border-color: var(--weak); }
    .password-input.fair { border-color: var(--fair); }
    .password-input.good { border-color: var(--good); }
    .password-input.strong { border-color: var(--strong); }

    .toggle-btn {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 4px;
      display: flex;
      transition: color 0.2s ease;
    }

    .toggle-btn:hover {
      color: var(--text);
    }

    .strength-bars {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .strength-bar {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: var(--surface);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .strength-bar.active.weak {
      background: var(--weak);
      box-shadow: 0 0 12px rgba(239, 68, 68, 0.5);
    }

    .strength-bar.active.fair {
      background: var(--fair);
      box-shadow: 0 0 12px rgba(245, 158, 11, 0.5);
    }

    .strength-bar.active.good {
      background: var(--good);
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.5);
    }

    .strength-bar.active.strong {
      background: var(--strong);
      box-shadow: 0 0 12px rgba(16, 185, 129, 0.5);
    }

    .strength-bar::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .strength-bar.active::after {
      left: 100%;
    }

    .strength-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .strength-label {
      font-size: 0.85rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .strength-label.weak { color: var(--weak); }
    .strength-label.fair { color: var(--fair); }
    .strength-label.good { color: var(--good); }
    .strength-label.strong { color: var(--strong); }

    .strength-score {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .requirements {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.8rem;
      color: var(--muted);
      transition: color 0.3s ease;
    }

    .requirement.valid {
      color: var(--good);
    }

    .requirement-icon {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid currentColor;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .requirement.valid .requirement-icon {
      background: var(--good);
      border-color: var(--good);
    }

    .requirement-icon svg {
      width: 10px;
      height: 10px;
      opacity: 0;
    }

    .requirement.valid .requirement-icon svg {
      opacity: 1;
    }

    .suggestions {
      margin-top: 20px;
      padding: 16px;
      background: var(--surface);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .suggestions-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 10px;
    }

    .suggestion-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .suggestion-tag {
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 0.7rem;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.05);
      color: var(--muted);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .suggestion-tag:hover {
      background: rgba(34, 197, 94, 0.15);
      color: var(--good);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <h1 class="title">Create Password</h1>
        <p class="subtitle">Make sure your password is secure</p>
      </div>

      <div class="input-wrapper">
        <input type="password" class="password-input" id="passwordInput" placeholder="Enter your password">
        <button class="toggle-btn" onclick="togglePassword()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="eyeIcon">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>

      <div class="strength-bars">
        <div class="strength-bar" data-level="1"></div>
        <div class="strength-bar" data-level="2"></div>
        <div class="strength-bar" data-level="3"></div>
        <div class="strength-bar" data-level="4"></div>
      </div>

      <div class="strength-info">
        <span class="strength-label" id="strengthLabel">Enter password</span>
        <span class="strength-score" id="strengthScore">0 / 100</span>
      </div>

      <div class="requirements">
        <div class="requirement" id="req-length">
          <span class="requirement-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
          At least 8 characters
        </div>
        <div class="requirement" id="req-upper">
          <span class="requirement-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
          At least one uppercase letter
        </div>
        <div class="requirement" id="req-lower">
          <span class="requirement-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
          At least one lowercase letter
        </div>
        <div class="requirement" id="req-number">
          <span class="requirement-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
          At least one number
        </div>
        <div class="requirement" id="req-special">
          <span class="requirement-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
          At least one special character
        </div>
      </div>

      <div class="suggestions">
        <div class="suggestions-title">Quick add</div>
        <div class="suggestion-tags">
          <span class="suggestion-tag" onclick="addSuggestion('!')">!</span>
          <span class="suggestion-tag" onclick="addSuggestion('@')">@</span>
          <span class="suggestion-tag" onclick="addSuggestion('#')">#</span>
          <span class="suggestion-tag" onclick="addSuggestion('$')">$</span>
          <span class="suggestion-tag" onclick="addSuggestion('%')">%</span>
          <span class="suggestion-tag" onclick="addSuggestion('123')">123</span>
          <span class="suggestion-tag" onclick="addSuggestion('ABC')">ABC</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('passwordInput');
    const strengthLabel = document.getElementById('strengthLabel');
    const strengthScore = document.getElementById('strengthScore');
    const bars = document.querySelectorAll('.strength-bar');

    const requirements = {
      length: { element: document.getElementById('req-length'), test: pwd => pwd.length >= 8 },
      upper: { element: document.getElementById('req-upper'), test: pwd => /[A-Z]/.test(pwd) },
      lower: { element: document.getElementById('req-lower'), test: pwd => /[a-z]/.test(pwd) },
      number: { element: document.getElementById('req-number'), test: pwd => /[0-9]/.test(pwd) },
      special: { element: document.getElementById('req-special'), test: pwd => /[!@#$%^&*(),.?":{}|<>]/.test(pwd) }
    };

    const strengthLevels = [
      { name: 'weak', label: 'Weak', score: 25 },
      { name: 'fair', label: 'Fair', score: 50 },
      { name: 'good', label: 'Good', score: 75 },
      { name: 'strong', label: 'Strong', score: 100 }
    ];

    input.addEventListener('input', updateStrength);

    function updateStrength() {
      const password = input.value;
      
      let validCount = 0;
      let totalScore = 0;

      Object.keys(requirements).forEach(key => {
        const valid = requirements[key].test(password);
        requirements[key].element.classList.toggle('valid', valid);
        if (valid) validCount++;
      });

      const strength = Math.min(4, validCount);
      
      bars.forEach((bar, index) => {
        bar.classList.remove('weak', 'fair', 'good', 'strong', 'active');
        
        if (index < strength) {
          bar.classList.add('active');
          if (strength === 1) bar.classList.add('weak');
          else if (strength === 2) bar.classList.add('fair');
          else if (strength === 3) bar.classList.add('good');
          else bar.classList.add('strong');
        }
      });

      input.classList.remove('weak', 'fair', 'good', 'strong');
      strengthLabel.classList.remove('weak', 'fair', 'good', 'strong');

      if (password.length > 0) {
        const level = strengthLevels[strength - 1] || strengthLevels[0];
        strengthLabel.textContent = level.label;
        strengthLabel.classList.add(level.name);
        input.classList.add(level.name);
        strengthScore.textContent = `${level.score} / 100`;
      } else {
        strengthLabel.textContent = 'Enter password';
        strengthScore.textContent = '0 / 100';
      }
    }

    function togglePassword() {
      const type = input.type === 'password' ? 'text' : 'password';
      input.type = type;
    }

    function addSuggestion(text) {
      input.value += text;
      updateStrength();
      input.focus();
    }
  </script>
</body>
</html>
