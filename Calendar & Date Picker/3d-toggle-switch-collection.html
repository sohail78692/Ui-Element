<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Toggle Switch Collection - Ui Element</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0d0d12;
      --card-bg: #141419;
      --accent: #ec4899;
      --accent-glow: rgba(236, 72, 153, 0.5);
      --accent-secondary: #f472b6;
      --accent-tertiary: #8b5cf6;
      --text: #fafafa;
      --muted: #71717a;
      --surface: #1e1e28;
      --surface-light: #2a2a38;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Outfit', system-ui, sans-serif;
      background: 
        radial-gradient(circle at 20% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 40%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
    }

    .card {
      border-radius: 28px;
      padding: 32px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: var(--card-bg);
      box-shadow: 
        0 35px 80px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .toggle-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .toggle-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 20px;
      background: var(--surface);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      transition: all 0.3s ease;
    }

    .toggle-item:hover {
      border-color: rgba(236, 72, 153, 0.2);
    }

    .toggle-info {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .toggle-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-icon svg {
      width: 22px;
      height: 22px;
    }

    .toggle-icon.pink {
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.2), rgba(244, 114, 182, 0.1));
      color: var(--accent);
    }

    .toggle-icon.purple {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(167, 139, 250, 0.1));
      color: var(--accent-tertiary);
    }

    .toggle-icon.cyan {
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(34, 211, 238, 0.1));
      color: #06b6d4;
    }

    .toggle-icon.amber {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(251, 191, 36, 0.1));
      color: #f59e0b;
    }

    .toggle-label {
      display: flex;
      flex-direction: column;
    }

    .toggle-name {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .toggle-desc {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 2px;
    }

    .toggle-switch {
      width: 60px;
      height: 32px;
      background: var(--surface-light);
      border-radius: 16px;
      cursor: pointer;
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .toggle-switch::before {
      content: "";
      position: absolute;
      top: 4px;
      left: 4px;
      width: 24px;
      height: 24px;
      background: var(--text);
      border-radius: 50%;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .toggle-switch.active {
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .toggle-switch.active::before {
      transform: translateX(28px);
    }

    .toggle-switch.smooth::before {
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .toggle-switch.bounce::before {
      transition: all 0.6s cubic-bezier(0.68, -0.6, 0.265, 1.6);
    }

    .toggle-switch.slide.active::before {
      transform: translateX(28px);
    }

    .toggle-switch.grow.active {
      transform: scale(1.1);
    }

    .status-bar {
      margin-top: 24px;
      padding: 16px;
      background: var(--surface);
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .status-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 12px;
    }

    .status-items {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .status-tag {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-tag.active {
      background: rgba(236, 72, 153, 0.15);
      color: var(--accent);
    }

    .status-tag.inactive {
      background: rgba(113, 113, 122, 0.15);
      color: var(--muted);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .status-tag.active .status-dot {
      background: var(--accent);
      box-shadow: 0 0 8px var(--accent-glow);
    }

    .status-tag.inactive .status-dot {
      background: var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <h1 class="title">Settings</h1>
        <p class="subtitle">Manage your preferences</p>
      </div>

      <div class="toggle-group">
        <div class="toggle-item">
          <div class="toggle-info">
            <div class="toggle-icon pink">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
              </svg>
            </div>
            <div class="toggle-label">
              <span class="toggle-name">Push Notifications</span>
              <span class="toggle-desc">Receive alerts on your device</span>
            </div>
          </div>
          <div class="toggle-switch active smooth" onclick="toggle(this)"></div>
        </div>

        <div class="toggle-item">
          <div class="toggle-info">
            <div class="toggle-icon purple">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </div>
            <div class="toggle-label">
              <span class="toggle-name">Two-Factor Auth</span>
              <span class="toggle-desc">Extra layer of security</span>
            </div>
          </div>
          <div class="toggle-switch active bounce" onclick="toggle(this)"></div>
        </div>

        <div class="toggle-item">
          <div class="toggle-info">
            <div class="toggle-icon cyan">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </div>
            <div class="toggle-label">
              <span class="toggle-name">Dark Mode</span>
              <span class="toggle-desc">Easier on the eyes</span>
            </div>
          </div>
          <div class="toggle-switch active slide" onclick="toggle(this)"></div>
        </div>

        <div class="toggle-item">
          <div class="toggle-info">
            <div class="toggle-icon amber">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
            </div>
            <div class="toggle-label">
              <span class="toggle-name">Email Digest</span>
              <span class="toggle-desc">Weekly summary updates</span>
            </div>
          </div>
          <div class="toggle-switch grow" onclick="toggle(this)"></div>
        </div>
      </div>

      <div class="status-bar">
        <div class="status-title">Active Settings</div>
        <div class="status-items">
          <div class="status-tag active"><span class="status-dot"></span>Notifications</div>
          <div class="status-tag active"><span class="status-dot"></span>2FA</div>
          <div class="status-tag active"><span class="status-dot"></span>Dark Mode</div>
          <div class="status-tag inactive"><span class="status-dot"></span>Email</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggle(element) {
      element.classList.toggle('active');
      updateStatus();
    }

    function updateStatus() {
      const toggles = document.querySelectorAll('.toggle-switch');
      const tags = document.querySelectorAll('.status-tag');
      
      toggles.forEach((toggle, index) => {
        if (toggle.classList.contains('active')) {
          tags[index].classList.add('active');
          tags[index].classList.remove('inactive');
        } else {
          tags[index].classList.remove('active');
          tags[index].classList.add('inactive');
        }
      });
    }
  </script>
</body>
</html>
