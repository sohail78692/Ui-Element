<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notification Toast System - Ui Element</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0b0b10;
      --card-bg: #131318;
      --text: #fafafa;
      --muted: #71717a;
      --surface: #1a1a22;
      --success: #22c55e;
      --error: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Outfit', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
    }

    .card {
      border-radius: 24px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: var(--card-bg);
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.5);
    }

    .title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .toast-btn {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: var(--surface);
      color: var(--text);
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .toast-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .toast-btn.success { border-color: var(--success); color: var(--success); }
    .toast-btn.error { border-color: var(--error); color: var(--error); }
    .toast-btn.warning { border-color: var(--warning); color: var(--warning); }
    .toast-btn.info { border-color: var(--info); color: var(--info); }

    .toast-btn svg {
      width: 16px;
      height: 16px;
    }

    .toast-container {
      position: fixed;
      top: 24px;
      right: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }

    .toast {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      padding: 16px;
      background: var(--card-bg);
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      min-width: 320px;
      max-width: 400px;
      animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .toast.removing {
      animation: slideOut 0.3s ease forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideOut {
      to {
        opacity: 0;
        transform: translateX(100px);
      }
    }

    .toast-icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .toast-icon svg {
      width: 18px;
      height: 18px;
    }

    .toast.success .toast-icon {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
    }

    .toast.error .toast-icon {
      background: rgba(239, 68, 68, 0.15);
      color: var(--error);
    }

    .toast.warning .toast-icon {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
    }

    .toast.info .toast-icon {
      background: rgba(59, 130, 246, 0.15);
      color: var(--info);
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-size: 0.9rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .toast-message {
      font-size: 0.8rem;
      color: var(--muted);
      line-height: 1.5;
    }

    .toast-close {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 4px;
      display: flex;
      transition: color 0.2s ease;
    }

    .toast-close:hover {
      color: var(--text);
    }

    .toast-close svg {
      width: 16px;
      height: 16px;
    }

    .toast-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      border-radius: 0 0 14px 14px;
      transition: width linear;
    }

    .toast.success .toast-progress { background: var(--success); }
    .toast.error .toast-progress { background: var(--error); }
    .toast.warning .toast-progress { background: var(--warning); }
    .toast.info .toast-progress { background: var(--info); }

    .toast {
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h1 class="title">Toast Notifications</h1>
      <div class="button-grid">
        <button class="toast-btn success" onclick="showToast('success')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          Success
        </button>
        <button class="toast-btn error" onclick="showToast('error')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
          Error
        </button>
        <button class="toast-btn warning" onclick="showToast('warning')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          Warning
        </button>
        <button class="toast-btn info" onclick="showToast('info')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
          Info
        </button>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script>
    const toastData = {
      success: {
        title: 'Success!',
        message: 'Your changes have been saved successfully.',
        icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>'
      },
      error: {
        title: 'Error!',
        message: 'Something went wrong. Please try again.',
        icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>'
      },
      warning: {
        title: 'Warning',
        message: 'Your session will expire in 5 minutes.',
        icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>'
      },
      info: {
        title: 'Info',
        message: 'A new update is available for download.',
        icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>'
      }
    };

    function showToast(type) {
      const container = document.getElementById('toastContainer');
      const data = toastData[type];
      
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <div class="toast-icon">${data.icon}</div>
        <div class="toast-content">
          <div class="toast-title">${data.title}</div>
          <div class="toast-message">${data.message}</div>
        </div>
        <button class="toast-close" onclick="removeToast(this.parentElement)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <div class="toast-progress" style="width: 100%"></div>
      `;
      
      container.appendChild(toast);
      
      const progress = toast.querySelector('.toast-progress');
      progress.style.transition = 'width 4s linear';
      progress.style.width = '0%';
      
      setTimeout(() => {
        removeToast(toast);
      }, 4000);
    }

    function removeToast(toast) {
      if (!toast || toast.classList.contains('removing')) return;
      toast.classList.add('removing');
      setTimeout(() => toast.remove(), 300);
    }
  </script>
</body>
</html>
