<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quarter Planner Calendar - Ui Element</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0a0a0f;
      --card-bg: #12121a;
      --accent: #f472b6;
      --accent-secondary: #a78bfa;
      --accent-tertiary: #38bdf8;
      --border: rgba(255, 255, 255, 0.08);
      --text: #fafafa;
      --muted: #71717a;
      --surface: #1a1a24;
      --radius: 24px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
      background: 
        radial-gradient(ellipse at 20% 0%, rgba(244, 114, 182, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 100%, rgba(167, 139, 250, 0.1) 0%, transparent 50%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      width: 100%;
      max-width: 1100px;
    }

    .card {
      position: relative;
      border-radius: var(--radius);
      padding: 28px;
      border: 1px solid var(--border);
      background: linear-gradient(145deg, var(--card-bg) 0%, rgba(18, 18, 26, 0.9) 100%);
      box-shadow: 
        0 25px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(244, 114, 182, 0.3), transparent);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
    }

    .title-section {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .quarter-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: linear-gradient(135deg, rgba(244, 114, 182, 0.15), rgba(167, 139, 250, 0.15));
      border-radius: 50px;
      border: 1px solid rgba(244, 114, 182, 0.2);
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--accent);
    }

    .title {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .nav-buttons {
      display: flex;
      gap: 8px;
    }

    .nav-btn {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .nav-btn:hover {
      background: rgba(244, 114, 182, 0.15);
      border-color: var(--accent);
    }

    .quarter-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .month-card {
      background: var(--surface);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .month-card:hover {
      border-color: rgba(244, 114, 182, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .month-card.current {
      border-color: var(--accent);
      background: linear-gradient(145deg, var(--surface), rgba(244, 114, 182, 0.08));
    }

    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .month-name {
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .month-card.current .month-name {
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .month-year {
      font-size: 0.75rem;
      color: var(--muted);
      font-weight: 500;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-bottom: 8px;
    }

    .weekday {
      text-align: center;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      padding: 6px 0;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 500;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .day:hover:not(.empty) {
      background: rgba(244, 114, 182, 0.2);
    }

    .day.empty {
      cursor: default;
    }

    .day.other-month {
      color: var(--muted);
      opacity: 0.4;
    }

    .day.today {
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      color: #fff;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(244, 114, 182, 0.4);
    }

    .day.selected {
      background: var(--accent);
      color: #fff;
      font-weight: 700;
    }

    .day.has-event::after {
      content: "";
      position: absolute;
      bottom: 4px;
      width: 4px;
      height: 4px;
      background: var(--accent-tertiary);
      border-radius: 50%;
    }

    .day.has-event.today::after {
      background: #fff;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .legend-dot.today {
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
    }

    .legend-dot.event {
      background: var(--accent-tertiary);
    }

    .legend-dot.selected {
      background: var(--accent);
    }

    @media (max-width: 768px) {
      .quarter-grid {
        grid-template-columns: 1fr;
      }
      
      .header {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <div class="title-section">
          <div class="quarter-badge">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            Q1 2026
          </div>
          <h1 class="title">Quarter Planner</h1>
        </div>
        <div class="nav-buttons">
          <button class="nav-btn" onclick="changeQuarter(-1)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <button class="nav-btn" onclick="changeQuarter(1)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
      </div>

      <div class="quarter-grid" id="quarterGrid"></div>

      <div class="legend">
        <div class="legend-item">
          <div class="legend-dot today"></div>
          Today
        </div>
        <div class="legend-item">
          <div class="legend-dot event"></div>
          Has Event
        </div>
        <div class="legend-item">
          <div class="legend-dot selected"></div>
          Selected
        </div>
      </div>
    </div>
  </div>

  <script>
    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                        'July', 'August', 'September', 'October', 'November', 'December'];
    const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    
    let currentDate = new Date();
    let currentQuarter = Math.floor(currentDate.getMonth() / 3);
    let currentYear = currentDate.getFullYear();
    let selectedDate = null;

    const events = {
      '2026-01-15': true,
      '2026-01-28': true,
      '2026-02-14': true,
      '2026-02-20': true,
      '2026-03-08': true,
      '2026-03-22': true
    };

    function getMonthData(year, month) {
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startPadding = firstDay.getDay();
      const totalDays = lastDay.getDate();
      
      const days = [];
      
      for (let i = 0; i < startPadding; i++) {
        const prevMonthDays = new Date(year, month, 0).getDate();
        days.push({ 
          day: prevMonthDays - startPadding + i + 1, 
          month: month - 1,
          year: month === 0 ? year - 1 : year,
          isOtherMonth: true 
        });
      }
      
      for (let i = 1; i <= totalDays; i++) {
        days.push({ day: i, month, year, isOtherMonth: false });
      }
      
      const remaining = 42 - days.length;
      for (let i = 1; i <= remaining; i++) {
        days.push({ 
          day: i, 
          month: month + 1,
          year: month === 11 ? year + 1 : year,
          isOtherMonth: true 
        });
      }
      
      return days;
    }

    function renderQuarter() {
      const grid = document.getElementById('quarterGrid');
      grid.innerHTML = '';
      
      const startMonth = currentQuarter * 3;
      const today = new Date();
      
      for (let i = 0; i < 3; i++) {
        const monthIndex = startMonth + i;
        const monthData = getMonthData(currentYear, monthIndex);
        
        const monthCard = document.createElement('div');
        monthCard.className = `month-card ${today.getMonth() === monthIndex && today.getFullYear() === currentYear ? 'current' : ''}`;
        
        const isCurrentMonth = monthIndex === today.getMonth() && currentYear === today.getFullYear();
        
        monthCard.innerHTML = `
          <div class="month-header">
            <span class="month-name">${monthNames[monthIndex]}</span>
            <span class="month-year">${currentYear}</span>
          </div>
          <div class="weekdays">
            ${weekdays.map(d => `<div class="weekday">${d}</div>`).join('')}
          </div>
          <div class="days">
            ${monthData.map((d, idx) => {
              const dateKey = `${d.year}-${String(d.month + 1).padStart(2, '0')}-${String(d.day).padStart(2, '0')}`;
              const isToday = isCurrentMonth && d.day === today.getDate() && !d.isOtherMonth;
              const isSelected = selectedDate && selectedDate.getFullYear() === d.year && 
                                selectedDate.getMonth() === d.month && selectedDate.getDate() === d.day;
              const hasEvent = events[dateKey];
              
              return `<div class="day ${d.isOtherMonth ? 'other-month' : ''} ${isToday ? 'today' : ''} ${isSelected ? 'selected' : ''} ${hasEvent ? 'has-event' : ''}"
                      onclick="selectDate(${d.year}, ${d.month}, ${d.day})">${d.day}</div>`;
            }).join('')}
          </div>
        `;
        
        grid.appendChild(monthCard);
      }
    }

    function selectDate(year, month, day) {
      selectedDate = new Date(year, month, day);
      renderQuarter();
    }

    function changeQuarter(delta) {
      currentQuarter += delta;
      if (currentQuarter > 3) {
        currentQuarter = 0;
        currentYear++;
      } else if (currentQuarter < 0) {
        currentQuarter = 3;
        currentYear--;
      }
      renderQuarter();
    }

    renderQuarter();
  </script>
</body>
</html>
