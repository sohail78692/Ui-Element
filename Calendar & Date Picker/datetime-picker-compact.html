<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compact DateTime Picker - Ui Element</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --card-bg: #0f172a;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.5);
      --border: rgba(148, 163, 184, 0.3);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --success: #10b981;
      --radius: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 60%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
    }

    .card {
      position: relative;
      border-radius: 26px;
      padding: 22px;
      border: 1px solid var(--border);
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(15, 23, 42, 0.85) 100%);
      box-shadow:
        0 20px 50px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(148, 163, 184, 0.1);
      backdrop-filter: blur(20px);
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -150px;
      background:
        radial-gradient(circle at top left, rgba(59, 130, 246, 0.08), transparent 50%),
        radial-gradient(circle at bottom right, rgba(14, 165, 233, 0.06), transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      margin-bottom: 20px;
    }

    .title {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
      background: linear-gradient(to right, #e5e7eb, #9ca3af);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
    }

    /* Selected DateTime Display */
    .selected-display {
      border-radius: 18px;
      padding: 16px;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(71, 85, 105, 0.7);
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .display-label {
      font-size: 0.75rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .display-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .display-icon {
      font-size: 1.2rem;
    }

    /* Tab Navigation */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 18px;
      background: rgba(15, 23, 42, 0.6);
      padding: 6px;
      border-radius: 14px;
      border: 1px solid rgba(71, 85, 105, 0.6);
    }

    .tab-btn {
      flex: 1;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: transparent;
      color: var(--muted);
      font-size: 0.88rem;
      font-weight: 600;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      box-shadow: 0 4px 15px var(--accent-glow);
    }

    .tab-btn:hover:not(.active) {
      background: rgba(59, 130, 246, 0.15);
      color: var(--text);
    }

    /* Tab Content */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mini Calendar */
    .mini-calendar {
      margin-bottom: 16px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 0 4px;
    }

    .month-label {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .nav-btns {
      display: flex;
      gap: 6px;
    }

    .nav-btn {
      width: 30px;
      height: 30px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease;
    }

    .nav-btn:hover {
      border-color: var(--accent);
      background: rgba(59, 130, 246, 0.15);
    }

    .nav-btn:active {
      transform: scale(0.95);
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-bottom: 6px;
    }

    .weekday {
      text-align: center;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--muted);
      padding: 6px 4px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .day {
      aspect-ratio: 1;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.82rem;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid transparent;
      background: rgba(15, 23, 42, 0.4);
      color: var(--text);
      transition: all 0.2s ease;
    }

    .day:hover {
      background: rgba(30, 41, 59, 0.8);
      border-color: rgba(148, 163, 184, 0.5);
      transform: scale(1.05);
    }

    .day.outside {
      color: rgba(148, 163, 184, 0.25);
      background: transparent;
    }

    .day.today {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.3);
    }

    .day.selected {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 15px var(--accent-glow);
    }

    /* Time Picker */
    .time-picker {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .time-display {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 20px;
      border-radius: 16px;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(71, 85, 105, 0.7);
    }

    .time-segment {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .time-value {
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent);
      line-height: 1;
      min-width: 80px;
      text-align: center;
    }

    .time-controls {
      display: flex;
      gap: 8px;
    }

    .time-btn {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 1rem;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .time-btn:hover {
      border-color: var(--accent);
      background: rgba(59, 130, 246, 0.15);
    }

    .time-btn:active {
      transform: scale(0.95);
    }

    .time-separator {
      font-size: 3rem;
      font-weight: 700;
      color: var(--muted);
      line-height: 1;
    }

    .period-toggle {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .period-btn {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease;
    }

    .period-btn.active {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 15px var(--accent-glow);
    }

    .period-btn:hover:not(.active) {
      border-color: var(--accent);
      background: rgba(59, 130, 246, 0.15);
    }

    /* Quick Time Buttons */
    .quick-times {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .quick-time-btn {
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 0.82rem;
      font-weight: 500;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease;
    }

    .quick-time-btn:hover {
      border-color: var(--accent);
      background: rgba(59, 130, 246, 0.15);
    }

    .quick-time-btn:active {
      transform: scale(0.98);
    }

    /* Action Buttons */
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      border-radius: 14px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease;
      border: none;
    }

    .btn-secondary {
      background: rgba(30, 41, 59, 0.8);
      color: var(--text);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .btn-secondary:hover {
      background: rgba(30, 41, 59, 1);
      border-color: rgba(148, 163, 184, 0.6);
    }

    .btn-primary {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    }

    .btn-primary:hover {
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
      transform: translateY(-1px);
    }

    .btn-primary:active, .btn-secondary:active {
      transform: scale(0.98);
    }

    @media (max-width: 480px) {
      .card {
        padding: 18px;
      }

      .time-value {
        font-size: 2.5rem;
        min-width: 70px;
      }

      .time-separator {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-inner">
        <div class="header">
          <div class="title">DateTime Picker</div>
          <div class="subtitle">Select date and time for your appointment</div>
        </div>

        <div class="selected-display">
          <div class="display-label">Selected DateTime</div>
          <div class="display-value">
            <span class="display-icon">üìÖ</span>
            <span id="selectedDateTime">No selection yet</span>
          </div>
        </div>

        <div class="tabs">
          <button class="tab-btn active" data-tab="date" type="button">üìÖ Date</button>
          <button class="tab-btn" data-tab="time" type="button">üïê Time</button>
        </div>

        <div class="tab-content active" id="dateTab">
          <div class="mini-calendar">
            <div class="calendar-header">
              <div class="month-label" id="monthLabel">December 2025</div>
              <div class="nav-btns">
                <button class="nav-btn" id="prevMonth" type="button">‚Äπ</button>
                <button class="nav-btn" id="nextMonth" type="button">‚Ä∫</button>
              </div>
            </div>

            <div class="weekdays">
              <div class="weekday">S</div>
              <div class="weekday">M</div>
              <div class="weekday">T</div>
              <div class="weekday">W</div>
              <div class="weekday">T</div>
              <div class="weekday">F</div>
              <div class="weekday">S</div>
            </div>

            <div class="days" id="daysContainer"></div>
          </div>
        </div>

        <div class="tab-content" id="timeTab">
          <div class="time-picker">
            <div class="time-display">
              <div class="time-segment">
                <div class="time-controls">
                  <button class="time-btn" id="hourUp" type="button">‚ñ≤</button>
                </div>
                <div class="time-value" id="hourValue">12</div>
                <div class="time-controls">
                  <button class="time-btn" id="hourDown" type="button">‚ñº</button>
                </div>
              </div>

              <div class="time-separator">:</div>

              <div class="time-segment">
                <div class="time-controls">
                  <button class="time-btn" id="minuteUp" type="button">‚ñ≤</button>
                </div>
                <div class="time-value" id="minuteValue">00</div>
                <div class="time-controls">
                  <button class="time-btn" id="minuteDown" type="button">‚ñº</button>
                </div>
              </div>
            </div>

            <div class="period-toggle">
              <button class="period-btn active" data-period="AM" type="button">AM</button>
              <button class="period-btn" data-period="PM" type="button">PM</button>
            </div>

            <div class="quick-times">
              <button class="quick-time-btn" data-time="09:00" type="button">9:00 AM</button>
              <button class="quick-time-btn" data-time="12:00" type="button">12:00 PM</button>
              <button class="quick-time-btn" data-time="15:00" type="button">3:00 PM</button>
              <button class="quick-time-btn" data-time="18:00" type="button">6:00 PM</button>
              <button class="quick-time-btn" data-time="20:00" type="button">8:00 PM</button>
              <button class="quick-time-btn" data-time="22:00" type="button">10:00 PM</button>
            </div>
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-secondary" id="clearBtn" type="button">Clear</button>
          <button class="btn btn-primary" id="confirmBtn" type="button">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // State
    let currentDate = new Date();
    let selectedDate = null;
    let selectedHour = 12;
    let selectedMinute = 0;
    let selectedPeriod = "AM";

    // Elements
    const monthLabel = document.getElementById("monthLabel");
    const daysContainer = document.getElementById("daysContainer");
    const prevMonthBtn = document.getElementById("prevMonth");
    const nextMonthBtn = document.getElementById("nextMonth");
    const selectedDateTime = document.getElementById("selectedDateTime");
    const hourValue = document.getElementById("hourValue");
    const minuteValue = document.getElementById("minuteValue");
    const tabBtns = document.querySelectorAll(".tab-btn");
    const tabContents = document.querySelectorAll(".tab-content");
    const periodBtns = document.querySelectorAll(".period-btn");
    const quickTimeBtns = document.querySelectorAll(".quick-time-btn");

    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    function sameDay(a, b) {
      return a && b &&
        a.getFullYear() === b.getFullYear() &&
        a.getMonth() === b.getMonth() &&
        a.getDate() === b.getDate();
    }

    function renderCalendar() {
      daysContainer.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();

      monthLabel.textContent = `${monthNames[month]} ${year}`;

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const prevMonthLastDay = new Date(year, month, 0);

      const startDayIndex = firstDay.getDay();
      const totalDays = lastDay.getDate();
      const totalPrevDays = prevMonthLastDay.getDate();

      const cells = [];

      // Previous month days
      for (let i = startDayIndex - 1; i >= 0; i--) {
        const dayNum = totalPrevDays - i;
        const date = new Date(year, month - 1, dayNum);
        cells.push({ dayNum, date, outside: true });
      }

      // Current month days
      for (let d = 1; d <= totalDays; d++) {
        const date = new Date(year, month, d);
        cells.push({ dayNum: d, date, outside: false });
      }

      // Next month days
      const remaining = 42 - cells.length;
      for (let d = 1; d <= remaining; d++) {
        const date = new Date(year, month + 1, d);
        cells.push({ dayNum: d, date, outside: true });
      }

      const today = new Date();

      cells.forEach((cell) => {
        const dayEl = document.createElement("button");
        dayEl.type = "button";
        dayEl.classList.add("day");
        if (cell.outside) dayEl.classList.add("outside");

        if (sameDay(cell.date, today)) {
          dayEl.classList.add("today");
        }

        if (selectedDate && sameDay(cell.date, selectedDate)) {
          dayEl.classList.add("selected");
        }

        dayEl.textContent = cell.dayNum;
        dayEl.addEventListener("click", () => handleDateClick(cell.date));
        daysContainer.appendChild(dayEl);
      });
    }

    function handleDateClick(date) {
      selectedDate = new Date(date);
      renderCalendar();
      updateDisplay();
    }

    function updateDisplay() {
      if (!selectedDate) {
        selectedDateTime.textContent = "No selection yet";
        return;
      }

      const dateStr = `${monthNames[selectedDate.getMonth()].slice(0, 3)} ${selectedDate.getDate()}, ${selectedDate.getFullYear()}`;
      const timeStr = `${selectedHour.toString().padStart(2, '0')}:${selectedMinute.toString().padStart(2, '0')} ${selectedPeriod}`;
      selectedDateTime.textContent = `${dateStr} at ${timeStr}`;
    }

    function updateTimeDisplay() {
      hourValue.textContent = selectedHour.toString().padStart(2, '0');
      minuteValue.textContent = selectedMinute.toString().padStart(2, '0');
      updateDisplay();
    }

    // Tab switching
    tabBtns.forEach((btn) => {
      btn.addEventListener("click", () => {
        const tab = btn.dataset.tab;

        tabBtns.forEach((b) => b.classList.remove("active"));
        tabContents.forEach((c) => c.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(`${tab}Tab`).classList.add("active");
      });
    });

    // Calendar navigation
    prevMonthBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    });

    nextMonthBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    });

    // Time controls
    document.getElementById("hourUp").addEventListener("click", () => {
      selectedHour = selectedHour === 12 ? 1 : selectedHour + 1;
      updateTimeDisplay();
    });

    document.getElementById("hourDown").addEventListener("click", () => {
      selectedHour = selectedHour === 1 ? 12 : selectedHour - 1;
      updateTimeDisplay();
    });

    document.getElementById("minuteUp").addEventListener("click", () => {
      selectedMinute = (selectedMinute + 15) % 60;
      updateTimeDisplay();
    });

    document.getElementById("minuteDown").addEventListener("click", () => {
      selectedMinute = selectedMinute === 0 ? 45 : selectedMinute - 15;
      updateTimeDisplay();
    });

    // Period toggle
    periodBtns.forEach((btn) => {
      btn.addEventListener("click", () => {
        periodBtns.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        selectedPeriod = btn.dataset.period;
        updateDisplay();
      });
    });

    // Quick time buttons
    quickTimeBtns.forEach((btn) => {
      btn.addEventListener("click", () => {
        const [hours, minutes] = btn.dataset.time.split(":").map(Number);

        if (hours >= 12) {
          selectedHour = hours === 12 ? 12 : hours - 12;
          selectedPeriod = "PM";
          periodBtns.forEach((b) => {
            b.classList.toggle("active", b.dataset.period === "PM");
          });
        } else {
          selectedHour = hours === 0 ? 12 : hours;
          selectedPeriod = "AM";
          periodBtns.forEach((b) => {
            b.classList.toggle("active", b.dataset.period === "AM");
          });
        }

        selectedMinute = minutes;
        updateTimeDisplay();
      });
    });

    // Action buttons
    document.getElementById("clearBtn").addEventListener("click", () => {
      selectedDate = null;
      selectedHour = 12;
      selectedMinute = 0;
      selectedPeriod = "AM";
      periodBtns.forEach((b) => {
        b.classList.toggle("active", b.dataset.period === "AM");
      });
      currentDate = new Date();
      renderCalendar();
      updateTimeDisplay();
    });

    document.getElementById("confirmBtn").addEventListener("click", () => {
      if (!selectedDate) {
        alert("Please select a date first!");
        return;
      }

      const dateStr = `${monthNames[selectedDate.getMonth()]} ${selectedDate.getDate()}, ${selectedDate.getFullYear()}`;
      const timeStr = `${selectedHour.toString().padStart(2, '0')}:${selectedMinute.toString().padStart(2, '0')} ${selectedPeriod}`;
      alert(`Confirmed!\n${dateStr}\n${timeStr}`);
    });

    // Initialize
    renderCalendar();
    updateTimeDisplay();
  </script>
</body>
</html>
