<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gradient Progress Stepper - Ui Element</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0a0a0f;
      --card-bg: #13131a;
      --accent: #06b6d4;
      --accent-glow: rgba(6, 182, 212, 0.5);
      --accent-secondary: #22d3ee;
      --accent-tertiary: #a78bfa;
      --text: #fafafa;
      --muted: #71717a;
      --surface: #1c1c26;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Outfit', system-ui, sans-serif;
      background: 
        radial-gradient(circle at 0% 30%, rgba(6, 182, 212, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 100% 70%, rgba(167, 139, 250, 0.08) 0%, transparent 40%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      width: 100%;
      max-width: 600px;
    }

    .card {
      border-radius: 28px;
      padding: 36px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: var(--card-bg);
      box-shadow: 
        0 35px 80px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
    }

    .header {
      text-align: center;
      margin-bottom: 36px;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .stepper {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin-bottom: 40px;
    }

    .stepper::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 40px;
      right: 40px;
      height: 3px;
      background: var(--surface);
      border-radius: 2px;
    }

    .progress-line {
      position: absolute;
      top: 20px;
      left: 40px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-tertiary));
      border-radius: 2px;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      width: 0%;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
      flex: 1;
    }

    .step-circle {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--surface);
      border: 2px solid var(--surface);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.95rem;
      color: var(--muted);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 12px;
    }

    .step.active .step-circle {
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      border-color: var(--accent);
      color: #000;
      box-shadow: 0 0 25px var(--accent-glow);
      transform: scale(1.1);
    }

    .step.completed .step-circle {
      background: var(--accent);
      border-color: var(--accent);
      color: #000;
    }

    .step-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--muted);
      text-align: center;
      transition: color 0.3s ease;
    }

    .step.active .step-label,
    .step.completed .step-label {
      color: var(--text);
    }

    .step-description {
      font-size: 0.65rem;
      color: var(--muted);
      text-align: center;
      margin-top: 4px;
      opacity: 0.7;
    }

    .content-card {
      background: var(--surface);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      min-height: 140px;
    }

    .step-content {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .step-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .content-title svg {
      color: var(--accent);
    }

    .content-text {
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.6;
    }

    .input-group {
      margin-top: 16px;
    }

    .input-field {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: var(--card-bg);
      color: var(--text);
      font-size: 0.9rem;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.15);
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 16px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--card-bg);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .checkbox-item:hover {
      border-color: var(--accent);
    }

    .checkbox-item input {
      display: none;
    }

    .checkbox-custom {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      border: 2px solid var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .checkbox-item input:checked + .checkbox-custom {
      background: var(--accent);
      border-color: var(--accent);
    }

    .checkbox-custom svg {
      width: 12px;
      height: 12px;
      color: #000;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .checkbox-item input:checked + .checkbox-custom svg {
      opacity: 1;
    }

    .checkbox-label {
      font-size: 0.85rem;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .nav-btn {
      flex: 1;
      padding: 14px 24px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--surface);
      color: var(--text);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .nav-btn:hover:not(:disabled) {
      background: var(--surface);
      border-color: var(--accent);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-btn.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      border: none;
      color: #000;
    }

    .nav-btn.primary:hover {
      box-shadow: 0 8px 25px var(--accent-glow);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <h1 class="title">Checkout</h1>
        <p class="subtitle">Complete your order in 3 steps</p>
      </div>

      <div class="stepper">
        <div class="progress-line" id="progressLine"></div>
        
        <div class="step active" data-step="1">
          <div class="step-circle">1</div>
          <div class="step-label">Shipping</div>
          <div class="step-description">Address info</div>
        </div>
        
        <div class="step" data-step="2">
          <div class="step-circle">2</div>
          <div class="step-label">Payment</div>
          <div class="step-description">Card details</div>
        </div>
        
        <div class="step" data-step="3">
          <div class="step-circle">3</div>
          <div class="step-label">Confirm</div>
          <div class="step-description">Review order</div>
        </div>
      </div>

      <div class="content-card">
        <div class="step-content active" data-step="1">
          <div class="content-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            Shipping Address
          </div>
          <div class="input-group">
            <input type="text" class="input-field" placeholder="Full Name" value="Alex Johnson">
          </div>
          <div class="input-group">
            <input type="text" class="input-field" placeholder="Street Address" value="123 Innovation Drive">
          </div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px;">
            <input type="text" class="input-field" placeholder="City" value="San Francisco">
            <input type="text" class="input-field" placeholder="ZIP Code" value="94102">
          </div>
        </div>

        <div class="step-content" data-step="2">
          <div class="content-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
              <line x1="1" y1="10" x2="23" y2="10"></line>
            </svg>
            Payment Method
          </div>
          <div class="checkbox-group">
            <label class="checkbox-item">
              <input type="radio" name="payment" checked>
              <span class="checkbox-custom">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </span>
              <span class="checkbox-label">Credit / Debit Card</span>
            </label>
            <label class="checkbox-item">
              <input type="radio" name="payment">
              <span class="checkbox-custom">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </span>
              <span class="checkbox-label">PayPal</span>
            </label>
            <label class="checkbox-item">
              <input type="radio" name="payment">
              <span class="checkbox-custom">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </span>
              <span class="checkbox-label">Apple Pay</span>
            </label>
          </div>
        </div>

        <div class="step-content" data-step="3">
          <div class="content-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 11l3 3L22 4"></path>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
            Confirm Order
          </div>
          <div class="content-text">
            <p><strong>Shipping to:</strong> Alex Johnson</p>
            <p>123 Innovation Drive, San Francisco 94102</p>
            <p style="margin-top: 12px;"><strong>Payment:</strong> Credit Card ending in 4242</p>
            <p style="margin-top: 12px; color: var(--accent);"><strong>Total: $149.99</strong></p>
          </div>
        </div>
      </div>

      <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn" onclick="changeStep(-1)" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          Back
        </button>
        <button class="nav-btn primary" id="nextBtn" onclick="changeStep(1)">
          Continue
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    let currentStep = 1;
    const totalSteps = 3;

    function updateUI() {
      document.querySelectorAll('.step').forEach((step, index) => {
        const stepNum = index + 1;
        step.classList.remove('active', 'completed');
        
        if (stepNum === currentStep) {
          step.classList.add('active');
        } else if (stepNum < currentStep) {
          step.classList.add('completed');
          step.querySelector('.step-circle').innerHTML = `
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          `;
        } else {
          step.querySelector('.step-circle').textContent = stepNum;
        }
      });

      document.querySelectorAll('.step-content').forEach((content, index) => {
        content.classList.toggle('active', index + 1 === currentStep);
      });

      const progressPercent = ((currentStep - 1) / (totalSteps - 1)) * 100;
      document.getElementById('progressLine').style.width = `${Math.max(progressPercent, 0)}%`;

      document.getElementById('prevBtn').disabled = currentStep === 1;
      
      const nextBtn = document.getElementById('nextBtn');
      if (currentStep === totalSteps) {
        nextBtn.innerHTML = `
          Place Order
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13"></path>
            <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
          </svg>
        `;
      } else {
        nextBtn.innerHTML = `
          Continue
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        `;
      }
    }

    function changeStep(delta) {
      if (delta === 1 && currentStep === totalSteps) {
        alert('Order placed successfully!');
        return;
      }
      
      currentStep += delta;
      currentStep = Math.max(1, Math.min(currentStep, totalSteps));
      updateUI();
    }

    updateUI();
  </script>
</body>
</html>
