<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form Validation Feedback - Ui Element</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0b0b10;
      --card-bg: #131318;
      --accent: #a855f7;
      --accent-glow: rgba(168, 85, 247, 0.4);
      --text: #fafafa;
      --muted: #71717a;
      --surface: #1a1a22;
      --success: #22c55e;
      --error: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Outfit', system-ui, sans-serif;
      background: 
        radial-gradient(circle at 20% 30%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
    }

    .card {
      border-radius: 24px;
      padding: 28px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: var(--card-bg);
      box-shadow: 
        0 30px 70px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px 14px 44px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.08);
      background: var(--surface);
      color: var(--text);
      font-size: 0.95rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.15);
    }

    .form-input.valid {
      border-color: var(--success);
    }

    .form-input.invalid {
      border-color: var(--error);
    }

    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      width: 20px;
      height: 20px;
      transition: color 0.3s ease;
    }

    .form-input.valid ~ .input-icon {
      color: var(--success);
    }

    .form-input.invalid ~ .input-icon {
      color: var(--error);
    }

    .input-status {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .input-status.visible {
      opacity: 1;
    }

    .input-status.success {
      color: var(--success);
    }

    .input-status.error {
      color: var(--error);
    }

    .error-message {
      font-size: 0.75rem;
      color: var(--error);
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0;
      transform: translateY(-5px);
      transition: all 0.3s ease;
    }

    .error-message.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .error-message svg {
      width: 12px;
      height: 12px;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent), #c084fc);
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px var(--accent-glow);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .success-message {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .success-message.visible {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: rgba(34, 197, 94, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--success);
    }

    .success-icon svg {
      width: 32px;
      height: 32px;
    }

    .success-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .success-text {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .requirements {
      margin-top: 20px;
      padding: 16px;
      background: var(--surface);
      border-radius: 12px;
    }

    .requirements-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 10px;
    }

    .requirements-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      color: var(--muted);
      transition: color 0.3s ease;
    }

    .requirement.valid {
      color: var(--success);
    }

    .requirement-icon {
      width: 16px;
      height: 16px;
    }

    .form-content {
      display: block;
    }

    .form-content.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <h1 class="title">Create Account</h1>
        <p class="subtitle">Fill in your details to get started</p>
      </div>

      <div class="form-content" id="formContent">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <div class="input-wrapper">
            <input type="text" class="form-input" id="nameInput" placeholder="John Doe" oninput="validateField('name')">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <svg class="input-status success" id="nameSuccess" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <svg class="input-status error" id="nameError" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
          </div>
          <div class="error-message" id="nameErrorMsg">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Please enter your name
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <div class="input-wrapper">
            <input type="email" class="form-input" id="emailInput" placeholder="john@example.com" oninput="validateField('email')">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <svg class="input-status success" id="emailSuccess" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <svg class="input-status error" id="emailError" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
          </div>
          <div class="error-message" id="emailErrorMsg">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Please enter a valid email
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="input-wrapper">
            <input type="password" class="form-input" id="passwordInput" placeholder="••••••••" oninput="validateField('password')">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <svg class="input-status success" id="passwordSuccess" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <svg class="input-status error" id="passwordError" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
          </div>
          <div class="error-message" id="passwordErrorMsg">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Password must be at least 8 characters
          </div>
        </div>

        <button class="submit-btn" id="submitBtn" onclick="submitForm()">Create Account</button>

        <div class="requirements">
          <div class="requirements-title">Password Requirements</div>
          <div class="requirements-list">
            <div class="requirement" id="reqLength">
              <svg class="requirement-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              At least 8 characters
            </div>
            <div class="requirement" id="reqUpper">
              <svg class="requirement-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              One uppercase letter
            </div>
            <div class="requirement" id="reqLower">
              <svg class="requirement-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              One lowercase letter
            </div>
            <div class="requirement" id="reqNumber">
              <svg class="requirement-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              One number
            </div>
          </div>
        </div>
      </div>

      <div class="success-message" id="successMessage">
        <div class="success-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <div class="success-title">Account Created!</div>
        <div class="success-text">Welcome aboard, we're glad to have you!</div>
      </div>
    </div>
  </div>

  <script>
    const validators = {
      name: (value) => value.trim().length >= 2,
      email: (value) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value),
      password: (value) => {
        const hasLength = value.length >= 8;
        const hasUpper = /[A-Z]/.test(value);
        const hasLower = /[a-z]/.test(value);
        const hasNumber = /[0-9]/.test(value);
        
        document.getElementById('reqLength').classList.toggle('valid', hasLength);
        document.getElementById('reqUpper').classList.toggle('valid', hasUpper);
        document.getElementById('reqLower').classList.toggle('valid', hasLower);
        document.getElementById('reqNumber').classList.toggle('valid', hasNumber);
        
        return hasLength && hasUpper && hasLower && hasNumber;
      }
    };

    function validateField(field) {
      const input = document.getElementById(`${field}Input`);
      const value = input.value;
      const isValid = validators[field](value);
      
      input.classList.remove('valid', 'invalid');
      input.classList.add(isValid ? 'valid' : 'invalid');
      
      document.getElementById(`${field}Success`).classList.toggle('visible', isValid && value.length > 0);
      document.getElementById(`${field}Error`).classList.toggle('visible', !isValid && value.length > 0);
      document.getElementById(`${field}ErrorMsg`).classList.toggle('visible', !isValid && value.length > 0);
      
      updateSubmitButton();
    }

    function updateSubmitButton() {
      const nameValid = validators.name(document.getElementById('nameInput').value);
      const emailValid = validators.email(document.getElementById('emailInput').value);
      const passwordValid = validators.password(document.getElementById('passwordInput').value);
      
      document.getElementById('submitBtn').disabled = !(nameValid && emailValid && passwordValid);
    }

    function submitForm() {
      document.getElementById('formContent').classList.add('hidden');
      document.getElementById('successMessage').classList.add('visible');
    }
  </script>
</body>
</html>
