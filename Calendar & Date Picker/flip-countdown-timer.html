<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip Countdown Timer - Ui Element</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Outfit:wght@400;600;800&display=swap');

    :root {
      --bg: #0d0d12;
      --card-bg: #141419;
      --accent: #f59e0b;
      --accent-glow: rgba(245, 158, 11, 0.5);
      --accent-secondary: #fbbf24;
      --text: #fafafa;
      --muted: #71717a;
      --surface: #1c1c24;
      --card-inner: #22222c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Outfit', system-ui, sans-serif;
      background: 
        radial-gradient(circle at 30% 20%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(251, 191, 36, 0.08) 0%, transparent 50%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      width: 100%;
      max-width: 700px;
    }

    .card {
      border-radius: 32px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: var(--card-bg);
      box-shadow: 
        0 40px 90px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.04);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(245, 158, 11, 0.03), transparent 30%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    .card-content {
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 36px;
    }

    .label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 18px;
      background: rgba(245, 158, 11, 0.12);
      border: 1px solid rgba(245, 158, 11, 0.25);
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 16px;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 32px;
    }

    .flip-card {
      position: relative;
      width: 90px;
      height: 120px;
      perspective: 400px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .flip-card.flipping .flip-card-inner {
      transform: rotateX(-180deg);
    }

    .flip-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--surface);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 
        inset 0 2px 0 rgba(255, 255, 255, 0.05),
        0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .flip-face.front {
      background: linear-gradient(180deg, var(--card-inner) 0%, var(--surface) 100%);
    }

    .flip-face.back {
      transform: rotateX(180deg);
      background: linear-gradient(180deg, var(--surface) 0%, var(--card-inner) 100%);
    }

    .flip-card.flipping .flip-face.back {
      border-color: var(--accent);
      box-shadow: 
        inset 0 2px 0 rgba(255, 255, 255, 0.05),
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(245, 158, 11, 0.2);
    }

    .flip-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 3rem;
      font-weight: 700;
      color: var(--text);
      line-height: 1;
    }

    .flip-card.flipping .flip-value {
      color: var(--accent);
    }

    .flip-divider {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
      padding-top: 20px;
    }

    .divider-dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .flip-label {
      text-align: center;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 12px;
    }

    .progress-section {
      margin-top: 28px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .progress-label {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .progress-percent {
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--accent);
    }

    .progress-bar {
      height: 6px;
      background: var(--surface);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
      border-radius: 3px;
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 12px var(--accent-glow);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 28px;
    }

    .control-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--surface);
      color: var(--text);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background: var(--card-inner);
      border-color: var(--accent);
    }

    .control-btn.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      color: #000;
      border: none;
    }

    .control-btn.primary:hover {
      box-shadow: 0 8px 30px var(--accent-glow);
      transform: translateY(-2px);
    }

    @media (max-width: 500px) {
      .countdown-container {
        gap: 8px;
      }
      
      .flip-card {
        width: 65px;
        height: 90px;
      }
      
      .flip-value {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-content">
        <div class="header">
          <div class="label">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Live Countdown
          </div>
          <h1 class="title">Product Launch</h1>
        </div>

        <div class="countdown-container" id="countdown">
          <div class="flip-card" data-unit="days">
            <div class="flip-card-inner">
              <div class="flip-face front">
                <span class="flip-value">00</span>
              </div>
              <div class="flip-face back">
                <span class="flip-value">00</span>
              </div>
            </div>
            <div class="flip-label">Days</div>
          </div>

          <div class="flip-divider">
            <div class="divider-dot"></div>
            <div class="divider-dot"></div>
          </div>

          <div class="flip-card" data-unit="hours">
            <div class="flip-card-inner">
              <div class="flip-face front">
                <span class="flip-value">00</span>
              </div>
              <div class="flip-face back">
                <span class="flip-value">00</span>
              </div>
            </div>
            <div class="flip-label">Hours</div>
          </div>

          <div class="flip-divider">
            <div class="divider-dot"></div>
            <div class="divider-dot"></div>
          </div>

          <div class="flip-card" data-unit="minutes">
            <div class="flip-card-inner">
              <div class="flip-face front">
                <span class="flip-value">00</span>
              </div>
              <div class="flip-face back">
                <span class="flip-value">00</span>
              </div>
            </div>
            <div class="flip-label">Minutes</div>
          </div>

          <div class="flip-divider">
            <div class="divider-dot"></div>
            <div class="divider-dot"></div>
          </div>

          <div class="flip-card" data-unit="seconds">
            <div class="flip-card-inner">
              <div class="flip-face front">
                <span class="flip-value">00</span>
              </div>
              <div class="flip-face back">
                <span class="flip-value">00</span>
              </div>
            </div>
            <div class="flip-label">Seconds</div>
          </div>
        </div>

        <div class="progress-section">
          <div class="progress-header">
            <span class="progress-label">Time Elapsed</span>
            <span class="progress-percent" id="progressPercent">0%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>

        <div class="controls">
          <button class="control-btn" onclick="togglePause()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="pauseIcon">
              <rect x="6" y="4" width="4" height="16"></rect>
              <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
            <span id="pauseText">Pause</span>
          </button>
          <button class="control-btn primary" onclick="resetTimer()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
              <path d="M3 3v5h5"></path>
            </svg>
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date('2026-04-01T00:00:00').getTime();
    const startDate = new Date('2026-01-01T00:00:00').getTime();
    
    let isPaused = false;
    let previousValues = { days: -1, hours: -1, minutes: -1, seconds: -1 };

    function updateCountdown() {
      if (isPaused) return;

      const now = Date.now();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector('.title').textContent = 'Launch Time!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const units = [
        { value: days, key: 'days' },
        { value: hours, key: 'hours' },
        { value: minutes, key: 'minutes' },
        { value: seconds, key: 'seconds' }
      ];

      units.forEach(unit => {
        const card = document.querySelector(`[data-unit="${unit.key}"]`);
        const valueEl = card.querySelectorAll('.flip-value');
        const paddedValue = String(unit.value).padStart(2, '0');
        
        if (previousValues[unit.key] !== unit.value) {
          card.classList.add('flipping');
          setTimeout(() => card.classList.remove('flipping'), 500);
          
          valueEl.forEach(el => el.textContent = paddedValue);
          previousValues[unit.key] = unit.value;
        }
      });

      const totalDuration = targetDate - startDate;
      const elapsed = now - startDate;
      const progress = Math.min((elapsed / totalDuration) * 100, 100);
      
      document.getElementById('progressPercent').textContent = `${Math.round(progress)}%`;
      document.getElementById('progressFill').style.width = `${progress}%`;
    }

    function togglePause() {
      isPaused = !isPaused;
      document.getElementById('pauseText').textContent = isPaused ? 'Resume' : 'Pause';
      document.getElementById('pauseIcon').innerHTML = isPaused 
        ? '<polygon points="5 3 19 12 5 21 5 3"></polygon>'
        : '<rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect>';
    }

    function resetTimer() {
      previousValues = { days: -1, hours: -1, minutes: -1, seconds: -1 };
      isPaused = false;
      document.getElementById('pauseText').textContent = 'Pause';
      document.getElementById('pauseIcon').innerHTML = '<rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect>';
      updateCountdown();
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
