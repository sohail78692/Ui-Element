<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Year View Calendar - Ui Element</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --card-bg: #0f172a;
      --accent: #14b8a6;
      --accent-glow: rgba(20, 184, 166, 0.5);
      --border: rgba(148, 163, 184, 0.3);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --radius: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 60%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      width: 100%;
      max-width: 1200px;
    }

    .card {
      position: relative;
      border-radius: 28px;
      padding: 24px;
      border: 1px solid var(--border);
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(15, 23, 42, 0.85) 100%);
      box-shadow:
        0 20px 50px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(148, 163, 184, 0.1);
      backdrop-filter: blur(20px);
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -150px;
      background:
        radial-gradient(circle at top right, rgba(20, 184, 166, 0.08), transparent 50%),
        radial-gradient(circle at bottom left, rgba(6, 182, 212, 0.06), transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      gap: 16px;
      flex-wrap: wrap;
    }

    .year-title {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      background: linear-gradient(to right, #14b8a6, #06b6d4);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .nav-btn {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease;
    }

    .nav-btn:hover {
      border-color: var(--accent);
      background: rgba(20, 184, 166, 0.15);
    }

    .nav-btn:active {
      transform: scale(0.95);
    }

    .today-btn {
      padding: 11px 20px;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      outline: none;
      white-space: nowrap;
      transition: all 0.2s ease;
    }

    .today-btn:hover {
      border-color: var(--accent);
      background: rgba(20, 184, 166, 0.15);
    }

    .today-btn:active {
      transform: scale(0.98);
    }

    /* Info Bar */
    .info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-radius: 16px;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(71, 85, 105, 0.6);
      margin-bottom: 24px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
    }

    .info-label {
      color: var(--muted);
    }

    .info-value {
      color: var(--accent);
      font-weight: 700;
    }

    .info-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent-glow);
    }

    /* Year Grid */
    .year-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    /* Month Card */
    .month-card {
      border-radius: 16px;
      padding: 14px;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(71, 85, 105, 0.5);
      transition: all 0.3s ease;
    }

    .month-card:hover {
      border-color: rgba(20, 184, 166, 0.6);
      background: rgba(30, 41, 59, 0.7);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .month-header {
      font-size: 0.95rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
      color: var(--text);
      letter-spacing: 0.02em;
    }

    .month-card.current-month .month-header {
      color: var(--accent);
    }

    .month-weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      margin-bottom: 4px;
    }

    .month-weekday {
      text-align: center;
      font-size: 0.65rem;
      font-weight: 600;
      color: var(--muted);
      padding: 4px 2px;
    }

    .month-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 3px;
    }

    .month-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.72rem;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
      position: relative;
    }

    .month-day:hover {
      background: rgba(20, 184, 166, 0.15);
      border-color: rgba(20, 184, 166, 0.4);
      transform: scale(1.1);
    }

    .month-day.outside {
      color: rgba(148, 163, 184, 0.25);
    }

    .month-day.today {
      background: linear-gradient(135deg, #14b8a6, #0d9488);
      color: white;
      font-weight: 700;
      box-shadow: 0 2px 8px var(--accent-glow);
    }

    .month-day.today:hover {
      transform: scale(1.15);
    }

    .month-day.selected {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.3);
    }

    .month-day.has-event::after {
      content: "";
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: var(--accent);
    }

    .month-day.today.has-event::after {
      background: white;
    }

    .month-day.weekend {
      color: rgba(239, 68, 68, 0.7);
    }

    /* Selected Date Panel */
    .selected-panel {
      margin-top: 24px;
      padding: 18px;
      border-radius: 16px;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(71, 85, 105, 0.6);
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .selected-panel.visible {
      max-height: 300px;
      opacity: 1;
    }

    .selected-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .selected-date {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent);
    }

    .close-panel-btn {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
      outline: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .close-panel-btn:active {
      transform: scale(0.95);
    }

    .selected-content {
      padding: 12px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.5);
      font-size: 0.88rem;
      color: var(--muted);
      text-align: center;
    }

    /* Legend */
    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 20px;
      padding: 14px 18px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(71, 85, 105, 0.5);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .legend-indicator {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .legend-indicator.today {
      background: linear-gradient(135deg, #14b8a6, #0d9488);
      color: white;
      font-weight: 700;
      font-size: 0.7rem;
    }

    .legend-indicator.event::after {
      content: "";
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: var(--accent);
    }

    .legend-indicator.weekend {
      color: rgba(239, 68, 68, 0.7);
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .card {
        padding: 18px;
      }

      .year-title {
        font-size: 2rem;
      }

      .year-grid {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      .info-bar {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media (max-width: 520px) {
      .year-grid {
        grid-template-columns: 1fr;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-inner">
        <div class="header">
          <div class="year-title">
            <span>ðŸ“…</span>
            <span id="yearDisplay">2025</span>
          </div>
          <div class="controls">
            <button class="nav-btn" id="prevYear" type="button" aria-label="Previous year">â€¹</button>
            <button class="today-btn" id="todayBtn" type="button">This Year</button>
            <button class="nav-btn" id="nextYear" type="button" aria-label="Next year">â€º</button>
          </div>
        </div>

        <div class="info-bar">
          <div class="info-item">
            <div class="info-dot"></div>
            <span class="info-label">Current Year:</span>
            <span class="info-value" id="currentYearInfo">2025</span>
          </div>
          <div class="info-item">
            <span class="info-label">Total Days:</span>
            <span class="info-value" id="totalDays">365</span>
          </div>
          <div class="info-item">
            <span class="info-label">Days Passed:</span>
            <span class="info-value" id="daysPassed">359</span>
          </div>
          <div class="info-item">
            <span class="info-label">Days Remaining:</span>
            <span class="info-value" id="daysRemaining">6</span>
          </div>
        </div>

        <div class="year-grid" id="yearGrid">
          <!-- Generated by JavaScript -->
        </div>

        <div class="selected-panel" id="selectedPanel">
          <div class="selected-header">
            <div class="selected-date" id="selectedDate">December 25, 2025</div>
            <button class="close-panel-btn" id="closePanelBtn" type="button">Ã—</button>
          </div>
          <div class="selected-content">
            Click on any date to see details or add events. This is a placeholder for date-specific information.
          </div>
        </div>

        <div class="legend">
          <div class="legend-item">
            <div class="legend-indicator today">25</div>
            <span>Today's Date</span>
          </div>
          <div class="legend-item">
            <div class="legend-indicator event"></div>
            <span>Has Events</span>
          </div>
          <div class="legend-item">
            <div class="legend-indicator weekend">S</div>
            <span>Weekend</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sample events (some days have events)
    const sampleEventDates = [
      "2025-01-01", "2025-02-14", "2025-03-17", "2025-04-01",
      "2025-05-01", "2025-06-21", "2025-07-04", "2025-08-15",
      "2025-09-01", "2025-10-31", "2025-11-25", "2025-12-25"
    ];

    let currentYear = new Date().getFullYear();
    let selectedDate = null;

    const yearDisplay = document.getElementById("yearDisplay");
    const yearGrid = document.getElementById("yearGrid");
    const prevYearBtn = document.getElementById("prevYear");
    const nextYearBtn = document.getElementById("nextYear");
    const todayBtn = document.getElementById("todayBtn");
    const selectedPanel = document.getElementById("selectedPanel");
    const selectedDateEl = document.getElementById("selectedDate");
    const closePanelBtn = document.getElementById("closePanelBtn");

    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    const monthNamesShort = [
      "Jan", "Feb", "Mar", "Apr", "May", "Jun",
      "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
    ];

    function isLeapYear(year) {
      return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    function getDaysInMonth(year, month) {
      return new Date(year, month + 1, 0).getDate();
    }

    function isToday(year, month, day) {
      const today = new Date();
      return year === today.getFullYear() &&
             month === today.getMonth() &&
             day === today.getDate();
    }

    function isSameMonth(year, month) {
      const today = new Date();
      return year === today.getFullYear() && month === today.getMonth();
    }

    function isWeekend(year, month, day) {
      const date = new Date(year, month, day);
      const dayOfWeek = date.getDay();
      return dayOfWeek === 0 || dayOfWeek === 6;
    }

    function hasEvent(year, month, day) {
      const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      return sampleEventDates.includes(dateStr);
    }

    function renderMonth(year, month) {
      const monthCard = document.createElement("div");
      monthCard.className = `month-card ${isSameMonth(year, month) ? 'current-month' : ''}`;

      const monthHeader = document.createElement("div");
      monthHeader.className = "month-header";
      monthHeader.textContent = monthNames[month];

      const weekdays = document.createElement("div");
      weekdays.className = "month-weekdays";
      ["S", "M", "T", "W", "T", "F", "S"].forEach(day => {
        const weekday = document.createElement("div");
        weekday.className = "month-weekday";
        weekday.textContent = day;
        weekdays.appendChild(weekday);
      });

      const days = document.createElement("div");
      days.className = "month-days";

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = getDaysInMonth(year, month);
      const prevMonthDays = month === 0 ? getDaysInMonth(year - 1, 11) : getDaysInMonth(year, month - 1);

      // Previous month days
      for (let i = firstDay - 1; i >= 0; i--) {
        const day = document.createElement("div");
        day.className = "month-day outside";
        day.textContent = prevMonthDays - i;
        days.appendChild(day);
      }

      // Current month days
      for (let d = 1; d <= daysInMonth; d++) {
        const day = document.createElement("div");
        day.className = "month-day";

        if (isToday(year, month, d)) {
          day.classList.add("today");
        }

        if (isWeekend(year, month, d)) {
          day.classList.add("weekend");
        }

        if (hasEvent(year, month, d)) {
          day.classList.add("has-event");
        }

        day.textContent = d;
        day.addEventListener("click", () => handleDayClick(year, month, d));
        days.appendChild(day);
      }

      // Next month days
      const totalCells = firstDay + daysInMonth;
      const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
      for (let d = 1; d <= remainingCells; d++) {
        const day = document.createElement("div");
        day.className = "month-day outside";
        day.textContent = d;
        days.appendChild(day);
      }

      monthCard.appendChild(monthHeader);
      monthCard.appendChild(weekdays);
      monthCard.appendChild(days);

      return monthCard;
    }

    function handleDayClick(year, month, day) {
      selectedDate = { year, month, day };
      const dateStr = `${monthNames[month]} ${day}, ${year}`;
      selectedDateEl.textContent = dateStr;
      selectedPanel.classList.add("visible");

      // Update selected state
      document.querySelectorAll(".month-day.selected").forEach(el => {
        el.classList.remove("selected");
      });

      // This is a simplified selection - in a real app you'd track this better
      renderYear();
    }

    function renderYear() {
      yearGrid.innerHTML = "";
      yearDisplay.textContent = currentYear;

      for (let month = 0; month < 12; month++) {
        const monthCard = renderMonth(currentYear, month);
        yearGrid.appendChild(monthCard);
      }

      updateInfo();
    }

    function updateInfo() {
      const today = new Date();
      const startOfYear = new Date(currentYear, 0, 1);
      const endOfYear = new Date(currentYear, 11, 31);
      const daysInYear = isLeapYear(currentYear) ? 366 : 365;

      document.getElementById("currentYearInfo").textContent = currentYear;
      document.getElementById("totalDays").textContent = daysInYear;

      if (currentYear === today.getFullYear()) {
        const dayOfYear = Math.floor((today - startOfYear) / (1000 * 60 * 60 * 24)) + 1;
        document.getElementById("daysPassed").textContent = dayOfYear;
        document.getElementById("daysRemaining").textContent = daysInYear - dayOfYear;
      } else if (currentYear < today.getFullYear()) {
        document.getElementById("daysPassed").textContent = daysInYear;
        document.getElementById("daysRemaining").textContent = 0;
      } else {
        document.getElementById("daysPassed").textContent = 0;
        document.getElementById("daysRemaining").textContent = daysInYear;
      }
    }

    // Navigation
    prevYearBtn.addEventListener("click", () => {
      currentYear--;
      renderYear();
      selectedPanel.classList.remove("visible");
    });

    nextYearBtn.addEventListener("click", () => {
      currentYear++;
      renderYear();
      selectedPanel.classList.remove("visible");
    });

    todayBtn.addEventListener("click", () => {
      currentYear = new Date().getFullYear();
      renderYear();
      selectedPanel.classList.remove("visible");
    });

    closePanelBtn.addEventListener("click", () => {
      selectedPanel.classList.remove("visible");
      selectedDate = null;
    });

    // Initialize
    renderYear();
  </script>
</body>
</html>
