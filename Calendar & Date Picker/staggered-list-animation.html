<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staggered List Animation - Ui Element</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0c0c14;
      --card-bg: #15151e;
      --accent: #14b8a6;
      --accent-glow: rgba(20, 184, 166, 0.5);
      --accent-secondary: #2dd4bf;
      --text: #fafafa;
      --muted: #71717a;
      --surface: #1e1e28;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Outfit', system-ui, sans-serif;
      background: 
        radial-gradient(circle at 10% 30%, rgba(20, 184, 166, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 90% 70%, rgba(45, 212, 191, 0.06) 0%, transparent 40%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      width: 100%;
      max-width: 500px;
    }

    .card {
      border-radius: 28px;
      padding: 28px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: var(--card-bg: 
        );
      box-shadow0 35px 80px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .title {
      font-size: 1.3rem;
      font-weight: 700;
    }

    .refresh-btn {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .refresh-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .refresh-btn svg {
      transition: transform 0.3s ease;
    }

    .refresh-btn:hover svg {
      transform: rotate(180deg);
    }

    .activity-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .activity-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px;
      background: var(--surface);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      opacity: 0;
      transform: translateX(-20px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .activity-item.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .activity-item:hover {
      border-color: rgba(20, 184, 166, 0.3);
      transform: translateX(4px);
    }

    .activity-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .activity-icon svg {
      width: 20px;
      height: 20px;
    }

    .activity-icon.teal {
      background: linear-gradient(135deg, rgba(20, 184, 166, 0.2), rgba(45, 212, 191, 0.1));
      color: var(--accent);
    }

    .activity-icon.blue {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(96, 165, 250, 0.1));
      color: #3b82f6;
    }

    .activity-icon.amber {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(251, 191, 36, 0.1));
      color: #f59e0b;
    }

    .activity-icon.rose {
      background: linear-gradient(135deg, rgba(244, 63, 94, 0.2), rgba(251, 113, 133, 0.1));
      color: #f43f5e;
    }

    .activity-icon.violet {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(167, 139, 250, 0.1));
      color: #8b5cf6;
    }

    .activity-content {
      flex: 1;
      min-width: 0;
    }

    .activity-title {
      font-size: 0.9rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .activity-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    .activity-time {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .activity-tag {
      font-size: 0.65rem;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 10px;
      text-transform: uppercase;
    }

    .activity-tag.success {
      background: rgba(20, 184, 166, 0.15);
      color: var(--accent);
    }

    .activity-tag.info {
      background: rgba(59, 130, 246, 0.15);
      color: #3b82f6;
    }

    .activity-tag.warning {
      background: rgba(245, 158, 11, 0.15);
      color: #f59e0b;
    }

    .activity-tag.error {
      background: rgba(244, 63, 94, 0.15);
      color: #f43f5e;
    }

    .activity-arrow {
      color: var(--muted);
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.2s ease;
    }

    .activity-item:hover .activity-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    .animation-controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }

    .control-btn {
      padding: 10px 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: var(--surface);
      color: var(--text);
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .control-btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #000;
    }

    .control-btn.primary:hover {
      box-shadow: 0 8px 20px var(--accent-glow);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <h1 class="title">Recent Activity</h1>
        <button class="refresh-btn" onclick="refreshList()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6"></path>
            <path d="M1 20v-6h6"></path>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
        </button>
      </div>

      <div class="activity-list" id="activityList"></div>

      <div class="animation-controls">
        <button class="control-btn" onclick="animateOut()">Animate Out</button>
        <button class="control-btn primary" onclick="animateIn()">Animate In</button>
      </div>
    </div>
  </div>

  <script>
    const activities = [
      { icon: 'teal', tag: 'success', title: 'New user registration', time: '2 minutes ago', svg: '<path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line>' },
      { icon: 'blue', tag: 'info', title: 'Project milestone completed', time: '15 minutes ago', svg: '<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline>' },
      { icon: 'amber', tag: 'warning', title: 'Storage space low', time: '1 hour ago', svg: '<path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line>' },
      { icon: 'rose', tag: 'error', title: 'Payment failed', time: '2 hours ago', svg: '<circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line>' },
      { icon: 'violet', tag: 'info', title: 'New comment on dashboard', time: '3 hours ago', svg: '<path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>' }
    ];

    const list = document.getElementById('activityList');

    function renderList() {
      list.innerHTML = '';
      activities.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'activity-item';
        div.style.transitionDelay = `${index * 0.08}s`;
        div.innerHTML = `
          <div class="activity-icon ${item.icon}">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              ${item.svg}
            </svg>
          </div>
          <div class="activity-content">
            <div class="activity-title">${item.title}</div>
            <div class="activity-meta">
              <span class="activity-time">${item.time}</span>
              <span class="activity-tag ${item.tag}">${item.tag}</span>
            </div>
          </div>
          <div class="activity-arrow">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function animateIn() {
      const items = document.querySelectorAll('.activity-item');
      items.forEach((item, index) => {
        setTimeout(() => {
          item.classList.add('visible');
        }, index * 80);
      });
    }

    function animateOut() {
      const items = document.querySelectorAll('.activity-item');
      items.forEach((item, index) => {
        setTimeout(() => {
          item.classList.remove('visible');
        }, index * 50);
      });
    }

    function refreshList() {
      animateOut();
      setTimeout(() => {
        renderList();
        animateIn();
      }, 500);
    }

    renderList();
    setTimeout(animateIn, 100);
  </script>
</body>
</html>
