<!DOCTYPE html>
<!-- Premium Glassmorphic Dynamic Calendar - Sleek scheduling UI -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Glass Calendar | Premium UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-light: #c084fc;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .calendar-container {
            width: 400px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 2.5rem;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .current-month {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-btns {
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-bottom: 1rem;
        }

        .weekday {
            text-align: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s ease;
            position: relative;
        }

        .day:hover:not(.empty) {
            background: rgba(255, 255, 255, 0.1);
        }

        .day.today {
            background: var(--primary);
            font-weight: 700;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }

        .day.selected {
            border: 2px solid var(--primary);
        }

        .day.has-event::after {
            content: '';
            position: absolute;
            bottom: 6px;
            width: 4px;
            height: 4px;
            background: var(--primary-light);
            border-radius: 50%;
        }

        .empty {
            cursor: default;
        }

        .event-preview {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .event-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .event-time {
            font-size: 0.8rem;
            color: var(--primary-light);
            font-weight: 600;
        }

        .event-title {
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <h2 class="current-month" id="monthDisplay">January 2026</h2>
            <div class="nav-btns">
                <button class="nav-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <button class="nav-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>

        <div class="weekdays">
            <div class="weekday">Mo</div>
            <div class="weekday">Tu</div>
            <div class="weekday">We</div>
            <div class="weekday">Th</div>
            <div class="weekday">Fr</div>
            <div class="weekday">Sa</div>
            <div class="weekday">Su</div>
        </div>

        <div class="days" id="daysGrid">
            <!-- Days will be generated by JS -->
        </div>

        <div class="event-preview">
            <div class="event-card">
                <div class="event-time">10:00 AM</div>
                <div class="event-title">Design Sync Meeting</div>
            </div>
        </div>
    </div>

    <script>
        const daysGrid = document.getElementById('daysGrid');
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        // Static generation for demo (Jan 2026)
        function generateCalendar() {
            // Empty days for padding (Jan 2026 starts on Thursday -> 3 empty days)
            for (let i = 0; i < 3; i++) {
                const empty = document.createElement('div');
                empty.className = 'day empty';
                daysGrid.appendChild(empty);
            }

            for (let i = 1; i <= 31; i++) {
                const day = document.createElement('div');
                day.className = 'day';
                if (i === 21) day.className += ' today';
                if (i === 15) day.className += ' has-event';
                day.innerText = i;
                daysGrid.appendChild(day);
            }
        }

        generateCalendar();
    </script>
</body>

</html>
