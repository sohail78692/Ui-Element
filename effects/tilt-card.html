<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Tilt Card Effect UI Component">
<title>Tilt Card</title>
<style>
body { background:#111; padding:40px; display:flex; }
.card {
    width: 260px;
    height: 150px;
    background: linear-gradient(135deg,#ff6a00,#ee0979);
    border-radius: 20px;
    transition: 0.3s;
}
.card:hover {
    transform: rotate3d(1,1,0,15deg);
}
</style>
</head>
<body>

<div class="card"></div>

</body>
</html>
