<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gradient Border Animation Effect">
  <title>Gradient Border Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-border {
      position: relative;
    }

    .gradient-border::before {
      content: "";
      position: absolute;
      inset: -2px;
      z-index: -1;
      border-radius: 1rem;
      background: linear-gradient(45deg,
          #ff007a,
          #00d4ff,
          #8b00ff,
          #ff7a00);
      background-size: 300% 300%;
      animation: moveGradient 4s ease infinite;
    }

    @keyframes moveGradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-900 p-6">

  <div class="gradient-border p-[2px] rounded-2xl">
    <div class="bg-gray-900 text-white p-6 rounded-2xl max-w-sm text-center">
      <h2 class="text-2xl font-bold mb-3">Animated Gradient Border</h2>
      <p class="text-gray-300">
        A beautiful glowing border animation using pure CSS & Tailwind. Perfect for cards, product ads, and banners.
      </p>
      <button class="mt-5 px-6 py-2 rounded-xl bg-white/10 backdrop-blur-sm hover:bg-white/20 transition">
        Explore More
      </button>
    </div>
  </div>

</body>

</html>
