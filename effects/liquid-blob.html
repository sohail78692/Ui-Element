<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liquid Blob Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .blob {
      position: absolute;
      width: 320px;
      height: 320px;
      background: linear-gradient(135deg, #ff00e1, #00c8ff, #a200ff);
      filter: blur(70px);
      animation: blobMove 9s infinite ease-in-out;
      border-radius: 50% 60% 55% 45%;
      opacity: 0.85;
    }

    @keyframes blobMove {
      0% {
        transform: translate(0, 0) scale(1);
        border-radius: 50% 60% 55% 45%;
      }
      25% {
        transform: translate(50px, -40px) scale(1.1);
        border-radius: 60% 40% 50% 60%;
      }
      50% {
        transform: translate(-40px, 30px) scale(0.95);
        border-radius: 55% 60% 45% 50%;
      }
      75% {
        transform: translate(20px, -30px) scale(1.05);
        border-radius: 45% 55% 60% 40%;
      }
      100% {
        transform: translate(0, 0) scale(1);
        border-radius: 50% 60% 55% 45%;
      }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-[#0a0a0a] overflow-hidden">

  <!-- Animated Gradient Blob -->
  <div class="blob"></div>

  <!-- Glassmorphism Card -->
  <div
    class="relative backdrop-blur-xl bg-white/10 px-10 py-8 border border-white/20 rounded-3xl shadow-2xl max-w-md text-center text-white z-10">
    <h2 class="text-4xl font-bold mb-3 tracking-wide">
      Liquid Morph Animation
    </h2>
    <p class="text-gray-300 text-lg">
      A futuristic organic blob animation that constantly morphs & moves.
      Perfect for modern hero UI sections.
    </p>
    <button
      class="mt-6 px-8 py-3 rounded-xl bg-white/10 hover:bg-white/20 transition font-semibold">
      Explore More
    </button>
  </div>

</body>

</html>
