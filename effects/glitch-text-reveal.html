    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .glitch-text {
            font-size: 4rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
            color: #fff;
            letter-spacing: 0.1em;
            cursor: pointer;
        }

        /* Glitch layers */
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(21px, 9999px, 86px, 0);
                transform: skew(0.55deg);
            }

            5% {
                clip: rect(69px, 9999px, 6px, 0);

        }

        .container:hover .subtitle {
            opacity: 1;

        }

        /* Scanline overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

<body>

    <div class="scanlines"></div>

    <div class="container">
        <h1 class="glitch-text" data-text="CYBERPUNK">CYBERPUNK</h1>
        <div class="subtitle" id="subtitle">SYSTEM BREACH DETECTED</div>
    </div>

    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
        const element = document.querySelector('.glitch-text');

        let interval = null;

        element.onmouseover = event => {
            let iteration = 0;
            let originalText = event.target.dataset.text;

            clearInterval(interval);

            interval = setInterval(() => {
                event.target.innerText = event.target.innerText
                    .split("")
                    .map((letter, index) => {
                        if (index < iteration) {
                            return originalText[index];
                        }

                        return letters[Math.floor(Math.random() * 26)]
                    })
                    .join("");

                if (iteration >= originalText.length) {
                    clearInterval(interval);
                }

                iteration += 1 / 3;
            }, 30);
        }
    </script>
</body>
