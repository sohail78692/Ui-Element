<!DOCTYPE html>
<html>
<head>
<style>
body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
  font-family:monospace;
}
.text{
  font-size:32px;
  width:26ch;
  animation:typing 4s steps(26), blink .5s step-end infinite alternate;
  white-space:nowrap;
  overflow:hidden;
  border-right:3px solid white;
}
@keyframes typing{from{width:0}}
@keyframes blink{50%{border-color:transparent}}
</style>
</head>
<body>
<div class="text">Welcome to UI-Elements Repository</div>
</body>
</html>
