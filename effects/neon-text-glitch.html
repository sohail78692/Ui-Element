<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Text Glitch Effect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            background-image:
                repeating-linear-gradient(0deg, rgba(0, 255, 255, 0.03) 0px, transparent 1px, transparent 2px, rgba(0, 255, 255, 0.03) 3px),
                repeating-linear-gradient(90deg, rgba(255, 0, 255, 0.03) 0px, transparent 1px, transparent 2px, rgba(255, 0, 255, 0.03) 3px);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .glitch {
            position: relative;
            font-size: 6rem;
            font-weight: 900;
            color: #fff;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            animation: glitch-skew 2s infinite linear alternate-reverse;
        }

        /* Neon glow effect */
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #ff00ff, 2px 2px #00ffff;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim2 2.5s infinite linear alternate-reverse;
        }

        /* Main text glow */
        .glitch {
            text-shadow:
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #00ffff,
                0 0 40px #00ffff,
                0 0 50px #00ffff,
                0 0 60px #00ffff,
                0 0 70px #00ffff;
            animation:
                glitch-skew 2s infinite linear alternate-reverse,
                neon-flicker 3s infinite;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(61px, 9999px, 28px, 0);
                transform: skew(0.8deg);
            }

            5% {
                clip: rect(12px, 9999px, 100px, 0);
                transform: skew(0.2deg);
            }

            10% {
                clip: rect(85px, 9999px, 43px, 0);
                transform: skew(0.5deg);
            }

            15% {
                clip: rect(38px, 9999px, 71px, 0);
                transform: skew(0.9deg);
            }

            20% {
                clip: rect(29px, 9999px, 8px, 0);
                transform: skew(0.3deg);
            }

            25% {
                clip: rect(94px, 9999px, 65px, 0);
                transform: skew(0.7deg);
            }

            30% {
                clip: rect(17px, 9999px, 92px, 0);
                transform: skew(0.1deg);
            }

            35% {
                clip: rect(76px, 9999px, 34px, 0);
                transform: skew(0.6deg);
            }

            40% {
                clip: rect(51px, 9999px, 19px, 0);
                transform: skew(0.4deg);
            }

            45% {
                clip: rect(3px, 9999px, 88px, 0);
                transform: skew(0.8deg);
            }

            50% {
                clip: rect(67px, 9999px, 45px, 0);
                transform: skew(0.2deg);
            }

            55% {
                clip: rect(22px, 9999px, 73px, 0);
                transform: skew(0.5deg);
            }

            60% {
                clip: rect(89px, 9999px, 11px, 0);
                transform: skew(0.9deg);
            }

            65% {
                clip: rect(44px, 9999px, 56px, 0);
                transform: skew(0.3deg);
            }

            70% {
                clip: rect(6px, 9999px, 97px, 0);
                transform: skew(0.7deg);
            }

            75% {
                clip: rect(78px, 9999px, 23px, 0);
                transform: skew(0.1deg);
            }

            80% {
                clip: rect(33px, 9999px, 69px, 0);
                transform: skew(0.6deg);
            }

            85% {
                clip: rect(91px, 9999px, 14px, 0);
                transform: skew(0.4deg);
            }

            90% {
                clip: rect(55px, 9999px, 82px, 0);
                transform: skew(0.8deg);
            }

            95% {
                clip: rect(18px, 9999px, 47px, 0);
                transform: skew(0.2deg);
            }

            100% {
                clip: rect(72px, 9999px, 36px, 0);
                transform: skew(0.5deg);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(44px, 9999px, 15px, 0);
                transform: skew(0.5deg);
            }

            5% {
                clip: rect(87px, 9999px, 62px, 0);
                transform: skew(0.9deg);
            }

            10% {
                clip: rect(21px, 9999px, 98px, 0);
                transform: skew(0.3deg);
            }

            15% {
                clip: rect(69px, 9999px, 31px, 0);
                transform: skew(0.7deg);
            }

            20% {
                clip: rect(5px, 9999px, 76px, 0);
                transform: skew(0.1deg);
            }

            25% {
                clip: rect(93px, 9999px, 48px, 0);
                transform: skew(0.6deg);
            }

            30% {
                clip: rect(37px, 9999px, 84px, 0);
                transform: skew(0.4deg);
            }

            35% {
                clip: rect(81px, 9999px, 26px, 0);
                transform: skew(0.8deg);
            }

            40% {
                clip: rect(14px, 9999px, 59px, 0);
                transform: skew(0.2deg);
            }

            45% {
                clip: rect(66px, 9999px, 7px, 0);
                transform: skew(0.5deg);
            }

            50% {
                clip: rect(29px, 9999px, 95px, 0);
                transform: skew(0.9deg);
            }

            55% {
                clip: rect(73px, 9999px, 42px, 0);
                transform: skew(0.3deg);
            }

            60% {
                clip: rect(16px, 9999px, 88px, 0);
                transform: skew(0.7deg);
            }

            65% {
                clip: rect(58px, 9999px, 24px, 0);
                transform: skew(0.1deg);
            }

            70% {
                clip: rect(2px, 9999px, 71px, 0);
                transform: skew(0.6deg);
            }

            75% {
                clip: rect(85px, 9999px, 39px, 0);
                transform: skew(0.4deg);
            }

            80% {
                clip: rect(47px, 9999px, 13px, 0);
                transform: skew(0.8deg);
            }

            85% {
                clip: rect(91px, 9999px, 65px, 0);
                transform: skew(0.2deg);
            }

            90% {
                clip: rect(34px, 9999px, 79px, 0);
                transform: skew(0.5deg);
            }

            95% {
                clip: rect(77px, 9999px, 51px, 0);
                transform: skew(0.9deg);
            }

            100% {
                clip: rect(19px, 9999px, 96px, 0);
                transform: skew(0.3deg);
            }
        }

        @keyframes glitch-skew {
            0% {
                transform: skew(0deg);
            }

            10% {
                transform: skew(-2deg);
            }

            20% {
                transform: skew(1deg);
            }

            30% {
                transform: skew(-1deg);
            }

            40% {
                transform: skew(2deg);
            }

            50% {
                transform: skew(-1deg);
            }

            60% {
                transform: skew(0deg);
            }

            70% {
                transform: skew(1deg);
            }

            80% {
                transform: skew(-2deg);
            }

            90% {
                transform: skew(1deg);
            }

            100% {
                transform: skew(0deg);
            }
        }

        @keyframes neon-flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                text-shadow:
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #00ffff,
                    0 0 40px #00ffff,
                    0 0 50px #00ffff,
                    0 0 60px #00ffff,
                    0 0 70px #00ffff;
            }

            20%,
            24%,
            55% {
                text-shadow: none;
            }
        }

        .subtitle {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #00ffff;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* Scanlines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(4px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glitch {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>

    <div class="container">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="CYBER">CYBER</h1>
        </div>
        <p class="subtitle">Future is now</p>
    </div>

    <script>
        // Optional: Add random glitch intensity changes
        const glitchElement = document.querySelector('.glitch');

        setInterval(() => {
            if (Math.random() > 0.7) {
                glitchElement.style.animation = 'none';
                setTimeout(() => {
                    glitchElement.style.animation = '';
                }, 50);
            }
        }, 3000);
    </script>
</body>

</html>
