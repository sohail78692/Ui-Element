<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Energy Sphere | UI Elements</title>
    <style>
        :root {
            --bg: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #4fd1c5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 0.8rem;
            opacity: 0.5;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <h1>Core Engine</h1>
        <p>Proximity detected. Initializing energy flow.</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouse = { x: 0, y: 0, active: false };

        const config = {
            particleCount: 150,
            sphereRadius: 150,
            particleSize: 1.5,
            baseColor: '79, 209, 197', // teal
            accentColor: '255, 255, 255'
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.init();
            }

            init() {
                this.phi = Math.random() * Math.PI * 2;
                this.theta = Math.random() * Math.PI;
                this.distance = config.sphereRadius + (Math.random() - 0.5) * 20;

                this.x = width / 2;
                this.y = height / 2;
                this.z = 0;

                this.speed = 0.005 + Math.random() * 0.01;
                this.size = Math.random() * config.particleSize + 0.5;
            }

            update() {
                this.phi += this.speed;
                this.theta += this.speed / 2;

                const targetX = width / 2 + this.distance * Math.sin(this.theta) * Math.cos(this.phi);
                const targetY = height / 2 + this.distance * Math.sin(this.theta) * Math.sin(this.phi);
                const targetZ = this.distance * Math.cos(this.theta);

                // Mouse influence
                if (mouse.active) {
                    const dx = mouse.x - targetX;
                    const dy = mouse.y - targetY;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const force = Math.max(0, (200 - dist) / 200);

                    this.x += (targetX - this.x) * 0.1 + dx * force * 0.05;
                    this.y += (targetY - this.y) * 0.1 + dy * force * 0.05;
                } else {
                    this.x += (targetX - this.x) * 0.1;
                    this.y += (targetY - this.y) * 0.1;
                }

                this.z = targetZ;
            }

            draw() {
                const scale = (this.z + config.sphereRadius) / (config.sphereRadius * 2);
                const opacity = Math.max(0.1, scale);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * scale, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${config.baseColor}, ${opacity})`;
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Draw connections for nearby particles
            ctx.lineWidth = 0.5;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 50) {
                        ctx.strokeStyle = `rgba(${config.baseColor}, ${0.5 * (1 - dist / 50)})`;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });

        window.addEventListener('mouseleave', () => {
            mouse.active = false;
        });

        createParticles();
        animate();
    </script>
</body>

</html>
