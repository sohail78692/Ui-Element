<!DOCTYPE html>
<html>
<head>
<style>
body{
 background:#000;
 display:flex;
 justify-content:center;
 align-items:center;
 height:100vh;
}
span{
 display:inline-block;
 font-size:50px;
 color:#00eaff;
 animation:wave 1.2s infinite;
}
span:nth-child(even){animation-delay:.2s;}
@keyframes wave{
 0%,100%{transform:translateY(0);}
 50%{transform:translateY(-18px);}
}
</style>
</head>
<body>
<div>
 <span>W</span><span>A</span><span>V</span><span>E</span>
</div>
</body>
</html>
