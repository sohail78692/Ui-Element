<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Aurora Gradient Effect UI Component">
<title>Aurora Gradient Effect</title>
<style>
body {
    background: #050507;
    min-height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.aurora-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

.aurora {
    position: absolute;
    width: 150%;
    height: 150%;
    top: -25%;
    left: -25%;
    animation: aurora-move 20s ease-in-out infinite;
}

.aurora-band {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.7;
}

.aurora-band-1 {
    background: linear-gradient(135deg, 
        rgba(64, 224, 208, 0.8) 0%, 
        rgba(123, 104, 238, 0.6) 25%,
        rgba(236, 72, 153, 0.4) 50%,
        transparent 75%);
    animation: aurora-pulse-1 8s ease-in-out infinite;
    top: 10%;
    left: 20%;
}

.aurora-band-2 {
    background: linear-gradient(225deg,
        rgba(34, 211, 238, 0.7) 0%,
        rgba(168, 85, 247, 0.5) 30%,
        rgba(236, 72, 153, 0.3) 60%,
        transparent 90%);
    animation: aurora-pulse-2 10s ease-in-out infinite;
    top: 30%;
    left: -10%;
}

.aurora-band-3 {
    background: linear-gradient(180deg,
        rgba(52, 211, 153, 0.6) 0%,
        rgba(96, 165, 250, 0.5) 40%,
        rgba(192, 132, 252, 0.3) 80%,
        transparent 100%);
    animation: aurora-pulse-3 12s ease-in-out infinite;
    top: 50%;
    left: 30%;
}

.aurora-band-4 {
    background: linear-gradient(90deg,
        rgba(251, 191, 36, 0.5) 0%,
        rgba(251, 191, 36, 0.3) 50%,
        transparent 100%);
    animation: aurora-pulse-4 15s ease-in-out infinite;
    top: 20%;
    left: 50%;
}

@keyframes aurora-move {
    0%, 100% {
        transform: translate(0, 0) rotate(0deg);
    }
    25% {
        transform: translate(5%, 3%) rotate(5deg);
    }
    50% {
        transform: translate(-3%, 5%) rotate(-3deg);
    }
    75% {
        transform: translate(-5%, -2%) rotate(-7deg);
    }
}

@keyframes aurora-pulse-1 {
    0%, 100% {
        transform: scale(1);
        opacity: 0.6;
    }
    50% {
        transform: scale(1.2);
        opacity: 0.8;
    }
}

@keyframes aurora-pulse-2 {
    0%, 100% {
        transform: scale(1.1);
        opacity: 0.5;
    }
    50% {
        transform: scale(0.9);
        opacity: 0.7;
    }
}

@keyframes aurora-pulse-3 {
    0%, 100% {
        transform: scale(1);
        opacity: 0.4;
    }
    50% {
        transform: scale(1.3);
        opacity: 0.6;
    }
}

@keyframes aurora-pulse-4 {
    0%, 100% {
        transform: scale(1.05);
        opacity: 0.3;
    }
    50% {
        transform: scale(0.95);
        opacity: 0.5;
    }
}

.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #fff;
    border-radius: 50%;
    animation: twinkle 3s ease-in-out infinite;
}

.star:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
.star:nth-child(2) { top: 40%; left: 80%; animation-delay: 0.5s; }
.star:nth-child(3) { top: 70%; left: 25%; animation-delay: 1s; }
.star:nth-child(4) { top: 15%; left: 60%; animation-delay: 1.5s; }
.star:nth-child(5) { top: 85%; left: 70%; animation-delay: 2s; }
.star:nth-child(6) { top: 55%; left: 45%; animation-delay: 2.5s; }

@keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.5); }
}

.content {
    position: relative;
    z-index: 10;
    text-align: center;
    color: #fff;
}

.content h1 {
    font-family: 'Segoe UI', sans-serif;
    font-size: 3.5rem;
    font-weight: 300;
    letter-spacing: 8px;
    text-transform: uppercase;
    margin: 0;
    background: linear-gradient(90deg, #fff, rgba(255,255,255,0.7));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.content p {
    font-family: 'Segoe UI', sans-serif;
    font-size: 1rem;
    color: rgba(255,255,255,0.5);
    letter-spacing: 4px;
    margin-top: 16px;
}
</style>
</head>
<body>

<div class="aurora-container">
    <div class="aurora">
        <div class="aurora-band aurora-band-1"></div>
        <div class="aurora-band aurora-band-2"></div>
        <div class="aurora-band aurora-band-3"></div>
        <div class="aurora-band aurora-band-4"></div>
    </div>
    
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <div class="content">
        <h1>Aurora</h1>
        <p>Northern Lights Effect</p>
    </div>
</div>

</body>
</html>
