<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism Glass Reveal</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', sans-serif;
        }

        .base-layer {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.1);
            font-size: 8vw;
            font-weight: 900;
            user-select: none;
            filter: blur(10px);
            transition: filter 0.5s;
        }

        .prism {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(0px) brightness(1.2) contrast(1.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .prism::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }

        .reveal-layer {
            position: absolute;
            inset: -50vw;
            /* Offset to keep content centered relative to screen */
            width: 200vw;
            height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 8vw;
            font-weight: 900;
            pointer-events: none;
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
            transform: translate(var(--x), var(--y));
        }

        .text-content {
            position: absolute;
            text-align: center;
            width: 100%;
        }

        .instructions {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div class="base-layer">
        <div class="text-content">PRISM REVEAL</div>
    </div>

    <div class="prism" id="prism">
        <div class="reveal-layer" id="reveal">
            <div class="text-content" style="filter: none; text-shadow: 0 0 30px rgba(99, 102, 241, 0.8);">PRISM REVEAL
            </div>
        </div>
    </div>

    <div class="instructions">Move your cursor to reveal the light</div>

    <script>
        const prism = document.getElementById('prism');
        const reveal = document.getElementById('reveal');

        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;

            // Move the prism container
            prism.style.left = `${clientX}px`;
            prism.style.top = `${clientY}px`;

            // Counter-move the reveal content to keep it static relative to the background
            // The reveal-layer is inside prism, so it moves with it. 
            // We need to offset it by the negative of the prism's position change.
            const offsetX = -clientX + (window.innerWidth / 2);
            const offsetY = -clientY + (window.innerHeight / 2);

            reveal.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });
    </script>
</body>

</html>
