<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Credit Card</title>
    <style>
        :root {
            --bg: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .card-container {
            width: 400px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            background: #111;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 25px;
            transition: transform 0.1s ease-out;
            box-shadow: 0 40px 60px rgba(0, 0, 0, 0.8);
        }

        .holo-overlay {
            position: absolute;
            inset: -100%;
            background: linear-gradient(135deg,
                    rgba(255, 0, 0, 0) 0%,
                    rgba(255, 0, 0, 0.1) 20%,
                    rgba(0, 255, 255, 0.2) 40%,
                    rgba(255, 255, 0, 0.2) 60%,
                    rgba(255, 0, 255, 0.1) 80%,
                    rgba(255, 0, 0, 0) 100%);
            background-size: 200% 200%;
            mix-blend-mode: color-dodge;
            pointer-events: none;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .card-container:hover .holo-overlay {
            opacity: 1;
        }

        .logo {
            width: 50px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            display: flex;
            gap: 5px;
            padding: 5px;
        }

        .logo span {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
        }

        .chip {
            width: 45px;
            height: 35px;
            background: linear-gradient(135deg, #ffd700, #b8860b);
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }

        .chip::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent 0, transparent 4px, rgba(0, 0, 0, 0.1) 4px, rgba(0, 0, 0, 0.1) 6px);
        }

        .number {
            color: white;
            font-size: 24px;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .details {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .name {
            color: white;
            font-size: 14px;
            margin-top: 5px;
        }

        .glare {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.15) 0%, transparent 60%);
            pointer-events: none;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>

<body>
    <div class="card-container" id="container">
        <div class="card" id="card">
            <div class="holo-overlay" id="holo"></div>
            <div class="glare" id="glare"></div>

            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div class="chip"></div>
                <div class="logo">
                    <span></span>
                    <span style="opacity: 0.4; margin-left: -8px;"></span>
                </div>
            </div>

            <div class="number">4582 1290 8374 0021</div>

            <div class="details">
                <div>
                    <div>Card Holder</div>
                    <div class="name">ALEXANDER RIVERS</div>
                </div>
                <div style="text-align: right;">
                    <div>Expires</div>
                    <div class="name">12/28</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const card = document.getElementById('card');
        const holo = document.getElementById('holo');
        const glare = document.getElementById('glare');

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = (centerY - y) / 10;
            const rotateY = (x - centerX) / 10;

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // Move holo effect
            holo.style.transform = `translate(${x / 2}px, ${y / 2}px)`;

            // Move glare
            glare.style.transform = `translate(${x / 2}px, ${y / 2}px)`;
        });

        container.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
            holo.style.transform = `translate(0, 0)`;
            glare.style.transform = `translate(0, 0)`;
        });
    </script>
</body>

</html>
