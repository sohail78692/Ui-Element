<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Music Player</title>
    <style>
        :root {
            --primary: #ff3e6d;
            --accent: #ffae00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Abstract Background Decoration */
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            border-radius: 50%;
            top: 20%;
            left: 20%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 6s infinite alternate;
        }

        body::after {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: var(--accent);
            border-radius: 50%;
            bottom: 20%;
            right: 20%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 8s infinite alternate-reverse;
        }

        @keyframes float {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(50px, 50px);
            }
        }

        .player {
            width: 350px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 10;
        }

        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 20px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .album-art::after {
            content: 'üéµ';
            font-size: 80px;
        }

        .track-info h2 {
            color: white;
            font-size: 22px;
            margin-bottom: 5px;
        }

        .track-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 25px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            width: 45%;
            height: 100%;
            background: var(--primary);
            border-radius: 10px;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -5px;
            top: -4px;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            background: white;
            color: #1a1a2e;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: all 0.3s;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .control-btn:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="player">
        <div class="album-art"></div>
        <div class="track-info">
            <h2>Midnight Melodic</h2>
            <p>Ethereal Echoes</p>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="time-info">
            <span>1:45</span>
            <span>3:50</span>
        </div>
        <div class="controls">
            <button class="control-btn">‚èÆ</button>
            <button class="play-btn">‚ñ∂</button>
            <button class="control-btn">‚è≠</button>
        </div>
    </div>
</body>

</html>
