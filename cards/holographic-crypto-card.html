<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Crypto Card | UI Elements</title>
    <style>
        :root {
            --card-width: 400px;
            --card-height: 250px;
            --bg-dark: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        .card-container {
            position: relative;
            width: var(--card-width);
            height: var(--card-height);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            background: #111;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            color: white;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        /* Iridescent Overlay */
        .hologram {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                    rgba(255, 0, 0, 0.1) 0%,
                    rgba(255, 154, 0, 0.1) 10%,
                    rgba(208, 222, 33, 0.1) 20%,
                    rgba(79, 220, 74, 0.1) 30%,
                    rgba(63, 218, 216, 0.1) 40%,
                    rgba(47, 201, 226, 0.1) 50%,
                    rgba(28, 127, 238, 0.1) 60%,
                    rgba(95, 21, 242, 0.1) 70%,
                    rgba(186, 12, 248, 0.1) 80%,
                    rgba(251, 7, 217, 0.1) 90%,
                    rgba(255, 0, 0, 0.1) 100%);
            background-size: 200% 200%;
            mix-blend-mode: color-dodge;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 2;
        }

        .card-container:hover .hologram {
            opacity: 1;
        }

        /* Shine Effect */
        .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                    rgba(255, 255, 255, 0.15) 0%,
                    transparent 50%);
            z-index: 3;
            pointer-events: none;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: auto;
        }

        .chip {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #d4af37, #f9e29c, #d4af37);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .chip::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 5px, rgba(0, 0, 0, 0.1) 5px, rgba(0, 0, 0, 0.1) 10px);
        }

        .network {
            font-size: 1.25rem;
            font-weight: 800;
            font-style: italic;
            background: linear-gradient(135deg, #eee, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-number {
            font-size: 1.5rem;
            letter-spacing: 4px;
            font-family: 'OCR A Std', monospace;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .holder-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            margin-bottom: 0.25rem;
        }

        .holder-name {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .crypto-logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111;
            font-weight: 900;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Floating decoration */
        .decor {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="decor"></div>
    <div class="card-container" id="cardContainer">
        <div class="card">
            <div class="hologram" id="hologram"></div>
            <div class="shine"></div>

            <div class="top-row">
                <div class="chip"></div>
                <div class="network">ASTRA</div>
            </div>

            <div class="card-number">4592 0012 8834 7619</div>

            <div class="bottom-row">
                <div class="holder">
                    <p class="holder-label">Card Holder</p>
                    <p class="holder-name">Elias Vance</p>
                </div>
                <div class="crypto-logo">A</div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('cardContainer');
        const hologram = document.getElementById('hologram');

        document.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Update shine position
            card.style.setProperty('--mouse-x', `${(x / rect.width) * 100}%`);
            card.style.setProperty('--mouse-y', `${(y / rect.height) * 100}%`);

            // 3D Tilt effect
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // Hologram background position shift
            hologram.style.backgroundPosition = `${x / 2}px ${y / 2}px`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>

</html>
