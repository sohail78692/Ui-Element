<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Isometric Feature Card</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
            overflow: hidden;
        }

        .container {
            position: relative;
            transform-style: preserve-3d;
        }

        .card {
            position: relative;
            width: 320px;
            height: 450px;
            background: var(--card-bg);
            border-radius: 24px;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 24px;
            opacity: 0;
            transition: opacity 0.6s ease;
            transform: translateZ(-20px);
            filter: blur(20px);
        }

        .card:hover {
            transform: rotateX(10deg) rotateY(-20deg) translateZ(50px);
        }

        .card:hover::before {
            opacity: 0.4;
        }

        .icon-box {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            transform: translateZ(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon-box svg {
            width: 32px;
            height: 32px;
            color: var(--primary);
        }

        .title {
            font-size: 28px;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 20px;
            transform: translateZ(60px);
            letter-spacing: -0.02em;
        }

        .description {
            font-size: 16px;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 40px;
            transform: translateZ(30px);
        }

        .btn {
            margin-top: auto;
            background: white;
            color: var(--bg);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transform: translateZ(50px);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--primary);
            color: white;
            transform: translateZ(70px) scale(1.05);
        }

        .layers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .layer {
            position: absolute;
            inset: 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card:hover .layer-1 {
            transform: translateZ(20px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .card:hover .layer-2 {
            transform: translateZ(40px);
            border-color: rgba(255, 255, 255, 0.08);
        }

        .card:hover .layer-3 {
            transform: translateZ(60px);
            border-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="layers">
                <div class="layer layer-1"></div>
                <div class="layer layer-2"></div>
                <div class="layer layer-3"></div>
            </div>
            <div class="icon-box">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h2 class="title">Quantum Boost</h2>
            <p class="description">
                Experience lightning-fast performance with our next-generation isometric architecture. Built for the
                future of interactivity.
            </p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </div>
</body>

</html>
