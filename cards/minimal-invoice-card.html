<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Invoice Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f6f8fc;
            --ink: #1b263b;
            --muted: #667085;
            --line: #dbe2ef;
            --accent: #2563eb;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            background: var(--bg);
            font-family: "Manrope", sans-serif;
            color: var(--ink);
        }

        .card {
            width: min(100%, 24rem);
            background: white;
            border: 1px solid var(--line);
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 18px 30px rgba(16, 24, 40, 0.08);
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .id {
            font: 700 0.74rem/1 "Space Mono", monospace;
            color: var(--muted);
            letter-spacing: 0.08em;
        }

        h1 {
            margin-top: 0.35rem;
            font-size: 1.1rem;
        }

        .table {
            margin-top: 1rem;
            border-top: 1px dashed var(--line);
            padding-top: 0.8rem;
            display: grid;
            gap: 0.55rem;
            color: var(--muted);
            font-size: 0.92rem;
        }

        .strong {
            color: var(--ink);
            font-weight: 700;
        }

        .cta {
            margin-top: 0.95rem;
            width: 100%;
            border: 0;
            border-radius: 0.75rem;
            padding: 0.85rem;
            background: var(--accent);
            color: white;
            font: 700 0.95rem/1 "Manrope", sans-serif;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <article class="card" aria-label="Invoice card">
        <div class="row">
            <div>
                <p class="id">INV-0271</p>
                <h1>Studio Retainer</h1>
            </div>
            <p class="strong">$2,400</p>
        </div>

        <div class="table">
            <div class="row"><span>Issued</span><span class="strong">Feb 17, 2026</span></div>
            <div class="row"><span>Due date</span><span class="strong">Mar 01, 2026</span></div>
            <div class="row"><span>Status</span><span class="strong">Pending</span></div>
        </div>

        <button class="cta" type="button">Send Reminder</button>
    </article>
</body>

</html>
