<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Glass Terminal Card</title>
    <style>
        :root {
            --terminal-bg: rgba(5, 10, 20, 0.7);
            --neon-green: #00ff99;
            --glass-white: rgba(255, 255, 255, 0.1);
        }

        @font-face {
            font-family: 'JetBrains Mono';
            src: url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            background: #020205;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .terminal-card {
            width: 500px;
            background: var(--terminal-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(0, 255, 153, 0.05);
            position: relative;
        }

        .terminal-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--glass-white);
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .dot-red {
            background: #ff5f56;
        }

        .dot-yellow {
            background: #ffbd2e;
        }

        .dot-green {
            background: #27c93f;
        }

        .terminal-title {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            margin-left: auto;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .terminal-content {
            padding: 25px;
            color: var(--neon-green);
            font-size: 14px;
            line-height: 1.6;
        }

        .line {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
        }

        .prompt {
            color: #fff;
            opacity: 0.5;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--neon-green);
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border: 1px solid var(--neon-green);
            border-radius: 4px;
            font-size: 10px;
            margin-top: 15px;
        }

        /* Glitch effect on hover */
        .terminal-card:hover {
            border-color: rgba(0, 255, 153, 0.3);
            box-shadow: 0 40px 100px rgba(0, 255, 153, 0.1);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 153, 0.1);
            animation: scan 3s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            from {
                top: 0;
            }

            to {
                top: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="terminal-card">
        <div class="scan-line"></div>
        <div class="terminal-header">
            <div class="dot dot-red"></div>
            <div class="dot dot-yellow"></div>
            <div class="dot dot-green"></div>
            <div class="terminal-title">System Console v4.0.2</div>
        </div>
        <div class="terminal-content">
            <div class="line">
                <span class="prompt">$</span>
                <span>initializing_quantum_link...</span>
            </div>
            <div class="line">
                <span class="prompt">$</span>
                <span style="color: #fff;">[SUCCESS] Connection established.</span>
            </div>
            <div class="line">
                <span class="prompt">$</span>
                <span>fetching_core_metrics...</span>
            </div>
            <div class="line" style="margin-top: 15px;">
                <span>> CORE_TEMP: 32.4Â°C</span>
            </div>
            <div class="line">
                <span>> SYNC_SPEED: 4.8 PB/s</span>
            </div>
            <div class="line">
                <span class="prompt">$</span>
                <span>monitoring_active<span class="cursor"></span></span>
            </div>
            <div class="status-badge">SYSTEM OPTIMAL</div>
        </div>
    </div>

</body>

</html>
