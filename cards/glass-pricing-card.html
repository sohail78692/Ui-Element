<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Pricing Card | Premium UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 10%, #2e1065, #000);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Abstract Background Globs */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .blob-1 {
            top: 20%;
            left: 30%;
            width: 300px;
            height: 300px;
            background: #7c3aed;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }

        .blob-2 {
            bottom: 20%;
            right: 30%;
            width: 250px;
            height: 250px;
            background: #db2777;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .card {
            width: 340px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease, box-shadow 0.3s ease;
            color: #fff;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 30px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .plan-name {
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #a78bfa;
            margin-bottom: 10px;
            display: block;
        }

        .price {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .period {
            font-size: 0.9rem;
            color: #94a3b8;
            font-weight: 300;
        }

        .features {
            list-style: none;
            padding: 0;
            margin: 0 0 30px 0;
        }

        .features li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #e2e8f0;
            font-size: 0.95rem;
            font-weight: 300;
        }

        .check-icon {
            width: 20px;
            height: 20px;
            background: rgba(167, 139, 250, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: #a78bfa;
            flex-shrink: 0;
        }

        .cta-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #7c3aed, #4c1d95);
            color: #fff;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px -10px rgba(124, 58, 237, 0.5);
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -10px rgba(124, 58, 237, 0.7);
        }

        .cta-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .cta-btn:hover::after {
            left: 100%;
        }

        /* Shine effect on card hover */
        .card:hover {
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
        }

        .badge {
            position: absolute;
            top: -12px;
            right: 20px;
            background: linear-gradient(135deg, #f472b6, #db2777);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(219, 39, 119, 0.4);
            transform: translateZ(20px);
        }
    </style>
</head>

<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="card" id="tiltCard">
        <div class="badge">Popular</div>
        <div class="card-header">
            <span class="plan-name">Pro Vision</span>
            <div class="price">$29<span class="period">/mo</span></div>
        </div>

        <ul class="features">
            <li>
                <div class="check-icon">✓</div>
                <span>Unlimited Projects & Storage</span>
            </li>
            <li>
                <div class="check-icon">✓</div>
                <span>AI-Powered Analytics</span>
            </li>
            <li>
                <div class="check-icon">✓</div>
                <span>Team Collaboration (up to 10)</span>
            </li>
            <li>
                <div class="check-icon">✓</div>
                <span>24/7 Priority Support</span>
            </li>
            <li>
                <div class="check-icon">✓</div>
                <span>Custom Domain Integration</span>
            </li>
        </ul>

        <button class="cta-btn">Get Started Now</button>
    </div>

    <script>
        const card = document.getElementById('tiltCard');

        document.addEventListener('mousemove', (e) => {
            rotateCard(e);
        });

        function rotateCard(e) {
            const cardRect = card.getBoundingClientRect();
            const cardCenterX = cardRect.left + cardRect.width / 2;
            const cardCenterY = cardRect.top + cardRect.height / 2;

            const x = e.clientX - cardCenterX;
            const y = e.clientY - cardCenterY;

            // Limit rotation
            const rotateX = ((-1) * y) / 20;
            const rotateY = x / 20;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        // Reset on mouse leave
        document.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });
    </script>
</body>

</html>
