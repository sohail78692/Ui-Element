<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Profile Card V2</title>
    <style>
        :root {
            --hologram-blue: #00f2ff;
            --hologram-pink: #ff00c1;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: #050505;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hologram-card {
            position: relative;
            width: 350px;
            height: 500px;
            background: var(--glass);
            border-radius: 20px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
            overflow: hidden;
            transition: 0.5s;
        }

        .hologram-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .hologram-card:hover::before {
            left: 100%;
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }

        .avatar-ring {
            position: absolute;
            inset: -10px;
            border: 2px solid var(--hologram-blue);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 3s linear infinite;
        }

        .avatar-ring:nth-child(2) {
            inset: -20px;
            border-color: var(--hologram-pink);
            border-bottom-color: transparent;
            animation-duration: 5s;
            animation-direction: reverse;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            color: var(--hologram-blue);
            text-shadow: 0 0 10px var(--hologram-blue);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .profile-info {
            text-align: center;
        }

        .profile-name {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .profile-role {
            color: var(--hologram-blue);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: auto;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.4);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scanlines {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }

        .noise {
            position: absolute;
            inset: 0;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="hologram-card">
        <div class="scanlines"></div>
        <div class="noise"></div>
        <div class="avatar-container">
            <div class="avatar-ring"></div>
            <div class="avatar-ring"></div>
            <div class="avatar-img">JD</div>
        </div>
        <div class="profile-info">
            <h1 class="profile-name">Jane Doe</h1>
            <p class="profile-role">Neural Architect</p>
        </div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">842</div>
                <div class="stat-label">Nodes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">12.4k</div>
                <div class="stat-label">Syncs</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">98%</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
    </div>

</body>

</html>
