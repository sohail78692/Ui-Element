<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Montserrat', sans-serif;
            perspective: 1000px;
        }

        .flip-card {
            width: 350px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
            cursor: pointer;
        }

        .flip-card:hover {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        /* Front Face */
        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem;
            position: relative;
        }

        .card-front::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            z-index: 1;
        }

        .title {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            z-index: 1;
        }

        .stats {
            display: flex;
            gap: 2rem;
            z-index: 1;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Back Face */
        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            padding: 2.5rem;
            color: white;
        }

        .card-back h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .bio {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        .skills {
            margin-bottom: 2rem;
        }

        .skills h4 {
            font-size: 1rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: auto;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        /* Responsive */
        @media (max-width: 400px) {
            .flip-card {
                width: 300px;
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="flip-card">
        <!-- Front Face -->
        <div class="card-face card-front">
            <div class="avatar">JD</div>
            <h2 class="name">John Doe</h2>
            <p class="title">Full Stack Developer</p>
            <div class="stats">
                <div class="stat">

                    <span class="stat-label">Projects</span>
                </div>
                <div class="stat">
                    <span class="stat-value">5.2k</span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat">
                    <span class="stat-value">89</span>
                    <span class="stat-label">Reviews</span>

            </div>
        </div>

        <!-- Back Face -->
        <div class="card-face card-back">

                I love creating beautiful, functional interfaces and solving complex problems.

                <div class="skill-tags">

                    <span class="tag">Node.js</span>

            </div>

                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Optional: Click to flip on mobile
        const card = document.querySelector('.flip-card');
        let isFlipped = false;

        card.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                isFlipped = !isFlipped;
                card.style.transform = isFlipped ? 'rotateY(180deg)' : 'rotateY(0deg)';
            }
        });
    </script>
</body>

</html>
