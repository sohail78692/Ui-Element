<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Depth Parallax Card</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .card {
            position: relative;
            width: 350px;
            height: 480px;
            background: var(--card-bg);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(800px circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                    rgba(255, 255, 255, 0.1),
                    transparent 40%);
            border-radius: 24px;
            z-index: 1;
            pointer-events: none;
        }

        .layer {
            position: relative;
            transition: transform 0.1s ease-out;
            pointer-events: none;
        }

        .badge {
            align-self: flex-start;
            padding: 6px 12px;
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            transform: translateZ(20px);
            margin-bottom: 20px;
        }

        .title {
            font-size: 32px;
            color: white;
            font-weight: 800;
            line-height: 1.2;
            transform: translateZ(50px);
            margin-bottom: 15px;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .description {
            color: #94a3b8;
            font-size: 16px;
            line-height: 1.6;
            transform: translateZ(30px);
            margin-bottom: auto;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 180px;
            margin-top: 20px;
            transform: translateZ(40px);
            border-radius: 16px;
            overflow: visible;
        }

        .floating-element {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            filter: blur(10px);
            opacity: 0.5;
            transform: translateZ(-20px) rotate(15deg);
            top: 20%;
            right: 0;
        }

        .visual-accent {
            position: absolute;
            bottom: -20px;
            right: -10px;
            font-size: 120px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            transform: translateZ(10px);
            user-select: none;
        }

        .cta {
            width: 100%;
            padding: 14px;
            background: white;
            color: black;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            margin-top: 20px;
            transform: translateZ(60px);
            transition: 0.3s;
        }

        .cta:hover {
            background: var(--primary);
            color: white;
            transform: translateZ(70px) scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" id="parallaxCard">
            <span class="badge layer">Futuristic</span>
            <h1 class="title layer">INTERACTIVE<br>DEPTH</h1>
            <p class="description layer">Hover over this card to experience a high-fidelity 3D parallax effect with
                multiple independent layers.</p>

            <div class="image-container layer">
                <div
                    style="width: 100%; height: 100%; border-radius: 12px; background: linear-gradient(45deg, #312e81, #581c87); position: relative; overflow: hidden;">
                    <div
                        style="position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);">
                    </div>
                </div>
                <div class="floating-element"></div>
            </div>

            <div class="visual-accent layer">3D</div>

            <div class="cta layer">Explore Now</div>
        </div>
    </div>

    <script>
        const card = document.getElementById('parallaxCard');
        const layers = document.querySelectorAll('.layer');

        document.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Set variables for the glow effect
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);

            // Calculate rotation
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = (centerY - y) / 10;
            const rotateY = (x - centerX) / 10;

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // Depth effect for layers
            layers.forEach((layer, index) => {
                const depth = (index + 1) * 2;
                const moveX = (x - centerX) / (20 - depth);
                const moveY = (y - centerY) / (20 - depth);
                // We handle Z-axis via CSS translateZ, but adding a slight X/Y offset for more "pop"
                // Actually, let's just stick to the rotation mostly
            });
        });

        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>

</html>
