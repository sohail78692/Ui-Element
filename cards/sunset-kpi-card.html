<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset KPI Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #fff7ef;
            --muted: rgba(255, 247, 239, 0.72);
            --line: rgba(255, 255, 255, 0.22);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            background: linear-gradient(155deg, #2f1639, #a84760 45%, #f39a66);
            font-family: "Outfit", sans-serif;
            color: var(--ink);
        }

        .card {
            width: min(100%, 22rem);
            padding: 1rem;
            border-radius: 1rem;
            border: 1px solid var(--line);
            background: linear-gradient(145deg, rgba(23, 10, 30, 0.55), rgba(255, 255, 255, 0.08));
            backdrop-filter: blur(10px);
            box-shadow: 0 16px 26px rgba(24, 4, 26, 0.35);
        }

        .head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 0.84rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--muted);
            font-family: "Space Mono", monospace;
        }

        .value {
            font-size: 2rem;
            font-weight: 800;
            line-height: 1.05;
        }

        .delta {
            border: 1px solid var(--line);
            border-radius: 999px;
            padding: 0.25rem 0.55rem;
            font: 700 0.72rem/1 "Space Mono", monospace;
        }

        .meter {
            margin-top: 1rem;
            height: 0.65rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .fill {
            width: 0;
            height: 100%;
            border-radius: inherit;
            background: linear-gradient(90deg, #ffd36d, #8dffde);
            transition: width 0.8s ease;
        }

        .foot {
            margin-top: 0.75rem;
            color: var(--muted);
            font-size: 0.84rem;
        }
    </style>
</head>

<body>
    <article class="card" aria-label="KPI card">
        <div class="head">
            <div>
                <p class="title">Daily Conversions</p>
                <h1 class="value">2,481</h1>
            </div>
            <span class="delta">+12.4%</span>
        </div>
        <div class="meter"><div class="fill" id="kpiFill"></div></div>
        <p class="foot">Goal progress: 78% complete by sunset report.</p>
    </article>

    <script>
        requestAnimationFrame(() => {
            document.getElementById("kpiFill").style.width = "78%";
        });
    </script>
</body>

</html>
