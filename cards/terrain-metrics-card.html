<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain Metrics Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Chivo+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #efe4cf;
            --ink: #182125;
            --muted: #576066;
            --panel: #fbf6ed;
            --ridge-a: #2f7f72;
            --ridge-b: #d66743;
            --ridge-c: #e2b552;
            --line: rgba(24, 33, 37, 0.14);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
            background:
                radial-gradient(40rem 20rem at 10% 10%, rgba(47, 127, 114, 0.16), transparent 70%),
                radial-gradient(38rem 18rem at 90% 95%, rgba(214, 103, 67, 0.16), transparent 72%),
                var(--bg);
            font-family: "Outfit", sans-serif;
            color: var(--ink);
        }

        .card {
            width: min(92vw, 27rem);
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: 1.35rem;
            overflow: hidden;
            box-shadow: 0 26px 48px rgba(24, 33, 37, 0.2);
            transition: transform 0.22s ease, box-shadow 0.22s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 34px 56px rgba(24, 33, 37, 0.24);
        }

        .terrain {
            position: relative;
            height: 12.5rem;
            background:
                linear-gradient(145deg, rgba(47, 127, 114, 0.95), rgba(214, 103, 67, 0.9)),
                repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.06) 2px, transparent 2px, transparent 12px);
            overflow: hidden;
        }

        .terrain::before,
        .terrain::after {
            content: "";
            position: absolute;
            inset: auto -8% -3.2rem;
            height: 6rem;
            background: var(--panel);
        }

        .terrain::before {
            clip-path: polygon(0 80%, 14% 55%, 30% 72%, 42% 44%, 58% 68%, 73% 40%, 100% 80%, 100% 100%, 0 100%);
            opacity: 0.95;
        }

        .terrain::after {
            inset: auto -10% -4rem;
            height: 7rem;
            background: rgba(255, 255, 255, 0.3);
            clip-path: polygon(0 85%, 20% 56%, 33% 68%, 48% 42%, 64% 64%, 82% 35%, 100% 58%, 100% 100%, 0 100%);
            mix-blend-mode: soft-light;
        }

        .beacon {
            position: absolute;
            top: 0.95rem;
            right: 0.95rem;
            border-radius: 999px;
            padding: 0.4rem 0.72rem;
            font: 700 0.68rem/1 "Chivo Mono", monospace;
            letter-spacing: 0.11em;
            color: #193138;
            background: rgba(255, 255, 255, 0.72);
            border: 1px solid rgba(255, 255, 255, 0.52);
            text-transform: uppercase;
        }

        .content {
            padding: 1.15rem 1.2rem 1.25rem;
            display: grid;
            gap: 1rem;
        }

        h2 {
            font-size: clamp(1.35rem, 2.9vw, 1.8rem);
            line-height: 1.15;
        }

        .description {
            color: var(--muted);
            line-height: 1.48;
            font-size: 0.95rem;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 0.55rem;
        }

        .metric {
            border-radius: 0.82rem;
            padding: 0.6rem;
            border: 1px solid var(--line);
            background: rgba(255, 255, 255, 0.62);
        }

        .metric span {
            display: block;
            font-size: 0.69rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #5a6268;
            margin-bottom: 0.3rem;
            font-family: "Chivo Mono", monospace;
        }

        .metric strong {
            font-size: 1.02rem;
            color: #162428;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.8rem;
            border-top: 1px dashed rgba(24, 33, 37, 0.22);
            padding-top: 0.88rem;
        }

        .avatars {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 50%;
            border: 2px solid var(--panel);
            margin-left: -0.45rem;
            display: grid;
            place-items: center;
            color: #fff;
            font-size: 0.68rem;
            font-weight: 700;
        }

        .avatar:first-child {
            margin-left: 0;
        }

        .avatar.a {
            background: var(--ridge-a);
        }

        .avatar.b {
            background: var(--ridge-b);
        }

        .avatar.c {
            background: #6579b9;
        }

        .launch {
            border: 0;
            border-radius: 0.8rem;
            padding: 0.62rem 0.9rem;
            font: 700 0.84rem/1 "Outfit", sans-serif;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(120deg, var(--ridge-a), var(--ridge-b));
            box-shadow: 0 12px 18px rgba(24, 33, 37, 0.2);
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        .launch:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 24px rgba(24, 33, 37, 0.24);
        }

        .launch:active {
            transform: translateY(0);
        }

        @media (max-width: 540px) {
            .metrics {
                grid-template-columns: 1fr;
            }

            .footer {
                flex-direction: column;
                align-items: flex-start;
            }

            .launch {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <article class="card">
        <div class="terrain">
            <span class="beacon">Sector C4</span>
        </div>

        <div class="content">
            <h2>Terrain Metrics Card</h2>
            <p class="description">A rugged analytics card with topographic layers, compact telemetry blocks, and a utility-first action row for dashboard surfaces.</p>

            <div class="metrics">
                <div class="metric"><span>Elevation</span><strong>2,480 m</strong></div>
                <div class="metric"><span>Signal</span><strong>92%</strong></div>
                <div class="metric"><span>Drift</span><strong>1.3 deg</strong></div>
            </div>

            <div class="footer">
                <div class="avatars" aria-label="Team members">
                    <div class="avatar a">AL</div>
                    <div class="avatar b">KM</div>
                    <div class="avatar c">RT</div>
                </div>
                <button type="button" class="launch">Open Survey</button>
            </div>
        </div>
    </article>
</body>

</html>
