<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Glass Product Card UI Component">
<title>Glass Product Card</title>
<style>
body { background:#0d0d0d; padding:40px; font-family:Poppins,sans-serif; }
.card {
    width: 280px;
    padding: 20px;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.07);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.15);
    color: white;
}
.card img {
    width: 100%;
    border-radius: 14px;
}
</style>
</head>
<body>

<div class="card">
    <img src="https://i.pinimg.com/736x/94/a2/de/94a2dec5353210c773a42746ed1de3e7.jpg" alt="">
    <h3>Modern Backpack</h3>
    <p>$49.99</p>
</div>

</body>
</html>
