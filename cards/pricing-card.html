<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Card</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="pricing-card">
  <span class="badge">POPULAR</span>
  <h2>Pro Plan</h2>
  <p class="price">$29<span>/mo</span></p>

  <ul class="features">
    <li><i class="fa-solid fa-check"></i> Unlimited Projects</li>
    <li><i class="fa-solid fa-check"></i> Premium Support</li>
    <li><i class="fa-solid fa-check"></i> Cloud Storage 50GB</li>
    <li><i class="fa-solid fa-check"></i> Advanced Analytics</li>
  </ul>

  <button class="choose-btn">Choose Plan</button>
</div>

<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0f172a;
  font-family: "Poppins", sans-serif;
}

.pricing-card {
  width: 360px;
  padding: 35px;
  text-align: center;
  background: #1e293b;
  border-radius: 25px;
  color: white;
  position: relative;
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  transition: 0.4s ease;
}

.pricing-card:hover {
  transform: translateY(-10px) scale(1.03);
}

.badge {
  position: absolute;
  top: 20px;
  right: -40px;
  transform: rotate(45deg);
  background: #10b981;
  padding: 8px 45px;
  font-weight: 600;
  font-size: 14px;
}

.price {
  font-size: 48px;
  font-weight: 700;
  margin: 15px 0;
  color: #38bdf8;
}

.price span {
  font-size: 16px;
  opacity: 0.7;
}

.features {
  text-align: left;
  list-style: none;
  padding: 0;
  margin: 20px 0;
}

.features li {
  margin: 10px 0;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.features i {
  color: #10b981;
}

.choose-btn {
  margin-top: 15px;
  width: 100%;
  padding: 14px 0;
  border: none;
  border-radius: 12px;
  font-size: 20px;
  cursor: pointer;
  background: linear-gradient(135deg, #3b82f6, #6366f1);
  color: white;
  transition: 0.3s ease;
}

.choose-btn:hover {
  transform: translateY(-4px) scale(1.04);
}
</style>

</body>
</html>
