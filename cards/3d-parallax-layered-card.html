<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parallax Layered Card</title>
    <style>
        :root {
            --card-width: 350px;
            --card-height: 500px;
            --bg-color: #0f172a;
            --accent-glow: rgba(56, 189, 248, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            position: relative;
            width: var(--card-width);
            height: var(--card-height);
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
        }

        .card {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
        }

        /* Layer 1: Background Pattern */
        .layer-bg {
            position: absolute;
            inset: -50px;
            background:
                radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            transform: translateZ(20px);
            pointer-events: none;
        }

        .layer-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2v-4h4v-2h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2v-4h4v-2H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* Layer 2: Floating Circles */
        .layer-mid {
            position: absolute;
            inset: 0;
            transform: translateZ(50px);
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #38bdf8, #818cf8);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        /* Layer 3: Main Content */
        .layer-front {
            position: absolute;
            inset: 0;
            transform: translateZ(80px);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white;
            pointer-events: none;
        }

        .chip {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 1rem;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .btn {
            padding: 12px 24px;
            background: white;
            color: black;
            border-radius: 12px;
            width: fit-content;
            font-weight: 600;
            cursor: pointer;
            pointer-events: all;
            transition: all 0.3s ease;
            border: none;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: #38bdf8;
            color: white;
        }

        /* Glint effect */
        .glint {
            position: absolute;
            inset: 0;
            background: linear-gradient(125deg,
                    transparent 0%,
                    transparent 40%,
                    rgba(255, 255, 255, 0.1) 50%,
                    transparent 60%,
                    transparent 100%);
            transform: translateZ(100px);
            pointer-events: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, -20px);
            }
        }

        /* Shine follow */
        .shine {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--x) var(--y),
                    rgba(255, 255, 255, 0.15) 0%,
                    transparent 60%);
            mix-blend-mode: soft-light;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <div class="card">
            <div class="shine" id="shine"></div>
            <div class="layer-bg"></div>
            <div class="layer-mid">
                <div class="circle"></div>
            </div>
            <div class="layer-front">
                <div class="chip">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                    </svg>
                </div>
                <h1 class="title">Cosmos.</h1>
                <p class="description">Experience the next generation of interactive UI components with our parallax
                    engine.</p>
                <button class="btn">Explore More</button>
            </div>
            <div class="glint"></div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const shine = document.getElementById('shine');

        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const { innerWidth, innerHeight } = window;

            // Calculate rotation
            const xRotation = (clientY / innerHeight - 0.5) * 30;
            const yRotation = (clientX / innerWidth - 0.5) * -30;

            container.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;

            // Update shine position
            const rect = container.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;

            shine.style.setProperty('--x', `${x}px`);
            shine.style.setProperty('--y', `${y}px`);
        });

        document.addEventListener('mouseleave', () => {
            container.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>

</html>
