<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Fold Feature Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@500;700;800&family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #f7f2e8;
            --ink: #1f2529;
            --muted: #4b5358;
            --line: rgba(31, 37, 41, 0.24);
            --accent: #ca5a2d;
            --olive: #46634a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem 1.2rem;
            font-family: "Bricolage Grotesque", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(44rem 24rem at 0% 0%, rgba(202, 90, 45, 0.15), transparent 62%),
                radial-gradient(42rem 24rem at 100% 100%, rgba(70, 99, 74, 0.16), transparent 64%),
                #ece4d6;
        }

        .news-card {
            width: min(94vw, 27rem);
            background:
                linear-gradient(175deg, rgba(255, 255, 255, 0.34), transparent 45%),
                repeating-linear-gradient(180deg, rgba(0, 0, 0, 0.017) 0 2px, transparent 2px 4px),
                var(--paper);
            border: 1px solid var(--line);
            border-radius: 1.15rem;
            box-shadow:
                0 20px 38px rgba(31, 37, 41, 0.2),
                0 1px 0 rgba(255, 255, 255, 0.55) inset;
            overflow: hidden;
            position: relative;
        }

        .news-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(130deg, transparent 72%, rgba(31, 37, 41, 0.08) 72%, rgba(31, 37, 41, 0.08) 74%, transparent 74%);
            pointer-events: none;
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 1.1rem 0.85rem;
            border-bottom: 1px dashed rgba(31, 37, 41, 0.3);
        }

        .stamp {
            font-size: 0.7rem;
            letter-spacing: 0.13em;
            text-transform: uppercase;
            border: 1px solid rgba(202, 90, 45, 0.44);
            color: var(--accent);
            border-radius: 999px;
            padding: 0.28rem 0.6rem;
            font-weight: 700;
        }

        .issue {
            font: 700 0.71rem/1 "Bricolage Grotesque", sans-serif;
            letter-spacing: 0.12em;
            color: var(--muted);
            text-transform: uppercase;
        }

        .body {
            padding: 1.15rem 1.1rem 1.2rem;
            display: grid;
            gap: 0.95rem;
        }

        h2 {
            font-family: "Cormorant Garamond", serif;
            font-weight: 700;
            font-size: clamp(1.7rem, 5.2vw, 2.25rem);
            line-height: 0.98;
            letter-spacing: 0.01em;
        }

        .lede {
            font-size: 0.95rem;
            line-height: 1.58;
            color: var(--muted);
            max-width: 34ch;
        }

        .rule {
            height: 1px;
            background: linear-gradient(90deg, rgba(31, 37, 41, 0.35), rgba(31, 37, 41, 0.06));
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .metric {
            border: 1px solid rgba(31, 37, 41, 0.14);
            border-radius: 0.72rem;
            background: rgba(255, 255, 255, 0.42);
            padding: 0.6rem 0.5rem;
        }

        .metric strong {
            display: block;
            font-size: 0.95rem;
            letter-spacing: 0.02em;
            margin-bottom: 0.12rem;
        }

        .metric span {
            font-size: 0.68rem;
            letter-spacing: 0.09em;
            text-transform: uppercase;
            color: var(--muted);
        }

        .cta {
            display: inline-flex;
            align-items: center;
            gap: 0.42rem;
            border: 1px solid rgba(70, 99, 74, 0.45);
            border-radius: 999px;
            padding: 0.52rem 0.82rem;
            background: rgba(70, 99, 74, 0.1);
            color: #2f4932;
            text-decoration: none;
            font-size: 0.73rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 700;
            width: fit-content;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .cta:hover,
        .cta:focus-visible {
            transform: translateY(-2px);
            background: rgba(70, 99, 74, 0.18);
            outline: none;
        }

        @media (max-width: 460px) {
            .metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <article class="news-card">
        <header class="top">
            <span class="stamp">Frontline Brief</span>
            <span class="issue">Edition 14.02</span>
        </header>
        <section class="body">
            <h2>Design Ops Cuts Build Time by 38%</h2>
            <p class="lede">A compact, editorial-inspired feature card blending tactile paper texture and dashboard metrics for status-heavy product narratives.</p>
            <div class="rule"></div>
            <div class="metrics">
                <div class="metric">
                    <strong>2.1x</strong>
                    <span>Velocity</span>
                </div>
                <div class="metric">
                    <strong>91%</strong>
                    <span>Adoption</span>
                </div>
                <div class="metric">
                    <strong>4.7</strong>
                    <span>User Score</span>
                </div>
            </div>
            <a class="cta" href="#">Read The Brief</a>
        </section>
    </article>
</body>

</html>
