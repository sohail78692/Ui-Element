<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ion Pulse Profile Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Work+Sans:wght@400;500;600&display=swap');

        :root {
            color-scheme: dark;
            --bg: #0b0e16;
            --panel: #121826;
            --panel-alt: #151f32;
            --text: #edf2ff;
            --muted: #9aa7bf;
            --accent: #36c6a4;
            --accent-2: #f97316;
            --ring: #36c6a44f;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            font-family: "Work Sans", sans-serif;
            background:
                radial-gradient(circle at 15% 20%, #36c6a433, transparent 45%),
                radial-gradient(circle at 85% 75%, #f9731629, transparent 40%),
                linear-gradient(140deg, #0a0d15, #0b1120 55%, #0a0f1c);
            color: var(--text);
        }

        .card {
            width: min(760px, 100%);
            border-radius: 24px;
            background: linear-gradient(160deg, #111829, #0f172a 65%);
            border: 1px solid #1f2a44;
            padding: 28px;
            display: grid;
            gap: 20px;
            box-shadow: 0 30px 60px #020617b0;
        }

        .headline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid #27324f;
            background: #101727;
            font-size: 0.78rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--muted);
        }

        h1 {
            margin: 0;
            font-family: "Fraunces", serif;
            font-size: clamp(1.6rem, 2.5vw, 2.4rem);
        }

        p {
            margin: 0;
            color: var(--muted);
            line-height: 1.6;
        }

        .profile {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 18px;
            align-items: center;
            padding: 18px;
            border-radius: 18px;
            background: var(--panel);
            border: 1px solid #1f2a44;
        }

        .avatar {
            width: 78px;
            height: 78px;
            border-radius: 24px;
            background: linear-gradient(135deg, #36c6a4, #f97316);
            display: grid;
            place-items: center;
            font-family: "Fraunces", serif;
            font-size: 1.6rem;
            color: #0b0e16;
            box-shadow: 0 0 0 6px #0d1426;
        }

        .role {
            font-size: 0.95rem;
            color: var(--muted);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 14px;
        }

        .stat {
            background: var(--panel-alt);
            border-radius: 16px;
            border: 1px solid #22304d;
            padding: 14px;
            display: grid;
            gap: 6px;
        }

        .stat span {
            font-size: 0.8rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .stat strong {
            font-size: 1.2rem;
        }

        .pulse {
            position: relative;
            height: 12px;
            border-radius: 999px;
            background: #0b1224;
            border: 1px solid #1f2a44;
            overflow: hidden;
        }

        .pulse span {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            transform: translateX(-100%);
            animation: sweep 3s ease-in-out infinite;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .primary {
            border: none;
            background: linear-gradient(120deg, var(--accent), #2dd4bf);
            color: #0b0e16;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 14px 28px #2dd4bf44;
        }

        .ghost {
            border: 1px solid #22304d;
            background: transparent;
            color: var(--text);
            padding: 10px 18px;
            border-radius: 999px;
            cursor: pointer;
        }

        @keyframes sweep {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }

        @media (max-width: 640px) {
            .profile {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .avatar {
                margin: 0 auto;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section class="card">
        <div class="headline">
            <div>
                <span class="badge">Signal Division</span>
                <h1>Ion Pulse Profile Card</h1>
            </div>
            <span class="role">Operational lead, night shift</span>
        </div>

        <p>Monitor a team member at a glance, with live pulse telemetry and mission-ready stats for rapid handoffs.</p>

        <div class="profile">
            <div class="avatar">AR</div>
            <div>
                <strong>Aria Rowan</strong>
                <div class="role">Comms & Alignment</div>
                <div class="pulse" aria-hidden="true"><span></span></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <span>Shift Status</span>
                <strong>Active</strong>
            </div>
            <div class="stat">
                <span>Focus Index</span>
                <strong>92%</strong>
            </div>
            <div class="stat">
                <span>Response SLA</span>
                <strong>1m 24s</strong>
            </div>
        </div>

        <div class="actions">
            <button class="primary" type="button">Open briefing</button>
            <button class="ghost" type="button">Message</button>
        </div>
    </section>
</body>
</html>
