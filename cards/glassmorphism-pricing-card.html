<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Pricing Card</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
        }

        body {
            background: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.15) 0, transparent 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: white;
        }

        .pricing-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 320px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .pricing-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .pricing-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            pointer-events: none;
        }

        .plan-name {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .plan-price {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .plan-price span {
            font-size: 18px;
            color: #94a3b8;
            font-weight: 400;
        }

        .features {
            list-style: none;
            padding: 0;
            margin: 30px 0;
            text-align: left;
        }

        .features li {
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            color: #cbd5e1;
            font-size: 15px;
        }

        .features li svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            color: var(--primary);
        }

        .cta-button {
            display: block;
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background: var(--primary-hover);
            transform: scale(1.02);
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        .popular-badge {
            position: absolute;
            top: 20px;
            right: -30px;
            background: var(--primary);
            padding: 4px 40px;
            transform: rotate(45deg);
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div class="pricing-card">
        <div class="popular-badge">POPULAR</div>
        <div class="plan-name">Pro Plan</div>
        <div class="plan-price">$29<span>/mo</span></div>
        <ul class="features">
            <li>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="5 13l4 4L19 7"></path>
                </svg>
                Unlimited Projects
            </li>
            <li>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="5 13l4 4L19 7"></path>
                </svg>
                Advanced Analytics
            </li>
            <li>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="5 13l4 4L19 7"></path>
                </svg>
                24/7 Priority Support
            </li>
            <li>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="5 13l4 4L19 7"></path>
                </svg>
                Custom Domains
            </li>
        </ul>
        <a href="#" class="cta-button">Get Started</a>
    </div>

</body>

</html>
