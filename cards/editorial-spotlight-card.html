<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial Spotlight Card - UI Elements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0e8db;
            --ink: #1c2022;
            --soft-ink: #545d63;
            --tone-a: #cb5e36;
            --tone-b: #1f7a79;
            --panel: #f8f4ee;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
            background:
                radial-gradient(50rem 20rem at 100% 0%, rgba(203, 94, 54, 0.2), transparent 65%),
                radial-gradient(45rem 24rem at 0% 100%, rgba(31, 122, 121, 0.2), transparent 60%),
                var(--bg);
            font-family: "Space Grotesk", sans-serif;
            color: var(--ink);
        }

        .spotlight-card {
            width: min(92vw, 27rem);
            background: var(--panel);
            border: 1px solid rgba(0, 0, 0, 0.12);
            border-radius: 1.3rem;
            box-shadow: 0 28px 50px rgba(28, 32, 34, 0.18);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .spotlight-card:hover {
            box-shadow: 0 36px 58px rgba(28, 32, 34, 0.24);
        }

        .media {
            position: relative;
            height: 14rem;
            background:
                linear-gradient(125deg, rgba(31, 122, 121, 0.9), rgba(203, 94, 54, 0.9)),
                repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.08) 0 10px, transparent 10px 20px);
        }

        .media::before {
            content: "Feature";
            position: absolute;
            top: 1rem;
            left: 1rem;
            font: 700 0.68rem/1 "Space Grotesk", sans-serif;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.55);
            border-radius: 999px;
            padding: 0.35rem 0.6rem;
            background: rgba(0, 0, 0, 0.18);
            backdrop-filter: blur(3px);
        }

        .media::after {
            content: "";
            position: absolute;
            inset: auto -2.8rem -3rem;
            height: 6rem;
            transform: rotate(-7deg);
            background: var(--panel);
        }

        .content {
            position: relative;
            padding: 1.3rem 1.35rem 1.35rem;
            z-index: 1;
        }

        h2 {
            font-family: "Fraunces", serif;
            font-weight: 700;
            font-size: clamp(1.5rem, 3.1vw, 1.95rem);
            line-height: 1.08;
            margin-bottom: 0.75rem;
        }

        p {
            color: var(--soft-ink);
            line-height: 1.52;
            margin-bottom: 1.1rem;
            font-size: 0.95rem;
        }

        .meta {
            display: flex;
            gap: 0.7rem;
            flex-wrap: wrap;
            margin-bottom: 1.15rem;
        }

        .pill {
            border-radius: 999px;
            padding: 0.36rem 0.68rem;
            font-size: 0.73rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            font-weight: 700;
            border: 1px solid rgba(0, 0, 0, 0.12);
            background: rgba(255, 255, 255, 0.6);
        }

        .pill[data-tone="warm"] {
            color: #7f2f15;
            border-color: rgba(203, 94, 54, 0.45);
            background: rgba(203, 94, 54, 0.14);
        }

        .pill[data-tone="cool"] {
            color: #0f4f4f;
            border-color: rgba(31, 122, 121, 0.45);
            background: rgba(31, 122, 121, 0.14);
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .stats {
            display: flex;
            gap: 1rem;
            color: #30373b;
            font-size: 0.86rem;
            font-weight: 500;
        }

        .stats strong {
            display: block;
            font-weight: 700;
            font-size: 1rem;
        }

        .cta {
            border: 0;
            border-radius: 0.9rem;
            padding: 0.68rem 0.95rem;
            font: 700 0.88rem/1 "Space Grotesk", sans-serif;
            color: #fff;
            background: linear-gradient(115deg, var(--tone-b), var(--tone-a));
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.22);
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 22px rgba(0, 0, 0, 0.25);
        }

        .cta:active {
            transform: translateY(0);
        }

        @media (max-width: 560px) {
            .footer {
                flex-direction: column;
                align-items: flex-start;
            }

            .cta {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <article class="spotlight-card" id="spotlightCard">
        <div class="media"></div>

        <div class="content">
            <h2>Editorial Spotlight Layout</h2>
            <p>A print inspired content card with angled geometry, layered texture, and interactive tilt for magazine style hero sections.</p>

            <div class="meta">
                <span class="pill" data-tone="warm">Story</span>
                <span class="pill" data-tone="cool">Layout</span>
                <span class="pill">Responsive</span>
            </div>

            <div class="footer">
                <div class="stats">
                    <span><strong>12</strong> blocks</span>
                    <span><strong>4.9</strong> rating</span>
                </div>
                <button class="cta" type="button">Open Preview</button>
            </div>
        </div>
    </article>

    <script>
        const card = document.getElementById("spotlightCard");

        card.addEventListener("pointermove", (event) => {
            const rect = card.getBoundingClientRect();
            const x = (event.clientX - rect.left) / rect.width;
            const y = (event.clientY - rect.top) / rect.height;

            const rotateY = (x - 0.5) * 10;
            const rotateX = (0.5 - y) * 8;

            card.style.transform = `perspective(950px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener("pointerleave", () => {
            card.style.transform = "perspective(950px) rotateX(0deg) rotateY(0deg)";
        });
    </script>
</body>

</html>
