<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Product Card UI Component">
<title>Product Card</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="product-card">
  <div class="image-box">
    <img src="https://i.pinimg.com/736x/95/a4/89/95a489c040ecef1784b599e82916e879.jpg" alt="product">
  </div>
  <h3 class="title">Nike Air Max 270</h3>
  <p class="description">Lightweight comfort & high performance sneaker.</p>

  <div class="price-row">
    <span class="price">$149.99</span>
    <button class="cart-btn"><i class="fa-solid fa-cart-shopping"></i></button>
  </div>
</div>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0f172a;
  font-family: "Poppins", sans-serif;
}

.product-card {
  width: 350px;
  padding: 25px;
  border-radius: 20px;
  background: #1e293b;
  color: white;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  transition: 0.4s ease;
  overflow: hidden;
}

.product-card:hover {
  transform: translateY(-8px);
}

.image-box {
  width: 100%;
  height: 230px;
  border-radius: 16px;
  overflow: hidden;
  margin-bottom: 18px;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.5s ease;
}

.product-card:hover img {
  transform: scale(1.1);
}

.title {
  font-size: 22px;
  margin-bottom: 8px;
}

.description {
  opacity: 0.7;
  font-size: 15px;
  margin-bottom: 15px;
}

.price-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.price {
  font-size: 24px;
  font-weight: 700;
  color: #38bdf8;
}

.cart-btn {
  width: 50px;
  height: 50px;
  border-radius: 12px;
  border: none;
  font-size: 20px;
  cursor: pointer;
  background: linear-gradient(135deg, #3b82f6, #6366f1);
  color: #fff;
  transition: 0.3s;
}

.cart-btn:hover {
  transform: scale(1.1);
}
</style>

</body>
</html>
