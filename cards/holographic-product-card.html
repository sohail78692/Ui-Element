<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Product Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #050505;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(50, 50, 50, 0.4) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(30, 30, 30, 0.4) 0%, transparent 20%);
            font-family: 'Space Grotesk', sans-serif;
            perspective: 1000px;
        }

        .card-container {
            position: relative;
            width: 320px;
            height: 480px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .card {
            position: absolute;
            inset: 0;
            background: rgba(20, 20, 20, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* The Holographic Overlay */
        .holographic-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.05) 25%,
                    rgba(255, 255, 255, 0) 50%,
                    rgba(14, 165, 233, 0.1) 60%,
                    rgba(168, 85, 247, 0.1) 80%,
                    rgba(255, 255, 255, 0) 100%);
            background-size: 200% 200%;
            pointer-events: none;
            z-index: 2;
            opacity: 0.6;
            transition: opacity 0.3s;
            mix-blend-mode: overlay;
        }

        .card:hover .holographic-overlay {
            opacity: 0.9;
            animation: holoShift 3s infinite linear;
        }

        @keyframes holoShift {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        /* Product Image Placeholder */
        .product-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(45deg, #111, #222);
            border-radius: 12px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .card:hover .product-image {
            transform: translateY(-5px) scale(1.02);
        }

        .product-image::after {
            content: 'CYBER DUCK';
            font-weight: 700;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.05);
            letter-spacing: 4px;
        }

        /* Floating Element */
        .float-item {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0ea5e9, #a855f7);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.4;
            top: 20%;
            left: 20%;
            z-index: -1;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -20px);
            }
        }

        .product-info {
            z-index: 3;
            color: #fff;
        }

        h2 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.desc {
            margin: 10px 0 20px 0;
            font-size: 0.9rem;
            color: #888;
            line-height: 1.4;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .price {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
        }

        .btn-buy {
            padding: 12px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-buy::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .btn-buy:hover {
            border-color: #a855f7;
            background: rgba(168, 85, 247, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(168, 85, 247, 0.2);
        }

        .btn-buy:hover::before {
            left: 100%;
        }

        /* Scanline effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            opacity: 0.3;
        }
    </style>
</head>

<body>

    <div class="card-container" id="cardContainer">
        <div class="card">
            <div class="holographic-overlay"></div>
            <div class="scanlines"></div>

            <div class="product-image">
                <div class="float-item"></div>
                <!-- 3D geometric shape via CSS could go here -->
                <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"
                    style="z-index: 2;">
                    <path d="M50 10L90 30V70L50 90L10 70V30L50 10Z" stroke="white" stroke-width="2"
                        fill="rgba(255,255,255,0.05)" />
                    <circle cx="50" cy="50" r="20" fill="#a855f7" filter="blur(15px)" opacity="0.6" />
                    <path d="M50 25L75 37.5V62.5L50 75L25 62.5V37.5L50 25Z" stroke="#0ea5e9" stroke-width="1" />
                </svg>
            </div>

            <div class="product-info">
                <h2>NEON GENESIS</h2>
                <p class="desc">Limited edition holographic collector's item. Features dynamic light-shift technology.
                </p>

                <div class="price-row">
                    <span class="price">0.45 ETH</span>
                    <button class="btn-buy">Place Bid</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Optional: Add subtle 3D tilt effect on mouse move
        const card = document.querySelector('.card-container');

        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;

            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset on mouse leave
        document.addEventListener('mouseleave', () => {
            card.style.transition = 'all 0.5s ease';
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        // Remove transition on mouse enter to prevent lag
        document.addEventListener('mouseenter', () => {
            card.style.transition = 'none';
        });
    </script>
</body>

</html>
