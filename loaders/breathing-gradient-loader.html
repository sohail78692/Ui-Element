<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breathing Gradient Loader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .orb {
      animation: breathe 3s ease-in-out infinite;
    }

    .orb-1 { animation-delay: 0s; }
    .orb-2 { animation-delay: 0.5s; }
    .orb-3 { animation-delay: 1s; }
    .orb-4 { animation-delay: 1.5s; }

    .gradient-ring {
      animation: rotate 4s linear infinite;
    }

    .shimmer-text {
      background: linear-gradient(90deg, #f472b6, #a855f7, #3b82f6, #f472b6);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shimmer 2s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-950 min-h-screen flex items-center justify-center p-6">
  <div class="bg-gray-900/80 backdrop-blur-xl rounded-3xl border border-white/10 p-12 flex flex-col items-center">
    <h2 class="shimmer-text text-2xl font-bold mb-10">Loading</h2>

    <div class="relative w-40 h-40 flex items-center justify-center">
      <svg class="absolute w-full h-full gradient-ring" viewBox="0 0 100 100">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f472b6" />
            <stop offset="50%" style="stop-color:#a855f7" />
            <stop offset="100%" style="stop-color:#3b82f6" />
          </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad1)" stroke-width="2" stroke-dasharray="20 10" opacity="0.3" />
      </svg>

      <div class="absolute w-24 h-24">
        <div class="orb orb-1 absolute w-6 h-6 bg-pink-500 rounded-full top-0 left-1/2 -translate-x-1/2 blur-sm"></div>
        <div class="orb orb-2 absolute w-6 h-6 bg-purple-500 rounded-full top-1/2 right-0 -translate-y-1/2 blur-sm"></div>
        <div class="orb orb-3 absolute w-6 h-6 bg-blue-500 rounded-full bottom-0 left-1/2 -translate-x-1/2 blur-sm"></div>
        <div class="orb orb-4 absolute w-6 h-6 bg-cyan-500 rounded-full top-1/2 left-0 -translate-y-1/2 blur-sm"></div>
      </div>

      <div class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center">
        <div class="w-3 h-3 bg-white rounded-full animate-pulse"></div>
      </div>
    </div>

    <p class="text-gray-400 mt-8 text-sm">Preparing your experience</p>
  </div>
</body>
</html>
