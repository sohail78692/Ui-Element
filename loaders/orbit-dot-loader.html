<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Dot Loader</title>
    <style>
        :root {
            --bg: #101417;
            --ring: #2a3a45;
            --dot: #7dd3fc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--bg);
        }

        .orbit {
            position: relative;
            width: 5rem;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 2px solid var(--ring);
        }

        .dot {
            position: absolute;
            top: -0.45rem;
            left: 50%;
            width: 0.9rem;
            aspect-ratio: 1;
            border-radius: 50%;
            background: var(--dot);
            transform: translateX(-50%);
            box-shadow: 0 0 14px var(--dot);
            animation: spin 1.1s linear infinite;
            transform-origin: 50% 3rem;
        }

        @keyframes spin {
            to { rotate: 360deg; }
        }
    </style>
</head>

<body>
    <div class="orbit" aria-label="Orbit loader">
        <span class="dot"></span>
    </div>
</body>

</html>
