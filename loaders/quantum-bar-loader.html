<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Bar Loader</title>
    <style>
        :root {
            --bg: #080d18;
            --a: #22d3ee;
            --b: #a78bfa;
            --c: #34d399;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background:
                radial-gradient(48rem 26rem at 50% 0%, rgba(167, 139, 250, 0.15), transparent 65%),
                var(--bg);
        }

        .loader {
            display: flex;
            gap: 0.45rem;
            align-items: flex-end;
            height: 3.5rem;
        }

        .bar {
            width: 0.7rem;
            height: 0.7rem;
            border-radius: 999px;
            background: var(--a);
            animation: jump 0.9s ease-in-out infinite;
            box-shadow: 0 0 15px currentColor;
        }

        .bar:nth-child(2) { color: var(--b); background: var(--b); animation-delay: 0.1s; }
        .bar:nth-child(3) { color: var(--c); background: var(--c); animation-delay: 0.2s; }
        .bar:nth-child(4) { color: var(--a); background: var(--a); animation-delay: 0.3s; }
        .bar:nth-child(5) { color: var(--b); background: var(--b); animation-delay: 0.4s; }
        .bar:nth-child(6) { color: var(--c); background: var(--c); animation-delay: 0.5s; }

        @keyframes jump {
            0%, 100% { transform: translateY(0) scaleY(1); }
            50% { transform: translateY(-2rem) scaleY(1.45); }
        }
    </style>
</head>

<body>
    <div class="loader" aria-label="Loading animation">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
</body>

</html>
