<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Ring Loader</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@keyframes neon {
  0% { box-shadow: 0 0 5px #0ff, 0 0 15px #0ff, 0 0 30px #0ff; }
  50% { box-shadow: 0 0 15px #0ff, 0 0 40px #0ff, 0 0 70px #0ff; }
  100% { box-shadow: 0 0 5px #0ff, 0 0 15px #0ff, 0 0 30px #0ff; }
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
<body class="bg-black flex justify-center items-center h-screen">

<div class="w-20 h-20 border-4 border-cyan-400 rounded-full animate-[spin_1s_linear_infinite]"
     style="animation:spin 1s linear infinite, neon 1.2s ease-in-out infinite alternate;">
</div>

</body>
</html>
