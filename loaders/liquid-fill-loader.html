<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Liquid Fill Loader</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@keyframes waveMove {
  0% { transform: translateX(-50%) }
  100% { transform: translateX(0%) }
}
@keyframes rise {
  0% { height: 10%; }
  100% { height: 80%; }
}
</style>
</head>
<body class="bg-black flex items-center justify-center h-screen">

<div class="relative w-32 h-32 rounded-full border-4 border-cyan-400 overflow-hidden">
  <div class="absolute bottom-0 w-[200%] bg-gradient-to-r from-cyan-400 to-blue-500"
       style="height:10%; animation:rise 2s infinite alternate ease-in-out, waveMove 1s infinite linear;">
  </div>
</div>

</body>
</html>
