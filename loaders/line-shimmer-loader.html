<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Line Shimmer Loader UI Component">
<title>Line Shimmer Loader</title>
<style>
body { background:#111; padding:40px; }
.shimmer {
    width: 260px;
    height: 20px;
    border-radius: 5px;
    background: linear-gradient(90deg,#222,#444,#222);
    background-size: 200%;
    animation: slide 1.2s infinite;
}
@keyframes slide {
    100% { background-position: -200% 0; }
}
</style>
</head>
<body>

<div class="shimmer"></div>

</body>
</html>
