<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Fluid Orb Loader UI Component">
<title>Fluid Orb Loader</title>
<style>
body {
    background: #0d1117;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
}

.loader-container {
    position: relative;
    width: 120px;
    height: 120px;
}

.orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(1px);
}

.orb-1 {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #ff6b6b, #feca57);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: fluid-1 2s ease-in-out infinite;
}

.orb-2 {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #48dbfb, #1dd1a1);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: fluid-2 2s ease-in-out infinite;
    animation-delay: 0.3s;
}

.orb-3 {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #a55eea, #ff6b6b);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: fluid-3 2s ease-in-out infinite;
    animation-delay: 0.6s;
}

@keyframes fluid-1 {
    0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.9;
    }
    50% {
        transform: translate(-50%, -150%) scale(1.2);
        opacity: 0.6;
    }
}

@keyframes fluid-2 {
    0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.9;
    }
    50% {
        transform: translate(-150%, -50%) scale(1.2);
        opacity: 0.6;
    }
}

@keyframes fluid-3 {
    0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.9;
    }
    50% {
        transform: translate(50%, -50%) scale(1.2);
        opacity: 0.6;
    }
}

.glow {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, transparent 70%);
    animation: glow-pulse 2s ease-in-out infinite;
}

@keyframes glow-pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 0.5;
    }
    50% {
        transform: scale(1.3);
        opacity: 0.8;
    }
}
</style>
</head>
<body>

<div class="loader-container">
    <div class="glow"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
</div>

</body>
</html>
