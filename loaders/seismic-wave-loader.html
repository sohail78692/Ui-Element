<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Wave Loader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1a24;
            --ink: #ecf2f9;
            --muted: #a3b3c3;
            --line: #274051;
            --pulse-a: #ff8f5a;
            --pulse-b: #71d8bf;
            --pulse-c: #ffe17c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.5rem;
            background:
                radial-gradient(44rem 20rem at 10% 0%, rgba(255, 143, 90, 0.18), transparent 70%),
                radial-gradient(46rem 22rem at 100% 100%, rgba(113, 216, 191, 0.16), transparent 72%),
                var(--bg);
            font-family: "Space Grotesk", sans-serif;
            color: var(--ink);
        }

        .panel {
            width: min(92vw, 26rem);
            border: 1px solid rgba(236, 242, 249, 0.14);
            border-radius: 1rem;
            padding: 1.1rem 1.1rem 1.2rem;
            background: linear-gradient(160deg, rgba(16, 28, 39, 0.95), rgba(11, 21, 31, 0.94));
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            display: grid;
            gap: 0.95rem;
        }

        .head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.8rem;
        }

        .head h2 {
            font-size: clamp(1.1rem, 2.6vw, 1.3rem);
            font-weight: 700;
        }

        .state {
            border-radius: 999px;
            border: 1px solid rgba(236, 242, 249, 0.2);
            padding: 0.3rem 0.56rem;
            font: 700 0.64rem/1 "JetBrains Mono", monospace;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--muted);
        }

        .scan {
            border-radius: 0.92rem;
            border: 1px solid var(--line);
            background:
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0)),
                repeating-linear-gradient(to right, rgba(255, 255, 255, 0.03) 0 8px, transparent 8px 16px),
                #0a141d;
            height: 10.5rem;
            position: relative;
            overflow: hidden;
        }

        .baseline {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
        }

        .wave {
            position: absolute;
            inset: 0;
        }

        .wave path {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 420;
            stroke-dashoffset: 420;
            animation: trace 2.2s linear infinite;
        }

        .wave path:nth-child(1) {
            stroke: var(--pulse-a);
            opacity: 0.9;
        }

        .wave path:nth-child(2) {
            stroke: var(--pulse-b);
            opacity: 0.65;
            animation-delay: 0.3s;
        }

        .wave path:nth-child(3) {
            stroke: var(--pulse-c);
            opacity: 0.45;
            animation-delay: 0.6s;
        }

        .sweep {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transform: translateX(-100%);
            animation: sweep 2.2s linear infinite;
        }

        .nodes {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .node {
            position: absolute;
            width: 0.58rem;
            aspect-ratio: 1;
            border-radius: 50%;
            background: var(--pulse-c);
            box-shadow: 0 0 0 0 rgba(255, 225, 124, 0.4);
            animation: ping 1.6s ease-out infinite;
        }

        .node.a {
            top: 34%;
            left: 22%;
        }

        .node.b {
            top: 62%;
            left: 49%;
            animation-delay: 0.5s;
        }

        .node.c {
            top: 41%;
            left: 77%;
            animation-delay: 1s;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            gap: 0.8rem;
            font: 700 0.64rem/1 "JetBrains Mono", monospace;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
        }

        @keyframes trace {
            from {
                stroke-dashoffset: 420;
            }

            to {
                stroke-dashoffset: -420;
            }
        }

        @keyframes sweep {
            to {
                transform: translateX(100%);
            }
        }

        @keyframes ping {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 225, 124, 0.42);
                transform: scale(1);
            }

            100% {
                box-shadow: 0 0 0 14px rgba(255, 225, 124, 0);
                transform: scale(0.95);
            }
        }
    </style>
</head>

<body>
    <section class="panel" aria-label="Loader preview">
        <header class="head">
            <h2>Seismic Wave Loader</h2>
            <span class="state">Calibrating</span>
        </header>

        <div class="scan" role="img" aria-label="Animated waveform loading indicator">
            <div class="baseline"></div>

            <svg class="wave" viewBox="0 0 420 180" preserveAspectRatio="none" aria-hidden="true">
                <path d="M0 90 C30 90 30 40 60 40 C90 40 90 140 120 140 C150 140 150 60 180 60 C210 60 210 120 240 120 C270 120 270 50 300 50 C330 50 330 110 360 110 C390 110 390 90 420 90" />
                <path d="M0 96 C35 96 35 58 70 58 C105 58 105 126 140 126 C175 126 175 70 210 70 C245 70 245 108 280 108 C315 108 315 66 350 66 C385 66 385 98 420 98" />
                <path d="M0 84 C32 84 32 66 64 66 C96 66 96 118 128 118 C160 118 160 72 192 72 C224 72 224 106 256 106 C288 106 288 74 320 74 C352 74 352 100 384 100 C404 100 404 84 420 84" />
            </svg>

            <div class="sweep"></div>

            <div class="nodes" aria-hidden="true">
                <span class="node a"></span>
                <span class="node b"></span>
                <span class="node c"></span>
            </div>
        </div>

        <footer class="meta">
            <span>Buffering packets</span>
            <span>78% complete</span>
        </footer>
    </section>
</body>

</html>
