<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Spiral Loader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050505;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            color: white;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .galaxy {
            position: relative;
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            perspective: 800px;
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #a855f7;
            /* Purple */
            border-right-color: #3b82f6;
            /* Blue */
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
            animation: spin 3s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .ring:nth-child(1) {
            width: 100%;
            height: 100%;
            border-top-width: 4px;
            border-right-width: 4px;
            animation-duration: 2s;
            filter: blur(1px);
        }

        .ring:nth-child(2) {
            width: 70%;
            height: 70%;
            border-top-color: #ec4899;
            /* Pink */
            border-right-color: #8b5cf6;
            /* Violet */
            border-width: 3px;
            animation-duration: 2.5s;
            animation-direction: reverse;
        }

        .ring:nth-child(3) {
            width: 40%;
            height: 40%;
            border-top-color: #06b6d4;
            /* Cyan */
            border-right-color: #10b981;
            /* Emerald */
            border-width: 2px;
            animation-duration: 1.5s;
        }

        .core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            box-shadow:
                0 0 20px #fff,
                0 0 40px #a855f7,
                0 0 60px #3b82f6;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        .orb {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            box-shadow: 0 0 10px #fff;
        }

        /* Orbiting particles */
        .orbit-1 {
            width: 140%;
            height: 140%;
            position: absolute;
            top: -20%;
            left: -20%;
            animation: rotate 4s linear infinite;
        }

        .orbit-2 {
            width: 180%;
            height: 180%;
            position: absolute;
            top: -40%;
            left: -40%;
            animation: rotate 6s linear infinite reverse;
        }

        .orbit-1 .orb {
            top: 0;
            left: 50%;
            background: #ec4899;
            box-shadow: 0 0 10px #ec4899;
        }

        .orbit-2 .orb {
            top: 50%;
            left: 100%;
            background: #06b6d4;
            box-shadow: 0 0 10px #06b6d4;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        .loading-text {
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            font-size: 0.9rem;
            background: linear-gradient(90deg, #a855f7, #3b82f6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeText 2s infinite;
        }

        @keyframes fadeText {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="galaxy">
            <div class="orbit-1">
                <div class="orb"></div>
            </div>
            <div class="orbit-2">
                <div class="orb"></div>
            </div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="core"></div>
        </div>
        <div class="loading-text">Initializing Cosmos</div>
    </div>
</body>

</html>
