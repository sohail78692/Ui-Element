<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Text Scrambler Loader</title>
    <style>
        :root {
            --primary: #00ffcc;
            --secondary: #ff00ff;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
        }

        .text-scrambler {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0 0 10px var(--primary);
        }

        .glitch-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 204, 0.1);
            pointer-events: none;
            opacity: 0;
            animation: glitch-anim 2s infinite;
        }

        @keyframes glitch-anim {
            0% {
                opacity: 0;
                transform: scaleY(1);
            }

            5% {
                opacity: 1;
                transform: scaleY(0.1) translateY(10px);
            }

            10% {
                opacity: 0;
            }

            50% {
                opacity: 0;
            }

            55% {
                opacity: 1;
                transform: scaleY(0.5) translateY(-20px);
                background: var(--secondary);
            }

            60% {
                opacity: 0;
            }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .sub-text {
            margin-top: 1rem;
            font-size: 0.8rem;
            letter-spacing: 0.2rem;
            opacity: 0.6;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>

    <div class="scanlines"></div>

    <div class="loader-container">
        <div class="text-scrambler" id="scrambler">INITIALIZING</div>
        <div class="glitch-bar"></div>
        <div class="sub-text">ESTABLISHING SECURE CONNECTION...</div>
    </div>

    <script>
        const words = ["INITIALIZING", "DECRYPTING", "FETCHING", "AUTHORIZING", "COMPILING", "LOADING"];
        const chars = "!<>-_\\/[]{}â€”=+*^?#________";
        const el = document.getElementById('scrambler');
        let counter = 0;

        function scrambleText() {
            const targetWord = words[counter % words.length];
            let iteration = 0;

            const interval = setInterval(() => {
                el.innerText = targetWord
                    .split("")
                    .map((char, index) => {
                        if (index < iteration) {
                            return targetWord[index];
                        }
                        return chars[Math.floor(Math.random() * chars.length)];
                    })
                    .join("");

                if (iteration >= targetWord.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        counter++;
                        scrambleText();
                    }, 2000);
                }

                iteration += 1 / 3;
            }, 30);
        }

        scrambleText();
    </script>
</body>

</html>
