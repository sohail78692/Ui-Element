<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Core Loader</title>
    <style>
        :root {
            --bg: #050505;
            --aurora-1: #00f2ff;
            --aurora-2: #7000ff;
            --aurora-3: #ff00c8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loader-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .aurora-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, var(--aurora-1), var(--aurora-2), transparent 70%);
            filter: blur(20px);
            opacity: 0.5;
            animation: pulse-glow 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .aurora-pulse:nth-child(2) {
            background: radial-gradient(circle, var(--aurora-3), var(--aurora-2), transparent 70%);
            animation-delay: -1.5s;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                transform: scale(0.8);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        .core-ring {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid transparent;
            border-top-color: var(--aurora-1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .core-ring::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px solid transparent;
            border-top-color: var(--aurora-3);
            border-radius: 50%;
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            position: absolute;
            bottom: -60px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: text-flicker 2s linear infinite;
        }

        @keyframes text-flicker {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
                text-shadow: 0 0 10px var(--aurora-1);
            }
        }
    </style>
</head>

<body>

    <div class="loader-container">
        <div class="aurora-pulse"></div>
        <div class="aurora-pulse"></div>
        <div class="core-ring"></div>
        <div class="loading-text">Synchronizing_</div>
    </div>

</body>

</html>
