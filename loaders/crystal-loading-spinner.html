<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Loading Spinner</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .spinner-container {
            position: relative;
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            perspective: 500px;
        }

        .crystal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid rgba(0, 255, 255, 0.8);
            transform: translate(-50%, -50%) rotateX(45deg) rotateZ(45deg);
            animation: rotate 3s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .crystal::before,
        .crystal::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 0, 255, 0.8);
            animation: rotate-reverse 3s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        .crystal::after {
            border-color: rgba(255, 255, 255, 0.8);
            animation-duration: 4s;
            transform: scale(1.2);
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }

            50% {
                transform: translate(-50%, -50%) rotateX(180deg) rotateY(180deg) rotateZ(90deg);
            }

            100% {
                transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        @keyframes rotate-reverse {
            0% {
                transform: scale(0.8) rotateX(0deg) rotateY(0deg);
            }

            50% {
                transform: scale(1.1) rotateX(-180deg) rotateY(-180deg);
            }

            100% {
                transform: scale(0.8) rotateX(-360deg) rotateY(-360deg);
            }
        }

        .orbit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: spin 5s linear infinite;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0 0 10px #fff;
        }

        .p1 {
            top: -2px;
            left: 50%;
        }

        .p2 {
            bottom: -2px;
            left: 50%;
        }

        .p3 {
            left: -2px;
            top: 50%;
        }

        .p4 {
            right: -2px;
            top: 50%;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .text {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 255, 255, 0.8);
            font-family: Arial, sans-serif;
            letter-spacing: 5px;
            font-size: 12px;
            text-transform: uppercase;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="orbit">
            <div class="particle p1"></div>
            <div class="particle p2"></div>
            <div class="particle p3"></div>
            <div class="particle p4"></div>
        </div>
        <div class="crystal"></div>
        <div class="text">Processing_</div>
    </div>
</body>

</html>
