<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Circle Dots Loader UI Component">
<title>Dots Loader</title>
<style>
body { background:#111; padding:40px; display:flex; justify-content:center; }
.loader {
    display: flex;
    gap: 8px;
}
.loader div {
    width: 12px;
    height: 12px;
    background: #00eaff;
    border-radius: 50%;
    animation: up 0.6s infinite alternate;
}
.loader div:nth-child(2) { animation-delay: 0.2s; }
.loader div:nth-child(3) { animation-delay: 0.4s; }

@keyframes up {
    to { transform: translateY(-10px); }
}
</style>
</head>
<body>

<div class="loader">
    <div></div><div></div><div></div>
</div>

</body>
</html>
