<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Profile Card</title>
    <style>
        :root {
            --bg: #050505;
            --card-bg: #111;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden;
        }

        .card-container {
            position: relative;
            width: 320px;
            height: 450px;
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
        }

        /* Holographic Overlay */
        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(125deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.05) 30%,
                    rgba(255, 0, 255, 0.1) 40%,
                    rgba(0, 255, 255, 0.1) 50%,
                    rgba(255, 255, 0, 0.1) 60%,
                    rgba(255, 255, 255, 0.05) 70%,
                    transparent 100%);
            background-size: 200% 200%;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 2;
        }

        .card:hover::before {
            opacity: 1;
            animation: holo-move 3s linear infinite;
        }

        @keyframes holo-move {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 200% 200%;
            }
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            padding: 4px;
            margin-bottom: 20px;
            position: relative;
            z-index: 3;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #111;
        }

        .name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            z-index: 3;
        }

        .role {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            z-index: 3;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            z-index: 3;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }

        .stat-label {
            font-size: 12px;
            color: #555;
        }

        .follow-btn {
            margin-top: 30px;
            padding: 12px 40px;
            border-radius: 30px;
            border: none;
            background: white;
            color: black;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 3;
        }

        .follow-btn:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }

        /* Floating background elements */
        .glow-orb {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            z-index: 1;
            top: -50px;
            right: -50px;
        }
    </style>
</head>

<body>

    <div class="card-container" id="container">
        <div class="card" id="card">
            <div class="glow-orb"></div>
            <div class="profile-img">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Profile">
            </div>
            <div class="name">Alex Rivers</div>
            <div class="role">Creative Director</div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value">12k</span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">84</span>
                    <span class="stat-label">Projects</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">250</span>
                    <span class="stat-label">Posts</span>
                </div>
            </div>

            <button class="follow-btn">Follow</button>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const container = document.getElementById('container');

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>

</html>
