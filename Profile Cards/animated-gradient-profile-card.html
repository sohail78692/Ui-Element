<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Gradient Border Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .border-animate {
      position: relative;
      border-radius: 1.5rem;
      overflow: hidden;
    }
    .border-animate::before {
      content: "";
      position: absolute;
      inset: -3px;
      background: linear-gradient(45deg, #ff00c8, #7700ff, #00eaff, #00ff8c, #ffd600);
      background-size: 300% 300%;
      animation: animate 3s linear infinite;
      z-index: -1;
    }
    @keyframes animate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>

</head>
<body class="bg-gray-900 min-h-screen flex justify-center items-center p-6">

  <div class="border-animate max-w-xs w-full p-1 rounded-3xl shadow-2xl">
    <div class="bg-gray-800 rounded-3xl p-6 text-center">
      
      <img src="https://i.pinimg.com/736x/4b/06/71/4b0671eb73ecbca0718dfe7af9fe765c.jpg" 
           class="w-28 h-28 rounded-full mx-auto border-4 border-gray-700 shadow-xl">

      <h2 class="text-white text-2xl font-bold mt-4">Sohail Akhtar</h2>
      <p class="text-gray-300 mt-1 text-sm">Full Stack Developer & UI/UX Engineer</p>

      <div class="flex justify-center gap-8 mt-5 text-white text-sm">
        <div><p class="font-bold text-lg">21k</p>Followers</div>
        <div><p class="font-bold text-lg">530</p>Posts</div>
        <div><p class="font-bold text-lg">95</p>Projects</div>
      </div>

      <div class="flex justify-center gap-4 mt-6">
        <button class="px-5 py-2 bg-white/20 hover:bg-white/30 text-white rounded-xl font-medium">
          Follow
        </button>
        <button class="px-5 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 hover:opacity-90 text-white rounded-xl font-medium">
          Message
        </button>
      </div>

      <div class="flex justify-center gap-5 mt-6 text-xl text-gray-300">
        <a href="#" class="hover:text-white"><ion-icon name="logo-github"></ion-icon></a>
        <a href="#" class="hover:text-white"><ion-icon name="logo-linkedin"></ion-icon></a>
        <a href="#" class="hover:text-white"><ion-icon name="logo-instagram"></ion-icon></a>
      </div>

    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
