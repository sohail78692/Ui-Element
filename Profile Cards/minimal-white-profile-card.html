<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal White Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .card-shadow {
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: .3s ease;
    }
    .card-shadow:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.18);
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center p-4">

  <div class="card-shadow max-w-sm w-full bg-white rounded-3xl p-8 text-center">
    
    <img src="https://i.pinimg.com/736x/4b/06/71/4b0671eb73ecbca0718dfe7af9fe765c.jpg"
         class="w-32 h-32 rounded-full mx-auto object-cover shadow-md border-4 border-white"/>

    <h2 class="text-gray-800 text-3xl font-bold mt-4">Sohail Akhtar</h2>
    <p class="text-gray-500 text-sm mt-1">UI/UX Designer & Frontend Developer</p>

    <p class="text-gray-600 mt-4 text-sm leading-relaxed">
      Passionate about creating clean user experiences and modern UI components.
    </p>

    <div class="grid grid-cols-3 gap-4 text-center mt-6">
      <div>
        <p class="text-xl font-bold text-gray-800">15k</p>
        <p class="text-xs text-gray-500">Followers</p>
      </div>
      <div>
        <p class="text-xl font-bold text-gray-800">380</p>
        <p class="text-xs text-gray-500">Posts</p>
      </div>
      <div>
        <p class="text-xl font-bold text-gray-800">68</p>
        <p class="text-xs text-gray-500">Projects</p>
      </div>
    </div>

    <div class="flex justify-center gap-4 mt-7">
      <button class="px-5 py-2 border border-gray-400 text-gray-700 rounded-xl font-medium hover:bg-gray-100">
        Follow
      </button>
      <button class="px-5 py-2 bg-black text-white rounded-xl font-medium hover:bg-gray-800">
        Message
      </button>
    </div>

    <div class="flex justify-center gap-6 mt-8 text-2xl text-gray-600">
      <a href="#" class="hover:text-black"><ion-icon name="logo-github"></ion-icon></a>
      <a href="#" class="hover:text-black"><ion-icon name="logo-linkedin"></ion-icon></a>
      <a href="#" class="hover:text-black"><ion-icon name="logo-instagram"></ion-icon></a>
    </div>

  </div>

  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
