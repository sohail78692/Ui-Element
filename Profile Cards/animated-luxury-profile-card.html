<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Animated Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0c0f1f, #1b0134);
    }

    .card {
      transition: 0.4s;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .banner {
      background: linear-gradient(45deg, #e100ff, #6100ff, #00c9ff);
      background-size: 500% 500%;
      animation: moveGradient 6s infinite alternate ease-in-out;
    }
    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .float {
      transition: transform .3s ease;
    }
    .float:hover {
      transform: translateY(-6px);
    }

    .glow-btn {
      background: linear-gradient(90deg, #ff00c8, #7700ff);
      transition: .3s;
    }
    .glow-btn:hover {
      filter: drop-shadow(0 0 10px #a347ff);
    }
  </style>

</head>
<body class="min-h-screen flex justify-center items-center p-6">

  <div class="card max-w-sm w-full rounded-3xl bg-gray-900 text-white overflow-hidden shadow-2xl">
    
    <!-- Banner -->
    <div class="banner h-32 w-full"></div>

    <!-- Profile Image -->
    <div class="-mt-14 flex justify-center">
      <img src="https://i.pinimg.com/736x/d3/75/2a/d3752a662c7976a255e055a602fa48cf.jpg"
           class="w-28 h-28 rounded-full border-4 border-gray-900 shadow-xl"/>
    </div>

    <!-- Content -->
    <div class="text-center px-6 pb-7 mt-2">
      <h2 class="text-2xl font-bold">Sohail Akhtar</h2>
      <p class="text-gray-300 text-sm mt-1">Creative Developer & UI Master</p>

      <p class="text-gray-400 mt-4 text-sm">Crafting modern UI/UX & animations for real products.</p>

      <!-- Stats -->
      <div class="flex justify-center gap-8 mt-6">
        <div class="float">
          <p class="text-xl font-bold text-white">52k</p>
          <p class="text-xs text-gray-400">Followers</p>
        </div>
        <div class="float">
          <p class="text-xl font-bold text-white">725</p>
          <p class="text-xs text-gray-400">Posts</p>
        </div>
        <div class="float">
          <p class="text-xl font-bold text-white">108</p>
          <p class="text-xs text-gray-400">Projects</p>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center gap-4 mt-6">
        <button class="px-5 py-2 rounded-xl border border-purple-400 text-purple-300 hover:bg-purple-500/20 transition font-medium">
          Follow
        </button>
        <button class="px-5 py-2 rounded-xl glow-btn text-white font-medium">
          Message
        </button>
      </div>

      <!-- Social Links -->
      <div class="flex justify-center gap-6 mt-7 text-2xl text-gray-400">
        <a href="#" class="float hover:text-white"><ion-icon name="logo-github"></ion-icon></a>
        <a href="#" class="float hover:text-white"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="#" class="float hover:text-white"><ion-icon name="logo-linkedin"></ion-icon></a>
      </div>

    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
