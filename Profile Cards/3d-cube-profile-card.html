<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .cube {
      width: 160px;
      height: 160px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 7s infinite linear;
      margin: auto;
    }

    @keyframes rotateCube {
      0% { transform: rotateX(0) rotateY(0); }
      50% { transform: rotateX(360deg) rotateY(180deg); }
      100% { transform: rotateX(720deg) rotateY(360deg); }
    }

    .cube-face {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
      border: 3px solid rgba(255,255,255,0.4);
      background: #000;
    }

    .cube-face img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* AUTO BEST CROP */
    }

    .cube-face:nth-child(1) { transform: rotateY(0deg) translateZ(80px); }
    .cube-face:nth-child(2) { transform: rotateY(90deg) translateZ(80px); }
    .cube-face:nth-child(3) { transform: rotateY(180deg) translateZ(80px); }
    .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(80px); }
    .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(80px); }
    .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(80px); }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex justify-center items-center p-6">
