<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .card {
      backdrop-filter: blur(15px);
      transition: transform .4s ease, box-shadow .4s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex justify-center items-center p-4">

  <div class="card max-w-xs w-full p-6 rounded-2xl border border-white/20 bg-white/10 text-center">
    <img src="https://i.pinimg.com/736x/a7/ff/3f/a7ff3f9d1acd77d2a90a143f543a1885.jpg" class="w-28 h-28 mx-auto rounded-full border-4 border-white/20 shadow-lg">
    
    <h2 class="text-white text-2xl font-semibold mt-4">Sohail Akhtar</h2>
    <p class="text-gray-300 mt-1 text-sm">Full-Stack Developer â€¢ UI/UX Designer</p>

    <div class="flex justify-center gap-4 mt-4">
      <button class="px-4 py-2 rounded-xl bg-white/20 hover:bg-white/30 text-white text-sm font-medium">
        Follow
      </button>
      <button class="px-4 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium">
        Message
      </button>
    </div>

    <div class="flex justify-center gap-6 mt-5 text-gray-200 text-sm">
      <div><span class="font-bold text-white">10k</span><br>Followers</div>
      <div><span class="font-bold text-white">250</span><br>Posts</div>
      <div><span class="font-bold text-white">78</span><br>Projects</div>
    </div>

    <div class="flex justify-center gap-5 mt-5">
      <a href="#" class="text-gray-300 hover:text-white text-xl"><ion-icon name="logo-github"></ion-icon></a>
      <a href="#" class="text-gray-300 hover:text-white text-xl"><ion-icon name="logo-linkedin"></ion-icon></a>
      <a href="#" class="text-gray-300 hover:text-white text-xl"><ion-icon name="logo-twitter"></ion-icon></a>
    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
