<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #e0e5ec;
    }
    .neo {
      background: #e0e5ec;
      box-shadow: 8px 8px 16px #a3b1c6,
                  -8px -8px 16px #ffffff;
      transition: .3s ease;
    }
    .neo:hover {
      box-shadow: 12px 12px 20px #a3b1c6,
                  -12px -12px 20px #ffffff;
      transform: translateY(-8px);
    }
  </style>
</head>
<body class="min-h-screen flex justify-center items-center p-4">

  <div class="neo max-w-xs w-full p-8 rounded-3xl text-center">
    <img src="https://i.pinimg.com/736x/53/ef/27/53ef2731c24d33ca59a7d084c1986905.jpg" class="w-28 h-28 mx-auto rounded-full shadow-lg border-4 border-white mb-4">

    <h2 class="text-gray-700 text-2xl font-bold">Sohail Akhtar</h2>
    <p class="text-gray-500 mt-1 text-sm">Product Designer & UI Developer</p>

    <div class="flex justify-center gap-10 mt-5 text-gray-700">
      <div><span class="font-bold text-xl">12k</span><br><span class="text-xs">Followers</span></div>
      <div><span class="font-bold text-xl">455</span><br><span class="text-xs">Posts</span></div>
      <div><span class="font-bold text-xl">82</span><br><span class="text-xs">Projects</span></div>
    </div>

    <div class="flex justify-center gap-4 mt-6">
      <button class="neo px-5 py-2 rounded-xl text-gray-700 text-sm font-semibold">Follow</button>
      <button class="bg-gray-700 text-white px-5 py-2 rounded-xl text-sm font-semibold">Message</button>
    </div>
  </div>

</body>
</html>
