<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic File Upload | Premium UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #0ff;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .upload-container {
            position: relative;
            width: 400px;
            height: 300px;
        }

        /* Holographic Box */
        .drop-zone {
            position: absolute;
            inset: 0;
            border: 2px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 20, 20, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        /* Corner Accents */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #0ff;
            transition: all 0.3s ease;
        }

        .corner-tl {
            top: -1px;
            left: -1px;
            border-bottom: none;
            border-right: none;
        }

        .corner-tr {
            top: -1px;
            right: -1px;
            border-bottom: none;
            border-left: none;
        }

        .corner-bl {
            bottom: -1px;
            left: -1px;
            border-top: none;
            border-right: none;
        }

        .corner-br {
            bottom: -1px;
            right: -1px;
            border-top: none;
            border-left: none;
        }

        .drop-zone:hover .corner {
            width: 30px;
            height: 30px;
            box-shadow: 0 0 10px #0ff;
        }

        .drop-zone.drag-active {
            background: rgba(0, 40, 40, 0.8);
            border-color: #0ff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        /* Scanning Line Animation */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #0ff;
            opacity: 0.5;
            box-shadow: 0 0 10px #0ff;
            animation: scan 3s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(300px);
                opacity: 0;
            }
        }

        /* Icon */
        .upload-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            fill: none;
            stroke: #0ff;
            stroke-width: 1;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
            transition: transform 0.3s ease;
        }

        .drop-zone:hover .upload-icon {
            transform: translateY(-5px);
        }

        .text-main {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .text-sub {
            font-size: 0.9rem;
            color: rgba(0, 255, 255, 0.6);
            margin-top: 8px;
            letter-spacing: 1px;
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #0ff;
            pointer-events: none;
            opacity: 0;
        }

        /* Hidden Input */
        #fileInput {
            display: none;
        }

        /* Progress State */
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: #0ff;
            box-shadow: 0 0 10px #0ff;
            transition: width 0.2s ease;
        }
    </style>
</head>

<body>

    <div class="upload-container">
        <label for="fileInput" class="drop-zone" id="dropZone">
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>

            <div class="scan-line"></div>

            <svg class="upload-icon" viewBox="0 0 24 24">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>

            <span class="text-main">Data Upload</span>
            <span class="text-sub">Drag files to initialize transfer</span>

            <div class="progress-container" id="progressBar"></div>
        </label>
        <input type="file" id="fileInput" multiple>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progressBar = document.getElementById('progressBar');
        const textMain = document.querySelector('.text-main');

        // Drag Events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('drag-active');
        }

        function unhighlight(e) {
            dropZone.classList.remove('drag-active');
        }

        // Handle Drop
        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const files = e.target.files;
            if (files.length > 0) {
                simulateUpload(files);
            }
        }

        function simulateUpload(files) {
            textMain.textContent = "Uploading...";
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    textMain.textContent = "Transfer Complete";
                    setTimeout(() => {
                        textMain.textContent = "Data Upload";
                        progressBar.style.width = '0%';
                    }, 2000);
                }
                progressBar.style.width = progress + '%';
            }, 50);
        }
    </script>
</body>

</html>
