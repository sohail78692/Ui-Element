<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen flex flex-col items-center p-10 text-white">

  <h2 class="text-2xl font-bold mb-4">Image Preview Gallery</h2>

  <input id="fileInput" type="file" multiple accept="image/*"
    class="mb-4 bg-gray-800 p-3 rounded-xl cursor-pointer" />

  <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 w-full max-w-3xl"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const gallery = document.getElementById("gallery");

    fileInput.addEventListener("change", () => {
      [...fileInput.files].forEach(file => {
        const reader = new FileReader();
        const container = document.createElement("div");
        container.className =
          "relative group rounded-xl overflow-hidden border border-white/20";

        const img = document.createElement("img");
        img.className = "w-full h-32 object-cover";
        
        const removeBtn = document.createElement("button");
        removeBtn.innerText = "âœ•";
        removeBtn.className =
          "absolute top-1 right-1 bg-red-600 hover:bg-red-700 rounded-full px-2 py-1 opacity-0 group-hover:opacity-100 transition";

        removeBtn.onclick = () => container.remove();

        reader.onload = () => (img.src = reader.result);
        reader.readAsDataURL(file);

        container.appendChild(img);
        container.appendChild(removeBtn);
        gallery.appendChild(container);
      });
    });
  </script>

</body>
</html>
