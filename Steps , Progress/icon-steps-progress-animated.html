<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Icon Progress Steps</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .step-circle {
      transition: .3s ease;
    }
    .step-active {
      background: linear-gradient(135deg, #6366f1, #a855f7);
      color: white;
      border-color: transparent;
      box-shadow: 0 0 18px #8b5cf6cc;
      transform: scale(1.15);
    }
    .bar-active {
      background: linear-gradient(to right, #6366f1, #a855f7);
    }
  </style>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen p-6">

  <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-4xl w-full">
    <h2 class="text-3xl font-bold text-gray-900 text-center mb-10">Order Progress</h2>

    <!-- Steps Wrapper -->
    <div class="flex items-center justify-between relative">

      <div class="absolute top-1/2 left-0 w-full h-2 bg-gray-300 rounded-full -z-10"></div>
      <div id="progress-bar" class="absolute top-1/2 left-0 h-2 w-0 rounded-full bar-active -z-10 transition-all"></div>

      <div class="step text-center flex flex-col items-center gap-2">
        <div class="step-circle w-14 h-14 border-2 border-gray-300 rounded-full flex items-center justify-center text-xl font-semibold text-gray-500">
          <ion-icon name="cart-outline"></ion-icon>
        </div>
        <p class="text-sm text-gray-600 font-medium">Order</p>
      </div>

      <div class="step text-center flex flex-col items-center gap-2">
        <div class="step-circle w-14 h-14 border-2 border-gray-300 rounded-full flex items-center justify-center text-xl font-semibold text-gray-500">
          <ion-icon name="reader-outline"></ion-icon>
        </div>
        <p class="text-sm text-gray-600 font-medium">Details</p>
      </div>

      <div class="step text-center flex flex-col items-center gap-2">
        <div class="step-circle w-14 h-14 border-2 border-gray-300 rounded-full flex items-center justify-center text-xl font-semibold text-gray-500">
          <ion-icon name="card-outline"></ion-icon>
        </div>
        <p class="text-sm text-gray-600 font-medium">Payment</p>
      </div>

      <div class="step text-center flex flex-col items-center gap-2">
        <div class="step-circle w-14 h-14 border-2 border-gray-300 rounded-full flex items-center justify-center text-xl font-semibold text-gray-500">
          <ion-icon name="checkmark-done-outline"></ion-icon>
        </div>
        <p class="text-sm text-gray-600 font-medium">Done</p>
      </div>

    </div>

    <!-- Buttons -->
    <div class="flex justify-center gap-4 mt-10">
      <button id="prev" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg font-medium disabled:opacity-40">Prev</button>
      <button id="next" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium">Next</button>
    </div>

  </div>

  <script>
    const steps = document.querySelectorAll(".step-circle");
    const progressBar = document.getElementById("progress-bar");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");

    let current = 1;

    function updateSteps() {
      steps.forEach((step, index) => {
        if (index < current) {
          step.classList.add("step-active");
        } else {
          step.classList.remove("step-active");
        }
      });

      progressBar.style.width = `${((current - 1) / (steps.length - 1)) * 100}%`;

      prevBtn.disabled = current === 1;
      nextBtn.disabled = current === steps.length;
    }

    nextBtn.addEventListener("click", () => {
      current++;
      if (current > steps.length) current = steps.length;
      updateSteps();
    });

    prevBtn.addEventListener("click", () => {
      current--;
      if (current < 1) current = 1;
      updateSteps();
    });

    updateSteps();
  </script>

  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
