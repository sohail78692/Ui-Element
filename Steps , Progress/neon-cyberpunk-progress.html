<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Cyberpunk Progress Bar</title>
    <style>
        body {
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .progress-container {
            width: 400px;
            padding: 20px;
        }

        .label {
            color: #0ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .progress-fill {
            height: 100%;
            width: 75%;
            background: linear-gradient(90deg, #00f2ff, #0066ff);
            border-radius: 6px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
            animation: pulse 2s infinite;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.4) 50%,
                    transparent 100%);
            animation: shimmer 1.5s infinite;
        }

        .glitch-text {
            animation: glitch 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            2% {
                transform: translate(-2px, 2px);
            }

            4% {
                transform: translate(-2px, -2px);
            }

            6% {
                transform: translate(2px, 2px);
            }

            8% {
                transform: translate(2px, -2px);
            }

            10% {
                transform: translate(0);
            }
        }

        .status-dots {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .dot.active {
            background: #0ff;
            box-shadow: 0 0 10px #0ff;
        }
    </style>
</head>

<body>

    <div class="progress-container">
        <div class="label">
            <span class="glitch-text">System Uplink</span>
            <span>75%</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="status-dots">
            <div class="dot active"></div>
            <div class="dot active"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

</body>

</html>
