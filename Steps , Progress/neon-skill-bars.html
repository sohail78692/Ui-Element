<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Animated Skill Bars</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #101010;
            color: #fff;
        }

        .container {
            position: relative;
            width: 500px;
            padding: 40px;
            background: #1f1f1f;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #00fff0;
            text-shadow: 0 0 10px rgba(0, 255, 240, 0.5);
        }

        .skill {
            margin-bottom: 25px;
        }

        .skill-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .skill-bar {
            position: relative;
            width: 100%;
            height: 10px;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 5px #000;
        }

        .skill-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            border-radius: 10px;
            background: linear-gradient(90deg, #03a9f4, #f441a5);
            box-shadow: 0 0 10px #03a9f4, 0 0 20px #f441a5;
            animation: fillBar 2s ease-out forwards;
            opacity: 0;
            /* Hidden initially until visible */
        }

        .skill:nth-child(2) .skill-progress {
            width: 90%;
            animation-delay: 0.1s;
            background: linear-gradient(90deg, #00ff00, #ffff00);
            box-shadow: 0 0 10px #00ff00, 0 0 20px #ffff00;
        }

        .skill:nth-child(3) .skill-progress {
            width: 75%;
            animation-delay: 0.2s;
            background: linear-gradient(90deg, #ff0000, #ff5722);
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff5722;
        }

        .skill:nth-child(4) .skill-progress {
            width: 85%;
            animation-delay: 0.3s;
            background: linear-gradient(90deg, #9c27b0, #2196f3);
            box-shadow: 0 0 10px #9c27b0, 0 0 20px #2196f3;
        }

        .skill:nth-child(5) .skill-progress {
            width: 60%;
            animation-delay: 0.4s;
            background: linear-gradient(90deg, #ff9800, #ffeb3b);
            box-shadow: 0 0 10px #ff9800, 0 0 20px #ffeb3b;
        }

        @keyframes fillBar {
            0% {
                width: 0;
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        /* Percentage counter animation could be added here */
    </style>
</head>

<body>

    <div class="container">
        <h2>My Skills</h2>

        <div class="skill">
            <div class="skill-name">HTML5 <span>90%</span></div>
            <div class="skill-bar">
                <div class="skill-progress" style="width: 90%;"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">CSS3 <span>75%</span></div>
            <div class="skill-bar">
                <div class="skill-progress" style="width: 75%;"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">JavaScript <span>85%</span></div>
            <div class="skill-bar">
                <div class="skill-progress" style="width: 85%;"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">React <span>60%</span></div>
            <div class="skill-bar">
                <div class="skill-progress" style="width: 60%;"></div>
            </div>
        </div>

    </div>

    <script>
        // Simple script to replay animation when in view
        const skills = document.querySelectorAll('.skill-progress');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        });

        skills.forEach(skill => {
            skill.style.animationPlayState = 'paused';
            observer.observe(skill);
        });
    </script>
</body>

</html>
