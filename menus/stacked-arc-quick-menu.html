<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Arc Quick Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #eef4ff;
            --ink: #1d2540;
            --a: #4f7dff;
            --b: #27b89a;
            --c: #ff8e54;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.5rem;
            font-family: "Syne", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(46rem 26rem at 0% 0%, rgba(79, 125, 255, 0.2), transparent 60%),
                radial-gradient(40rem 22rem at 100% 100%, rgba(39, 184, 154, 0.2), transparent 62%),
                var(--bg);
        }

        .menu {
            width: min(94vw, 24rem);
            border-radius: 1.2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.76);
            border: 1px solid rgba(29, 37, 64, 0.14);
            box-shadow: 0 18px 30px rgba(20, 30, 52, 0.16);
            backdrop-filter: blur(8px);
        }

        .title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.85rem;
        }

        .title h2 {
            font-size: 1.06rem;
            letter-spacing: 0.02em;
        }

        .title span {
            font: 700 0.63rem/1 "Space Mono", monospace;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #5d6886;
        }

        .track {
            display: grid;
            gap: 0.62rem;
        }

        .item {
            --tone: var(--a);
            border: 0;
            cursor: pointer;
            width: 100%;
            text-align: left;
            border-radius: 0.95rem;
            padding: 0.88rem 0.92rem;
            color: var(--ink);
            background:
                radial-gradient(80% 180% at 100% 0%, color-mix(in srgb, var(--tone) 20%, white), transparent 60%),
                linear-gradient(135deg, rgba(255, 255, 255, 0.94), rgba(250, 252, 255, 0.78));
            border: 1px solid color-mix(in srgb, var(--tone) 26%, rgba(29, 37, 64, 0.1));
            box-shadow: 0 10px 16px rgba(23, 32, 57, 0.12);
            display: grid;
            grid-template-columns: 2.15rem 1fr auto;
            gap: 0.72rem;
            align-items: center;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        .item:hover,
        .item:focus-visible {
            transform: translateY(-2px);
            box-shadow: 0 14px 20px rgba(23, 32, 57, 0.17);
            outline: none;
        }

        .orb {
            width: 2.15rem;
            aspect-ratio: 1;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font: 700 0.73rem/1 "Space Mono", monospace;
            color: #fff;
            background: linear-gradient(145deg, color-mix(in srgb, var(--tone) 85%, #ffffff 15%), var(--tone));
            box-shadow: 0 8px 14px color-mix(in srgb, var(--tone) 32%, transparent);
        }

        .copy strong {
            display: block;
            font-size: 0.89rem;
            line-height: 1.1;
            margin-bottom: 0.16rem;
        }

        .copy span {
            display: block;
            font-size: 0.74rem;
            color: #5f6a87;
            line-height: 1.3;
        }

        .arrow {
            font: 700 0.78rem/1 "Space Mono", monospace;
            color: color-mix(in srgb, var(--tone) 56%, #3a466a 44%);
        }

        .one { --tone: var(--a); }
        .two { --tone: var(--b); }
        .three { --tone: var(--c); }
    </style>
</head>

<body>
    <section class="menu" aria-label="Quick actions">
        <header class="title">
            <h2>Quick Actions</h2>
            <span>3 Modules</span>
        </header>
        <div class="track">
            <button class="item one" type="button">
                <span class="orb">Q1</span>
                <span class="copy">
                    <strong>Launch Campaign</strong>
                    <span>Schedule assets and trigger rollout</span>
                </span>
                <span class="arrow">GO</span>
            </button>
            <button class="item two" type="button">
                <span class="orb">Q2</span>
                <span class="copy">
                    <strong>Sync Content</strong>
                    <span>Update text blocks across sections</span>
                </span>
                <span class="arrow">RUN</span>
            </button>
            <button class="item three" type="button">
                <span class="orb">Q3</span>
                <span class="copy">
                    <strong>Review Metrics</strong>
                    <span>Open performance digest and alerts</span>
                </span>
                <span class="arrow">OPEN</span>
            </button>
        </div>
    </section>
</body>

</html>
