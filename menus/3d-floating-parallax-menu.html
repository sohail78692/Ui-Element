<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Floating Parallax Menu</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --primary: #00d2ff;
            --secondary: #9d00ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }

        .menu-container {
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .menu-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 20px 40px;
            border-radius: 15px;
            width: 320px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }

        .menu-item:hover {
            transform: translateZ(50px) scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .menu-item:hover::before {
            opacity: 0.1;
        }

        .menu-item a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            font-size: 14px;
        }

        .menu-item:hover .icon {
            background: var(--primary);
            color: black;
            transform: rotate(15deg);
        }

        .item-desc {
            display: block;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>

    <div class="menu-container" id="menuContainer">
        <ul class="menu-list">
            <li class="menu-item">
                <a href="#">
                    <div class="icon">Ω</div>
                    <div>
                        CORE_MODULE
                        <span class="item-desc">System Architecture</span>
                    </div>
                </a>
            </li>
            <li class="menu-item">
                <a href="#">
                    <div class="icon">Σ</div>
                    <div>
                        NEURAL_NET
                        <span class="item-desc">Synaptic Links</span>
                    </div>
                </a>
            </li>
            <li class="menu-item">
                <a href="#">
                    <div class="icon">Δ</div>
                    <div>
                        DATA_FLUX
                        <span class="item-desc">Stream Metrics</span>
                    </div>
                </a>
            </li>
            <li class="menu-item">
                <a href="#">
                    <div class="icon">Φ</div>
                    <div>
                        GHOST_SHELL
                        <span class="item-desc">Security Layer</span>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <script>
        const container = document.getElementById('menuContainer');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 20;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 20;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>

</body>

</html>
