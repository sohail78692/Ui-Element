<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosted Command Chip Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg:#eaf3ff; --ink:#1a2540; --a:#4d7fff; --b:#24b49b; }
        * { box-sizing:border-box; margin:0; padding:0; }
        body {
            min-height:100vh; display:grid; place-items:center; padding:1.3rem; font-family:"Outfit",sans-serif; color:var(--ink);
            background: radial-gradient(44rem 22rem at 0% 0%, rgba(77,127,255,.2), transparent 62%), var(--bg);
        }
        .menu {
            width:min(92vw,26rem); border-radius:1rem; padding:.9rem; background:rgba(255,255,255,.72);
            border:1px solid rgba(26,37,64,.13); box-shadow:0 16px 26px rgba(18,27,46,.15); backdrop-filter:blur(8px);
        }
        h2 { font-size:1rem; margin-bottom:.7rem; }
        .chips { display:flex; flex-wrap:wrap; gap:.45rem; }
        .chip {
            border:1px solid rgba(26,37,64,.16); background:#fff; color:#33486f; border-radius:999px; cursor:pointer;
            padding:.5rem .74rem; font:700 .74rem/1 "Outfit",sans-serif; transition:all .18s ease;
        }
        .chip.active, .chip:hover, .chip:focus-visible {
            color:#fff; border-color:transparent; outline:none; transform:translateY(-1px);
            background:linear-gradient(130deg,var(--a),var(--b));
        }
    </style>
</head>
<body>
    <nav class="menu" aria-label="Command chips">
        <h2>Quick Commands</h2>
        <div class="chips">
            <button class="chip active" type="button">Overview</button>
            <button class="chip" type="button">Metrics</button>
            <button class="chip" type="button">Assets</button>
            <button class="chip" type="button">Tasks</button>
            <button class="chip" type="button">Alerts</button>
            <button class="chip" type="button">Settings</button>
        </div>
    </nav>
</body>
</html>
