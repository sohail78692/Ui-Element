<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Circular Progress Menu</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --text: #f8fafc;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .menu-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* SVG Progress Ring */
        .progress-ring {
            position: absolute;
            transform: rotate(-90deg);
            pointer-events: none;
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s ease;
            stroke-dasharray: 565.48;
            /* 2 * PI * 90 */
            stroke-dashoffset: 565.48;
            stroke: var(--primary);
            filter: drop-shadow(0 0 8px var(--primary));
        }

        /* Main Toggle Button */
        .menu-toggle {
            position: relative;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .menu-toggle:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        .menu-toggle i {
            font-size: 24px;
            transition: transform 0.5s ease;
        }

        /* Menu Items */
        .menu-items {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .menu-item {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            margin-top: -25px;
            margin-left: -25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            pointer-events: auto;
        }

        .menu-item:hover {
            background: var(--secondary);
            transform: scale(1.2) !important;
            box-shadow: 0 0 20px var(--secondary);
        }

        /* Active State */
        .menu-container.active .menu-item {
            opacity: 1;
            transform: scale(1);
        }

        .menu-container.active .menu-toggle i {
            transform: rotate(135deg);
        }

        .menu-container.active .progress-ring__circle {
            stroke-dashoffset: 0;
        }

        /* Responsive placement */
        .menu-container.active .menu-item:nth-child(1) {
            transform: translate(0, -110px);
            transition-delay: 0.1s;
        }

        .menu-container.active .menu-item:nth-child(2) {
            transform: translate(78px, -78px);
            transition-delay: 0.2s;
        }

        .menu-container.active .menu-item:nth-child(3) {
            transform: translate(110px, 0);
            transition-delay: 0.3s;
        }

        .menu-container.active .menu-item:nth-child(4) {
            transform: translate(78px, 78px);
            transition-delay: 0.4s;
        }

        .menu-container.active .menu-item:nth-child(5) {
            transform: translate(0, 110px);
            transition-delay: 0.5s;
        }

        .menu-container.active .menu-item:nth-child(6) {
            transform: translate(-78px, 78px);
            transition-delay: 0.6s;
        }

        .menu-container.active .menu-item:nth-child(7) {
            transform: translate(-110px, 0);
            transition-delay: 0.7s;
        }

        .menu-container.active .menu-item:nth-child(8) {
            transform: translate(-78px, -78px);
            transition-delay: 0.8s;
        }

        /* Icons (Font Awesome) */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
    </style>
</head>

<body>

    <div class="menu-container" id="menuContainer">
        <svg class="progress-ring" width="200" height="200">
            <circle class="progress-ring__circle" stroke-width="4" fill="transparent" r="90" cx="100" cy="100" />
        </svg>

        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-plus"></i>
        </div>

        <div class="menu-items">
            <div class="menu-item" title="Profile"><i class="fas fa-user"></i></div>
            <div class="menu-item" title="Settings"><i class="fas fa-cog"></i></div>
            <div class="menu-item" title="Messages"><i class="fas fa-envelope"></i></div>
            <div class="menu-item" title="Notifications"><i class="fas fa-bell"></i></div>
            <div class="menu-item" title="Analytics"><i class="fas fa-chart-line"></i></div>
            <div class="menu-item" title="Cloud"><i class="fas fa-cloud"></i></div>
            <div class="menu-item" title="Photos"><i class="fas fa-camera"></i></div>
            <div class="menu-item" title="Search"><i class="fas fa-search"></i></div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuContainer');
            menu.classList.toggle('active');
        }
    </script>
</body>

</html>
