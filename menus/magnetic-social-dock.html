<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Social Media Dock</title>
    <style>
        :root {
            --dock-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: #050505;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 40px;
            margin: 0;
            overflow: hidden;
        }

        .dock-container {
            padding: 10px 20px;
            background: var(--dock-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            align-items: flex-end;
            gap: 15px;
            box-shadow: 0 40px 60px rgba(0, 0, 0, 0.5);
        }

        .icon-item {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: width 0.3s, height 0.3s, transform 0.3s, background 0.3s;
            position: relative;
            transform-origin: bottom;
        }

        .icon-item svg {
            width: 60%;
            height: 60%;
            color: white;
            transition: transform 0.3s;
        }

        .icon-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Toolkit / Tooltip */
        .tooltip {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-family: sans-serif;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
        }

        .icon-item:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

    </div>

    <script>
        const dock = document.getElementById('dock');
        const icons = document.querySelectorAll('.icon-item');

        dock.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;

            icons.forEach(icon => {
                const rect = icon.getBoundingClientRect();
                const iconCenterX = rect.left + rect.width / 2;

                const distance = Math.abs(mouseX - iconCenterX);
                const maxDistance = 150;

                if (distance < maxDistance) {
                    const scale = 1 + (1 - distance / maxDistance) * 0.8;
                    const margin = (1 - distance / maxDistance) * 20;

                    icon.style.width = `${50 * scale}px`;
                    icon.style.height = `${50 * scale}px`;
                    icon.style.margin = `0 ${margin}px`;
                } else {
                    icon.style.width = '50px';
                    icon.style.height = '50px';
                    icon.style.margin = '0 0';
                }
            });
        });

        dock.addEventListener('mouseleave', () => {
            icons.forEach(icon => {
                icon.style.width = '50px';
                icon.style.height = '50px';
                icon.style.margin = '0 0';
            });
        });
    </script>
</body>

</html>
