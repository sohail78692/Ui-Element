<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Orbit Command Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121112;
            --surface: #1b171e;
            --ink: #f5ecff;
            --line: rgba(255, 255, 255, 0.14);
            --accent-a: #ff7a59;
            --accent-b: #5ae4c4;
            --accent-c: #ffd76c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
            background:
                radial-gradient(45rem 24rem at 8% 0%, rgba(255, 122, 89, 0.22), transparent 70%),
                radial-gradient(38rem 20rem at 100% 100%, rgba(90, 228, 196, 0.2), transparent 72%),
                var(--bg);
            font-family: "Manrope", sans-serif;
            color: var(--ink);
        }

        .orbit {
            position: relative;
            width: min(88vw, 23rem);
            aspect-ratio: 1;
            display: grid;
            place-items: center;
        }

        .ring {
            position: absolute;
            inset: 8%;
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.35s ease, transform 0.35s ease;
        }

        .orbit.active .ring {
            opacity: 1;
            transform: scale(1);
        }

        .core {
            position: relative;
            z-index: 6;
            width: 5.5rem;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 0;
            color: var(--ink);
            cursor: pointer;
            background:
                radial-gradient(circle at 30% 25%, rgba(255, 255, 255, 0.2), transparent 42%),
                linear-gradient(150deg, #211c2a, #131018);
            box-shadow:
                0 18px 36px rgba(0, 0, 0, 0.4),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: transform 0.26s ease, box-shadow 0.26s ease;
        }

        .core:hover {
            transform: scale(1.05);
            box-shadow:
                0 24px 42px rgba(0, 0, 0, 0.46),
                0 0 20px rgba(255, 122, 89, 0.3);
        }

        .core-label {
            font-family: "Space Mono", monospace;
            font-size: 0.8rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        .node {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3.1rem;
            aspect-ratio: 1;
            border-radius: 0.95rem;
            display: grid;
            place-items: center;
            border: 1px solid var(--line);
            background: linear-gradient(145deg, rgba(34, 29, 39, 0.95), rgba(23, 20, 29, 0.95));
            color: var(--ink);
            cursor: pointer;
            transform: translate(-50%, -50%) scale(0.3);
            opacity: 0;
            transition:
                transform 0.45s cubic-bezier(0.22, 1, 0.36, 1),
                opacity 0.3s ease,
                box-shadow 0.2s ease,
                border-color 0.2s ease;
        }

        .node:hover {
            box-shadow: 0 14px 20px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.36);
        }

        .node::after {
            content: attr(data-label);
            position: absolute;
            inset: auto 50% -1.8rem auto;
            transform: translateX(50%);
            font-size: 0.62rem;
            font-family: "Space Mono", monospace;
            letter-spacing: 0.11em;
            text-transform: uppercase;
            color: rgba(245, 236, 255, 0.8);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.18s ease;
            pointer-events: none;
        }

        .node:hover::after {
            opacity: 1;
        }

        .node svg {
            width: 1.12rem;
            height: 1.12rem;
        }

        .orbit.active .node {
            opacity: 1;
        }

        .node:nth-child(3n+1) {
            box-shadow: 0 0 0 1px rgba(255, 122, 89, 0.35);
        }

        .node:nth-child(3n+2) {
            box-shadow: 0 0 0 1px rgba(90, 228, 196, 0.35);
        }

        .node:nth-child(3n) {
            box-shadow: 0 0 0 1px rgba(255, 215, 108, 0.35);
        }

        .status {
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            font: 700 0.72rem/1 "Space Mono", monospace;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: rgba(245, 236, 255, 0.75);
        }

        @media (max-width: 520px) {
            .node {
                width: 2.8rem;
                border-radius: 0.8rem;
            }

            .status {
                font-size: 0.65rem;
            }
        }
    </style>
</head>

<body>
    <div class="orbit" id="orbitMenu">
        <div class="ring"></div>

        <button class="core" id="coreToggle" type="button" aria-expanded="false">
            <span class="core-label">Launch</span>
        </button>

        <button class="node" data-label="Map" aria-label="Map">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="3 6 9 3 15 6 21 3 21 18 15 21 9 18 3 21 3 6"></polygon>
                <line x1="9" y1="3" x2="9" y2="18"></line>
                <line x1="15" y1="6" x2="15" y2="21"></line>
            </svg>
        </button>

        <button class="node" data-label="Pulse" aria-label="Pulse">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="2 12 6 12 9 5 13 19 16 12 22 12"></polyline>
            </svg>
        </button>

        <button class="node" data-label="Beacon" aria-label="Beacon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19 12a7 7 0 0 0-7-7"></path>
                <path d="M5 12a7 7 0 0 1 7-7"></path>
                <path d="M12 19a7 7 0 0 0 7-7"></path>
                <path d="M12 19a7 7 0 0 1-7-7"></path>
            </svg>
        </button>

        <button class="node" data-label="Sync" aria-label="Sync">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10"></path>
                <path d="M3.51 15A9 9 0 0 0 18.36 18.36L23 14"></path>
            </svg>
        </button>

        <button class="node" data-label="Vault" aria-label="Vault">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="10" rx="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </button>

        <button class="node" data-label="Send" aria-label="Send">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>

        <span class="status" id="orbitStatus">Mode: Idle</span>
    </div>

    <script>
        const orbit = document.getElementById("orbitMenu");
        const toggle = document.getElementById("coreToggle");
        const nodes = Array.from(document.querySelectorAll(".node"));
        const status = document.getElementById("orbitStatus");
        let expanded = false;

        function layoutNodes() {
            const radius = 120;
            const step = (Math.PI * 2) / nodes.length;

            nodes.forEach((node, index) => {
                const angle = -Math.PI / 2 + step * index;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;

                if (expanded) {
                    node.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(1)`;
                    node.style.transitionDelay = `${index * 40}ms`;
                } else {
                    node.style.transform = "translate(-50%, -50%) scale(0.3)";
                    node.style.transitionDelay = "0ms";
                }
            });
        }

        toggle.addEventListener("click", () => {
            expanded = !expanded;
            orbit.classList.toggle("active", expanded);
            toggle.setAttribute("aria-expanded", String(expanded));
            status.textContent = expanded ? "Mode: Command" : "Mode: Idle";
            layoutNodes();
        });

        nodes.forEach((node) => {
            node.addEventListener("click", () => {
                status.textContent = `Mode: ${node.dataset.label}`;
            });
        });

        layoutNodes();
    </script>
</body>

</html>
