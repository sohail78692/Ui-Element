<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic Pill Command Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #edf2ff;
            --ink: #1d2740;
            --muted: #5b6888;
            --surface: #ffffff;
            --active-a: #4f7cff;
            --active-b: #2dd1b4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.5rem;
            font-family: "Urbanist", sans-serif;
            background:
                radial-gradient(44rem 26rem at 0% -8%, rgba(79, 124, 255, 0.2), transparent 60%),
                radial-gradient(42rem 25rem at 100% 110%, rgba(45, 209, 180, 0.2), transparent 62%),
                var(--bg);
            color: var(--ink);
        }

        .bar {
            width: min(100%, 30rem);
            padding: 0.5rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.88);
            border: 1px solid rgba(29, 39, 64, 0.13);
            box-shadow: 0 16px 30px rgba(19, 30, 53, 0.16);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.3rem;
            position: relative;
            isolation: isolate;
        }

        .glider {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            width: calc((100% - 1rem - 0.9rem) / 4);
            height: calc(100% - 1rem);
            border-radius: 999px;
            background: linear-gradient(120deg, var(--active-a), var(--active-b));
            box-shadow: 0 10px 22px rgba(79, 124, 255, 0.35);
            transition: transform 0.28s cubic-bezier(0.2, 0.9, 0.3, 1.15);
            z-index: -1;
        }

        button {
            border: 0;
            border-radius: 999px;
            background: transparent;
            color: var(--muted);
            font: 700 0.82rem/1 "Space Mono", monospace;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding: 0.8rem 0.6rem;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.15s ease;
        }

        button:hover { transform: translateY(-1px); }
        button:focus-visible { outline: 2px solid rgba(79, 124, 255, 0.4); outline-offset: 2px; }
        button.active { color: #ffffff; }

        .hint {
            margin-top: 0.8rem;
            text-align: center;
            font-size: 0.82rem;
            color: var(--muted);
            font-family: "Space Mono", monospace;
        }

        @media (max-width: 560px) {
            .bar {
                border-radius: 1rem;
                grid-template-columns: repeat(2, 1fr);
                padding: 0.42rem;
            }

            .glider {
                width: calc((100% - 0.84rem - 0.3rem) / 2);
                height: calc((100% - 0.84rem - 0.3rem) / 2);
                top: 0.42rem;
                left: 0.42rem;
                border-radius: 0.72rem;
            }

            button {
                padding: 0.75rem 0.45rem;
                border-radius: 0.72rem;
                font-size: 0.76rem;
            }
        }
    </style>
</head>

<body>
    <div>
        <nav class="bar" id="bar" aria-label="Command navigation">
            <div class="glider" id="glider"></div>
            <button class="active" type="button">Explore</button>
            <button type="button">Metrics</button>
            <button type="button">Assets</button>
            <button type="button">Settings</button>
        </nav>
        <p class="hint" id="hint">Current: Explore</p>
    </div>

    <script>
        const bar = document.getElementById("bar");
        const glider = document.getElementById("glider");
        const hint = document.getElementById("hint");
        const buttons = [...bar.querySelectorAll("button")];

        const setActive = (index) => {
            buttons.forEach((btn, i) => btn.classList.toggle("active", i === index));
            const isMobile = window.matchMedia("(max-width: 560px)").matches;
            if (isMobile) {
                const x = (index % 2) * 100;
                const y = Math.floor(index / 2) * 100;
                glider.style.transform = `translate(${x}%, ${y}%)`;
            } else {
                glider.style.transform = `translateX(${index * 100}%)`;
            }
            hint.textContent = `Current: ${buttons[index].textContent}`;
        };

        buttons.forEach((btn, index) => {
            btn.addEventListener("click", () => setActive(index));
        });

        window.addEventListener("resize", () => {
            const activeIndex = buttons.findIndex((btn) => btn.classList.contains("active"));
            setActive(activeIndex < 0 ? 0 : activeIndex);
        });
    </script>
</body>

</html>
