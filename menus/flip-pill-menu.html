<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Pill Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1322;
            --surface: #171d30;
            --line: rgba(255, 255, 255, 0.17);
            --ink: #dbe9ff;
            --active: #38bdf8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--bg);
            font-family: "Manrope", sans-serif;
        }

        .menu {
            width: min(92vw, 24rem);
            display: flex;
            background: var(--surface);
            border: 1px solid var(--line);
            border-radius: 999px;
            padding: 0.35rem;
            gap: 0.35rem;
            position: relative;
        }

        .item {
            flex: 1;
            border: 0;
            background: transparent;
            color: var(--ink);
            border-radius: 999px;
            padding: 0.7rem 0.2rem;
            font: 800 0.8rem/1 "Manrope", sans-serif;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: color 0.24s ease, transform 0.24s ease;
            position: relative;
            z-index: 1;
        }

        .item.active {
            color: #031a2a;
            transform: rotateX(8deg);
        }

        .slider {
            position: absolute;
            left: 0.35rem;
            top: 0.35rem;
            bottom: 0.35rem;
            width: calc((100% - 1.4rem) / 3);
            border-radius: 999px;
            background: var(--active);
            transition: transform 0.28s ease;
        }
    </style>
</head>

<body>
    <nav class="menu" aria-label="Flip pill menu">
        <span class="slider" id="pillSlider"></span>
        <button class="item active">Feed</button>
        <button class="item">Drafts</button>
        <button class="item">Archive</button>
    </nav>

    <script>
        const items = Array.from(document.querySelectorAll(".item"));
        const slider = document.getElementById("pillSlider");

        items.forEach((item, index) => {
            item.addEventListener("click", () => {
                items.forEach((button) => button.classList.remove("active"));
                item.classList.add("active");
                slider.style.transform = `translateX(${index * 100}%)`;
            });
        });
    </script>
</body>

</html>
