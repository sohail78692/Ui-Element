<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cursor Galaxy Spiral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      cursor: none;
      background: #000;
      overflow: hidden;
      margin: 0;
    }

    canvas {
      display: block;
    }

    .cursor-center {
      position: fixed;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 10000;
      box-shadow: 0 0 20px #fff,
                  0 0 40px #8b5cf6,
                  0 0 60px #8b5cf6;
    }

    .content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
      color: white;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p {
      color: #888;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

  <canvas id="canvas"></canvas>
  <div id="cursor" class="cursor-center"></div>

  <div class="content">
    <h1>Galaxy Spiral</h1>
    <p>Create cosmic spirals as you move</p>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const cursor = document.getElementById("cursor");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    let stars = [];
    let time = 0;

    class Star {
      constructor(x, y, angle) {
        this.originX = x;
        this.originY = y;
        this.x = x;
        this.y = y;
        this.angle = angle;
        this.distance = 0;
        this.maxDistance = Math.random() * 150 + 100;
        this.speed = Math.random() * 2 + 1;
        this.size = Math.random() * 3 + 1;
        this.hue = Math.random() * 60 + 240; // Purple to blue range
        this.life = 1;
        this.spiralSpeed = (Math.random() * 0.05 + 0.02);
      }

      update() {
        this.distance += this.speed;
        this.angle += this.spiralSpeed;

        this.x = this.originX + Math.cos(this.angle) * this.distance;
        this.y = this.originY + Math.sin(this.angle) * this.distance;

        this.life = 1 - (this.distance / this.maxDistance);

        if (this.distance > this.maxDistance) {
          return false;
        }
        return true;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.life;
        ctx.shadowBlur = 10;
        ctx.shadowColor = `hsl(${this.hue}, 80%, 60%)`;

        ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    let lastX = mouseX;
    let lastY = mouseY;

    window.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursor.style.left = mouseX + "px";
      cursor.style.top = mouseY + "px";

      // Create stars based on movement
      let dx = mouseX - lastX;
      let dy = mouseY - lastY;
      let distance = Math.sqrt(dx * dx + dy * dy);

      if (distance > 2) {
        for (let i = 0; i < 3; i++) {
          let angle = Math.random() * Math.PI * 2;
          stars.push(new Star(mouseX, mouseY, angle));
        }
      }

      lastX = mouseX;
      lastY = mouseY;
    });

    window.addEventListener("click", (e) => {
      // Create burst of stars on click
      for (let i = 0; i < 30; i++) {
        let angle = (Math.PI * 2 * i) / 30;
        stars.push(new Star(e.clientX, e.clientY, angle));
      }
    });

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Update and draw stars
      stars = stars.filter(star => {
        let alive = star.update();
        if (alive) star.draw();
        return alive;
      });

      time++;
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
