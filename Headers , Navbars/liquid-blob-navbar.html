<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Blob Navbar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap');

        :root {
            --bg-page: #f8fafc;
            --nav-bg: #ffffff;
            --accent: #6366f1;
            --text: #1e293b;
            --text-muted: #64748b;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-page);
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            position: relative;
            background: var(--nav-bg);
            padding: 10px;
            border-radius: 50px;
            display: flex;
            gap: 5px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-item {
            position: relative;
            padding: 12px 24px;
            cursor: pointer;
            color: var(--text-muted);
            font-weight: 500;
            transition: color 0.4s ease;
            z-index: 1;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .nav-item.active {
            color: white;
        }

        .nav-item.active svg {
            transform: scale(1.1);
        }

        .blob {
            position: absolute;
            top: 10px;
            left: 10px;
            height: calc(100% - 20px);
            background: var(--accent);
            border-radius: 40px;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 0;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        /* Goooey effect svg filter */
        .svg-filter {
            position: absolute;
            visibility: hidden;
            width: 0;
            height: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="blob" id="blob"></div>

        <a href="#" class="nav-item active" onclick="moveBlob(this)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                </path>
            </svg>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item" onclick="moveBlob(this)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span>Profile</span>
        </a>
        <a href="#" class="nav-item" onclick="moveBlob(this)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z">
                </path>
            </svg>
            <span>Messages</span>
        </a>
        <a href="#" class="nav-item" onclick="moveBlob(this)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span>Settings</span>
        </a>
    </nav>

    <script>
        const blob = document.getElementById('blob');
        const items = document.querySelectorAll('.nav-item');

        function moveBlob(el) {
            items.forEach(item => item.classList.remove('active'));
            el.classList.add('active');

            const rect = el.getBoundingClientRect();
            const navRect = el.parentElement.getBoundingClientRect();

            blob.style.width = `${rect.width}px`;
            blob.style.left = `${rect.left - navRect.left}px`;
        }

        // Initialize position
        window.addEventListener('load', () => {
            const activeItem = document.querySelector('.nav-item.active');
            moveBlob(activeItem);
        });
    </script>
</body>

</html>
