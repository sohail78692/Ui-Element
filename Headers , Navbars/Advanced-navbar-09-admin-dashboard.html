<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advanced Navbar 09 - Admin Dashboard Navbar</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#2563eb",
        dark: "#0f0f0f",
      },
    },
  },
};
</script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-900">

<!-- ADMIN DASHBOARD NAVBAR -->
<nav class="fixed top-0 w-full h-20 bg-white shadow-lg border-b border-gray-200 z-50 px-6 flex items-center justify-between">

  <!-- LEFT: BRAND + SIDEBAR TOGGLE -->
  <div class="flex items-center gap-5">
    <button id="sidebarToggle" class="text-3xl font-bold text-primary md:hidden">â˜°</button>
    <h1 class="text-2xl font-extrabold text-primary tracking-wide">DashPro</h1>
  </div>

  <!-- SEARCH BAR: DESKTOP -->
  <div class="hidden md:flex items-center w-[40%]">
    <input type="text" placeholder="Search dashboard..." class="w-full px-5 py-2 rounded-l-xl bg-gray-200 focus:ring-2 focus:ring-primary outline-none" />
    <button class="px-5 py-2 bg-primary text-white font-semibold rounded-r-xl">Go</button>
  </div>

  <!-- RIGHT SECTION: NOTIFICATIONS + AVATAR -->
  <div class="flex items-center gap-6 text-2xl">
    <span class="relative cursor-pointer hover:text-primary transition">
      <span class="material-icons">notifications</span>
      <span class="absolute -top-2 -right-2 bg-primary text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">5</span>
    </span>

    <!-- USER AVATAR DROPDOWN -->
    <div class="relative">
      <img id="avatarBtn" src="https://i.pravatar.cc/50" class="w-10 h-10 rounded-full border-2 border-primary cursor-pointer" />

      <div id="dropdown" class="absolute right-0 w-52 bg-white shadow-xl rounded-xl border border-gray-200 translate-y-4 opacity-0 pointer-events-none transition-all duration-300">
        <ul class="flex flex-col py-3 text-lg font-medium">
          <li class="px-5 py-2 hover:bg-gray-100 cursor-pointer">Profile</li>
          <li class="px-5 py-2 hover:bg-gray-100 cursor-pointer">Settings</li>
          <li class="px-5 py-2 hover:bg-gray-100 cursor-pointer">Analytics</li>
          <li class="px-5 py-2 hover:bg-red-500 hover:text-white cursor-pointer">Logout</li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- MOBILE SEARCH BELOW NAV -->
<div class="md:hidden pt-24 px-5">
  <input type="text" placeholder="Search..." class="w-full px-5 py-3 rounded-xl bg-gray-200 focus:ring-2 focus:ring-primary outline-none" />
</div>

<!-- SIDEBAR (MOBILE) -->
<div id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-dark text-white translate-x-[-100%] transition-all duration-500 z-40 p-8 flex flex-col gap-6 text-xl font-semibold">
  <a class="hover:text-primary transition">Dashboard</a>
  <a class="hover:text-primary transition">Users</a>
  <a class="hover:text-primary transition">Products</a>
  <a class="hover:text-primary transition">Sales</a>
  <a class="hover:text-primary transition">Reports</a>
</div>

<!-- PAGE CONTENT DEMO -->
<section class="pt-36 px-6">
  <h1 class="text-5xl font-extrabold text-primary">Admin Dashboard Navbar UI</h1>
  <p class="mt-4 text-gray-600 text-lg max-w-2xl">Built for professional dashboards with avatar dropdown, notifications, responsive search bar and sidebar toggle.</p>
</section>

<!-- GOOGLE ICONS -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<!-- SCRIPT -->
<script>
const avatarBtn = document.getElementById("avatarBtn");
const dropdown = document.getElementById("dropdown");
const sidebarToggle = document.getElementById("sidebarToggle");
const sidebar = document.getElementById("sidebar");

avatarBtn.addEventListener("click", () => {
  dropdown.classList.toggle("opacity-0");
  dropdown.classList.toggle("pointer-events-none");
});

sidebarToggle.addEventListener("click", () => {
  sidebar.classList.toggle("translate-x-[-100%]");
});
</script>

</body>
</html>
