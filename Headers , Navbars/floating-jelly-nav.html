<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Jelly Navigation</title>
    <style>
        :root {
            --nav-bg: rgba(15, 23, 42, 0.8);
            --accent: #f472b6;
            --text: #f8fafc;
        }

        body {
            background: #020617;
            height: 200vh;
            /* Allow scrolling */
            margin: 0;
            display: flex;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
        }

        .nav-wrapper {
            position: fixed;
            top: 30px;
            z-index: 1000;
        }

        nav {
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            padding: 8px;
            border-radius: 50px;
            display: flex;
            gap: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .nav-item {
            position: relative;
            padding: 12px 24px;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            z-index: 2;
            transition: color 0.3s;
        }

        .nav-item.active {
            color: #fff;
        }

        .jelly-indicator {
            position: absolute;
            top: 8px;
            left: 8px;
            height: calc(100% - 16px);
            background: var(--accent);
            border-radius: 40px;
            z-index: 1;
            transition: all 0.6s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            box-shadow: 0 4px 15px rgba(244, 114, 182, 0.4);
        }

        .nav-item:hover {
            color: var(--accent);
        }

        .nav-item.active:hover {
            color: #fff;
        }

        /* Hero content to show it in action */
        .content {
            margin-top: 200px;
            text-align: center;
            color: white;
            max-width: 600px;
        }

        h1 {
            font-size: 4rem;
            background: linear-gradient(to right, #f472b6, #fb7185);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        p {
            color: #94a3b8;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <div class="nav-wrapper">
        <nav id="mainNav">
            <div class="jelly-indicator" id="indicator"></div>
            <a href="#" class="nav-item active" data-index="0">Home</a>
            <a href="#" class="nav-item" data-index="1">Projects</a>
            <a href="#" class="nav-item" data-index="2">Services</a>
            <a href="#" class="nav-item" data-index="3">About</a>
            <a href="#" class="nav-item" data-index="4">Contact</a>
        </nav>
    </div>

    <div class="content">
        <h1>Elastic UI</h1>
        <p>Experience the smooth, organic motion of the jelly indicator as it stretches and bounces between navigation
            items. Built with custom cubic-bezier transitions for maximum physical feel.</p>
    </div>

    <script>
        const navItems = document.querySelectorAll('.nav-item');
        const indicator = document.getElementById('indicator');
        const nav = document.getElementById('mainNav');

        function updateIndicator(el) {
            const rect = el.getBoundingClientRect();
            const navRect = nav.getBoundingClientRect();

            indicator.style.width = `${rect.width}px`;
            indicator.style.left = `${rect.left - navRect.left}px`;
        }

        // Initialize
        updateIndicator(navItems[0]);

        navItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                updateIndicator(item);
                // Temporary stretching effect could be added here via transform scaleX
                indicator.style.transform = 'scale(1.05, 0.95)';
            });

            item.addEventListener('mouseleave', () => {
                const active = document.querySelector('.nav-item.active');
                updateIndicator(active);
                indicator.style.transform = 'scale(1, 1)';
            });

            item.addEventListener('click', (e) => {
                e.preventDefault();
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                updateIndicator(item);

                // Extra bounce on click
                indicator.style.transition = 'all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                setTimeout(() => {
                    indicator.style.transition = 'all 0.6s cubic-bezier(0.68, -0.6, 0.32, 1.6)';
                }, 400);
            });
        });
    </script>
</body>

</html>
