<!DOCTYPE html>
<!-- MacOS-style Magnetic Social Icon Dock - Fluid navigation element -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Social Dock | Premium UI</title>
    <style>
        :root {
            --dock-bg: rgba(255, 255, 255, 0.1);
            --dock-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f1014;
            min-height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 40px;
        }

        .dock-container {
            padding: 12px;
            background: var(--dock-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--dock-border);
            border-radius: 28px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .dock-item {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: width 0.2s ease, height 0.2s ease, margin 0.2s ease;
            position: relative;
            transform-origin: bottom;
        }

        .dock-item svg {
            width: 24px;
            height: 24px;
            transition: width 0.2s ease, height 0.2s ease;
        }

        .dock-item:hover {
            width: 80px;
            height: 80px;
            margin: 0 10px;
        }

        .dock-item:hover+.dock-item,
        .dock-item:has(+ :hover) {
            width: 65px;
            height: 65px;
            margin: 0 5px;
        }

        .tooltip {
            position: absolute;
            top: -50px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-family: system-ui, -apple-system, sans-serif;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            transform: translateY(10px);
            white-space: nowrap;
        }

        .dock-item:hover .tooltip {
            opacity: 1;
            transform: translateY(0);
        }

        /* Specific Colors */
        .twitter {
            color: #1DA1F2;
        }

        .github {
            color: #333;
        }

        .dribbble {
            color: #EA4C89;
        }

        .linkedin {
            color: #0077B5;
        }

        .instagram {
            color: #E4405F;
        }
    </style>
</head>
