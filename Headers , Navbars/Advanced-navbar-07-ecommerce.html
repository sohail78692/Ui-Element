<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advanced Navbar 07 - E-commerce Navbar</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: { primary: "#3b82f6", dark: "#0d0d0d" }
    }
  }
};
</script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">

<!-- NAVBAR -->
<nav id="navbar" class="fixed top-0 w-full bg-white/70 backdrop-blur-xl shadow-lg border-b border-gray-200 z-50 transition-all duration-300">
  <div class="max-w-7xl mx-auto h-20 px-6 flex items-center justify-between">

    <!-- Logo -->
    <h1 class="text-3xl font-extrabold text-primary tracking-wide">ShopX</h1>

    <!-- Search Bar (PC) -->
    <div class="hidden md:flex items-center w-[40%]">
      <input type="text" placeholder="Search products..." class="w-full px-5 py-2 rounded-l-xl bg-gray-200 focus:ring-2 focus:ring-primary outline-none" />
      <button class="px-5 py-2 bg-primary text-white font-semibold rounded-r-xl">Search</button>
    </div>

    <!-- Icons -->
    <div class="flex items-center gap-6 text-2xl">
      <span class="relative cursor-pointer hover:text-primary transition">
        <span class="material-icons">favorite_border</span>
      </span>

      <span class="relative cursor-pointer hover:text-primary transition">
        <span class="material-icons">shopping_cart</span>
        <span class="absolute -top-2 -right-2 bg-primary text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">3</span>
      </span>

      <span class="relative cursor-pointer hover:text-primary transition">
        <span class="material-icons">account_circle</span>
      </span>

      <button id="menuBtn" class="md:hidden text-4xl">&#9776;</button>
    </div>
  </div>

  <!-- Categories Row -->
  <div class="hidden md:flex gap-10 justify-center py-3 text-lg font-medium bg-white/60 backdrop-blur-md border-t border-gray-200">
    <a class="hover:text-primary transition cursor-pointer">Men</a>
    <a class="hover:text-primary transition cursor-pointer">Women</a>
    <a class="hover:text-primary transition cursor-pointer">Kids</a>
    <a class="hover:text-primary transition cursor-pointer">Electronics</a>
    <a class="hover:text-primary transition cursor-pointer">Accessories</a>
  </div>
</nav>

<!-- MOBILE PANEL -->
<div id="mobilePanel" class="fixed top-0 right-0 h-full w-72 bg-dark text-white backdrop-blur-xl translate-x-full transition-all duration-500 flex flex-col pt-28 gap-8 pl-10 text-xl font-semibold z-40 border-l border-gray-600">
  <input class="w-[85%] px-4 py-2 rounded-lg bg-gray-800 outline-none" placeholder="Search..." />
  <a href="#" class="hover:text-primary transition">Men</a>
  <a href="#" class="hover:text-primary transition">Women</a>
  <a href="#" class="hover:text-primary transition">Kids</a>
  <a href="#" class="hover:text-primary transition">Electronics</a>
  <a href="#" class="hover:text-primary transition">Accessories</a>
</div>

<!-- SPACER -->
<div class="h-[160px]"></div>
<section class="text-center pt-12">
  <h1 class="text-5xl font-extrabold text-primary">E-Commerce Modern Navbar</h1>
  <p class="mt-4 text-gray-600 max-w-xl mx-auto">Includes search, categories, cart count, profile & perfect responsive layout.</p>
</section>

<!-- GOOGLE ICONS -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<script>
const navbar = document.getElementById("navbar");
const menuBtn = document.getElementById("menuBtn");
const mobilePanel = document.getElementById("mobilePanel");
let lastScroll = 0;

menuBtn.onclick = () => mobilePanel.classList.toggle("translate-x-full");

window.addEventListener("scroll", () => {
  const current = window.pageYOffset;
  navbar.style.transform = current > lastScroll && current > 70 ? "translateY(-140%)" : "translateY(0)";
  lastScroll = current;
});
</script>

</body>
</html>
