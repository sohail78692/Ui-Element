<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Tab Bar</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --tab-bg: #fff;
            --active-color: #6c5ce7;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            font-family: 'Outfit', sans-serif;
        }

        .tab-bar {
            position: relative;
            display: flex;
            background: var(--tab-bg);
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tab-item {
            position: relative;
            width: 80px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2;
            color: #b2bec3;
            transition: color 0.4s ease;
        }

        .tab-item.active {
            color: var(--active-color);
        }

        .tab-item i {
            font-size: 1.5rem;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tab-item.active i {
            transform: translateY(-10px);
        }

        /* The Liquid Bubble */
        .bubble {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: 60px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 25px;
            z-index: 1;
            transition: transform 0.6s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        /* The dot indicator */
        .indicator {
            position: absolute;
            bottom: 8px;
            left: 50px;
            /* Initial position */
            width: 6px;
            height: 6px;
            background: var(--active-color);
            border-radius: 50%;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3;
            opacity: 0;
        }

        .tab-item.active~.indicator {
            opacity: 1;
        }

        /* Animation class for 'stretching' effect */
        .bubble.stretching {
            transform-origin: center;
            animation: stretch 0.6s ease;
        }

        @keyframes stretch {
            0% {
                transform: scaleX(1) scaleY(1);
            }

            50% {
                transform: scaleX(1.4) scaleY(0.8);
            }

            100% {
                transform: scaleX(1) scaleY(1);
            }
        }
    </style>
</head>

<body>

    <div class="tab-bar">
        <div class="tab-item active" data-index="0">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </div>
        <div class="tab-item" data-index="1">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h7"></path>
                <line x1="16" y1="5" x2="16" y2="9"></line>
                <line x1="8" y1="5" x2="8" y2="9"></line>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <rect x="15" y="15" width="6" height="6" rx="1"></rect>
            </svg>
        </div>
        <div class="tab-item" data-index="2">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2a10 10 0 1 0 10 10H12V2Z"></path>
                <path d="M12 12L2.1 12a10 10 0 0 0 9.9 10V12Z"></path>
                <path d="M12 12l9.9 0a10 10 0 0 0-9.9-10V12Z"></path>
            </svg>
        </div>
        <div class="tab-item" data-index="3">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>

        <div class="bubble" id="bubble"></div>
        <div class="indicator" id="indicator"></div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab-item');
        const bubble = document.getElementById('bubble');
        const indicator = document.getElementById('indicator');

        function move(index) {
            const x = index * 80;

            // Apply translation to bubble
            bubble.style.transform = `translateX(${x}px)`;

            // Move indicator
            const indicatorX = x + 37; // Center of 80px item
            indicator.style.transform = `translateX(${x}px)`;
            indicator.style.left = `47px`; // Fixed offset within item space
            indicator.style.opacity = '1';

            // Add stretching animation
            bubble.classList.remove('stretching');
            void bubble.offsetWidth; // Trigger reflow
            bubble.classList.add('stretching');
        }

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                // Update active state
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Move bubble
                move(index);
            });
        });

        // Initialize position
        move(0);
    </script>
</body>

</html>
