<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Card Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            font-family: 'Outfit', sans-serif;
        }

        .gallery {
            position: relative;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotateGallery 20s linear infinite;
        }

        .gallery:hover {
            animation-play-state: paused;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.5s, box-shadow 0.5s;
            cursor: pointer;
            background: #111;
        }

        .card:hover {
            border-color: #38bdf8;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
        }

        .card img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .card-content {
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        @keyframes rotateGallery {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        /* Distribution of cards in a circle */
        .card:nth-child(1) {
            transform: rotateY(0deg) translateZ(350px);
        }

        .card:nth-child(2) {
            transform: rotateY(60deg) translateZ(350px);
        }

        .card:nth-child(3) {
            transform: rotateY(120deg) translateZ(350px);
        }

        .card:nth-child(4) {
            transform: rotateY(180deg) translateZ(350px);
        }

        .card:nth-child(5) {
            transform: rotateY(240deg) translateZ(350px);
        }

        .card:nth-child(6) {
            transform: rotateY(300deg) translateZ(350px);
        }

        .instructions {
            position: absolute;
            bottom: 40px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=400&h=600&fit=crop" alt="Art 1">
            <div class="card-content">NEBULA</div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?w=400&h=600&fit=crop" alt="Art 2">
            <div class="card-content">HORIZON</div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1634017839464-5c339ebe3cb4?w=400&h=600&fit=crop" alt="Art 3">
            <div class="card-content">VOID</div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1633167606207-d840b5070fc2?w=400&h=600&fit=crop" alt="Art 4">
            <div class="card-content">PULSE</div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?w=400&h=600&fit=crop" alt="Art 5">
            <div class="card-content">AURA</div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=400&h=600&fit=crop" alt="Art 6">
            <div class="card-content">QUARK</div>
        </div>
    </div>

    <div class="instructions">Hover to pause carousel</div>
</body>

</html>
