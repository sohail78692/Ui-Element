<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skewed Hover Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            font-family: 'Oswald', sans-serif;
            overflow: hidden;
        }

        .gallery {
            display: flex;
            gap: 10px;
            transform: skewY(-5deg);
        }

        .item {
            position: relative;
            width: 100px;
            height: 350px;
            background: #222;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transform: scale(1.2);
            /* Zoomed in initially */
            transition: all 0.5s;
            opacity: 0.6;
        }

        .item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px) skewY(5deg);
            /* Counter skew for text */
            transition: all 0.4s 0.1s;
            white-space: nowrap;
        }

        .caption h3 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff3f34;
        }

        .caption p {
            margin: 0;
            font-size: 0.8rem;
            color: #ddd;
        }

        /* Hover State */
        .item:hover {
            width: 250px;
            border-color: #ff3f34;
            box-shadow: 0 10px 30px rgba(255, 63, 52, 0.2);
            z-index: 2;
        }

        .item:hover img {
            filter: grayscale(0%);
            transform: scale(1);
            opacity: 1;
        }

        .item:hover::after {
            opacity: 1;
        }

        .item:hover .caption {
            opacity: 1;
            transform: translateY(0) skewY(5deg);
        }

        /* Other items dim */
        .gallery:hover .item:not(:hover) {
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <div class="gallery">
        <div class="item">
            <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=600&q=80"
                alt="Cyber">
            <div class="caption">
                <h3>Cyber</h3>
                <p>Future Tech</p>
            </div>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1614728263952-84ea2563bcfe?auto=format&fit=crop&w=600&q=80"
                alt="Neon">
            <div class="caption">
                <h3>Neon</h3>
                <p>Night Lights</p>
            </div>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1496247749665-49cf5b1d2263?auto=format&fit=crop&w=600&q=80"
                alt="Urban">
            <div class="caption">
                <h3>Urban</h3>
                <p>City Life</p>
            </div>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1563089145-599997674d42?auto=format&fit=crop&w=600&q=80"
                alt="Glow">
            <div class="caption">
                <h3>Glow</h3>
                <p>Abstract Art</p>
            </div>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?auto=format&fit=crop&w=600&q=80"
                alt="Code">
            <div class="caption">
                <h3>Code</h3>
                <p>Matrix Style</p>
            </div>
        </div>
    </div>

</body>

</html>
