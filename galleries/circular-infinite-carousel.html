<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Infinite Carousel</title>
    <style>
        :root {
            --bg: #050505;
            --accent: #00f2ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 2000px;
        }

        .carousel-view {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            animation: rotateWorld 20s linear infinite;
        }

        @keyframes rotateWorld {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit', sans-serif;
            font-size: 80px;
            color: var(--accent);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            transition: all 0.5s;
            backface-visibility: hidden;
        }

        /* Position items in a circle */
        .item-1 {
            transform: rotateY(0deg) translateZ(500px);
        }

        .item-2 {
            transform: rotateY(45deg) translateZ(500px);
        }

        .item-3 {
            transform: rotateY(90deg) translateZ(500px);
        }

        .item-4 {
            transform: rotateY(135deg) translateZ(500px);
        }

        .item-5 {
            transform: rotateY(180deg) translateZ(500px);
        }

        .item-6 {
            transform: rotateY(225deg) translateZ(500px);
        }

        .item-7 {
            transform: rotateY(270deg) translateZ(500px);
        }

        .item-8 {
            transform: rotateY(315deg) translateZ(500px);
        }

        .carousel-view:hover {
            animation-play-state: paused;
        }

        .item-content {
            text-align: center;
        }

        .item-content span {
            display: block;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: white;
            opacity: 0.5;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="carousel-view">
        <div class="carousel-item item-1">
            <div class="item-content">01<span>Artifact</span></div>
        </div>
        <div class="carousel-item item-2">
            <div class="item-content">02<span>Relic</span></div>
        </div>
        <div class="carousel-item item-3">
            <div class="item-content">03<span>Core</span></div>
        </div>
        <div class="carousel-item item-4">
            <div class="item-content">04<span>Zenith</span></div>
        </div>
        <div class="carousel-item item-5">
            <div class="item-content">05<span>Portal</span></div>
        </div>
        <div class="carousel-item item-6">
            <div class="item-content">06<span>Nexus</span></div>
        </div>
        <div class="carousel-item item-7">
            <div class="item-content">07<span>Vortex</span></div>
        </div>
        <div class="carousel-item item-8">
            <div class="item-content">08<span>Prism</span></div>
        </div>
    </div>

</body>

</html>
