<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Glitch Gallery</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --neon-blue: #00f2ff;
            --neon-pink: #ff00c1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1000px;
        }

        .glitch-item {
            position: relative;
            height: 250px;
            background: #1a1a20;
            border: 2px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            cursor: pointer;
        }

        .glitch-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: 0.3s;
        }

        /* Glitch Layers */
        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            pointer-events: none;
        }

        .glitch-item:hover .glitch-img {
            opacity: 1;
            transform: scale(1.1);
        }

        .glitch-item:hover .glitch-layer {
            opacity: 1;
            animation: glitch-anim 0.2s infinite;
        }

        .glitch-layer:nth-child(2) {
            background-image: inherit;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-5px);
            filter: hue-rotate(90deg) saturate(2);
        }

        .glitch-layer:nth-child(3) {
            background-image: inherit;
            clip-path: polygon(0 80%, 100% 80%, 100% 100%, 0 100%);
            transform: translate(5px);
            filter: hue-rotate(-90deg) saturate(2);
        }

        @keyframes glitch-anim {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-5px, 5px);
            }

            40% {
                transform: translate(-5px, -5px);
            }

            60% {
                transform: translate(5px, 5px);
            }

            80% {
                transform: translate(5px, -5px);
            }

            100% {
                transform: translate(0);
            }
        }

        /* Edge Decorations */
        .glitch-item::after {
            content: 'SCAN_MODE';
            position: absolute;
            top: 10px;
            left: 10px;
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            font-size: 10px;
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 5px;
            opacity: 0;
            transition: 0.3s;
        }

        .glitch-item:hover::after {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="gallery-grid">
        <div class="glitch-item"
            style="background-image: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?w=400')">
            <img class="glitch-img" src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?w=400">
            <div class="glitch-layer"
                style="background-image: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?w=400')">
            </div>
            <div class="glitch-layer"
                style="background-image: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?w=400')">
            </div>
        </div>
        <div class="glitch-item"
            style="background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=400')">
            <img class="glitch-img" src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=400">
            <div class="glitch-layer"
                style="background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=400')">
            </div>
            <div class="glitch-layer"
                style="background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=400')">
            </div>
        </div>
        <div class="glitch-item"
            style="background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400')">
            <img class="glitch-img" src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400">
            <div class="glitch-layer"
                style="background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400')"></div>
            <div class="glitch-layer"
                style="background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400')"></div>

    </div>

</body>

</html>
