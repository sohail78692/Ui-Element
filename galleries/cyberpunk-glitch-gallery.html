<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Glitch Gallery | Modern UI Elements</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --primary: #00f3ff;
            --secondary: #ff00ff;
            --bg: #050510;
            --card-bg: #101020;
            --text: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            text-align: center;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .glitch-item {
            position: relative;
            height: 400px;
            background: var(--card-bg);
            overflow: hidden;
            border: 1px solid rgba(0, 243, 255, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .glitch-item:hover {
            transform: scale(1.02);
            border-color: var(--primary);
        }

        .glitch-img {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) contrast(120%);
            transition: filter 0.3s ease;
        }

        .glitch-item:hover .glitch-img {
            filter: grayscale(0%) contrast(100%);
        }

        /* Glitch Effect Layers */
        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            pointer-events: none;
        }

        .glitch-item:hover .glitch-layer {
            opacity: 0.8;
        }

        .glitch-item:hover .glitch-layer:nth-child(2) {
            background-image: inherit;
            clip-path: polygon(0 0, 100% 0, 100% 10%, 0 10%);
            transform: translateX(-10px);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
            filter: hue-rotate(90deg) saturate(200%);
            background-color: var(--primary);
            background-blend-mode: overlay;
        }

        .glitch-item:hover .glitch-layer:nth-child(3) {
            background-image: inherit;
            clip-path: polygon(0 80%, 100% 80%, 100% 100%, 0 100%);
            transform: translateX(10px);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
            filter: hue-rotate(-90deg) saturate(200%);
            background-color: var(--secondary);
            background-blend-mode: overlay;
        }

        @keyframes glitch-anim-1 {
            0% {
                clip-path: polygon(0 15%, 100% 15%, 100% 16%, 0 16%);
            }

            10% {
                clip-path: polygon(0 40%, 100% 40%, 100% 42%, 0 42%);
            }

            20% {
                clip-path: polygon(0 70%, 100% 70%, 100% 71%, 0 71%);
            }

            30% {
                clip-path: polygon(0 10%, 100% 10%, 100% 11%, 0 11%);
            }

            40% {
                clip-path: polygon(0 50%, 100% 50%, 100% 52%, 0 52%);
            }

            50% {
                clip-path: polygon(0 30%, 100% 30%, 100% 33%, 0 33%);
            }

            60% {
                clip-path: polygon(0 80%, 100% 80%, 100% 82%, 0 82%);
            }

            70% {
                clip-path: polygon(0 20%, 100% 20%, 100% 21%, 0 21%);
            }

            80% {
                clip-path: polygon(0 60%, 100% 60%, 100% 61%, 0 61%);
            }

            90% {
                clip-path: polygon(0 90%, 100% 90%, 100% 92%, 0 92%);
            }

            100% {
                clip-path: polygon(0 5%, 100% 5%, 100% 6%, 0 6%);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip-path: polygon(0 25%, 100% 25%, 100% 26%, 0 26%);
                transform: translateX(5px);
            }

            20% {
                clip-path: polygon(0 45%, 100% 45%, 100% 47%, 0 47%);
                transform: translateX(-5px);
            }

            40% {
                clip-path: polygon(0 65%, 100% 65%, 100% 66%, 0 66%);
                transform: translateX(5px);
            }

            60% {
                clip-path: polygon(0 15%, 100% 15%, 100% 16%, 0 16%);
                transform: translateX(-5px);
            }

            80% {
                clip-path: polygon(0 85%, 100% 85%, 100% 86%, 0 86%);
                transform: translateX(5px);
            }

            100% {
                clip-path: polygon(0 55%, 100% 55%, 100% 56%, 0 56%);
                transform: translateX(-5px);
            }
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(5, 5, 16, 0.9));
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .glitch-item:hover .overlay {
            transform: translateY(0);
        }

        .overlay h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .overlay p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Scanlines Effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            opacity: 0.3;
        }

        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)"/%3E%3C/svg%3E');
            opacity: 0.05;
            pointer-events: none;
            z-index: 11;
        }
    </style>
</head>

<body>
    <div class="noise"></div>
    <h1>System // Gallery</h1>

    <div class="gallery-container">
        <!-- Item 1 -->
        <div class="glitch-item"
            style="background-image: url('https://images.unsplash.com/photo-1614728263952-84ea206f99b6?auto=format&fit=crop&w=800&q=80');">
            <div class="glitch-img"
                style="background-image: url('https://images.unsplash.com/photo-1614728263952-84ea206f99b6?auto=format&fit=crop&w=800&q=80');">
            </div>
            <div class="glitch-layer"></div>
            <div class="glitch-layer"></div>
            <div class="scanlines"></div>
            <div class="overlay">
                <h3>NEON CITY</h3>
                <p>Data stream 0x44F2 - Sector 7</p>
            </div>
        </div>

        <!-- Item 2 -->
        <div class="glitch-item"
            style="background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=800&q=80');">
            <div class="glitch-img"
                style="background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=800&q=80');">
            </div>
            <div class="glitch-layer"></div>
            <div class="glitch-layer"></div>
            <div class="scanlines"></div>
            <div class="overlay">
                <h3>RETRO HARDWARE</h3>
                <p>Legacy systems detected</p>
            </div>
        </div>

        <!-- Item 3 -->
        <div class="glitch-item"
            style="background-image: url('https://images.unsplash.com/photo-1542831371-29b0f74f9713?auto=format&fit=crop&w=800&q=80');">
            <div class="glitch-img"
                style="background-image: url('https://images.unsplash.com/photo-1542831371-29b0f74f9713?auto=format&fit=crop&w=800&q=80');">
            </div>
            <div class="glitch-layer"></div>
            <div class="glitch-layer"></div>
            <div class="scanlines"></div>
            <div class="overlay">
                <h3>CYBER CORE</h3>
                <p>Input/Output integrity: 98%</p>
            </div>
        </div>

        <!-- Item 4 -->
        <div class="glitch-item"
            style="background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=800&q=80');">
            <div class="glitch-img"
                style="background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=800&q=80');">
            </div>
            <div class="glitch-layer"></div>
            <div class="glitch-layer"></div>
            <div class="scanlines"></div>
            <div class="overlay">
                <h3>CIRCUITRY</h3>
                <p>Neural link established</p>
            </div>
        </div>
    </div>

    <script>
        // Optional: Dynamic glitch on click
        document.querySelectorAll('.glitch-item').forEach(item => {
            item.addEventListener('mousedown', () => {
                item.style.transform = 'scale(0.98) skew(2deg)';
                setTimeout(() => {
                    item.style.transform = '';
                }, 100);
            });
        });
    </script>
</body>

</html>
