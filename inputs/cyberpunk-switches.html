<!DOCTYPE html>
<!-- Cyberpunk-style Interactive Toggle Switches - Futuristic inputs -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Toggle Switches | Premium UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff007a;
            --neon-cyan: #00f2ff;
            --bg-dark: #050505;
            --panel-bg: #111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3rem;
        }

        .switch-container {
            background: var(--panel-bg);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 0.5rem;
            display: block;
        }

        /* Essential Cyber Switch */
        .cyber-switch {
            position: relative;
            width: 80px;
            height: 40px;
            -webkit-appearance: none;
            appearance: none;
            background: #222;
            border: 2px solid #333;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .cyber-switch::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 28px;
            height: 28px;
            background: #444;
            border-radius: 2px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cyber-switch:checked {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .cyber-switch:checked::before {
            left: 44px;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Glitchy Switch */
        .glitch-switch {
            position: relative;
            width: 100px;
            height: 40px;
            background: #1a1a1a;
            border: 1px solid #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 5px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .glitch-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .glitch-slider {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 40px;
            height: 30px;
            background: #444;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: #000;
        }

        .glitch-slider::after {
            content: 'OFF';
        }

        input:checked+.glitch-slider {
            left: 55px;
            background: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 122, 0.6);
        }

        input:checked+.glitch-slider::after {
            content: 'ON';
        }

        .glitch-switch:hover .glitch-slider {
            filter: hue-rotate(90deg);
        }

        /* Power Cell Switch */
        .cell-switch {
            position: relative;
            width: 120px;
            height: 20px;
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .cell-switch input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        .cell-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00f2ff, #00ff88);
            transition: 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        .cell-bars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            z-index: 1;
            pointer-events: none;
        }

        .cell-bar {
            width: 2px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
        }

        input:checked~.cell-fill {
            width: 100%;
        }

        input:checked~.cell-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: sweep 2s infinite;
        }

        @keyframes sweep {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>

    <div class="switch-container">
        <div>
            <label class="label">System Core</label>
            <input type="checkbox" class="cyber-switch">
        </div>

        <div>
            <label class="label">Overdrive Mode</label>
            <label class="glitch-switch">
                <input type="checkbox">
                <span class="glitch-slider"></span>
            </label>
        </div>

        <div>
            <label class="label">Plasma Charge</label>
            <div class="cell-switch">
                <input type="checkbox">
                <div class="cell-fill"></div>
                <div class="cell-bars">
                    <div class="cell-bar"></div>
                    <div class="cell-bar"></div>
                    <div class="cell-bar"></div>
                    <div class="cell-bar"></div>
                    <div class="cell-bar"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
