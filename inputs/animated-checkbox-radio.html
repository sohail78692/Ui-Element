<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Animated Checkbox and Radio UI Component">
<title>Animated Checkbox & Radio</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    height: 100vh;
    background: #0f172a;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 30px;
    color: white;
  }

  .check-container, .radio-container {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 20px;
    cursor: pointer;
  }

  input[type="checkbox"], input[type="radio"] {
    appearance: none;
    width: 24px;
    height: 24px;
    border: 2px solid rgba(255,255,255,0.6);
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s ease;
    position: relative;
  }

  /* Checkbox animation */
  input[type="checkbox"]:checked {
    background: linear-gradient(135deg, #3b82f6, #6366f1);
    border-color: transparent;
  }

  input[type="checkbox"]:checked::before {
    content: "\2713";
    position: absolute;
    color: white;
    font-size: 18px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -62%);
    animation: pop 0.3s ease;
  }

  /* Radio button */
  input[type="radio"] {
    border-radius: 50%;
  }

  input[type="radio"]:checked {
    border-color: #60a5fa;
  }

  input[type="radio"]::before {
    content: "";
    position: absolute;
    width: 14px;
    height: 14px;
    background: #60a5fa;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%) scale(0);
    transition: 0.3s ease;
  }

  input[type="radio"]:checked::before {
    transform: translate(-50%,-50%) scale(1);
  }

  @keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0); }
    80% { transform: translate(-50%, -50%) scale(1.3); }
    100% { transform: translate(-50%, -62%) scale(1); }
  }
</style>
</head>
<body>

<label class="check-container">
  <input type="checkbox">
  Subscribe to newsletter
</label>

<label class="radio-container">
  <input type="radio" name="plan">
  Basic Plan
</label>

<label class="radio-container">
  <input type="radio" name="plan">
  Premium Plan
</label>

</body>
</html>
