<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosted PIN Input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a101f;
            --line: rgba(186, 210, 255, 0.34);
            --ink: #e6efff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background:
                radial-gradient(40rem 22rem at 50% -10%, rgba(124, 58, 237, 0.24), transparent 70%),
                var(--bg);
            font-family: "Manrope", sans-serif;
        }

        .panel {
            width: min(92vw, 20rem);
            border: 1px solid var(--line);
            border-radius: 1rem;
            padding: 1rem;
            background: rgba(10, 16, 31, 0.55);
            backdrop-filter: blur(10px);
            box-shadow: 0 16px 28px rgba(0, 0, 0, 0.4);
            color: var(--ink);
        }

        h1 {
            font-size: 1rem;
            margin-bottom: 0.75rem;
        }

        .pins {
            display: flex;
            gap: 0.55rem;
        }

        input {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 0.75rem;
            border: 1px solid var(--line);
            background: rgba(255, 255, 255, 0.04);
            color: var(--ink);
            text-align: center;
            font: 700 1.15rem/1 "Manrope", sans-serif;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            border-color: #7dd3fc;
            box-shadow: 0 0 0 3px rgba(125, 211, 252, 0.25);
        }
    </style>
</head>

<body>
    <section class="panel" aria-label="PIN input">
        <h1>Enter access PIN</h1>
        <div class="pins">
            <input maxlength="1" inputmode="numeric" aria-label="Digit 1">
            <input maxlength="1" inputmode="numeric" aria-label="Digit 2">
            <input maxlength="1" inputmode="numeric" aria-label="Digit 3">
            <input maxlength="1" inputmode="numeric" aria-label="Digit 4">
        </div>
    </section>

    <script>
        const fields = Array.from(document.querySelectorAll("input"));

        fields.forEach((field, index) => {
            field.addEventListener("input", () => {
                field.value = field.value.replace(/[^0-9]/g, "").slice(0, 1);
                if (field.value && fields[index + 1]) {
                    fields[index + 1].focus();
                }
            });

            field.addEventListener("keydown", (event) => {
                if (event.key === "Backspace" && !field.value && fields[index - 1]) {
                    fields[index - 1].focus();
                }
            });
        });
    </script>
</body>

</html>
