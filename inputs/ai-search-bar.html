<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered Search Bar | Premium UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #ec4899;
            --bg: #0f172a;
            --surface: #1e293b;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
        }

        .search-container {
            position: relative;
            width: 600px;
            max-width: 90%;
        }

        .search-wrapper {
            position: relative;
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            padding: 4px;
            border-radius: 20px;
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 20px 50px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(139, 92, 246, 0.1);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(139, 92, 246, 0.3),
                    rgba(236, 72, 153, 0.3),
                    transparent);
            transform: skewX(-20deg) translateX(-150%);
            transition: transform 0.5s ease;
            pointer-events: none;
        }

        .search-wrapper:focus-within::before {
            animation: shine 3s infinite linear;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: var(--surface);
            border-radius: 16px;
            padding: 8px 16px;
            position: relative;
            z-index: 2;
        }

        .ai-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            color: #94a3b8;
            transition: color 0.3s ease;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 18px;
            font-family: 'Space Grotesk', sans-serif;
            outline: none;
            padding: 8px;
            font-weight: 300;
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .search-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #94a3b8;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .sparkle-icon {
            margin-right: 6px;
        }

        /* AI Processing State */
        .ai-status {
            position: absolute;
            bottom: -30px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .search-wrapper:focus-within+.ai-status,
        .search-input:not(:placeholder-shown)~.ai-status {
            opacity: 1;
            transform: translateY(0);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .status-text {
            color: #94a3b8;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .loader {
            display: flex;
            gap: 4px;
        }

        .loader span {
            width: 4px;
            height: 4px;
            background: var(--secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loader span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loader span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes shine {
            0% {
                transform: skewX(-20deg) translateX(-150%);
            }

            100% {
                transform: skewX(-20deg) translateX(150%);
            }
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Magical Glow Focus */
        .search-wrapper:focus-within {
            box-shadow:
                0 0 0 1px rgba(139, 92, 246, 0.3),
                0 20px 50px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(139, 92, 246, 0.2);
            transform: scale(1.02);
        }

        .search-wrapper:focus-within .ai-icon {
            color: var(--primary);
            filter: drop-shadow(0 0 8px var(--primary));
        }
    </style>
</head>

<body>

    <div class="search-container">
        <div class="search-wrapper">
            <div class="input-group">
                <div class="ai-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a10 10 0 1 0 10 10H12V2z"></path>
                        <path d="M12 2a10 10 0 0 1 10 10"></path>
                        <path d="M12 12 2.1 10.9"></path>
                        <path d="M12 12l-8.9-4.1"></path>
                    </svg>
                </div>
                <input type="text" class="search-input" placeholder="Ask anything..." spellcheck="false">
                <div class="search-actions">
                    <button class="action-btn" title="Voice Search">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    <button class="action-btn" title="Upload Image">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="ai-status">
            <div class="status-dot"></div>
            <span class="status-text">AI Ready</span>
            <div class="loader">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script>
        const input = document.querySelector('.search-input');
        const statusText = document.querySelector('.status-text');
        const statusDot = document.querySelector('.status-dot');

        input.addEventListener('input', (e) => {
            if (e.target.value.length > 0) {
                statusText.textContent = "Processing Context...";
                statusDot.style.background = "#ec4899";
                statusDot.style.boxShadow = "0 0 10px #ec4899";
            } else {
                statusText.textContent = "AI Ready";
                statusDot.style.background = "#8b5cf6";
                statusDot.style.boxShadow = "0 0 10px #8b5cf6";
            }
        });

        input.addEventListener('focus', () => {
            // Simulate wakeup
        });
    </script>
</body>

</html>
