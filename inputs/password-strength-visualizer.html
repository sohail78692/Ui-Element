<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Visualizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f9fc;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: relative;
            width: 350px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
        }

        .container h2 {
            margin: 0 0 25px;
            color: #333;
            font-size: 1.5rem;
            text-align: center;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            padding-right: 45px;
            background: #f7f9fc;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            outline: none;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #4facfe;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #333;
        }

        /* Strength Meter */
        .strength-meter {
            height: 4px;
            width: 100%;
            background: #e1e5ee;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .strength-meter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: #ff4757;
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.4s;
            border-radius: 2px;
        }

        /* States */
        .container.weak .strength-meter::before {
            width: 25%;
            background: #ff4757;
        }

        .container.medium .strength-meter::before {
            width: 50%;
            background: #ffa502;
        }

        .container.strong .strength-meter::before {
            width: 75%;
            background: #1e90ff;
        }

        .container.secure .strength-meter::before {
            width: 100%;
            background: #2ed573;
        }

        .strength-text {
            text-align: right;
            font-size: 0.8rem;
            font-weight: 500;
            color: #aaa;
            transition: color 0.3s;
            height: 20px;
        }

        /* Validation list */
        .validation-list {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }

        .validation-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .validation-item i {
            margin-right: 10px;
            font-size: 1rem;
            width: 15px;
            text-align: center;
        }

        .validation-item.valid {
            color: #2ed573;
        }

        .validation-item.valid i::before {
            content: '\f00c';
            /* check */
        }

        /* Default is circle/dot or times */
        .validation-item i::before {
            content: '\f111';
            /* circle */
            font-size: 0.5rem;
        }

        /* Mascot/Character */
        .mascot {
            position: absolute;
            top: -60px;
            right: 0px;
            width: 60px;
            height: 60px;
            background: #333;
            border-radius: 50%;
            display: none;
            /* Just a placeholder for idea */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container" id="container">
        <h2>Security Check</h2>

        <div class="input-group">
            <input type="password" id="password" placeholder="Enter your password">
            <i class="fas fa-eye toggle-password" id="toggleApi"></i>
        </div>

        <div class="strength-meter"></div>
        <div class="strength-text" id="strengthText">Unsafe</div>

        <ul class="validation-list">
            <li class="validation-item" id="req-len">
                <i class="fas"></i> At least 8 characters
            </li>
            <li class="validation-item" id="req-num">
                <i class="fas"></i> Contains a number
            </li>
            <li class="validation-item" id="req-spec">
                <i class="fas"></i> Contains special char
            </li>
            <li class="validation-item" id="req-cap">
                <i class="fas"></i> Contains uppercase
            </li>
        </ul>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const container = document.getElementById('container');
        const strengthText = document.getElementById('strengthText');
        const toggleBtn = document.getElementById('toggleApi');

        const reqLen = document.getElementById('req-len');
        const reqNum = document.getElementById('req-num');
        const reqSpec = document.getElementById('req-spec');
        const reqCap = document.getElementById('req-cap');

        // Toggle visibility
        toggleBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            toggleBtn.className = type === 'password' ? 'fas fa-eye toggle-password' : 'fas fa-eye-slash toggle-password';
        });

        // Live Validation
        passwordInput.addEventListener('input', (e) => {
            const val = e.target.value;
            let score = 0;

            // Checks
            const hasLen = val.length >= 8;
            const hasNum = /\d/.test(val);
            const hasSpec = /[!@#$%^&*(),.?":{}|<>]/.test(val);
            const hasCap = /[A-Z]/.test(val);

            // Update List UI
            updateItem(reqLen, hasLen);
            updateItem(reqNum, hasNum);
            updateItem(reqSpec, hasSpec);
            updateItem(reqCap, hasCap);

            // Calculate Score
            if (hasLen) score++;
            if (hasNum) score++;
            if (hasSpec) score++;
            if (hasCap) score++;

            // Handle Logic for empty or very short
            if (val.length === 0) score = -1;

            // Update Class
            container.className = 'container'; // reset

            if (score === -1) {
                strengthText.textContent = "Unsafe";
                strengthText.style.color = '#aaa';
            } else if (score < 2) {
                container.classList.add('weak');
                strengthText.textContent = "Weak";
                strengthText.style.color = '#ff4757';
            } else if (score === 2) {
                container.classList.add('medium');
                strengthText.textContent = "Medium";
                strengthText.style.color = '#ffa502';
            } else if (score === 3) {
                container.classList.add('strong');
                strengthText.textContent = "Strong";
                strengthText.style.color = '#1e90ff';
            } else {
                container.classList.add('secure');
                strengthText.textContent = "Secure";
                strengthText.style.color = '#2ed573';
            }
        });

        function updateItem(el, isValid) {
            if (isValid) {
                el.classList.add('valid');
            } else {
                el.classList.remove('valid');
            }
        }

    </script>
</body>

</html>
