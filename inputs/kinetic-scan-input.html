<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Scan Input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111827;
            --panel: #0b1221;
            --ink: #edf3ff;
            --muted: #9fb0cb;
            --line: rgba(255, 255, 255, 0.16);
            --accent-a: #5de2c8;
            --accent-b: #ff9a57;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.4rem;
            background:
                radial-gradient(52rem 26rem at 0% 0%, rgba(93, 226, 200, 0.24), transparent 72%),
                radial-gradient(46rem 24rem at 100% 100%, rgba(255, 154, 87, 0.22), transparent 74%),
                var(--bg);
            font-family: "Manrope", sans-serif;
            color: var(--ink);
        }

        .shell {
            width: min(92vw, 29rem);
            border-radius: 1.2rem;
            border: 1px solid var(--line);
            background:
                linear-gradient(160deg, rgba(16, 28, 52, 0.9), rgba(8, 14, 28, 0.92));
            box-shadow: 0 24px 42px rgba(0, 0, 0, 0.45);
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .shell::before {
            content: "";
            position: absolute;
            inset: -45% -20%;
            background: conic-gradient(from 20deg, transparent, rgba(93, 226, 200, 0.16), transparent, rgba(255, 154, 87, 0.15), transparent);
            animation: spin 10s linear infinite;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            display: grid;
            gap: 0.9rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: clamp(1.05rem, 2.5vw, 1.25rem);
            font-weight: 800;
            letter-spacing: 0.02em;
        }

        .mode {
            font: 700 0.65rem/1 "JetBrains Mono", monospace;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #0e2b2f;
            background: linear-gradient(120deg, var(--accent-a), #8bf2dc);
            border-radius: 999px;
            padding: 0.35rem 0.55rem;
        }

        .input-wrap {
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.88rem;
            padding: 0.14rem;
            background: rgba(255, 255, 255, 0.03);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-wrap:focus-within {
            border-color: rgba(93, 226, 200, 0.75);
            box-shadow: 0 0 0 3px rgba(93, 226, 200, 0.18);
        }

        .scan-line {
            position: absolute;
            left: 0.25rem;
            right: 0.25rem;
            height: 2px;
            top: 0.4rem;
            background: linear-gradient(90deg, transparent, var(--accent-a), transparent);
            opacity: 0;
            transform: translateY(0);
            pointer-events: none;
        }

        .input-wrap:focus-within .scan-line {
            animation: scan 2s ease-in-out infinite;
            opacity: 0.85;
        }

        input {
            width: 100%;
            border: 0;
            outline: none;
            border-radius: 0.72rem;
            padding: 0.88rem 0.9rem 0.88rem 2.7rem;
            background: rgba(5, 10, 19, 0.86);
            color: var(--ink);
            font: 600 0.95rem/1.4 "Manrope", sans-serif;
        }

        input::placeholder {
            color: #7f93b2;
        }

        .icon {
            position: absolute;
            top: 50%;
            left: 0.9rem;
            width: 1rem;
            height: 1rem;
            transform: translateY(-50%);
            color: #8cc9be;
        }

        .foot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.8rem;
            color: var(--muted);
            font-size: 0.8rem;
        }

        .keys {
            display: flex;
            gap: 0.4rem;
            align-items: center;
        }

        .keys kbd {
            font: 700 0.64rem/1 "JetBrains Mono", monospace;
            border-radius: 0.38rem;
            padding: 0.3rem 0.4rem;
            border: 1px solid rgba(255, 255, 255, 0.22);
            background: rgba(255, 255, 255, 0.08);
            color: #d9e5ff;
        }

        .meter {
            height: 0.34rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.08);
            overflow: hidden;
        }

        .meter span {
            display: block;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
            transition: width 0.25s ease;
        }

        @keyframes spin {
            to {
                transform: rotate(1turn);
            }
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(2.1rem);
            }

            100% {
                transform: translateY(0);
            }
        }

        @media (max-width: 560px) {
            .foot {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <section class="shell" aria-label="Input component preview">
        <div class="content">
            <header class="header">
                <h2>Kinetic Scan Input</h2>
                <span class="mode">active</span>
            </header>

            <label class="input-wrap" for="scanInput">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <circle cx="11" cy="11" r="7"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <span class="scan-line" aria-hidden="true"></span>
                <input id="scanInput" type="text" placeholder="Search components, tags, or interactions..." autocomplete="off">
            </label>

            <div class="meter" aria-hidden="true">
                <span id="meterBar"></span>
            </div>

            <footer class="foot">
                <p id="hintText">Start typing to calibrate query signal.</p>
                <div class="keys"><kbd>Ctrl</kbd><kbd>K</kbd></div>
            </footer>
        </div>
    </section>

    <script>
        const input = document.getElementById("scanInput");
        const bar = document.getElementById("meterBar");
        const hint = document.getElementById("hintText");

        input.addEventListener("input", () => {
            const len = input.value.trim().length;
            const level = Math.min(len * 10, 100);
            bar.style.width = `${level}%`;

            if (len === 0) {
                hint.textContent = "Start typing to calibrate query signal.";
            } else if (len < 5) {
                hint.textContent = "Signal weak. Add more context.";
            } else if (len < 10) {
                hint.textContent = "Signal stable. Query can be resolved.";
            } else {
                hint.textContent = "Signal strong. Results are highly scoped.";
            }
        });
    </script>
</body>

</html>
