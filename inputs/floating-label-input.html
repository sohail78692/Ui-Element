<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Floating Label Input UI Component">
<title>Floating Label Input</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0f172a;
  }

  .input-container {
    position: relative;
    width: 360px;
  }

  .input-field {
    width: 100%;
    padding: 15px 14px;
    font-size: 18px;
    border: 2px solid rgba(255,255,255,0.3);
    background: transparent;
    border-radius: 12px;
    color: white;
    outline: none;
    transition: 0.3s ease;
  }

  .input-field:focus {
    border-color: #60a5fa;
  }

  label {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255,255,255,0.6);
    pointer-events: none;
    transition: 0.3s ease;
    font-size: 18px;
  }

  .input-field:focus + label,
  .input-field:not(:placeholder-shown) + label {
    top: -10px;
    font-size: 14px;
    color: #60a5fa;
    background: #0f172a;
    padding: 0 6px;
  }
</style>
</head>
<body>

<div class="input-container">
  <input type="text" class="input-field" placeholder=" " />
  <label>Full Name</label>
</div>

</body>
</html>
