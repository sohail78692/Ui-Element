<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphing SVG Checkbox</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --stroke: #00f2ff;
            --box-bg: rgba(0, 242, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .checkbox-wrapper {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 20px;
            user-select: none;
        }

        .checkbox-wrapper input {
            display: none;
        }

        .svg-container {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .svg-container svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: var(--stroke);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .box {
            stroke-dasharray: 200;
            stroke-dashoffset: 0;
            fill: var(--box-bg);
        }

        .check {
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            color: var(--stroke);
        }

        /* Hover Effect */
        .checkbox-wrapper:hover .box {
            stroke-dashoffset: 10;
        }

        /* Checked State */
        .checkbox-wrapper input:checked+.svg-container .box {
            stroke-dashoffset: 200;
            opacity: 0;
        }

        .checkbox-wrapper input:checked+.svg-container .check {
            stroke-dashoffset: 0;
            animation: pulse 0.4s ease-out forwards;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
                filter: brightness(1.5);
            }

            100% {
                transform: scale(1);
            }
        }

        .label-text {
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .checkbox-wrapper input:checked~.label-text {
            color: var(--stroke);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }
    </style>
</head>

<body>

    <label class="checkbox-wrapper">
        <input type="checkbox">
        <div class="svg-container">
            <svg viewBox="0 0 50 50">
                <!-- Outer Box -->
                <rect class="box" x="5" y="5" width="40" height="40" rx="10" ry="10"></rect>
                <!-- Checkmark Path -->
                <path class="check" d="M15 25l7 7 13-13"></path>
            </svg>
        </div>
        <span class="label-text">Enable Neural Port</span>
    </label>

</body>

</html>
