<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphing SVG Checkbox - UI Elements</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap');

        :root {
            --primary: #10b981;
            --bg: #f8fafc;
            --border: #e2e8f0;
        }

        body {
            background-color: var(--bg);
            color: #1e293b;
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            user-select: none;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s;
        }

        .checkbox-wrapper:hover {
            transform: translateY(-2px);
        }

        .checkbox-wrapper input {
            display: none;
        }

        .svg-checkbox {
            width: 40px;
            height: 40px;
            fill: none;
            stroke: var(--primary);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.5s ease;
        }

        .checkbox-box {
            stroke: var(--border);
            transition: stroke 0.3s;
        }

        .check-path {
            stroke-dasharray: 40;
            stroke-dashoffset: 40;
            transition: stroke-dashoffset 0.5s cubic-bezier(0.65, 0, 0.45, 1);
        }

        input:checked+.svg-checkbox .checkbox-box {
            stroke: var(--primary);
            fill: rgba(16, 185, 129, 0.1);
        }

        input:checked+.svg-checkbox .check-path {
            stroke-dashoffset: 0;
        }

        .label-text {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .description {
            margin-bottom: 40px;
            text-align: center;
            max-width: 400px;
        }

        /* Second variant: Morphing Box */
        .morph-check {
            margin-top: 30px;
        }

        .morph-path {
            transition: d 0.5s cubic-bezier(0.65, 0, 0.45, 1);
        }

        /* We'll use JS to animate the 'd' attribute for a true morphing effect */
    </style>
</head>

<body>

    <div class="description">
        <h1>Morphing Checkbox</h1>
        <p>Premium SVG path animations for a smooth interaction experience.</p>
    </div>

    <label class="checkbox-wrapper">
        <input type="checkbox" id="check-1">
        <svg class="svg-checkbox" viewBox="0 0 50 50">
            <rect class="checkbox-box" x="5" y="5" width="40" height="40" rx="8" />
            <path class="check-path" d="M15 25L22 32L35 18" />
        </svg>
        <span class="label-text">Standard Morph</span>
    </label>

    <label class="checkbox-wrapper morph-check" style="margin-top: 20px;">
        <input type="checkbox" id="check-2">
        <svg class="svg-checkbox" viewBox="0 0 50 50">
            <circle class="checkbox-box" cx="25" cy="25" r="20" />
            <path class="check-path" d="M18 25L23 30L32 20" />
        </svg>
        <span class="label-text">Circular Draw</span>
    </label>

    <script>
        // Optional: Add subtle bounce animation on check
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('change', function () {
                const wrapper = this.parentElement;
                if (this.checked) {
                    wrapper.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        wrapper.style.transform = 'scale(1)';
                    }, 200);
                }
            });
        });
    </script>
</body>

</html>
