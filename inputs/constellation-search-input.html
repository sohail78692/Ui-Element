<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Search Input</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap');

        :root {
            color-scheme: dark;
            --bg: #080b18;
            --panel: #0f172aee;
            --panel-edge: #1e293b;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --accent: #38bdf8;
            --accent-strong: #0ea5e9;
            --glow: #38bdf855;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            font-family: "Space Grotesk", sans-serif;
            background:
                radial-gradient(circle at 20% 20%, #0ea5e933, transparent 40%),
                radial-gradient(circle at 80% 80%, #f472b633, transparent 42%),
                linear-gradient(140deg, #05070f, #0b1225 45%, #0b0f1f);
            color: var(--text);
        }

        .panel {
            width: min(720px, 100%);
            padding: 28px;
            border-radius: 22px;
            border: 1px solid #1e293b;
            background: var(--panel);
            box-shadow: 0 30px 60px #020617b0;
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent 30%, #38bdf81a, transparent 65%);
            opacity: 0.7;
            pointer-events: none;
        }

        h1 {
            margin: 0 0 8px;
            font-size: clamp(1.4rem, 2.2vw, 2rem);
            letter-spacing: 0.01em;
        }

        p {
            margin: 0 0 20px;
            color: var(--muted);
            line-height: 1.6;
        }

        label {
            display: block;
            font-size: 0.95rem;
            color: var(--muted);
            margin-bottom: 10px;
        }

        .search-wrap {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: center;
            background: #0b1224;
            border: 1px solid #1f2a44;
            border-radius: 16px;
            padding: 14px 16px;
            position: relative;
            transition: border-color 200ms ease, box-shadow 200ms ease;
        }

        .search-wrap:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--glow);
        }

        .search-wrap::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 16px;
            background: linear-gradient(120deg, transparent, #0ea5e922, transparent);
            opacity: 0;
            transition: opacity 200ms ease;
            pointer-events: none;
        }

        .search-wrap:focus-within::after {
            opacity: 1;
        }

        input {
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
        }

        input::placeholder {
            color: #64748b;
        }

        .clear-btn {
            border: 1px solid #1f2a44;
            background: #0f172a;
            color: var(--text);
            font-family: "JetBrains Mono", monospace;
            padding: 8px 14px;
            border-radius: 999px;
            cursor: pointer;
            transition: border-color 200ms ease, transform 200ms ease;
        }

        .clear-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .clear-btn:not(:disabled):hover {
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 18px;
        }

        .suggestion {
            border: 1px solid #1f2a44;
            background: #0b1224;
            color: var(--text);
            padding: 8px 14px;
            border-radius: 999px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: border-color 200ms ease, color 200ms ease;
        }

        .suggestion:hover {
            border-color: var(--accent);
            color: #e0f2fe;
        }

        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-family: "JetBrains Mono", monospace;
            font-size: 0.85rem;
            color: var(--muted);
        }

        .status strong {
            color: var(--text);
            font-weight: 600;
        }

        @media (max-width: 560px) {
            .search-wrap {
                grid-template-columns: 1fr;
            }

            .clear-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="panel">
        <h1>Constellation Search Input</h1>
        <p>Focused input with quick-launch tags and a live telemetry counter. Built for command centers and analytics search experiences.</p>

        <label for="stellarSearch">Search the mission archive</label>
        <div class="search-wrap">
            <input id="stellarSearch" type="search" placeholder="Try: anomaly report, sprint 14, launch manifest" autocomplete="off" />
            <button class="clear-btn" type="button" disabled>Clear</button>
        </div>

        <div class="suggestions">
            <button class="suggestion" type="button" data-value="Quarterly anomaly report">Quarterly anomaly report</button>
            <button class="suggestion" type="button" data-value="Orbital supply manifests">Orbital supply manifests</button>
            <button class="suggestion" type="button" data-value="Sprint 14 handoff notes">Sprint 14 handoff notes</button>
            <button class="suggestion" type="button" data-value="Thermal stability runbook">Thermal stability runbook</button>
        </div>

        <div class="status">
            <span>Signals indexed</span>
            <span><strong>12</strong> active results</span>
        </div>
    </section>

    <script>
        const field = document.getElementById('stellarSearch');
        const clearBtn = document.querySelector('.clear-btn');
        const count = document.querySelector('.status strong');
        const suggestions = document.querySelectorAll('.suggestion');

        const updateState = () => {
            const value = field.value.trim();
            clearBtn.disabled = value.length === 0;
            const base = 12;
            count.textContent = value ? String(base + value.length) : String(base);
        };

        field.addEventListener('input', updateState);
        clearBtn.addEventListener('click', () => {
            field.value = '';
            field.focus();
            updateState();
        });

        suggestions.forEach((chip) => {
            chip.addEventListener('click', () => {
                field.value = chip.dataset.value || '';
                updateState();
                field.focus();
            });
        });
    </script>
</body>
</html>
