<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steampunk Mechanical Toggle</title>
    <style>
        :root {
            --brass: #b58e31;
            --brass-dark: #7a5f1a;
            --iron: #3d3d3d;
            --gold: #ffd700;
        }

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'serif';
        }

        .steampunk-toggle {
            position: relative;
            width: 120px;
            height: 50px;
            cursor: pointer;
        }

        .steampunk-toggle input {
            display: none;
        }

        .switch-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--iron);
            border-radius: 25px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.8), 0 2px 5px rgba(255, 255, 255, 0.1);
            border: 2px solid var(--brass-dark);
            overflow: hidden;
        }

        .switch-handle {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 42px;
            height: 42px;
            background: radial-gradient(circle at 30% 30%, var(--brass), var(--brass-dark));
            border-radius: 50%;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            z-index: 5;
        }

        .switch-handle::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            background: var(--gold);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Gears */
        .gear {
            position: absolute;
            width: 30px;
            height: 30px;
            fill: var(--brass-dark);
            opacity: 0.6;
            transition: transform 0.4s ease;
        }

        .gear-1 {
            right: 10px;
            top: 10px;
        }

        .gear-2 {
            left: 40px;
            bottom: -5px;
            width: 40px;
            height: 40px;
        }

        /* Checked State */
        input:checked+.switch-base .switch-handle {
            transform: translateX(70px);
            background: radial-gradient(circle at 30% 30%, var(--gold), var(--brass));
        }

        input:checked+.switch-base .gear-1 {
            transform: rotate(360deg);
        }

        input:checked+.switch-base .gear-2 {
            transform: rotate(-180deg);
        }

        input:checked+.switch-base {
            background: #2a2a2a;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>

<body>

    <label class="steampunk-toggle">
        <input type="checkbox">
        <div class="switch-base">
            <svg class="gear gear-1" viewBox="0 0 100 100">
                <path
                    d="M100 56.556v-13.111l-14.167-2.333c-0.833-2.833-2-5.5-3.333-8l8.5-11.833-9.333-9.333-11.833 8.5c-2.5-1.333-5.167-2.5-8-3.333l-2.333-14.167h-13.111l-2.333 14.167c-2.833 0.833-5.5 2-8 3.333l-11.833-8.5-9.333 9.333 8.5 11.833c-1.333 2.5-2.5 5.167-3.333 8l-14.167 2.333v13.111l14.167 2.333c0.833 2.833 2 5.5 3.333 8l-8.5 11.833 9.333 9.333 11.833-8.5c2.5 1.333 5.167 2.5 8 3.333l2.333 14.167h13.111l2.333-14.167c2.833-0.833 5.5-2 8-3.333l11.833 8.5 9.333-9.333-8.5-11.833c1.333-2.5 2.5-5.167 3.333-8l14.167-2.333zM50 67.5c-9.664 0-17.5-7.836-17.5-17.5s7.836-17.5 17.5-17.5 17.5 7.836 17.5 17.5-7.836 17.5-17.5 17.5z" />
            </svg>
            <svg class="gear gear-2" viewBox="0 0 100 100">
                <path
                    d="M100 56.556v-13.111l-14.167-2.333c-0.833-2.833-2-5.5-3.333-8l8.5-11.833-9.333-9.333-11.833 8.5c-2.5-1.333-5.167-2.5-8-3.333l-2.333-14.167h-13.111l-2.333 14.167c-2.833 0.833-5.5 2-8 3.333l-11.833-8.5-9.333 9.333 8.5 11.833c-1.333 2.5-2.5 5.167-3.333 8l-14.167 2.333v13.111l14.167 2.333c0.833 2.833 2 5.5 3.333 8l-8.5 11.833 9.333 9.333 11.833-8.5c2.5 1.333 5.167 2.5 8 3.333l2.333 14.167h13.111l2.333-14.167c2.833-0.833 5.5-2 8-3.333l11.833 8.5 9.333-9.333-8.5-11.833c1.333-2.5 2.5-5.167 3.333-8l14.167-2.333zM50 67.5c-9.664 0-17.5-7.836-17.5-17.5s7.836-17.5 17.5-17.5 17.5 7.836 17.5 17.5-7.836 17.5-17.5 17.5z" />
            </svg>
            <div class="switch-handle"></div>
        </div>
    </label>

</body>

</html>
