<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Search Bar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff6b6b;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .search-container {
            position: relative;
        }

        .search-box {
            position: relative;
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            cursor: pointer;
        }

        .search-container.active .search-box {
            width: 350px;
            border-radius: 30px;
            cursor: default;
        }

        .search-input {
            position: absolute;
            top: 0;
            left: 50px;
            width: 0;
            /* Hidden */
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.2rem;
            color: #333;
            transition: width 0.4s;
            opacity: 0;
        }

        .search-container.active .search-input {
            width: 240px;
            opacity: 1;
            transition-delay: 0.2s;
        }

        .search-btn {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        /* Search Magnifier Icon handmade with CSS */
        .magnifier {
            position: relative;
            width: 20px;
            height: 20px;
            border: 3px solid #ff6b6b;
            border-radius: 50%;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        .magnifier::after {
            content: '';
            position: absolute;
            bottom: -6px;
            right: -6px;
            width: 8px;
            height: 3px;
            background: #ff6b6b;
            transform: rotate(45deg);
            border-radius: 2px;
            transition: all 0.3s;
        }

        /* Close Icon Transformation */
        .search-container.active .magnifier {
            border-color: transparent;
            transform: rotate(360deg);
        }

        .search-container.active .magnifier::before,
        .search-container.active .magnifier::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 3px;
            background: #ff6b6b;
            border-radius: 2px;
        }

        .search-container.active .magnifier::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .search-container.active .magnifier::after {
            transform: translate(-50%, -50%) rotate(-45deg);
            bottom: auto;
            right: auto;
        }

        /* Go Button */
        .go-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            width: 40px;
            height: 40px;
            background: #ff6b6b;
            border-radius: 50%;
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .search-container.active .go-btn {
            transform: translateY(-50%) scale(1);
            transition-delay: 0.3s;
        }

        .go-btn i {
            font-size: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="search-container" id="searchContainer">
        <div class="search-box">
            <div class="search-btn" id="toggleBtn">
                <div class="magnifier"></div>
            </div>
            <input type="text" class="search-input" placeholder="Search anything...">
            <button class="go-btn" onclick="alert('Searching...')">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        const container = document.getElementById('searchContainer');
        const toggleBtn = document.getElementById('toggleBtn');
        const input = container.querySelector('.search-input');

        toggleBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevents triggering document click immediately if we added one
            container.classList.toggle('active');

            if (container.classList.contains('active')) {
                input.focus();
            }
        });

        // Close on click outside
        document.addEventListener('click', (e) => {
            if (!container.contains(e.target)) {
                container.classList.remove('active');
            }
        });

    </script>
</body>

</html>
