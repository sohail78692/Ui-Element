<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Glistening Search Bar</title>
    <style>
        :root {
            --bg: #030712;
            --input-bg: #111827;
            --accent: #8b5cf6;
            --accent-light: #c084fc;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        .search-wrapper {
            position: relative;
            width: 500px;
            max-width: 90vw;
        }

        .search-container {
            position: relative;
            background: var(--input-bg);
            border-radius: 20px;
            padding: 4px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            z-index: 1;
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 16px 24px;
            color: white;
            font-size: 16px;
            outline: none;
            z-index: 2;
        }

        .search-input::placeholder {
            color: #6b7280;
        }

        .search-btn {
            background: var(--accent);
            border: none;
            padding: 12px 20px;
            border-radius: 16px;
            color: white;
            cursor: pointer;
            margin-right: 4px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .search-btn:hover {
            background: var(--accent-light);
            transform: scale(1.02);
        }

        /* Glistening Animation */
        .glisten-overlay {
            position: absolute;
            inset: -1px;
            border-radius: 20px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(139, 92, 246, 0.2),
                    rgba(192, 132, 252, 0.4),
                    rgba(139, 92, 246, 0.2),
                    transparent);
            background-size: 200% 100%;
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
            z-index: 0;
        }

        .search-input:focus~.glisten-overlay {
            opacity: 1;
            animation: glisten 2s linear infinite;
        }

        @keyframes glisten {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 150%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        .search-input:focus~.glow {
            opacity: 1;
        }

        /* AI Particle effect placeholder */
        .ai-sparkle {
            position: absolute;
            right: 120px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-light);
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <div class="search-wrapper">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Ask AI anything...">
            <div class="ai-sparkle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z">
                    </path>
                </svg>
            </div>
            <button class="search-btn">
                <span>Search</span>
            </button>
            <div class="glisten-overlay"></div>
            <div class="glow"></div>
        </div>
    </div>

</body>

</html>
