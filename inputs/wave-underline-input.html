<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Underline Input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fffdf8;
            --ink: #1f2937;
            --muted: #6b7280;
            --line: #d1d5db;
            --accent: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--bg);
            font-family: "Outfit", sans-serif;
            padding: 1rem;
        }

        .field {
            width: min(92vw, 24rem);
            display: grid;
            gap: 0.5rem;
        }

        label {
            color: var(--muted);
            font-size: 0.85rem;
        }

        input {
            border: 0;
            border-bottom: 2px solid var(--line);
            padding: 0.55rem 0.1rem;
            font: 600 1.05rem/1.2 "Outfit", sans-serif;
            color: var(--ink);
            background: transparent;
            outline: none;
        }

        .wave {
            height: 6px;
            width: 100%;
            background:
                radial-gradient(circle at 6px 3px, var(--accent) 3px, transparent 3px) 0 0/12px 6px repeat-x;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.35s ease;
        }

        input:focus + .wave {
            transform: scaleX(1);
            animation: drift 0.7s linear infinite;
        }

        @keyframes drift {
            to { background-position: 12px 0; }
        }
    </style>
</head>

<body>
    <div class="field">
        <label for="waveInput">Project Name</label>
        <input id="waveInput" type="text" placeholder="Type here">
        <div class="wave" aria-hidden="true"></div>
    </div>
</body>

</html>
