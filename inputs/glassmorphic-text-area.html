<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Text Area</title>
    <style>
        :root {
            --bg: #030305;
            --accent: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-group {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .glass-textarea {
            width: 100%;
            height: 200px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            color: white;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: 0.4s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .glass-textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .label {
            position: absolute;
            top: 25px;
            left: 25px;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            font-weight: 600;
        }

        .glass-textarea:focus~.label,
        .glass-textarea:not(:placeholder-shown)~.label {
            top: -25px;
            left: 10px;
            font-size: 10px;
            color: var(--accent);
            opacity: 1;
        }

        .glow-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 2px;
        }

        .glass-textarea:focus~.glow-line {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="input-group">
        <textarea class="glass-textarea" placeholder=" "></textarea>
        <label class="label">Manifesto_</label>
        <div class="glow-line"></div>
    </div>

</body>

</html>
