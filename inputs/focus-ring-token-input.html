<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Ring Token Input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f3f7ff;
            --ink: #1c2740;
            --muted: #5f6d8a;
            --panel: #ffffff;
            --line: rgba(28, 39, 64, 0.16);
            --ring-a: #477dff;
            --ring-b: #20c7a8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.3rem;
            background:
                radial-gradient(44rem 28rem at -8% -12%, rgba(71, 125, 255, 0.17), transparent 58%),
                radial-gradient(42rem 25rem at 108% 112%, rgba(32, 199, 168, 0.18), transparent 62%),
                var(--bg);
            font-family: "Plus Jakarta Sans", sans-serif;
            color: var(--ink);
        }

        .panel {
            width: min(100%, 24rem);
            border-radius: 1rem;
            border: 1px solid var(--line);
            background: var(--panel);
            box-shadow: 0 16px 30px rgba(28, 39, 64, 0.14);
            padding: 0.9rem;
            display: grid;
            gap: 0.7rem;
        }

        h1 {
            font-size: 1rem;
            letter-spacing: 0.01em;
        }

        .sub {
            font-size: 0.78rem;
            color: var(--muted);
        }

        .token-box {
            position: relative;
            border-radius: 0.85rem;
            padding: 0.38rem;
            border: 1px solid var(--line);
            background: #fcfdff;
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .token-box:focus-within {
            border-color: transparent;
            box-shadow:
                0 0 0 2px rgba(71, 125, 255, 0.32),
                0 0 0 5px rgba(32, 199, 168, 0.17);
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 0.34rem;
            border-radius: 999px;
            border: 1px solid rgba(71, 125, 255, 0.26);
            background: rgba(71, 125, 255, 0.12);
            color: #214389;
            padding: 0.34rem 0.52rem;
            font-size: 0.75rem;
            font-family: "JetBrains Mono", monospace;
        }

        .remove {
            border: 0;
            background: transparent;
            color: #214389;
            cursor: pointer;
            font-size: 0.75rem;
            line-height: 1;
        }

        .input {
            border: 0;
            outline: none;
            min-width: 8rem;
            flex: 1;
            font: 500 0.88rem/1.2 "Plus Jakarta Sans", sans-serif;
            color: var(--ink);
            padding: 0.3rem 0.2rem;
            background: transparent;
        }

        .hint {
            font: 500 0.72rem/1.4 "JetBrains Mono", monospace;
            color: var(--muted);
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        @media (max-width: 520px) {
            .panel {
                padding: 0.8rem;
            }

            .input {
                min-width: 5.8rem;
            }
        }
    </style>
</head>

<body>
    <section class="panel" aria-label="Token input">
        <h1>Invite Teammates</h1>
        <p class="sub">Type an email and press Enter to create a token.</p>

        <div class="token-box" id="tokenBox">
            <span class="tag">jane@team.dev<button class="remove" type="button" aria-label="Remove token">x</button></span>
            <span class="tag">alex@team.dev<button class="remove" type="button" aria-label="Remove token">x</button></span>
            <input id="tokenInput" class="input" type="text" placeholder="name@team.dev">
        </div>

        <p class="hint">Enter = add token | Backspace = remove last token</p>
    </section>

    <script>
        const tokenBox = document.getElementById("tokenBox");
        const tokenInput = document.getElementById("tokenInput");

        const wireRemove = (button) => {
            button.addEventListener("click", () => {
                button.closest(".tag").remove();
            });
        };

        tokenBox.querySelectorAll(".remove").forEach(wireRemove);

        const addTag = (value) => {
            const text = value.trim();
            if (!text) {
                return;
            }

            const tag = document.createElement("span");
            tag.className = "tag";
            tag.innerHTML = `${text}<button class="remove" type="button" aria-label="Remove token">x</button>`;
            tokenBox.insertBefore(tag, tokenInput);
            wireRemove(tag.querySelector(".remove"));
        };

        tokenInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                addTag(tokenInput.value);
                tokenInput.value = "";
            }

            if (event.key === "Backspace" && !tokenInput.value) {
                const tags = tokenBox.querySelectorAll(".tag");
                if (tags.length) {
                    tags[tags.length - 1].remove();
                }
            }
        });
    </script>
</body>

</html>
