<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Minimal Pro Footer | UI Element</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins, sans-serif;}
body{background:#0c0c0c;color:#fff;}

footer{
    width:100%;
    padding:80px 10%;
    text-align:center;
    display:flex;
    flex-direction:column;
    gap:45px;
    border-top:1px solid #222;
}

/* Title */
footer h2{
    font-size:36px;
    font-weight:700;
    letter-spacing:1px;
}

/* Subtitle */
footer p{
    max-width:580px;
    margin:auto;
    opacity:.8;
    font-size:16px;
    line-height:1.7;
}

/* Links line */
.links{
    display:flex;
    justify-content:center;
    gap:35px;
    flex-wrap:wrap;
    margin-top:10px;
}

.links a{
    text-decoration:none;
    color:#aaa;
    font-size:16px;
    position:relative;
    padding-bottom:3px;
    transition:.35s;
}

.links a::after{
    content:"";
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:-4px;
    width:0%;
    height:2px;
    background:#fff;
    transition:.35s ease;
}

.links a:hover{
    color:#fff;
    transform:translateY(-3px);
}

.links a:hover::after{
    width:100%;
}

/* Social icons */
.social{
    display:flex;
    justify-content:center;
    gap:12px;
    margin-top:15px;
}

.social a{
    width:44px;height:44px;
    display:flex;
    justify-content:center;
    align-items:center;
    border-radius:12px;
    background:#1a1a1a;
    font-weight:600;
    font-size:18px;
    transition:.35s;
}

.social a:hover{
    background:#fff;
    color:#111;
    transform:translateY(-6px);
}

/* Animated line under footer */
.line{
    width:100%;
    height:2px;
    background:linear-gradient(90deg, transparent,#fff,transparent);
    animation:lineMove 3s infinite linear;
    margin-top:20px;
}

@keyframes lineMove{
    0%{transform:translateX(-100%);}
    100%{transform:translateX(100%);}
}

/* Copyright */
.copy{
    margin-top:20px;
    font-size:14px;
    opacity:.7;
}
</style>
</head>
<body>

<footer>

    <h2>UI Elements</h2>
    <p>Minimal and beautifully crafted footer design for premium clean interfaces — perfect for portfolios, SaaS and modern business sites.</p>

    <div class="links">
        <a href="#">Home</a>
        <a href="#">Components</a>
        <a href="#">Docs</a>
        <a href="#">Github</a>
        <a href="#">Contact</a>
    </div>

    <div class="social">
        <a>F</a>
        <a>I</a>
        <a>X</a>
    </div>

    <div class="line"></div>

    <p class="copy">© 2025 UI Elements — Minimal Pro Footer. All rights reserved.</p>

</footer>

</body>
</html>
