<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Footer | UI Element</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins, sans-serif;}
body{
    background:#0e0e0e;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:50px 10%;
}

footer{
    width:100%;
    max-width:1200px;
    padding:50px;
    border-radius:25px;
    background:rgba(255,255,255,0.07);
    backdrop-filter:blur(15px);
    border:1px solid rgba(255,255,255,0.2);
    display:flex;
    flex-direction:column;
    gap:25px;
    box-shadow:0 0 25px rgba(255,255,255,0.1);
}

footer h2{
    font-size:32px;
    font-weight:600;
}

footer p{
    max-width:500px;
    opacity:.85;
    font-size:16px;
    line-height:1.6;
}

/* Newsletter */
.news{
    display:flex;
    gap:15px;
    margin-top:10px;
}

.news input{
    flex:1;
    padding:15px 18px;
    border-radius:14px;
    border:none;
    outline:none;
    background:rgba(255,255,255,0.1);
    font-size:16px;
    color:#fff;
}

.news button{
    padding:15px 28px;
    border-radius:14px;
    border:none;
    font-size:16px;
    font-weight:600;
    background:#fff;
    color:#111;
    cursor:pointer;
    transition:.3s;
}

.news button:hover{
    transform:scale(1.05);
    background:#ddd;
}

/* Social */
.social{
    display:flex;
    gap:15px;
    margin-top:25px;
}

.social a{
    width:46px;
    height:46px;
    border-radius:14px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:18px;
    font-weight:700;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(10px);
    transition:.35s;
}

.social a:hover{
    transform:translateY(-6px);
    background:#fff;
    color:#111;
}

/* Copyright */
.copy{
    margin-top:10px;
    text-align:center;
    font-size:14px;
    color:#ccc;
}

/* Responsive */
@media(max-width:650px){
    .news{flex-direction:column;}
    .news button{width:100%;}
}
</style>
</head>
<body>

<footer>
    <h2>Stay Updated</h2>
    <p>Subscribe to receive premium UI components, theme kits, templates and updates directly in your inbox.</p>

    <div class="news">
        <input type="email" placeholder="Enter your email" />
        <button>Subscribe</button>
    </div>

    <div class="social">
        <a>F</a>
        <a>I</a>
        <a>X</a>
    </div>

    <p class="copy">© 2025 UI Elements — All rights reserved.</p>
</footer>

</body>
</html>
