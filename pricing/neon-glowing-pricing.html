<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glowing Pricing Table</title>
    <style>
        :root {
            --bg: #030303;
            --neon-1: #00f3ff;
            --neon-2: #bc00ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 30px;
            flex-wrap: wrap;
            padding: 40px;
        }

        .pricing-card {
            position: relative;
            width: 300px;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s, background 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .pricing-card:hover {
            transform: translateY(-15px);
            background: rgba(255, 255, 255, 0.06);
        }

        /* Animated Border */
        .pricing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--color));
            transition: left 0.5s;
        }

        .pricing-card:hover::before {
            left: 100%;
        }

        .pricing-card.cyan {
            --color: var(--neon-1);
        }

        .pricing-card.purple {
            --color: var(--neon-2);
        }

        .plan-name {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .price {
            font-size: 50px;
            font-weight: 800;
            margin-bottom: 30px;
        }

        .price span {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        .features {
            list-style: none;
            margin-bottom: 40px;
            text-align: left;
        }

        .features li {
            padding: 10px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .features li::before {
            content: 'âœ¦';
            color: var(--color);
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid var(--color);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 0 10px var(--color);
        }

        .btn:hover {
            background: var(--color);
            color: black;
            box-shadow: 0 0 30px var(--color);
        }
    </style>
</head>

<body>
    <div class="pricing-card cyan">
        <div class="plan-name">Starter</div>
        <div class="price">$19<span>/mo</span></div>
        <ul class="features">
            <li>Modern Design</li>
            <li>Fully Responsive</li>
            <li>24/7 Support</li>
            <li>Custom Domain</li>
        </ul>
        <a href="#" class="btn">Deploy Now</a>
    </div>

    <div class="pricing-card purple">
        <div class="plan-name">Pro</div>
        <div class="price">$59<span>/mo</span></div>
        <ul class="features">
            <li>Everything in Starter</li>
            <li>Advanced SEO</li>
            <li>API Access</li>
            <li>Priority Hosting</li>
        </ul>
        <a href="#" class="btn">Deploy Now</a>
    </div>
</body>

</html>
