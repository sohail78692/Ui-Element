<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Toggle Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;700;800&family=IBM+Plex+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1324;
            --ink: #edf2ff;
            --muted: #9eaed6;
            --surface: #151f39;
            --line: rgba(237, 242, 255, 0.12);
            --accent: #58d4ff;
            --accent-2: #7effc2;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.4rem;
            background:
                radial-gradient(48rem 30rem at -8% -18%, rgba(88, 212, 255, 0.2), transparent 58%),
                radial-gradient(44rem 26rem at 110% 116%, rgba(126, 255, 194, 0.16), transparent 62%),
                var(--bg);
            color: var(--ink);
            font-family: "Sora", sans-serif;
        }

        .pricing {
            width: min(100%, 46rem);
            border-radius: 1.2rem;
            border: 1px solid var(--line);
            background: linear-gradient(155deg, rgba(21, 31, 57, 0.92), rgba(12, 18, 33, 0.96));
            box-shadow: 0 24px 40px rgba(0, 0, 0, 0.35);
            padding: 1rem;
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 0.9rem;
        }

        h1 {
            font-size: 1.1rem;
            letter-spacing: 0.02em;
        }

        .toggle {
            border: 1px solid var(--line);
            border-radius: 999px;
            padding: 0.24rem;
            display: inline-flex;
            background: rgba(255, 255, 255, 0.04);
        }

        .toggle button {
            border: 0;
            border-radius: 999px;
            padding: 0.45rem 0.8rem;
            font: 700 0.7rem/1 "IBM Plex Mono", monospace;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            background: transparent;
            color: var(--muted);
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .toggle button.active {
            color: #041427;
            background: linear-gradient(120deg, var(--accent), var(--accent-2));
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 0.72rem;
        }

        .card {
            border: 1px solid var(--line);
            border-radius: 0.92rem;
            background: rgba(255, 255, 255, 0.02);
            padding: 0.8rem;
            display: grid;
            gap: 0.7rem;
        }

        .name {
            font-size: 0.9rem;
            letter-spacing: 0.01em;
        }

        .price {
            display: flex;
            align-items: baseline;
            gap: 0.3rem;
        }

        .price strong {
            font-size: 1.6rem;
            line-height: 1;
        }

        .price span {
            font-size: 0.78rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.07em;
        }

        ul {
            list-style: none;
            display: grid;
            gap: 0.35rem;
            font-size: 0.8rem;
            color: #cdd9f9;
        }

        li::before {
            content: "â€¢";
            color: var(--accent);
            margin-right: 0.4rem;
        }

        .cta {
            border: 0;
            border-radius: 0.7rem;
            padding: 0.58rem 0.7rem;
            font: 700 0.8rem/1 "Sora", sans-serif;
            cursor: pointer;
            color: #041427;
            background: linear-gradient(120deg, var(--accent), var(--accent-2));
        }

        .pro {
            border-color: rgba(88, 212, 255, 0.5);
            box-shadow: inset 0 0 0 1px rgba(88, 212, 255, 0.35);
        }

        @media (max-width: 760px) {
            .top { flex-direction: column; align-items: flex-start; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>
    <section class="pricing" aria-label="Pricing table">
        <div class="top">
            <h1>Signal Cloud Plans</h1>
            <div class="toggle" role="tablist" aria-label="Billing cycle">
                <button class="active" type="button" data-cycle="monthly">Monthly</button>
                <button type="button" data-cycle="yearly">Yearly</button>
            </div>
        </div>

        <div class="grid">
            <article class="card" data-monthly="12" data-yearly="9">
                <h2 class="name">Starter</h2>
                <p class="price"><strong>$12</strong><span>/mo</span></p>
                <ul>
                    <li>5 projects</li>
                    <li>Community support</li>
                    <li>Weekly exports</li>
                </ul>
                <button class="cta" type="button">Choose Starter</button>
            </article>

            <article class="card pro" data-monthly="28" data-yearly="21">
                <h2 class="name">Pro</h2>
                <p class="price"><strong>$28</strong><span>/mo</span></p>
                <ul>
                    <li>Unlimited projects</li>
                    <li>Priority support</li>
                    <li>Team spaces</li>
                </ul>
                <button class="cta" type="button">Choose Pro</button>
            </article>

            <article class="card" data-monthly="65" data-yearly="49">
                <h2 class="name">Scale</h2>
                <p class="price"><strong>$65</strong><span>/mo</span></p>
                <ul>
                    <li>Dedicated manager</li>
                    <li>Audit trails</li>
                    <li>SSO and SCIM</li>
                </ul>
                <button class="cta" type="button">Choose Scale</button>
            </article>
        </div>
    </section>

    <script>
        const cycleButtons = [...document.querySelectorAll(".toggle button")];
        const cards = [...document.querySelectorAll(".card")];

        const setCycle = (cycle) => {
            cycleButtons.forEach((button) => button.classList.toggle("active", button.dataset.cycle === cycle));

            cards.forEach((card) => {
                const value = card.dataset[cycle];
                const strong = card.querySelector("strong");
                const suffix = card.querySelector("span");
                strong.textContent = `$${value}`;
                suffix.textContent = cycle === "monthly" ? "/mo" : "/mo billed yearly";
            });
        };

        cycleButtons.forEach((button) => {
            button.addEventListener("click", () => setCycle(button.dataset.cycle));
        });
    </script>
</body>

</html>
