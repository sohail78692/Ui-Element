<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Pricing Toggle</title>
    <style>
        :root {
            --bg: #050508;
            --accent: #00f2ff;
            --toggle-bg: rgba(255, 255, 255, 0.05);
            --pill-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 40px;
        }

        .toggle-container {
            position: relative;
            width: 280px;
            height: 60px;
            background: var(--toggle-bg);
            border-radius: 30px;
            padding: 5px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .toggle-option {
            flex: 1;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            font-size: 15px;
            z-index: 2;
            transition: color 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toggle-option.active {
            color: black;
        }

        .toggle-pill {
            position: absolute;
            width: calc(50% - 5px);
            height: 50px;
            background: var(--accent);
            border-radius: 25px;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: var(--pill-shadow);
            z-index: 1;
        }

        .toggle-container.yearly .toggle-pill {
            transform: translateX(100%);
        }

        /* Discount Tag */
        .discount-badge {
            position: absolute;
            top: -20px;
            right: -10px;
            background: #ff007a;
            color: white;
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 800;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0) rotate(5deg);
            }

            50% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .price-display {
            color: white;
            font-size: 64px;
            font-weight: 800;
            display: flex;
            align-items: flex-start;
            gap: 5px;
        }

        .currency {
            font-size: 24px;
            margin-top: 15px;
            color: var(--accent);
        }

        .period {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.3);
            align-self: flex-end;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="toggle-container" id="pricingToggle">
        <div class="toggle-pill"></div>
        <div class="toggle-option active" data-value="monthly">Monthly</div>
        <div class="toggle-option" data-value="yearly">Yearly</div>
        <div class="discount-badge">SAVE 40%</div>
    </div>

    <div class="price-display">
        <span class="currency">$</span>
        <span id="priceValue">29</span>
        <span class="period">/mo</span>
    </div>

    <script>
        const toggle = document.getElementById('pricingToggle');
        const options = document.querySelectorAll('.toggle-option');
        const price = document.getElementById('priceValue');

        toggle.addEventListener('click', () => {
            toggle.classList.toggle('yearly');
            const isYearly = toggle.classList.contains('yearly');

            options.forEach(opt => opt.classList.remove('active'));
            if (isYearly) {
                options[1].classList.add('active');
                price.textContent = '17';
            } else {
                options[0].classList.add('active');
                price.textContent = '29';
            }
        });
    </script>

</body>

</html>
