<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Tier Cards</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #0f172a;
            background:
                radial-gradient(circle at 14% 18%, #f9731644, transparent 34%),
                radial-gradient(circle at 86% 82%, #7c3aed44, transparent 34%),
                linear-gradient(145deg, #e6eef8, #f3f8fc 45%, #e2ecf8);
        }
        .card {
            width: min(920px, 100%);
            border-radius: 22px;
            border: 1px solid #0f172a22;
            background: #ffffffde;
            box-shadow: 0 18px 36px #0f172a24;
            padding: 22px;
        }
        h1 { margin: 0; font-size: clamp(1.4rem, 2.7vw, 2.05rem); }
        .intro { margin: 10px 0 16px; color: #475569; max-width: 60ch; line-height: 1.5; }
        .grid { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 10px; }
        .box {
            border-radius: 12px;
            padding: 14px;
            color: #f8fafc;
            background: linear-gradient(135deg, #f97316, #ef4444);
        }
        .box:nth-child(2) { background: linear-gradient(135deg, #ef4444, #7c3aed); }
        .box:nth-child(3) { background: linear-gradient(135deg, #7c3aed, #f97316); }
        .box span { display: block; font-size: 0.74rem; text-transform: uppercase; letter-spacing: 0.08em; opacity: 0.82; margin-bottom: 6px; }
        .box strong { font-size: 1.35rem; }
        .tabs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; background: #e2e8f0; padding: 6px; border-radius: 12px; }
        .tabs button { border: none; border-radius: 8px; padding: 10px; font: inherit; font-weight: 700; color: #334155; background: transparent; }
        .tabs button.active { color: #fff; background: linear-gradient(135deg, #f97316, #ef4444); }
        .content { margin-top: 12px; border: 1px solid #0f172a1f; background: #f8fbff; border-radius: 12px; padding: 12px; }
        .content h2 { margin: 0 0 8px; font-size: 1.1rem; }
        .content p { margin: 0; color: #64748b; }
        .list { display: grid; gap: 8px; }
        .item { border: 1px solid #0f172a1f; border-radius: 11px; background: #fff; padding: 11px; display: flex; justify-content: space-between; gap: 10px; align-items: center; }
        .item span { font-size: 0.72rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.08em; color: #fff; border-radius: 999px; padding: 6px 9px; background: linear-gradient(135deg, #f97316, #ef4444); }
        .item:nth-child(2) span { background: linear-gradient(135deg, #ef4444, #7c3aed); }
        .item:nth-child(3) span { background: linear-gradient(135deg, #7c3aed, #f97316); }
        .item:nth-child(4) span { background: linear-gradient(135deg, #f97316, #7c3aed); }
        .plan { border: 1px solid #0f172a1f; border-radius: 12px; padding: 12px; background: #fff; }
        .plan h2 { margin: 0; font-size: 1.02rem; }
        .price { margin: 8px 0; font-size: 1.8rem; font-weight: 800; }
        .plan small { color: #64748b; }
        .reco { border-color: #ef4444; box-shadow: 0 0 0 2px #ef444433 inset; }
        .timeline { display: grid; gap: 8px; }
        .step { border: 1px solid #0f172a1f; border-radius: 11px; padding: 10px; display: grid; grid-template-columns: auto 1fr; gap: 10px; align-items: center; background: #fff; }
        .step span { width: 28px; height: 28px; border-radius: 999px; display: grid; place-items: center; font-weight: 700; color: #334155; border: 2px solid #94a3b8; }
        .step.active span { color: #fff; border-color: transparent; background: linear-gradient(135deg, #f97316, #7c3aed); }
        .step strong { display: block; }
        .step small { color: #64748b; }
        @media (max-width: 760px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <section class="card">
        <h1>Service Tier Cards</h1>
        <p class="intro">Standalone and reusable UI element with responsive behavior and clear visual hierarchy.</p>
        <div class="grid">
            <article class="plan"><h2>Starter</h2><p class="price"></p><small>3 projects · Email support</small></article>
            <article class="plan reco"><h2>Pro</h2><p class="price"></p><small>Unlimited · Priority support</small></article>
            <article class="plan"><h2>Scale</h2><p class="price"></p><small>Security · Team controls</small></article>
        </div>
    </section>
</body>
</html>
