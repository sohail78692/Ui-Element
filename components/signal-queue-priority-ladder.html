<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Queue Priority Ladder</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap");

        :root {
            --bg-1: #20140d;
            --bg-2: #4a2b1f;
            --paper: #fff8f2ea;
            --ink: #2e211b;
            --muted: #7d6657;
            --line: #e6d6cc;
            --urgent: #ef5b49;
            --high: #f7a548;
            --normal: #5d9be8;
            --low: #7ec89d;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
            font-family: "Outfit", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(circle at 16% 18%, #f7a54836, transparent 35%),
                radial-gradient(circle at 82% 82%, #ef5b4930, transparent 34%),
                linear-gradient(145deg, var(--bg-1), var(--bg-2));
        }

        .queue {
            width: min(760px, 100%);
            border-radius: 24px;
            background: var(--paper);
            border: 1px solid #ffffff52;
            box-shadow: 0 20px 36px #190e0973;
            padding: clamp(16px, 2.8vw, 28px);
            display: grid;
            gap: 14px;
        }

        .head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        h1 {
            margin: 0;
            font-size: clamp(1.2rem, 2.8vw, 1.9rem);
        }

        .head p {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 0.88rem;
        }

        .list {
            display: grid;
            gap: 9px;
        }

        .item {
            border: 1px solid var(--line);
            border-left: 6px solid var(--color);
            border-radius: 12px;
            background: #fffdf9;
            padding: 10px 12px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: center;
        }

        .item h2 {
            margin: 0;
            font-size: 0.97rem;
        }

        .item p {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 0.82rem;
        }

        .tag {
            font-size: 0.73rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.07em;
            color: #fff;
            border-radius: 999px;
            padding: 6px 10px;
            background: var(--color);
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            border-radius: 10px;
            padding: 9px 13px;
            cursor: pointer;
            font: inherit;
            font-weight: 700;
            background: #ecdfd6;
            color: #563d2f;
        }

        button.primary {
            color: #fff;
            background: linear-gradient(120deg, #ea684f, #f0a64f);
        }
    </style>
</head>
<body>
    <section class="queue">
        <header class="head">
            <div>
                <h1>Signal Queue Priority Ladder</h1>
                <p>Quick triage view for support and incident streams.</p>
            </div>
            <div class="actions">
                <button id="rotate">Rotate Priorities</button>
                <button class="primary" id="resolve">Resolve Top</button>
            </div>
        </header>

        <div class="list" id="list"></div>
    </section>

    <script>
        const levels = {
            Urgent: "var(--urgent)",
            High: "var(--high)",
            Normal: "var(--normal)",
            Low: "var(--low)"
        };

        let queue = [
            { title: "Checkout timeout spike", note: "EU region crossing 3s threshold.", level: "Urgent" },
            { title: "Webhook retry backlog", note: "Payment sync lagging by 9 minutes.", level: "High" },
            { title: "Export CSV formatting", note: "Missing currency symbol in row totals.", level: "Normal" },
            { title: "Avatar crop in Safari", note: "Rounded mask drifts on zoom.", level: "Low" }
        ];

        const list = document.getElementById("list");
        const rotate = document.getElementById("rotate");
        const resolve = document.getElementById("resolve");

        function draw() {
            list.innerHTML = queue.map((entry) => `
                <article class="item" style="--color:${levels[entry.level]}">
                    <div>
                        <h2>${entry.title}</h2>
                        <p>${entry.note}</p>
                    </div>
                    <span class="tag">${entry.level}</span>
                </article>
            `).join("");
        }

        rotate.addEventListener("click", () => {
            queue.unshift(queue.pop());
            draw();
        });

        resolve.addEventListener("click", () => {
            queue.shift();
            queue.push({ title: "New intake request", note: "Pending triage metadata assignment.", level: "Low" });
            draw();
        });

        draw();
    </script>
</body>
</html>
