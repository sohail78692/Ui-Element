<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabs Navigation</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Poppins, sans-serif;
  }

  body {
    height: 100vh;
    background: #0f172a;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  .tabs-container {
    width: 500px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .tabs {
    display: flex;
    position: relative;
    width: 100%;
    justify-content: space-between;
    border-bottom: 2px solid rgba(255,255,255,0.2);
  }

  .tab {
    flex: 1;
    text-align: center;
    padding: 14px 0;
    font-size: 18px;
    cursor: pointer;
    opacity: .7;
    transition: .3s ease;
  }

  .tab.active {
    opacity: 1;
    color: #60a5fa;
  }

  .indicator {
    position: absolute;
    bottom: -2px;
    height: 3px;
    width: 33.33%;
    background: #60a5fa;
    border-radius: 4px;
    transition: .35s;
  }

  .content {
    margin-top: 25px;
    font-size: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="tabs-container">
  <div class="tabs">
    <div class="tab active" onclick="switchTab(0)">Home</div>
    <div class="tab" onclick="switchTab(1)">Profile</div>
    <div class="tab" onclick="switchTab(2)">Settings</div>
    <div class="indicator" id="indicator"></div>
  </div>

  <div class="content" id="content">Home Content</div>
</div>

<script>
  const indicator = document.getElementById("indicator");
  const tabs = document.querySelectorAll(".tab");
  const content = document.getElementById("content");

  const tabTexts = ["Home Content", "Profile Information", "Settings Options"];

  function switchTab(index) {
    tabs.forEach(tab => tab.classList.remove("active"));
    tabs[index].classList.add("active");

    indicator.style.left = `calc(33.33% * ${index})`;
    content.innerText = tabTexts[index];
  }
</script>

</body>
</html>
