<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit KPI Badge Cluster</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap');

        :root {
            --ink: #102031;
            --bg: #eaf2fa;
            --ring: #0f172a;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: "Plus Jakarta Sans", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(circle at 15% 15%, rgba(14, 165, 233, 0.26), transparent 34%),
                radial-gradient(circle at 84% 86%, rgba(249, 115, 22, 0.22), transparent 34%),
                linear-gradient(140deg, #e2ecf9, #f0f6fc 44%, #dbe8f6);
            padding: 24px;
        }

        .board {
            width: min(920px, 100%);
            border-radius: 28px;
            padding: clamp(16px, 2.8vw, 32px);
            border: 1px solid rgba(16, 32, 49, 0.12);
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 22px 42px rgba(13, 34, 57, 0.16);
        }

        h1 {
            margin: 0;
            font-size: clamp(1.4rem, 2.8vw, 2.1rem);
            letter-spacing: -0.02em;
        }

        p {
            margin: 10px 0 20px;
            max-width: 56ch;
            color: #4a6079;
            line-height: 1.52;
        }

        .orbit {
            position: relative;
            width: min(620px, 100%);
            aspect-ratio: 1 / 1;
            margin: 0 auto;
            border-radius: 50%;
            border: 1px dashed rgba(16, 32, 49, 0.25);
            background:
                radial-gradient(circle, rgba(16, 32, 49, 0.05) 0 24%, transparent 24% 100%);
        }

        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 24px;
            background: linear-gradient(145deg, #0f172a, #1e3a5f);
            color: #ecf6ff;
            display: grid;
            place-content: center;
            text-align: center;
            box-shadow: 0 14px 28px rgba(15, 23, 42, 0.35);
        }

        .center small {
            display: block;
            color: #a8c2df;
            font-size: 0.72rem;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            margin-bottom: 8px;
        }

        .center strong {
            font-size: 1.42rem;
        }

        .node {
            --angle: 0deg;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: rotate(var(--angle)) translateX(235px) rotate(calc(-1 * var(--angle)));
            width: 138px;
            min-height: 94px;
            border-radius: 14px;
            border: 1px solid rgba(16, 32, 49, 0.1);
            background: #fff;
            padding: 10px 12px;
            box-shadow: 0 10px 20px rgba(16, 32, 49, 0.12);
            transition: transform 0.22s ease, box-shadow 0.22s ease;
        }

        .node:hover {
            transform: rotate(var(--angle)) translateX(243px) rotate(calc(-1 * var(--angle)));
            box-shadow: 0 14px 24px rgba(16, 32, 49, 0.2);
        }

        .node span {
            display: block;
            font-size: 0.72rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #5f7288;
            margin-bottom: 6px;
        }

        .node strong {
            font-size: 1.12rem;
        }

        .node:nth-child(2) strong {
            color: #0369a1;
        }

        .node:nth-child(3) strong {
            color: #059669;
        }

        .node:nth-child(4) strong {
            color: #c2410c;
        }

        .node:nth-child(5) strong {
            color: #7c3aed;
        }

        @media (max-width: 720px) {
            .orbit {
                aspect-ratio: auto;
                border: none;
                background: transparent;
                display: grid;
                gap: 10px;
            }

            .center,
            .node {
                position: static;
                transform: none !important;
                width: 100%;
                min-height: unset;
            }

            .center {
                height: auto;
                padding: 16px;
            }
        }
    </style>
</head>

<body>
    <section class="board">
        <h1>Orbit KPI Badge Cluster</h1>
        <p>
            Circular KPI grouping with a central headline metric and floating badge cards around it.
            Works as a visual summary widget for product, sales, and operations dashboards.
        </p>

        <div class="orbit">
            <div class="center">
                <small>Quarter Score</small>
                <strong>87.4</strong>
            </div>

            <article class="node" style="--angle: 15deg;">
                <span>Pipeline</span>
                <strong>$1.2M</strong>
            </article>
            <article class="node" style="--angle: 105deg;">
                <span>Engagement</span>
                <strong>63%</strong>
            </article>
            <article class="node" style="--angle: 195deg;">
                <span>Velocity</span>
                <strong>+28%</strong>
            </article>
            <article class="node" style="--angle: 285deg;">
                <span>NPS</span>
                <strong>51</strong>
            </article>
        </div>
    </section>
</body>

</html>
