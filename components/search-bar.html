<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Bar</title>
<style>
body {
    background: #0f0f0f;
    padding: 40px;
    color: white;
    font-family: Poppins, sans-serif;
}
.search-box input {
    width: 260px;
    padding: 12px 18px;
    border-radius: 30px;
    border: none;
    background: #202020;
    color: #eee;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}
.search-box input:focus {
    background: #262626;
    box-shadow: 0 0 10px rgba(0,150,255,0.4);
}
</style>
</head>
<body>

<div class="search-box">
    <input type="text" placeholder="Search something..." aria-label="Search">
</div>

</body>
</html>
