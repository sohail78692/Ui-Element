<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Shatter Reveal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 800px;
            height: 500px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            background: url('https://source.unsplash.com/random/800x500/?cipher,technology') center/cover;
            overflow: hidden;
        }

        /* The content revealed after shatter */
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1;
            text-align: center;
            opacity: 0;
            transition: opacity 1s 0.5s;
            background: rgba(0, 0, 0, 0.7);
        }

        .content.visible {
            opacity: 1;
        }

        .content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        /* The glass overlay */
        .glass-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .glass-panel:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .click-hint {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 3;
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <div class="content" id="hiddenContent">
            <h2>Access Granted</h2>
            <p>Welcome to the secure area. The glass barrier has been shattered successfully.</p>
        </div>

        <div class="glass-panel" id="glassPanel">
            <div class="click-hint">Click to Shatter</div>
        </div>
    </div>

    <canvas id="shatterCanvas"></canvas>

    <script>
        const container = document.getElementById('container');
        const glassPanel = document.getElementById('glassPanel');
        const hiddenContent = document.getElementById('hiddenContent');
        const canvas = document.getElementById('shatterCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let shards = [];
        let isShattered = false;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Shard {
            constructor(x, y, w, h, angle) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 20;
                this.vy = (Math.random() - 0.5) * 20;
                this.rotation = 0;
                this.vRotation = (Math.random() - 0.5) * 0.5;
                this.gravity = 0.5;
                this.opacity = 1;

                // Triangle points relative to center
                this.p1 = { x: -w / 2, y: -h / 2 };
                this.p2 = { x: w / 2, y: -h / 2 };
                this.p3 = { x: 0, y: h / 2 };
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.rotation += this.vRotation;
                this.opacity -= 0.01;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = Math.max(0, this.opacity);

                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.lineWidth = 1;

                ctx.beginPath();
                ctx.moveTo(this.p1.x, this.p1.y);
                ctx.lineTo(this.p2.x, this.p2.y);
                ctx.lineTo(this.p3.x, this.p3.y);
                ctx.closePath();

                ctx.fill();
                ctx.stroke();

                ctx.restore();
            }
        }

        function createShards(rect) {
            const count = 50;
            for (let i = 0; i < count; i++) {
                const x = rect.left + Math.random() * rect.width;
                const y = rect.top + Math.random() * rect.height;
                shards.push(new Shard(x, y, 40 + Math.random() * 40, 40 + Math.random() * 40));
            }
        }

        function animate() {
            if (shards.length > 0) {
                ctx.clearRect(0, 0, width, height);
                shards.forEach((shard, index) => {
                    shard.update();
                    shard.draw();
                    if (shard.opacity <= 0 || shard.y > height) {
                        shards.splice(index, 1);
                    }
                });
                requestAnimationFrame(animate);
            } else if (isShattered) {
                ctx.clearRect(0, 0, width, height);
            }
        }

        glassPanel.addEventListener('click', (e) => {
            if (isShattered) return;
            isShattered = true;

            // Generate shards
            const rect = glassPanel.getBoundingClientRect();
            createShards(rect);

            // Hide glass panel
            glassPanel.style.opacity = '0';
            glassPanel.style.pointerEvents = 'none';

            // Show content
            hiddenContent.classList.add('visible');

            animate();
        });
    </script>
</body>

</html>
