<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Calendar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1541701494587-cb58502866ab?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .calendar-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 320px;
            color: white;
            overflow: hidden;
        }

        .calendar-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255, 255, 255, 0.1),
                    transparent);
            transform: rotate(30deg);
            pointer-events: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .month-year {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            transition: background 0.2s, transform 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Days Grid */
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
        }

        .day-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .day {
            position: relative;
            height: 35px;
            width: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .day:hover:not(.empty) {
            background: rgba(255, 255, 255, 0.2);
        }

        .day.today {
            background: white;
            color: #d63384;
            /* Pinkish accent */
            font-weight: 700;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .day.selected {
            background: #d63384;
            color: white;
        }

        .day.empty {
            cursor: default;
        }

        .day .dot {
            position: absolute;
            bottom: 4px;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            display: none;
        }

        .day.has-event .dot {
            display: block;
        }

        /* Weather Widget Mini */
        .weather-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .temp {
            font-size: 2rem;
            font-weight: 300;
        }

        .condition {
            font-size: 0.9rem;
            opacity: 0.8;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="calendar-container">
        <div class="header">
            <button class="nav-btn" onclick="prevMonth()"><i class="fas fa-chevron-left"></i></button>
            <div class="month-year" id="monthYear">March 2024</div>
            <button class="nav-btn" onclick="nextMonth()"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="days-grid" id="daysGrid">
            <!-- Labels -->
            <div class="day-label">S</div>
            <div class="day-label">M</div>
            <div class="day-label">T</div>
            <div class="day-label">W</div>
            <div class="day-label">T</div>
            <div class="day-label">F</div>
            <div class="day-label">S</div>

            <!-- Generated by JS -->
        </div>

        <div class="weather-info">
            <div class="temp">24Â°</div>
            <div class="condition">
                <span>Sunny</span>
                <i class="fas fa-sun"></i>
            </div>
        </div>
    </div>

    <script>
        const monthYear = document.getElementById('monthYear');
        const daysGrid = document.getElementById('daysGrid');

        let currentDate = new Date();

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            monthYear.innerText = `${monthNames[month]} ${year}`;

            // Clear old days
            // Note: Keep first 7 children (Labels)
            while (daysGrid.children.length > 7) {
                daysGrid.removeChild(daysGrid.lastChild);
            }

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Empty slots
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.classList.add('day', 'empty');
                daysGrid.appendChild(empty);
            }

            // Days
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.classList.add('day');
                day.innerText = i;

                // Check Today
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    day.classList.add('today');
                }

                // Random Events
                if (Math.random() > 0.8) {
                    day.classList.add('has-event');
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    day.appendChild(dot);
                }

                day.addEventListener('click', () => {
                    document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
                    day.classList.add('selected');
                });

                daysGrid.appendChild(day);
            }
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Init
        renderCalendar();
    </script>
</body>

</html>
