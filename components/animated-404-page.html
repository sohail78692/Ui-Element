<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated 404 Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d0d0d;
            font-family: 'Space Mono', monospace;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 10rem;
            margin: 0;
            line-height: 0.8;
            position: relative;
            mix-blend-mode: difference;
        }

        h1 span {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        h1 span:nth-child(2) {
            animation-delay: 0.5s;
            color: #ff3366;
            text-shadow: 2px 2px 0 #00ffff;
        }

        h1 span:nth-child(3) {
            animation-delay: 1s;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0 40px;
            color: #888;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            background: transparent;
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: left 0.3s;
            z-index: -1;
        }

        .btn:hover {
            color: #0d0d0d;
        }

        .btn:hover::before {
            left: 0;
        }

        /* Glitch Effect */
        .glitch-wrapper {
            position: relative;
        }

        /* UFO / Mascot */
        .ufo-container {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 60px;
            animation: hover 4s ease-in-out infinite;
        }

        .saucer {
            width: 100%;
            height: 40px;
            background: #ddd;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.2);
        }

        .dome {
            position: absolute;
            top: -15px;
            left: 25%;
            width: 50%;
            height: 30px;
            background: #aadaff;
            border-radius: 50% 50% 0 0;
            opacity: 0.7;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .beam {
            position: absolute;
            top: 20px;
            left: 20%;
            width: 60%;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 200px solid rgba(170, 218, 255, 0);
            transition: border-bottom-color 0.2s;
            z-index: 0;
            animation: beam 4s infinite;
        }

        @keyframes beam {

            0%,
            45% {
                border-bottom-color: rgba(170, 218, 255, 0);
                height: 0;
            }

            50%,
            95% {
                border-bottom-color: rgba(170, 218, 255, 0.2);
                height: 200px;
            }

            100% {
                border-bottom-color: rgba(170, 218, 255, 0);
                height: 0;
            }
        }

        @keyframes hover {

            0%,
            100% {
                transform: translate(-50%, 0) rotate(2deg);
            }

            50% {
                transform: translate(-50%, -20px) rotate(-2deg);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Background Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: Math.random();
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="ufo-container">
            <div class="dome"></div>
            <div class="saucer"></div>
            <div class="beam"></div>
        </div>

        <div class="glitch-wrapper">
            <h1>
                <span>4</span>
                <span>0</span>
                <span>4</span>
            </h1>
        </div>
        <p>LOST IN SPACE</p>
        <a href="#" class="btn">Return Home</a>
    </div>

    <script>
        // Generate Stars
        const starsContainer = document.getElementById('stars');
        const count = 100;

        for (let i = 0; i < count; i++) {
            const star = document.createElement('div');
            star.className = 'star';

            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 3;
            const duration = Math.random() * 3 + 1;

            star.style.left = x + '%';
            star.style.top = y + '%';
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.animationDuration = duration + 's';
            star.style.animationDelay = Math.random() + 's';

            starsContainer.appendChild(star);
        }

        // Mouse Parallax
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX * 2) / 100;
            const y = (window.innerHeight - e.pageY * 2) / 100;

            document.querySelector('.ufo-container').style.transform = `translate(calc(-50% + ${x}px), ${y}px)`;
        });

    </script>
</body>

</html>
