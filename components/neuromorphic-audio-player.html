<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuromorphic Audio Player | UI Elements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #e0e5ec;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --primary: #6d5dfc;
            --text: #4a5568;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
        }

        .player {
            width: 350px;
            padding: 2.5rem;
            background: var(--bg);
            border-radius: 40px;
            box-shadow: 20px 20px 60px var(--shadow-dark),
                -20px -20px 60px var(--shadow-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .album-art {
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border-radius: 30px;
            box-shadow: 10px 10px 20px var(--shadow-dark),
                -10px -10px 20px var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 8px solid var(--bg);
        }

        .album-art i {
            font-size: 4rem;
            color: var(--primary);
            opacity: 0.6;
        }

        .song-info {
            text-align: center;
        }

        .song-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--primary);
        }

        .song-artist {
            font-size: 0.875rem;
            font-weight: 500;
            opacity: 0.7;
        }

        .progress-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .slider-bar {
            width: 100%;
            height: 8px;
            background: var(--bg);
            border-radius: 10px;
            box-shadow: inset 2px 2px 5px var(--shadow-dark),
                inset -2px -2px 5px var(--shadow-light);
            position: relative;
            cursor: pointer;
        }

        .progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 45%;
            background: var(--primary);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(109, 93, 252, 0.4);
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg);
            box-shadow: 6px 6px 12px var(--shadow-dark),
                -6px -6px 12px var(--shadow-light);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            transition: all 0.2s ease;
        }

        .btn:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
            transform: scale(0.98);
        }

        .btn-play {
            width: 70px;
            height: 70px;
            background: var(--primary);
            color: white;
            font-size: 1.5rem;
            box-shadow: 8px 8px 16px rgba(109, 93, 252, 0.3),
                -8px -8px 16px rgba(255, 255, 255, 0.8);
        }

        .btn-play:active {
            box-shadow: inset 6px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn i {
            transition: transform 0.2s ease;
        }

        .btn:hover i {
            transform: scale(1.1);
        }

        /* Decoration */
        .decor {
            position: absolute;
            bottom: 2rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="player">
        <div class="album-art">
            <i class="fas fa-compact-disc fa-spin" style="animation-duration: 4s;"></i>
        </div>

        <div class="song-info">
            <h2 class="song-title">Digital Echoes</h2>
            <p class="song-artist">Antigravity Beats</p>
        </div>

        <div class="progress-container">
            <div class="slider-bar">
                <div class="progress"></div>
            </div>
            <div class="time">
                <span>1:45</span>
                <span>3:52</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn"><i class="fas fa-random"></i></button>
            <button class="btn"><i class="fas fa-backward"></i></button>
            <button class="btn btn-play"><i class="fas fa-play"></i></button>
            <button class="btn"><i class="fas fa-forward"></i></button>
            <button class="btn"><i class="fas fa-redo"></i></button>
        </div>

        <div class="decor">Premium Audio Studio</div>
    </div>
</body>

</html>
