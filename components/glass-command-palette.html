<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Command Palette</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f172a;
            /* Abstract background shapes */
            background-image:
                radial-gradient(circle at 15% 50%, rgba(56, 189, 248, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.15) 0%, transparent 25%);
            font-family: 'Inter', sans-serif;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            padding-top: 15vh;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .command-palette {
            width: 100%;
            max-width: 600px;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: translateY(10px);
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
            }
        }

        .search-container {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-icon {
            color: #94a3b8;
            width: 20px;
            height: 20px;
        }

        input {
            background: transparent;
            border: none;
            outline: none;
            color: #f8fafc;
            font-size: 16px;
            width: 100%;
            font-family: inherit;
        }

        input::placeholder {
            color: #64748b;
        }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .results {
            padding: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        /* Custom Scrollbar */
        .results::-webkit-scrollbar {
            width: 6px;
        }

        .results::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .group-title {
            color: #64748b;
            font-size: 12px;
            font-weight: 500;
            padding: 8px 12px;
            margin-top: 8px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-radius: 8px;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .item:first-child {
            /* Active state for demo */
            background: rgba(56, 189, 248, 0.1);
            border-left: 2px solid #38bdf8;
        }

        .item.active {
            background: rgba(56, 189, 248, 0.1);
            border-left: 2px solid #38bdf8;
        }

        .item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .item:active {
            background: rgba(255, 255, 255, 0.08);
        }

        .item-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon {
            width: 20px;
            height: 20px;
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item.active .icon {
            color: #38bdf8;
        }

        .shortcut {
            display: flex;
            gap: 4px;
        }

        .key {
            background: rgba(0, 0, 0, 0.3);
            color: #94a3b8;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-width: 16px;
            text-align: center;
        }

        .footer {
            padding: 12px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            color: #64748b;
            font-size: 12px;
            background: rgba(15, 23, 42, 0.4);
        }

        .footer-actions {
            display: flex;
            gap: 16px;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* SVG Icons */
        svg {
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>

<body>

    <div class="overlay">
        <div class="command-palette">
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="Type a command or search..." autofocus>
                <span class="badge">ESC</span>
            </div>

            <div class="results">
                <div class="group-title">Suggestions</div>

                <div class="item active">
                    <div class="item-left">
                        <div class="icon">
                            <svg viewBox="0 0 24 24" width="18" height="18">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                        </div>
                        <span>Create new file...</span>
                    </div>
                </div>

                <div class="item">
                    <div class="item-left">
                        <div class="icon">
                            <svg viewBox="0 0 24 24" width="18" height="18">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path
                                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                                </path>
                            </svg>
                        </div>
                        <span>Settings</span>
                    </div>
                    <div class="shortcut">
                        <span class="key">CTRL</span>
                        <span class="key">,</span>
                    </div>
                </div>

                <div class="item">
                    <div class="item-left">
                        <div class="icon">
                            <svg viewBox="0 0 24 24" width="18" height="18">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </div>
                        <span>Download report</span>
                    </div>
                </div>

                <div class="group-title">Recent</div>

                <div class="item">
                    <div class="item-left">
                        <div class="icon">
                            <svg viewBox="0 0 24 24" width="18" height="18">
                                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                            </svg>
                        </div>
                        <span>Documentation</span>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="footer-actions">
                    <div class="footer-item">
                        <span class="key">↵</span>
                        <span>to select</span>
                    </div>
                    <div class="footer-item">
                        <span class="key">↑</span>
                        <span class="key">↓</span>
                        <span>to navigate</span>
                    </div>
                </div>
                <div>Pro v2.0</div>
            </div>
        </div>
    </div>

    <script>
        // Simple script to handle interaction simulation
        const items = document.querySelectorAll('.item');
        const input = document.querySelector('input');

        items.forEach(item => {
            item.addEventListener('mouseenter', () => {
                document.querySelector('.item.active')?.classList.remove('active');
                item.classList.add('active');
            });

            item.addEventListener('click', () => {
                // Flash effect on click
                item.style.background = 'rgba(56, 189, 248, 0.3)';
                setTimeout(() => {
                    alert('Action triggered: ' + item.querySelector('span').innerText);
                    item.style.background = '';
                }, 100);
            });
        });

        // Listen for keys
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                const active = document.querySelector('.item.active');
                const next = active.nextElementSibling;
                if (next && next.classList.contains('item')) {
                    active.classList.remove('active');
                    next.classList.add('active');
                    next.scrollIntoView({ block: 'nearest' });
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                const active = document.querySelector('.item.active');
                const prev = active.previousElementSibling;
                if (prev && prev.classList.contains('item')) {
                    active.classList.remove('active');
                    prev.classList.add('active');
                    prev.scrollIntoView({ block: 'nearest' });
                } else if (prev && prev.classList.contains('group-title')) {
                    // Skip title
                    const realPrev = prev.previousElementSibling;
                    if (realPrev && realPrev.classList.contains('item')) {
                        active.classList.remove('active');
                        realPrev.classList.add('active');
                        realPrev.scrollIntoView({ block: 'nearest' });
                    }
                }
            } else if (e.key === 'Enter') {
                const active = document.querySelector('.item.active');
                if (active) active.click();
            }
        });
    </script>
</body>

</html>
