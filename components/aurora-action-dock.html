<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Action Dock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap');

        :root {
            --ink: #0e1c2f;
            --paper: #ecf3f8;
            --brand: #0ea5e9;
            --mint: #22c55e;
            --amber: #f59e0b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: "Space Grotesk", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(circle at 12% 18%, rgba(14, 165, 233, 0.35), transparent 28%),
                radial-gradient(circle at 88% 72%, rgba(34, 197, 94, 0.30), transparent 30%),
                linear-gradient(140deg, #dfeaf4, #eef6fb 40%, #d9e8f4);
            padding: 24px;
        }

        .showcase {
            width: min(940px, 100%);
            border-radius: 28px;
            background: rgba(255, 255, 255, 0.62);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 24px 44px rgba(8, 28, 51, 0.18);
            backdrop-filter: blur(12px);
            padding: 24px;
        }

        .title {
            margin: 0 0 8px;
            font-size: clamp(1.5rem, 2.4vw, 2.2rem);
            font-weight: 700;
        }

        .subtitle {
            margin: 0 0 24px;
            max-width: 54ch;
            opacity: 0.82;
            line-height: 1.5;
        }

        .workspace {
            position: relative;
            min-height: 320px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(14, 28, 47, 0.12);
            background:
                linear-gradient(120deg, rgba(14, 165, 233, 0.08), rgba(245, 158, 11, 0.12)),
                repeating-linear-gradient(0deg, rgba(14, 28, 47, 0.06), rgba(14, 28, 47, 0.06) 1px, transparent 1px, transparent 32px),
                repeating-linear-gradient(90deg, rgba(14, 28, 47, 0.06), rgba(14, 28, 47, 0.06) 1px, transparent 1px, transparent 32px);
            padding: 24px;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.74);
            border: 1px solid rgba(14, 28, 47, 0.1);
            border-radius: 999px;
            padding: 10px 14px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--mint);
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.2);
        }

        .dock {
            position: absolute;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            width: min(540px, calc(100% - 20px));
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            padding: 10px;
            border-radius: 16px;
            background: rgba(14, 28, 47, 0.84);
            box-shadow: 0 12px 25px rgba(6, 17, 29, 0.35);
        }

        .dock button {
            flex: 1;
            border: none;
            background: transparent;
            color: #d8e7f4;
            padding: 12px 8px;
            border-radius: 12px;
            font: inherit;
            font-size: 0.88rem;
            font-weight: 500;
            display: grid;
            justify-items: center;
            gap: 6px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease, color 0.2s ease;
        }

        .dock button:hover {
            transform: translateY(-3px);
            background: rgba(236, 243, 248, 0.12);
            color: #ffffff;
        }

        .dock button.active {
            background: linear-gradient(145deg, rgba(14, 165, 233, 0.42), rgba(34, 197, 94, 0.35));
            color: #fff;
        }

        .glyph {
            width: 28px;
            height: 28px;
            display: grid;
            place-items: center;
            border-radius: 8px;
            background: rgba(236, 243, 248, 0.1);
            font-size: 1rem;
        }

        .hint {
            position: absolute;
            right: 16px;
            top: 16px;
            background: rgba(14, 28, 47, 0.82);
            color: #e9f2fb;
            border-radius: 12px;
            font-size: 0.8rem;
            padding: 8px 10px;
        }

        @media (max-width: 640px) {
            .dock {
                gap: 6px;
                padding: 8px;
            }

            .dock button {
                font-size: 0.74rem;
                padding: 10px 4px;
            }
        }
    </style>
</head>

<body>
    <section class="showcase">
        <h1 class="title">Aurora Action Dock</h1>
        <p class="subtitle">
            A floating, high-contrast command dock for quick productivity actions. Hover states, active badges,
            and keyboard-friendly visual hints are included in one portable component.
        </p>

        <div class="workspace">
            <div class="status-pill">
                <span class="dot"></span>
                Live collaborative session is synced
            </div>

            <div class="hint">Tip: Press 1-5 to switch action</div>

            <nav class="dock" aria-label="Quick actions">
                <button class="active" data-key="1">
                    <span class="glyph">+</span>
                    New
                </button>
                <button data-key="2">
                    <span class="glyph">F</span>
                    Focus
                </button>
                <button data-key="3">
                    <span class="glyph">A</span>
                    Assign
                </button>
                <button data-key="4">
                    <span class="glyph">R</span>
                    Review
                </button>
                <button data-key="5">
                    <span class="glyph">S</span>
                    Share
                </button>
            </nav>
        </div>
    </section>

    <script>
        const actions = [...document.querySelectorAll(".dock button")];

        function activateAction(target) {
            actions.forEach((button) => button.classList.remove("active"));
            target.classList.add("active");
        }

        actions.forEach((button) => {
            button.addEventListener("click", () => activateAction(button));
        });

        document.addEventListener("keydown", (event) => {
            const next = actions.find((button) => button.dataset.key === event.key);
            if (next) activateAction(next);
        });
    </script>
</body>

</html>
