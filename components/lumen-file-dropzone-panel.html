<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen File Dropzone Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap');

        :root {
            --ink: #0d2431;
            --line: rgba(13, 36, 49, 0.14);
            --sky: #0284c7;
            --aqua: #06b6d4;
            --lime: #16a34a;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            font-family: "IBM Plex Sans", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(circle at 14% 16%, rgba(2, 132, 199, 0.28), transparent 34%),
                radial-gradient(circle at 82% 78%, rgba(6, 182, 212, 0.3), transparent 30%),
                linear-gradient(145deg, #dceff8, #eef8fc 46%, #d4eaf4);
        }

        .panel {
            width: min(940px, 100%);
            border-radius: 24px;
            border: 1px solid var(--line);
            background: rgba(255, 255, 255, 0.84);
            box-shadow: 0 24px 40px rgba(13, 36, 49, 0.16);
            backdrop-filter: blur(8px);
            padding: clamp(16px, 2.8vw, 30px);
        }

        h1 {
            margin: 0;
            font-size: clamp(1.45rem, 2.7vw, 2.1rem);
            letter-spacing: -0.02em;
        }

        .lead {
            margin: 10px 0 18px;
            max-width: 58ch;
            line-height: 1.52;
            color: rgba(13, 36, 49, 0.75);
        }

        .layout {
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 12px;
        }

        .drop,
        .queue {
            border-radius: 18px;
            border: 1px solid var(--line);
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.92), rgba(231, 245, 252, 0.8));
            padding: 14px;
        }

        .dropzone {
            border: 2px dashed rgba(2, 132, 199, 0.35);
            border-radius: 14px;
            min-height: 190px;
            display: grid;
            place-items: center;
            text-align: center;
            padding: 16px;
            background:
                radial-gradient(circle at 50% 30%, rgba(2, 132, 199, 0.12), transparent 55%),
                #f4fbff;
            transition: border-color 0.2s ease, transform 0.2s ease, background-color 0.2s ease;
        }

        .dropzone strong {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 6px;
        }

        .dropzone p {
            margin: 0;
            color: rgba(13, 36, 49, 0.68);
        }

        .dropzone.active {
            border-color: rgba(22, 163, 74, 0.62);
            transform: translateY(-2px);
            background-color: #ebfff3;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .controls button {
            border: none;
            border-radius: 10px;
            padding: 9px 12px;
            font: inherit;
            font-weight: 700;
            cursor: pointer;
        }

        .controls .primary {
            background: linear-gradient(135deg, var(--sky), var(--aqua));
            color: #fff;
        }

        .controls .ghost {
            background: #e4f1f8;
            color: #2b556d;
        }

        .queue h2 {
            margin: 0 0 10px;
            font-size: 1rem;
        }

        .files {
            display: grid;
            gap: 8px;
        }

        .file {
            border-radius: 12px;
            border: 1px solid rgba(13, 36, 49, 0.1);
            background: rgba(255, 255, 255, 0.88);
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            align-items: center;
        }

        .file strong {
            display: block;
            font-size: 0.9rem;
        }

        .file small {
            color: rgba(13, 36, 49, 0.68);
        }

        .status {
            border-radius: 999px;
            padding: 4px 8px;
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            background: #ddf3ff;
            color: #0a5881;
        }

        .status.ready {
            background: #dcfce7;
            color: #166534;
        }

        @media (max-width: 860px) {
            .layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <section class="panel">
        <h1>Lumen File Dropzone Panel</h1>
        <p class="lead">
            A file upload module with drop interaction and queue preview. Useful for documents,
            media dashboards, and team handoff tools.
        </p>

        <div class="layout">
            <article class="drop">
                <div class="dropzone" id="dropzone">
                    <div>
                        <strong>Drop files here</strong>
                        <p>or click "Add sample files" to simulate an upload queue.</p>
                    </div>
                </div>
                <div class="controls">
                    <button type="button" class="primary" id="add">Add sample files</button>
                    <button type="button" class="ghost" id="clear">Clear queue</button>
                </div>
            </article>

            <aside class="queue">
                <h2>Upload queue</h2>
                <div class="files" id="files"></div>
            </aside>
        </div>
    </section>

    <script>
        const seed = [
            { name: "team-roadmap-q3.pdf", size: "2.4 MB", status: "queued" },
            { name: "brand-assets-v5.zip", size: "18.7 MB", status: "processing" },
            { name: "release-notes.md", size: "84 KB", status: "ready" }
        ];

        const dropzone = document.getElementById("dropzone");
        const filesNode = document.getElementById("files");
        const add = document.getElementById("add");
        const clear = document.getElementById("clear");
        let queue = [];

        function draw() {
            if (!queue.length) {
                filesNode.innerHTML = "<small>No files in queue yet.</small>";
                return;
            }

            filesNode.innerHTML = queue.map((file) => `
                <article class="file">
                    <div>
                        <strong>${file.name}</strong>
                        <small>${file.size}</small>
                    </div>
                    <span class="status ${file.status === "ready" ? "ready" : ""}">${file.status}</span>
                </article>
            `).join("");
        }

        function simulateAdd() {
            queue = seed.map((item) => ({ ...item }));
            draw();
        }

        ["dragenter", "dragover"].forEach((evt) => {
            dropzone.addEventListener(evt, (event) => {
                event.preventDefault();
                dropzone.classList.add("active");
            });
        });

        ["dragleave", "drop"].forEach((evt) => {
            dropzone.addEventListener(evt, (event) => {
                event.preventDefault();
                dropzone.classList.remove("active");
            });
        });

        dropzone.addEventListener("drop", () => {
            simulateAdd();
        });

        add.addEventListener("click", simulateAdd);
        clear.addEventListener("click", () => {
            queue = [];
            draw();
        });

        draw();
    </script>
</body>

</html>
