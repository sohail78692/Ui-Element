<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Popup</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Poppins, sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0f172a;
    color: white;
  }

  .open-btn {
    padding: 14px 30px;
    border-radius: 12px;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, #3b82f6, #6366f1);
    transition: .3s ease;
  }

  .open-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 14px rgba(0,0,0,0.4);
  }

  /* Overlay */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    animation: fadeIn .4s;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Modal box */
  .modal-box {
    width: 450px;
    padding: 35px;
    text-align: center;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(18px);
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.3);
    animation: scaleIn .35s ease;
  }

  @keyframes scaleIn {
    0% { transform: scale(0.6); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .close-btn {
    margin-top: 20px;
    padding: 12px 25px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: white;
    background: #ef4444;
    transition: .3s ease;
  }

  .close-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>

<button type="button" class="open-btn" onclick="openModal()">Open Modal</button>

<div class="modal-overlay" id="overlay">
  <div class="modal-box">
    <h2>Confirm Action</h2>
    <p style="margin: 10px 0 18px; opacity: .85;">
      Are you sure you want to continue this process?
    </p>
    <button type="button" class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
  const overlay = document.getElementById("overlay");

  function openModal() {
    overlay.style.display = "flex";
  }

  function closeModal() {
    overlay.style.display = "none";
  }

  window.onclick = (e) => {
    if (e.target === overlay) closeModal();
  };
</script>

</body>
</html>
