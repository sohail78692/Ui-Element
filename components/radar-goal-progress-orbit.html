<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Goal Progress Orbit</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Syne:wght@500;700;800&display=swap");

        :root {
            --ink: #13212b;
            --bg: #ecf6fb;
            --ring: #1a759f;
            --dot: #f3722c;
            --pulse: #43aa8b;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 22px;
            font-family: "Syne", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(circle at 18% 16%, #1a759f2b, transparent 35%),
                radial-gradient(circle at 84% 86%, #43aa8b30, transparent 36%),
                linear-gradient(145deg, #eef7fb, #d9e9f4 46%, #ecf4fb);
        }

        .module {
            width: min(840px, 100%);
            border-radius: 24px;
            border: 1px solid #13212b24;
            background: #ffffffe0;
            box-shadow: 0 24px 44px #13212b1d;
            padding: clamp(16px, 2.8vw, 30px);
            display: grid;
            grid-template-columns: minmax(280px, 360px) 1fr;
            gap: 16px;
            align-items: center;
        }

        .radar {
            width: min(320px, 100%);
            aspect-ratio: 1/1;
            margin-inline: auto;
            border-radius: 50%;
            position: relative;
            background:
                radial-gradient(circle, transparent 22%, #1a759f1e 22.4% 23.6%, transparent 24%),
                radial-gradient(circle, transparent 39%, #1a759f26 39.4% 40.6%, transparent 41%),
                radial-gradient(circle, transparent 56%, #1a759f2a 56.4% 57.4%, transparent 58%),
                radial-gradient(circle, transparent 73%, #1a759f2f 73.4% 74.4%, transparent 75%),
                radial-gradient(circle, #ffffff, #e7f2f8);
            border: 1px solid #13212b1b;
        }

        .axis {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            transform: rotate(var(--deg));
        }

        .axis::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 10%;
            bottom: 10%;
            width: 1px;
            background: #1a759f31;
        }

        .dot {
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--dot);
            box-shadow: 0 0 0 6px #f3722c33;
            transform: translate(-50%, -50%);
            transition: all 0.35s ease;
        }

        .center {
            position: absolute;
            inset: 50% auto auto 50%;
            transform: translate(-50%, -50%);
            border-radius: 14px;
            padding: 9px 12px;
            background: #13212b;
            color: #fff;
            font-size: 0.8rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        h1 {
            margin: 0;
            font-size: clamp(1.35rem, 2.7vw, 2rem);
        }

        p {
            margin: 8px 0 16px;
            opacity: 0.8;
            line-height: 1.45;
        }

        .stat {
            border-radius: 14px;
            padding: 12px;
            border: 1px solid #13212b1f;
            background: #f8fcff;
        }

        .stat strong {
            display: block;
            font-size: 1.6rem;
            color: #115174;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 12px;
            accent-color: #1a759f;
        }

        .legend {
            margin-top: 12px;
            display: grid;
            gap: 8px;
        }

        .legend div {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed #13212b21;
            padding-bottom: 6px;
        }

        @media (max-width: 820px) {
            .module { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <section class="module">
        <div class="radar" id="radar">
            <div class="axis" style="--deg:0deg"></div>
            <div class="axis" style="--deg:72deg"></div>
            <div class="axis" style="--deg:144deg"></div>
            <div class="axis" style="--deg:216deg"></div>
            <div class="axis" style="--deg:288deg"></div>
            <span class="dot" id="dot-1"></span>
            <span class="dot" id="dot-2"></span>
            <span class="dot" id="dot-3"></span>
            <span class="dot" id="dot-4"></span>
            <span class="dot" id="dot-5"></span>
            <div class="center">Orbit</div>
        </div>

        <div>
            <h1>Radar Goal Progress Orbit</h1>
            <p>Use a visual orbit to monitor multi-goal completion in one compact card. Move the control to simulate weekly momentum.</p>
            <div class="stat">
                <span>Overall completion</span>
                <strong id="score">62%</strong>
                <input id="slider" type="range" min="25" max="100" value="62">
            </div>
            <div class="legend" id="legend"></div>
        </div>
    </section>

    <script>
        const names = ["Acquisition", "Activation", "Revenue", "Retention", "Referral"];
        const dots = [...document.querySelectorAll(".dot")];
        const slider = document.getElementById("slider");
        const score = document.getElementById("score");
        const legend = document.getElementById("legend");

        function toPolar(index, value) {
            const angle = ((72 * index - 90) * Math.PI) / 180;
            const radius = value * 1.2;
            const x = 50 + Math.cos(angle) * radius;
            const y = 50 + Math.sin(angle) * radius;
            return [x, y];
        }

        function render(base) {
            const values = names.map((_, i) => {
                const wobble = (i % 2 ? -6 : 5) + i * 1.5;
                return Math.max(22, Math.min(74, base + wobble));
            });

            dots.forEach((dot, i) => {
                const [x, y] = toPolar(i, values[i]);
                dot.style.left = `${x}%`;
                dot.style.top = `${y}%`;
            });

            legend.innerHTML = names.map((label, i) => `
                <div>
                    <span>${label}</span>
                    <strong>${Math.round((values[i] / 74) * 100)}%</strong>
                </div>
            `).join("");
            score.textContent = `${base}%`;
        }

        slider.addEventListener("input", (event) => render(Number(event.target.value)));
        render(Number(slider.value));
    </script>
</body>
</html>
