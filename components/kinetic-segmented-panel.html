<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Segmented Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap');

        :root {
            --text: #11233a;
            --soft: #edf4fa;
            --c1: #0f766e;
            --c2: #f97316;
            --c3: #0284c7;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: "Manrope", sans-serif;
            color: var(--text);
            background:
                radial-gradient(circle at 18% 15%, rgba(15, 118, 110, 0.24), transparent 35%),
                radial-gradient(circle at 84% 80%, rgba(2, 132, 199, 0.28), transparent 36%),
                linear-gradient(140deg, #f2f6fb, #dceaf5 45%, #eaf3f9);
            padding: 24px;
        }

        .panel {
            width: min(900px, 100%);
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.82);
            border: 1px solid rgba(17, 35, 58, 0.12);
            box-shadow: 0 26px 44px rgba(4, 20, 35, 0.16);
            padding: clamp(16px, 3vw, 30px);
        }

        h1 {
            margin: 0;
            font-size: clamp(1.4rem, 2.8vw, 2rem);
            font-weight: 800;
        }

        p {
            margin: 8px 0 20px;
            max-width: 58ch;
            opacity: 0.82;
        }

        .segmented {
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border-radius: 14px;
            background: #e7eef5;
            padding: 6px;
            gap: 6px;
        }

        .active-track {
            position: absolute;
            left: 6px;
            top: 6px;
            width: calc(33.333% - 8px);
            height: calc(100% - 12px);
            border-radius: 10px;
            transition: transform 0.28s cubic-bezier(0.22, 1, 0.36, 1);
            background: linear-gradient(125deg, rgba(15, 118, 110, 0.9), rgba(2, 132, 199, 0.9));
            box-shadow: 0 8px 16px rgba(15, 118, 110, 0.25);
        }

        .segmented button {
            position: relative;
            z-index: 2;
            border: none;
            background: transparent;
            border-radius: 10px;
            font: inherit;
            font-weight: 700;
            padding: 12px 10px;
            color: #365168;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .segmented button.is-active {
            color: #f6fbff;
        }

        .content {
            margin-top: 18px;
            border-radius: 16px;
            border: 1px solid rgba(17, 35, 58, 0.1);
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.85), rgba(234, 243, 249, 0.8));
            padding: clamp(14px, 2.4vw, 22px);
        }

        .row {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 10px;
            margin-top: 14px;
        }

        .metric {
            border-radius: 12px;
            padding: 12px;
            color: #f4fbff;
            background: linear-gradient(160deg, rgba(17, 35, 58, 0.88), rgba(36, 69, 98, 0.92));
        }

        .metric span {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .metric strong {
            font-size: 1.2rem;
            line-height: 1;
        }

        @media (max-width: 720px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <section class="panel">
        <h1>Kinetic Segmented Panel</h1>
        <p>
            A compact segmented switch for analytics views. The active track glides between segments,
            and each view swaps concise metric content.
        </p>

        <div class="segmented" id="tabs">
            <div class="active-track" id="track"></div>
            <button type="button" class="is-active" data-tab="growth">Growth</button>
            <button type="button" data-tab="engagement">Engagement</button>
            <button type="button" data-tab="retention">Retention</button>
        </div>

        <article class="content">
            <h2 id="headline">Growth snapshot</h2>
            <p id="blurb">Strong signup acceleration this week with stable conversion quality.</p>
            <div class="row" id="metrics"></div>
        </article>
    </section>

    <script>
        const views = {
            growth: {
                title: "Growth snapshot",
                desc: "Strong signup acceleration this week with stable conversion quality.",
                values: [["New users", "+1,284"], ["Conversion", "7.4%"], ["Lead velocity", "+18%"]]
            },
            engagement: {
                title: "Engagement snapshot",
                desc: "Session depth increased after the onboarding updates rolled out.",
                values: [["Daily active", "84.2K"], ["Avg. session", "6m 42s"], ["Feature adoption", "61%"]]
            },
            retention: {
                title: "Retention snapshot",
                desc: "Cohort stability improved with lower week-two drop-off.",
                values: [["Week 1", "76%"], ["Week 4", "43%"], ["Churn risk", "-9%"]]
            }
        };

        const tabs = [...document.querySelectorAll("#tabs button")];
        const track = document.getElementById("track");
        const headline = document.getElementById("headline");
        const blurb = document.getElementById("blurb");
        const metrics = document.getElementById("metrics");

        function renderMetrics(entries) {
            metrics.innerHTML = entries.map(([label, value]) => `
                <div class="metric">
                    <span>${label}</span>
                    <strong>${value}</strong>
                </div>
            `).join("");
        }

        function activateTab(button) {
            tabs.forEach((tab) => tab.classList.remove("is-active"));
            button.classList.add("is-active");

            const idx = tabs.indexOf(button);
            track.style.transform = `translateX(${idx * 100}%)`;

            const next = views[button.dataset.tab];
            headline.textContent = next.title;
            blurb.textContent = next.desc;
            renderMetrics(next.values);
        }

        tabs.forEach((button) => button.addEventListener("click", () => activateTab(button)));
        renderMetrics(views.growth.values);
    </script>
</body>

</html>
