<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Journey Step Radar</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap");

        :root {
            --ink: #172137;
            --canvas: #edf1fa;
            --panel: #ffffffeb;
            --line: #cad4ea;
            --accent-a: #1ca59d;
            --accent-b: #2974f2;
            --accent-c: #f2aa39;
            --deg: 72deg;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 22px;
            font-family: "Sora", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(circle at 12% 22%, #1ca59d26, transparent 35%),
                radial-gradient(circle at 87% 82%, #2974f228, transparent 36%),
                linear-gradient(145deg, #f0f4fc, #dde7f6);
        }

        .radar {
            width: min(760px, 100%);
            border-radius: 24px;
            padding: clamp(16px, 3vw, 30px);
            background: var(--panel);
            border: 1px solid #d3dcf0;
            box-shadow: 0 20px 36px #2d395717;
            display: grid;
            gap: 18px;
        }

        .head {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: clamp(1.2rem, 2.6vw, 1.9rem);
        }

        .phase {
            font-weight: 700;
            color: #294f8e;
            background: #e9f1ff;
            border-radius: 999px;
            padding: 8px 13px;
            font-size: 0.84rem;
        }

        .main {
            display: grid;
            grid-template-columns: minmax(220px, 270px) 1fr;
            gap: clamp(14px, 3vw, 30px);
            align-items: center;
        }

        .orb {
            width: min(260px, 100%);
            aspect-ratio: 1/1;
            border-radius: 50%;
            display: grid;
            place-items: center;
            margin: 0 auto;
            background: conic-gradient(var(--accent-a), var(--accent-b) var(--deg), #d9e3f3 0);
            position: relative;
            transition: background 220ms ease;
        }

        .orb::before {
            content: "";
            position: absolute;
            inset: 14px;
            border-radius: inherit;
            background: linear-gradient(150deg, #ffffff, #eef3fd);
            border: 1px solid #d0d9eb;
        }

        .orb strong {
            position: relative;
            z-index: 1;
            font-size: clamp(1.5rem, 6vw, 2.4rem);
            color: #1f3f73;
        }

        .detail h2 {
            margin: 0;
            font-size: clamp(1.05rem, 2vw, 1.3rem);
        }

        .detail p {
            margin: 8px 0 0;
            color: #5f7090;
            line-height: 1.55;
        }

        .steps {
            display: flex;
            gap: 7px;
            flex-wrap: wrap;
            margin-top: 13px;
        }

        .step-pill {
            border-radius: 999px;
            padding: 6px 11px;
            font-size: 0.76rem;
            font-weight: 700;
            color: #476188;
            background: #edf3ff;
        }

        .step-pill.active {
            color: #fff;
            background: linear-gradient(120deg, var(--accent-b), #4ba3ff);
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            border-radius: 12px;
            padding: 10px 14px;
            cursor: pointer;
            font: inherit;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(120deg, var(--accent-a), var(--accent-b));
        }

        button.alt {
            background: #eaf0fb;
            color: #2f486f;
        }

        @media (max-width: 650px) {
            .main { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <section class="radar">
        <div class="head">
            <h1>Atlas Journey Step Radar</h1>
            <span class="phase" id="phase">Step 1 of 5</span>
        </div>

        <div class="main">
            <div class="orb" id="orb">
                <strong id="percent">20%</strong>
            </div>
            <div class="detail">
                <h2 id="title">Discovery Setup</h2>
                <p id="desc">Collect baseline metrics, define goals, and align owners before implementation starts.</p>
                <div class="steps" id="stepPills"></div>
            </div>
        </div>

        <div class="actions">
            <button class="alt" id="prev">Previous</button>
            <button id="next">Next Step</button>
        </div>
    </section>

    <script>
        const steps = [
            { title: "Discovery Setup", desc: "Collect baseline metrics, define goals, and align owners before implementation starts." },
            { title: "Workflow Mapping", desc: "Map critical journeys, identify handoff risks, and confirm data ownership." },
            { title: "Prototype Build", desc: "Ship an interactive prototype and validate assumptions with pilot users." },
            { title: "Launch Guardrails", desc: "Create alerting, rollback rules, and staged rollout controls." },
            { title: "Scale Review", desc: "Measure outcomes, close open gaps, and publish next-cycle priorities." }
        ];

        const phase = document.getElementById("phase");
        const percent = document.getElementById("percent");
        const title = document.getElementById("title");
        const desc = document.getElementById("desc");
        const orb = document.getElementById("orb");
        const stepPills = document.getElementById("stepPills");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        let index = 0;

        function render() {
            const total = steps.length;
            const pct = Math.round(((index + 1) / total) * 100);
            const deg = Math.round((pct / 100) * 360);

            phase.textContent = `Step ${index + 1} of ${total}`;
            percent.textContent = `${pct}%`;
            title.textContent = steps[index].title;
            desc.textContent = steps[index].desc;
            orb.style.setProperty("--deg", `${deg}deg`);
            stepPills.innerHTML = steps
                .map((step, i) => `<span class="step-pill ${i === index ? "active" : ""}">${step.title}</span>`)
                .join("");
        }

        prev.addEventListener("click", () => {
            index = (index - 1 + steps.length) % steps.length;
            render();
        });

        next.addEventListener("click", () => {
            index = (index + 1) % steps.length;
            render();
        });

        render();
    </script>
</body>
</html>
