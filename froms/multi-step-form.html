<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Step Form | Animated Progress</title>

<style>
:root{
  --bg:#0d1117;
  --card:#161b22;
  --text:#e6edf3;
  --primary:#6a5af9;
  --radius:14px;
  --shadow:0 0 18px rgba(0,0,0,.5);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins, sans-serif;}
body{
  background:var(--bg);color:var(--text);
  display:flex;justify-content:center;align-items:center;
  padding:50px;
}
.container{
  width:100%;max-width:600px;
  background:var(--card);
  padding:40px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;position:relative;
}

/* Progress */
.progress-wrapper{
  position:relative;
  margin-bottom:35px;
}
.progress-line{
  position:absolute;top:50%;left:0;
  width:100%;height:4px;
  background:#333;border-radius:4px;
  transform:translateY(-50%);
}
.progress-fill{
  position:absolute;top:50%;left:0;
  height:4px;background:var(--primary);
  width:0;border-radius:4px;
  transform:translateY(-50%);
  transition:width .4s ease;
}
.progress{
  display:flex;justify-content:space-between;position:relative;
}
.step{
  width:32px;height:32px;border-radius:50%;
  background:#333;color:#777;
  display:flex;align-items:center;justify-content:center;
  font-size:16px;z-index:2;
  transition:.3s;
  cursor:pointer;
}
.step.active{
  background:var(--primary);color:#fff;
  box-shadow:0 0 10px rgba(106,90,249,.8);
}

/* Form Page */
.form-page{
  display:none;animation:fade .5s ease;
}
.form-page.active{display:block;}
@keyframes fade{
  from{opacity:0;transform:translateX(30px);}
  to{opacity:1;transform:translateX(0);}
}

/* Floating Input */
.field{
  position:relative;margin-bottom:25px;
}
.field input{
  width:100%;padding:16px 18px;
  border-radius:var(--radius);
  border:1px solid #2a3037;
  background:#0f1318;color:var(--text);
  font-size:16px;transition:.3s;
}
.field input:focus{border-color:var(--primary);outline:none;}
.field label{
  position:absolute;top:50%;left:18px;
  transform:translateY(-50%);
  color:#8b949e;pointer-events:none;
  transition:.3s;
}
.field input:focus + label,
.field input:not(:placeholder-shown) + label{
  top:-8px;font-size:12px;color:var(--primary);
}

/* Buttons */
.buttons{
  display:flex;justify-content:space-between;margin-top:15px;
}
button{
  padding:12px 28px;font-size:16px;
  border:none;border-radius:var(--radius);
  cursor:pointer;transition:.3s;
}
.next{background:var(--primary);color:#fff;}
.next:hover{opacity:.9;}
.prev{background:#333;color:#ddd;}
.prev:hover{opacity:.8;}

/* Success */
.success{display:none;text-align:center;animation:fade .6s ease;}
.success.active{display:block;}
.success h2{font-size:32px;margin-bottom:15px;}

@media(max-width:600px){
  .container{padding:25px;}
  .progress-line{top:42%;}
  .buttons{flex-direction:column;gap:12px;}
  button{width:100%;}
}
</style>
</head>
<body>

<div class="container">

  <div class="progress-wrapper">
    <div class="progress-line"></div>
    <div class="progress-fill" id="progressFill"></div>

    <div class="progress">
      <div class="step active">1</div>
      <div class="step">2</div>
      <div class="step">3</div>
    </div>
  </div>

  <form id="multiForm">

    <div class="form-page active">
      <div class="field"><input type="text" placeholder=" "><label>Full Name</label></div>
      <div class="field"><input type="email" placeholder=" "><label>Email Address</label></div>
      <div class="buttons">
        <span></span>
        <button type="button" class="next">Next</button>
      </div>
    </div>

    <div class="form-page">
      <div class="field"><input type="text" placeholder=" "><label>City</label></div>
      <div class="field"><input type="number" placeholder=" "><label>Phone</label></div>
      <div class="buttons">
        <button type="button" class="prev">Back</button>
        <button type="button" class="next">Next</button>
      </div>
    </div>

    <div class="form-page">
      <div class="field"><input type="password" placeholder=" "><label>Create Password</label></div>
      <div class="field"><input type="password" placeholder=" "><label>Confirm Password</label></div>
      <div class="buttons">
        <button type="button" class="prev">Back</button>
        <button type="submit" class="next">Submit</button>
      </div>
    </div>

  </form>

  <div class="success" id="successBox">
    <h2>ðŸŽ‰ Successfully Completed</h2>
    <p>Your details have been submitted.</p>
  </div>

</div>

<script>
let pages=document.querySelectorAll(".form-page");
let steps=document.querySelectorAll(".step");
let progress=document.getElementById("progressFill");
let current=0;

function updateProgress(){
  let percent=(current)/(steps.length-1)*100;
  progress.style.width=percent+"%";
  steps.forEach((s,i)=>s.classList.toggle("active",i<=current));
}

function showPage(i){
  pages.forEach(p=>p.classList.remove("active"));
  pages[i].classList.add("active");
  updateProgress();
}

document.querySelectorAll(".next").forEach(btn=>{
  btn.addEventListener("click",()=>{
    if(current<pages.length-1){current++;showPage(current);}
  });
});

document.querySelectorAll(".prev").forEach(btn=>{
  btn.addEventListener("click",()=>{
    if(current>0){current--;showPage(current);}
  });
});

document.getElementById("multiForm").addEventListener("submit",e=>{
  e.preventDefault();
  document.querySelector("form").style.display="none";
  document.getElementById("successBox").classList.add("active");
});
</script>

</body>
</html>
