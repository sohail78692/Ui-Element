<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Note Testimonial Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg:#efe9df; --ink:#1e242a; --muted:#565f67; --paper:#faf6ef; --a:#ca6039; }
        * { box-sizing:border-box; margin:0; padding:0; }
        body { min-height:100vh; display:grid; place-items:center; padding:1.4rem; background:var(--bg); font-family:"Inter",sans-serif; color:var(--ink); }
        .card {
            width:min(92vw,24rem); border-radius:1rem; background:var(--paper); border:1px solid rgba(30,36,42,.15);
            box-shadow:0 16px 26px rgba(22,27,33,.16); overflow:hidden;
        }
        .top { padding:.45rem .8rem; background:linear-gradient(120deg,var(--a),#ef8f53); color:#fff; font-size:.65rem; letter-spacing:.09em; text-transform:uppercase; font-weight:700; }
        .body { padding:1rem; }
        blockquote { font-family:"Fraunces",serif; font-size:1.28rem; line-height:1.2; margin-bottom:.75rem; }
        .meta strong { display:block; font-size:.9rem; margin-bottom:.1rem; }
        .meta span { font-size:.76rem; color:var(--muted); }
    </style>
</head>
<body>
    <article class="card">
        <div class="top">Editor Note</div>
        <div class="body">
            <blockquote>"The components feel handcrafted, yet consistent enough for enterprise scale."</blockquote>
            <div class="meta">
                <strong>Lena Ortiz</strong>
                <span>Head of Product, Arcwell</span>
            </div>
        </div>
    </article>
</body>
</html>
