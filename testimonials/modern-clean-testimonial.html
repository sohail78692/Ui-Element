<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Testimonial Card</title>
    <style>
        :root {
            --bg: #f3f4f6;
            --accent: #6d28d9;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Outfit', sans-serif;
        }

        .testimonial-card {
            background: white;
            padding: 50px;
            border-radius: 32px;
            width: 500px;
            max-width: 90vw;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .quote-icon {
            position: absolute;
            top: 40px;
            right: 40px;
            color: rgba(109, 40, 217, 0.1);
            width: 80px;
            height: 80px;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .rating {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            color: #fbbf24;
        }

        .text {
            font-size: 20px;
            line-height: 1.6;
            color: #1f2937;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
        }

        .details h4 {
            margin: 0;
            font-size: 18px;
            color: #111827;
        }

        .details p {
            margin: 4px 0 0;
            font-size: 14px;
            color: #6b7280;
        }

        .progress-dots {
            display: flex;
            gap: 8px;
            margin-top: 40px;
        }

        .dot {
            width: 24px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .dot.active {
            background: var(--accent);
            width: 40px;
        }

        /* Subtle background shape */
        .testimonial-card::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: -20px;
            width: 100px;
            height: 100px;
            background: var(--accent);
            opacity: 0.05;
            border-radius: 50%;
            filter: blur(20px);
        }
    </style>
</head>
