<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Chat Bubble Testimonial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f7f7fb;
            --ink: #1f2937;
            --muted: #6b7280;
            --brand: #4f46e5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background:
                radial-gradient(42rem 24rem at 0% 0%, rgba(79, 70, 229, 0.12), transparent 62%),
                var(--bg);
            font-family: "Outfit", sans-serif;
            padding: 1rem;
        }

        .wrap {
            width: min(100%, 23rem);
            display: grid;
            gap: 0.55rem;
        }

        .bubble {
            position: relative;
            border-radius: 0.95rem;
            padding: 0.82rem 0.9rem;
            background: white;
            box-shadow: 0 10px 18px rgba(31, 41, 55, 0.08);
            border: 1px solid #e5e7eb;
        }

        .bubble::after {
            content: "";
            position: absolute;
            bottom: -0.34rem;
            left: 1rem;
            width: 0.7rem;
            aspect-ratio: 1;
            background: inherit;
            border-right: inherit;
            border-bottom: inherit;
            transform: rotate(45deg);
        }

        .bubble:nth-child(2) {
            margin-left: 1rem;
            background: #eef2ff;
            border-color: #c7d2fe;
        }

        .bubble:nth-child(3) {
            margin-left: 2rem;
            background: #ede9fe;
            border-color: #ddd6fe;
        }

        .name {
            margin-top: 0.35rem;
            color: var(--muted);
            font-size: 0.82rem;
        }

        strong {
            color: var(--brand);
        }
    </style>
</head>

<body>
    <section class="wrap" aria-label="Stacked testimonial bubbles">
        <article class="bubble">
            "The component quality is excellent and integration takes minutes."
            <p class="name"><strong>Riya</strong> - Product Designer</p>
        </article>
        <article class="bubble">
            "I shipped three UI flows this week using these snippets."
            <p class="name"><strong>Mark</strong> - Frontend Engineer</p>
        </article>
        <article class="bubble">
            "Clean markup, reusable styles, and very little setup overhead."
            <p class="name"><strong>Asha</strong> - Startup Founder</p>
        </article>
    </section>
</body>

</html>
