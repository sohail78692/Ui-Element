<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Testimonial Slider - UI Elements</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --accent: #6d28d9;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
            overflow: hidden;
        }

        /* Abstract Glows */
        .glow {
            position: fixed;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, var(--accent), transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
            z-index: -1;
        }

        .glow-1 {
            top: -10%;
            left: -10%;
        }

        .glow-2 {
            bottom: -10%;
            right: -10%;
            background: #4338ca;
        }

        .slider-window {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            perspective: 1000px;
        }

        .testimonial-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 60px 40px 40px;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.4s ease;
        }

        .quote-icon {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%) translateZ(50px);
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(109, 40, 217, 0.3);
        }

        .content {
            text-align: center;
            margin-bottom: 40px;
            transform: translateZ(30px);
        }

        .content p {
            font-size: 20px;
            line-height: 1.6;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
        }

        .author-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transform: translateZ(40px);
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent), #4338ca);
            padding: 2px;
        }

        .avatar div {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            font-size: 20px;
        }

        .author-details h4 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .author-details span {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-nav {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--glass);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-nav:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: scale(1.1);
        }

        /* Swiping effect animation classes */
        .slide-out-left {
            transform: translateX(-100px) rotateY(-20deg) translateZ(-50px);
            opacity: 0;
        }

        .slide-out-right {
            transform: translateX(100px) rotateY(20deg) translateZ(-50px);
            opacity: 0;
        }

        .slide-in {
            transform: translateX(0) rotateY(0) translateZ(0);
            opacity: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="slider-window">
        <div class="testimonial-card" id="card">
            <div class="quote-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M14.017 21L14.017 18C14.017 16.8954 14.9124 16 16.017 16H19.017C20.1216 16 21.017 16.8954 21.017 18V21C21.017 22.1046 20.1216 23 19.017 23H16.017C14.9124 23 14.017 22.1046 14.017 21ZM14.017 21C12.9124 21 12.017 20.1046 12.017 19V16.017C12.017 14.9124 12.9124 14.017 14.017 14.017H12.017V12.017H14.017C15.1216 12.017 16.017 11.1216 16.017 10.017V5.01697C16.017 3.9124 15.1216 3.01697 14.017 3.01697H11.017C9.91243 3.01697 9.01697 3.9124 9.01697 5.01697V8.01697C9.01697 9.12154 9.9124 10.017 11.017 10.017H13.017V12.017H11.017C9.9124 12.017 9.017 12.9124 9.017 14.017V19C9.017 20.1046 9.91243 21 11.017 21H14.017ZM14.017 21H16.017V23H14.017V21ZM5.01697 21L5.01697 18C5.01697 16.8954 5.91243 16 7.01697 16H10.017C11.1216 16 12.017 16.8954 12.017 18V21C12.017 22.1046 11.1216 23 10.017 23H7.01697C5.91243 23 5.01697 22.1046 5.01697 21ZM5.01697 21C3.9124 21 3.01697 20.1046 3.01697 19V16.017C3.01697 14.9124 3.91243 14.017 5.01697 14.017H3.01697V12.017H5.01697C6.12154 12.017 7.01697 11.1216 7.01697 10.017V5.01697C7.01697 3.9124 6.12154 3.01697 5.01697 3.01697H2.01697C0.912404 3.01697 0.0169678 3.9124 0.0169678 5.01697V8.01697C0.0169678 9.12154 0.912368 10.017 2.01697 10.017H4.01697V12.017H2.01697C0.912404 12.017 0.0169678 12.9124 0.0169678 14.017V19C0.0169678 20.1046 0.912404 21 2.01697 21H5.01697ZM5.01697 21H7.01697V23H5.01697V21Z">
                    </path>
                </svg>
            </div>

            <div class="content">
                <p id="quote">"Integrating Aurora components into our stack was the best decision we made. The attention
                    to detail and performance is simply unmatched in the industry."</p>
            </div>

            <div class="author-info">
                <div class="avatar">
                    <div id="initials">SA</div>
                </div>
                <div class="author-details">
                    <h4 id="name">Sarah Anderson</h4>
                    <span id="role">Lead Architect, Vercel</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-nav" onclick="prev()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <button class="btn-nav" onclick="next()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const testimonials = [
            {
                quote: "Integrating Aurora components into our stack was the best decision we made. The attention to detail and performance is simply unmatched in the industry.",
                name: "Sarah Anderson",
                role: "Lead Architect, Vercel",
                initials: "SA"
            },
            {
                quote: "The glassmorphic effects are buttery smooth. Our conversion rates increased by 40% after the redesign using these UI elements.",
                name: "Marcus Chen",
                role: "Product Design, Stripe",
                initials: "MC"
            },
            {
                quote: "Rarely do you find a library that balances aesthetic brilliance with technical excellence. This is the future of frontend development.",
                name: "Elena Rodriguez",
                role: "UX Engineer, Airbnb",
                initials: "ER"
            }
        ];

        let index = 0;
        const card = document.getElementById('card');
        const quote = document.getElementById('quote');
        const name = document.getElementById('name');
        const role = document.getElementById('role');
        const initials = document.getElementById('initials');

        function update(direction) {
            card.classList.add(direction === 'next' ? 'slide-out-left' : 'slide-out-right');

            setTimeout(() => {
                const item = testimonials[index];
                quote.textContent = `"${item.quote}"`;
                name.textContent = item.name;
                role.textContent = item.role;
                initials.textContent = item.initials;

                card.classList.remove('slide-out-left', 'slide-out-right');
                card.classList.add('slide-in');

                setTimeout(() => {
                    card.classList.remove('slide-in');
                }, 600);
            }, 300);
        }

        function next() {
            index = (index + 1) % testimonials.length;
            update('next');
        }

        function prev() {
            index = (index - 1 + testimonials.length) % testimonials.length;
            update('prev');
        }

        // Tilt effect
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (centerY - y) / 20;
            const rotateY = (x - centerX) / 20;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
        });
    </script>
</body>

</html>
