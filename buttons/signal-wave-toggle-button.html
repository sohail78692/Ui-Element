<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Wave Toggle Button - UI Elements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-a: #0a1022;
            --bg-b: #041d32;
            --tone-cold: #37d7ff;
            --tone-warm: #ffb76a;
            --ink: #ecf5ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
            background:
                radial-gradient(58rem 34rem at 15% 0%, rgba(55, 215, 255, 0.2), transparent 60%),
                radial-gradient(56rem 30rem at 95% 100%, rgba(255, 183, 106, 0.18), transparent 62%),
                linear-gradient(150deg, var(--bg-a), var(--bg-b));
            font-family: "Manrope", sans-serif;
            color: var(--ink);
        }

        .panel {
            width: min(92vw, 30rem);
            border-radius: 1.35rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(4, 8, 18, 0.66);
            backdrop-filter: blur(8px);
            box-shadow: 0 28px 48px rgba(0, 0, 0, 0.45);
            padding: 1.3rem;
            display: grid;
            gap: 1.1rem;
        }

        .topline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        h1 {
            font-size: clamp(1.15rem, 2.8vw, 1.45rem);
            font-weight: 800;
            letter-spacing: 0.02em;
        }

        .status {
            font: 700 0.72rem/1 "Space Mono", monospace;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #b5cdf0;
            border: 1px solid rgba(181, 205, 240, 0.35);
            border-radius: 999px;
            padding: 0.3rem 0.55rem;
        }

        .signal-toggle {
            position: relative;
            border: 0;
            cursor: pointer;
            border-radius: 1rem;
            padding: 0.95rem 1rem;
            background: linear-gradient(120deg, rgba(9, 24, 43, 0.92), rgba(10, 17, 35, 0.9));
            color: var(--ink);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-shadow:
                0 1px 0 rgba(255, 255, 255, 0.15) inset,
                0 14px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.24s ease, box-shadow 0.24s ease;
            overflow: hidden;
        }

        .signal-toggle:hover {
            transform: translateY(-2px);
            box-shadow:
                0 1px 0 rgba(255, 255, 255, 0.2) inset,
                0 18px 36px rgba(0, 0, 0, 0.5);
        }

        .signal-toggle:active {
            transform: translateY(0) scale(0.99);
        }

        .label {
            display: grid;
            gap: 0.2rem;
            text-align: left;
        }

        .label strong {
            font-size: 1.02rem;
            font-weight: 700;
            letter-spacing: 0.01em;
        }

        .label span {
            font-size: 0.82rem;
            color: #a8c7e5;
        }

        .waves {
            --active-scale: 0;
            --active-glow: 0;
            width: 5.2rem;
            height: 2.6rem;
            display: grid;
            place-items: center;
            position: relative;
        }

        .rings {
            position: absolute;
            inset: 0.2rem;
            display: grid;
            place-items: center;
        }

        .ring {
            position: absolute;
            border: 1px solid rgba(55, 215, 255, 0.3);
            border-radius: 999px;
            transform: scale(calc(0.42 + var(--active-scale)));
            opacity: calc(0.2 + var(--active-glow));
            transition: transform 0.35s ease, opacity 0.35s ease, border-color 0.35s ease;
        }

        .ring:nth-child(1) {
            width: 1.2rem;
            height: 1.2rem;
        }

        .ring:nth-child(2) {
            width: 1.9rem;
            height: 1.9rem;
        }

        .ring:nth-child(3) {
            width: 2.8rem;
            height: 2.8rem;
        }

        .dot {
            width: 0.9rem;
            height: 0.9rem;
            border-radius: 999px;
            background: #5c6f82;
            box-shadow: 0 0 0 0 rgba(55, 215, 255, 0);
            transition: background 0.35s ease, box-shadow 0.35s ease, transform 0.35s ease;
        }

        .signal-toggle[data-active="true"] .waves {
            --active-scale: 0.24;
            --active-glow: 0.54;
        }

        .signal-toggle[data-active="true"] .ring {
            border-color: rgba(55, 215, 255, 0.8);
            animation: pulse 1.8s ease-in-out infinite;
        }

        .signal-toggle[data-active="true"] .ring:nth-child(2) {
            animation-delay: 0.22s;
        }

        .signal-toggle[data-active="true"] .ring:nth-child(3) {
            animation-delay: 0.38s;
        }

        .signal-toggle[data-active="true"] .dot {
            background: linear-gradient(145deg, var(--tone-cold), #7ce6ff);
            box-shadow: 0 0 20px rgba(55, 215, 255, 0.66);
            transform: scale(1.08);
        }

        .signal-toggle[data-active="true"] .status {
            color: #102333;
            border-color: transparent;
            background: linear-gradient(120deg, var(--tone-cold), var(--tone-warm));
        }

        @keyframes pulse {
            0%,
            100% {
                transform: scale(calc(0.74 + var(--active-scale)));
                opacity: 0.65;
            }

            50% {
                transform: scale(calc(1 + var(--active-scale)));
                opacity: 0.2;
            }
        }

        @media (max-width: 560px) {
            .signal-toggle {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }

            .waves {
                width: 100%;
                justify-items: start;
            }
        }
    </style>
</head>

<body>
    <section class="panel">
        <div class="topline">
            <h1>Signal Relay</h1>
            <span class="status" id="signalStatus">Offline</span>
        </div>

        <button class="signal-toggle" id="signalButton" data-active="false" type="button" aria-pressed="false">
            <span class="label">
                <strong>Satellite Link</strong>
                <span>Tap to toggle encrypted channel</span>
            </span>

            <span class="waves" aria-hidden="true">
                <span class="rings">
                    <span class="ring"></span>
                    <span class="ring"></span>
                    <span class="ring"></span>
                </span>
                <span class="dot"></span>
            </span>
        </button>
    </section>

    <script>
        const toggleButton = document.getElementById("signalButton");
        const statusPill = document.getElementById("signalStatus");

        toggleButton.addEventListener("click", () => {
            const isActive = toggleButton.getAttribute("data-active") === "true";
            const nextState = String(!isActive);

            toggleButton.setAttribute("data-active", nextState);
            toggleButton.setAttribute("aria-pressed", nextState);
            statusPill.textContent = isActive ? "Offline" : "Online";
        });
    </script>
</body>

</html>
