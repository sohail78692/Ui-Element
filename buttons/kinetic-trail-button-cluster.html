<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Trail Button Cluster</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background:
                radial-gradient(circle at 12% 20%, #22d3ee55, transparent 34%),
                radial-gradient(circle at 88% 80%, #f9731655, transparent 36%),
                linear-gradient(135deg, #0b1120, #111827 45%, #1f2937);
            color: #e5e7eb;
        }
        .panel {
            width: min(860px, 100%);
            border: 1px solid #ffffff1f;
            border-radius: 22px;
            padding: 24px;
            background: #0f172ac4;
            backdrop-filter: blur(10px);
            box-shadow: 0 24px 50px #02061799;
        }
        h1 {
            margin: 0;
            font-size: clamp(1.35rem, 2.4vw, 2rem);
            letter-spacing: 0.02em;
        }
        p {
            margin: 10px 0 18px;
            color: #cbd5e1;
            line-height: 1.5;
            max-width: 60ch;
        }
        .stack {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 12px;
        }
        .button-wrap {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
        }
        .trail {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 999px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            opacity: 0;
            filter: blur(6px);
            transition: opacity 180ms ease;
        }
        button {
            width: 100%;
            border: 1px solid #ffffff29;
            border-radius: 16px;
            background: linear-gradient(145deg, #1e293bcc, #0f172acc);
            color: #f8fafc;
            padding: 16px 14px;
            font: inherit;
            font-weight: 700;
            letter-spacing: 0.02em;
            text-align: left;
            position: relative;
            cursor: pointer;
            transition: transform 220ms ease, border-color 220ms ease, background 220ms ease;
        }
        button small {
            display: block;
            margin-top: 6px;
            font-weight: 500;
            color: #93c5fd;
            opacity: 0.9;
        }
        .button-wrap:hover button {
            transform: translateY(-3px);
            border-color: #67e8f9;
            background: linear-gradient(145deg, #1e3a8acc, #0f172acc);
        }
        .button-wrap:hover .trail { opacity: 0.8; }
        .chip-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 16px;
        }
        .chip {
            border: 1px solid #ffffff2e;
            border-radius: 999px;
            padding: 8px 12px;
            font-size: 0.78rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #e2e8f0;
            background: #1e293b9e;
        }
        @media (max-width: 760px) {
            .stack { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <section class="panel">
        <h1>Kinetic Trail Button Cluster</h1>
        <p>Reusable action buttons with pointer-follow trail effects. Each button keeps semantic HTML while adding motion feedback for high-focus command surfaces.</p>

        <div class="stack" id="trailButtons">
            <div class="button-wrap" data-color="#22d3ee">
                <div class="trail"></div>
                <button type="button">Start Session<small>Launch guided setup with saved presets</small></button>
            </div>
            <div class="button-wrap" data-color="#f97316">
                <div class="trail"></div>
                <button type="button">Send Broadcast<small>Push update to selected workspace members</small></button>
            </div>
            <div class="button-wrap" data-color="#a78bfa">
                <div class="trail"></div>
                <button type="button">Generate Snapshot<small>Export timeline summary with key metrics</small></button>
            </div>
        </div>

        <div class="chip-row">
            <span class="chip">Standalone HTML</span>
            <span class="chip">Responsive</span>
            <span class="chip">Zero dependencies</span>
        </div>
    </section>

    <script>
        const wraps = document.querySelectorAll('.button-wrap');

        wraps.forEach((wrap) => {
            const trail = wrap.querySelector('.trail');
            const color = wrap.dataset.color || '#22d3ee';
            trail.style.background = `radial-gradient(circle, ${color}aa, transparent 70%)`;

            wrap.addEventListener('pointermove', (event) => {
                const rect = wrap.getBoundingClientRect();
                trail.style.left = `${event.clientX - rect.left}px`;
                trail.style.top = `${event.clientY - rect.top}px`;
            });

            wrap.addEventListener('pointerleave', () => {
                trail.style.opacity = '0';
            });
        });
    </script>
</body>
</html>
