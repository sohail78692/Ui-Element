<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Ping Button</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050914;
            --surface: #0e1a31;
            --ink: #d6ecff;
            --ring: #00d4ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background:
                radial-gradient(45rem 26rem at 50% -10%, rgba(0, 212, 255, 0.18), transparent 70%),
                var(--bg);
            font-family: "Outfit", sans-serif;
        }

        .radar-wrap { position: relative; }

        .radar-btn {
            position: relative;
            z-index: 2;
            border: 1px solid rgba(214, 236, 255, 0.3);
            background: linear-gradient(160deg, #132646, var(--surface));
            color: var(--ink);
            font: 700 1rem/1 "Outfit", sans-serif;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border-radius: 999px;
            padding: 1rem 1.6rem;
            cursor: pointer;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4);
        }

        .ring {
            position: absolute;
            inset: 50% auto auto 50%;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            border: 2px solid var(--ring);
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .radar-wrap:hover .ring {
            animation: pulse 1.3s ease-out infinite;
        }

        .ring:nth-child(2) { animation-delay: 0s; }
        .ring:nth-child(3) { animation-delay: 0.32s; }
        .ring:nth-child(4) { animation-delay: 0.64s; }

        @keyframes pulse {
            from {
                width: 1rem;
                height: 1rem;
                opacity: 0.8;
            }
            to {
                width: 12rem;
                height: 12rem;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="radar-wrap">
        <span class="ring"></span>
        <span class="ring"></span>
        <span class="ring"></span>
        <button class="radar-btn" type="button">Scan Signal</button>
    </div>
</body>

</html>
