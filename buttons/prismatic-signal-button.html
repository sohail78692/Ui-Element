<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prismatic Signal Button</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;700&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0c111f;
            --panel: #111a31;
            --ink: #ecf1ff;
            --pulse-a: #52d6ff;
            --pulse-b: #ff5ebd;
            --pulse-c: #ffe073;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.5rem;
            background:
                radial-gradient(70rem 35rem at 15% -10%, rgba(82, 214, 255, 0.22), transparent 60%),
                radial-gradient(65rem 28rem at 90% 115%, rgba(255, 94, 189, 0.2), transparent 62%),
                var(--bg);
            font-family: "Sora", sans-serif;
            color: var(--ink);
        }

        .button-wrap {
            position: relative;
        }

        .signal-button {
            position: relative;
            border: 0;
            border-radius: 1.1rem;
            padding: 1rem 1.4rem;
            min-width: 16rem;
            background: linear-gradient(150deg, rgba(17, 26, 49, 0.95), rgba(10, 15, 28, 0.95));
            color: var(--ink);
            cursor: pointer;
            overflow: hidden;
            box-shadow:
                0 24px 34px rgba(0, 0, 0, 0.45),
                inset 0 0 0 1px rgba(255, 255, 255, 0.08);
            transition: transform 0.2s ease, box-shadow 0.25s ease;
        }

        .signal-button::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 1.2rem;
            background: conic-gradient(from 210deg, var(--pulse-a), var(--pulse-b), var(--pulse-c), var(--pulse-a));
            z-index: -2;
            animation: spin 5s linear infinite;
        }

        .signal-button::after {
            content: "";
            position: absolute;
            inset: 1px;
            border-radius: 1rem;
            background: linear-gradient(145deg, rgba(10, 15, 28, 0.98), rgba(17, 26, 49, 0.96));
            z-index: -1;
        }

        .signal-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow:
                0 30px 42px rgba(0, 0, 0, 0.5),
                0 0 22px rgba(82, 214, 255, 0.35),
                inset 0 0 0 1px rgba(255, 255, 255, 0.14);
        }

        .signal-button:active {
            transform: translateY(-1px) scale(1.01);
        }

        .label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.85rem;
            position: relative;
            z-index: 2;
        }

        .copy {
            display: grid;
            gap: 0.22rem;
            text-align: left;
        }

        .title {
            font-size: 0.98rem;
            font-weight: 700;
            letter-spacing: 0.02em;
        }

        .sub {
            font-family: "IBM Plex Mono", monospace;
            text-transform: uppercase;
            font-size: 0.72rem;
            letter-spacing: 0.14em;
            color: rgba(236, 241, 255, 0.72);
        }

        .chip {
            width: 2.35rem;
            aspect-ratio: 1;
            border-radius: 0.78rem;
            display: grid;
            place-items: center;
            color: #0d1423;
            background: linear-gradient(135deg, var(--pulse-c), #ffd05e);
            font: 700 0.95rem/1 "IBM Plex Mono", monospace;
            box-shadow: 0 8px 16px rgba(255, 224, 115, 0.35);
        }

        .pulse {
            position: absolute;
            inset: auto 1rem 0.72rem auto;
            width: 3.6rem;
            height: 3.6rem;
            pointer-events: none;
            background: radial-gradient(circle, rgba(82, 214, 255, 0.45), transparent 68%);
            filter: blur(2px);
            animation: beat 1.8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes spin {
            to {
                transform: rotate(1turn);
            }
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(0.75);
                opacity: 0.35;
            }

            50% {
                transform: scale(1);
                opacity: 0.85;
            }
        }

        @media (max-width: 520px) {
            .signal-button {
                width: min(100%, 18rem);
                min-width: 0;
            }

            .title {
                font-size: 0.9rem;
            }

            .sub {
                font-size: 0.68rem;
            }
        }
    </style>
</head>

<body>
    <div class="button-wrap">
        <button class="signal-button" type="button">
            <span class="label">
                <span class="copy">
                    <span class="title">Transmit Build</span>
                    <span class="sub">stable channel ready</span>
                </span>
                <span class="chip">TX</span>
            </span>
            <span class="pulse"></span>
        </button>
    </div>
</body>

</html>
