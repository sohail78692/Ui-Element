<!DOCTYPE html>
<!-- Animated Gradient Button - Premium interactive button with flowing gradient -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradient Button | Premium UI</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --hover-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e1e2e 0%, #0f0f1e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .gradient-btn {
            position: relative;
            padding: 18px 48px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            background: var(--primary-gradient);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            z-index: 1;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .gradient-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--hover-gradient);
            background-size: 200% 200%;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
            animation: gradientShift 3s ease infinite;
        }

        .gradient-btn:hover::before {
            opacity: 1;
        }

        .gradient-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 60px rgba(245, 87, 108, 0.5);
        }

        .gradient-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Ripple Effect */
        .gradient-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .gradient-btn:active::after {
            width: 300px;
            height: 300px;
            opacity: 0;
        }

        /* Shimmer Effect */
        .gradient-btn-shimmer {
            position: relative;
            padding: 18px 48px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }

        .gradient-btn-shimmer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .gradient-btn-shimmer:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.5);
        }

        /* Glow Button */
        .gradient-btn-glow {
            position: relative;
            padding: 18px 48px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            border: 2px solid transparent;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #00f5a0 0%, #00d9f5 100%);
            box-shadow:
                0 0 20px rgba(0, 245, 160, 0.4),
                0 0 40px rgba(0, 217, 245, 0.2);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow:
                    0 0 20px rgba(0, 245, 160, 0.4),
                    0 0 40px rgba(0, 217, 245, 0.2);
            }

            50% {
                box-shadow:
                    0 0 30px rgba(0, 245, 160, 0.6),
                    0 0 60px rgba(0, 217, 245, 0.4);
            }
        }

        .gradient-btn-glow:hover {
            transform: translateY(-3px);
            box-shadow:
                0 0 40px rgba(0, 245, 160, 0.6),
                0 0 80px rgba(0, 217, 245, 0.4),
                0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        .demo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="button-container">
        <div class="demo-section">
            <div class="label">Animated Gradient</div>
            <button class="gradient-btn">Get Started</button>
        </div>

        <div class="demo-section">
            <div class="label">Shimmer Effect</div>
            <button class="gradient-btn-shimmer">Explore More</button>
        </div>

        <div class="demo-section">
            <div class="label">Neon Glow</div>
            <button class="gradient-btn-glow">Launch App</button>
        </div>
    </div>

</body>

</html>
