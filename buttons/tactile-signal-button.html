<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactile Signal Button</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #1f2638;
            --surface: #f9f7f2;
            --warm: #ff7f50;
            --cold: #2a8dff;
            --accent: #22b7a6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.5rem;
            font-family: "Manrope", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(42rem 24rem at 10% 0%, rgba(255, 127, 80, 0.2), transparent 62%),
                radial-gradient(45rem 25rem at 100% 100%, rgba(42, 141, 255, 0.2), transparent 64%),
                var(--surface);
        }

        .button-wrap {
            position: relative;
            width: min(92vw, 20rem);
        }

        .signal-button {
            position: relative;
            width: 100%;
            border: 0;
            cursor: pointer;
            border-radius: 1.1rem;
            padding: 1rem 1.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #ffffff;
            font: 800 0.92rem/1 "Space Mono", monospace;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            background:
                linear-gradient(130deg, var(--warm), #ff9f52 38%, #ffcf5a 52%, var(--cold));
            box-shadow:
                0 18px 24px rgba(31, 38, 56, 0.24),
                0 2px 0 rgba(255, 255, 255, 0.22) inset;
            transition: transform 0.17s ease, box-shadow 0.17s ease;
            isolation: isolate;
        }

        .signal-button::before {
            content: "";
            position: absolute;
            inset: 2px;
            border-radius: 0.95rem;
            background: linear-gradient(140deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
            z-index: -2;
        }

        .signal-button::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.35), transparent 35%, transparent 65%, rgba(255, 255, 255, 0.25));
            z-index: -1;
            pointer-events: none;
        }

        .signal-button:hover,
        .signal-button:focus-visible {
            transform: translateY(-2px);
            box-shadow:
                0 22px 28px rgba(31, 38, 56, 0.26),
                0 2px 0 rgba(255, 255, 255, 0.26) inset;
            outline: none;
        }

        .signal-button:active {
            transform: translateY(2px) scale(0.995);
            box-shadow: 0 10px 14px rgba(31, 38, 56, 0.25);
        }

        .label {
            display: flex;
            flex-direction: column;
            gap: 0.33rem;
            align-items: flex-start;
        }

        .label strong {
            font-family: "Manrope", sans-serif;
            letter-spacing: 0.02em;
            font-size: 1rem;
            line-height: 1;
            text-transform: none;
        }

        .label span {
            font-size: 0.68rem;
            letter-spacing: 0.1em;
            opacity: 0.9;
        }

        .ring {
            width: 2.5rem;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.7);
            display: grid;
            place-items: center;
            position: relative;
            overflow: hidden;
        }

        .ring::before,
        .ring::after {
            content: "";
            position: absolute;
            inset: 0.35rem;
            border-radius: 50%;
            border: 2px solid transparent;
        }

        .ring::before {
            border-top-color: rgba(255, 255, 255, 0.95);
            animation: spin 2s linear infinite;
        }

        .ring::after {
            border-bottom-color: rgba(34, 183, 166, 0.9);
            animation: spin 1.2s linear infinite reverse;
        }

        .pulse {
            position: absolute;
            inset: -0.35rem;
            border-radius: 1.35rem;
            border: 2px solid rgba(34, 183, 166, 0.45);
            opacity: 0;
            pointer-events: none;
        }

        .signal-button:focus-visible + .pulse,
        .signal-button:hover + .pulse {
            animation: ping 1.2s ease-out infinite;
        }

        .hint {
            margin-top: 0.85rem;
            text-align: center;
            font: 700 0.72rem/1.2 "Space Mono", monospace;
            letter-spacing: 0.09em;
            color: #5d667c;
            text-transform: uppercase;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes ping {
            0% {
                transform: scale(0.98);
                opacity: 0.75;
            }
            100% {
                transform: scale(1.09);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="button-wrap">
        <button class="signal-button" type="button" aria-label="Deploy patch">
            <div class="label">
                <strong>Deploy Patch</strong>
                <span>Signal Channel 07</span>
            </div>
            <div class="ring" aria-hidden="true"></div>
        </button>
        <span class="pulse" aria-hidden="true"></span>
        <p class="hint">Hover or focus to trigger pulse</p>
    </div>
</body>

</html>
