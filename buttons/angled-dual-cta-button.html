<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angled Dual CTA Button</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --ink:#17213a; --bg:#eef3ff; --a:#4a7fff; --b:#1fb89a; }
        * { box-sizing:border-box; margin:0; padding:0; }
        body {
            min-height:100vh; display:grid; place-items:center; padding:1.5rem; color:var(--ink);
            font-family:"Manrope",sans-serif;
            background:
                radial-gradient(42rem 22rem at 0% 0%, rgba(74,127,255,.2), transparent 62%),
                radial-gradient(38rem 22rem at 100% 100%, rgba(31,184,154,.2), transparent 64%),
                var(--bg);
        }
        .shell {
            display:inline-grid; grid-template-columns:1fr auto; overflow:hidden; border-radius:1rem;
            border:1px solid rgba(23,33,58,.15); box-shadow:0 16px 26px rgba(18,27,46,.2);
            background:#fff;
        }
        button { border:0; cursor:pointer; font:700 .78rem/1 "Space Mono",monospace; text-transform:uppercase; letter-spacing:.08em; }
        .main {
            position:relative; color:#fff; padding:1rem 1.25rem 1rem 1.1rem;
            background:linear-gradient(130deg,var(--a),var(--b));
        }
        .main::after {
            content:""; position:absolute; right:-1rem; top:0; bottom:0; width:2rem; transform:skewX(-20deg);
            background:inherit;
        }
        .mini {
            background:#fff; color:#3a4c72; padding:0 1rem; border-left:1px solid rgba(23,33,58,.1);
            transition:background .2s ease, color .2s ease;
        }
        .shell:hover .mini, .mini:focus-visible { background:#f3f8ff; color:#203359; outline:none; }
        .hint { margin-top:.7rem; text-align:center; font:700 .66rem/1 "Space Mono",monospace; color:#5f6e8d; letter-spacing:.08em; }
    </style>
</head>
<body>
    <div>
        <div class="shell" role="group" aria-label="Dual call-to-action">
            <button class="main" type="button">Launch Campaign</button>
            <button class="mini" type="button" aria-label="Open settings">Edit</button>
        </div>
        <p class="hint">Angled split-action button</p>
    </div>
</body>
</html>
