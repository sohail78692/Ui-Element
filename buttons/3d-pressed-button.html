<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="3D Pressed Button UI Component">
<title>3D Pressed Button</title>
</head>
<body>

<button type="button" class="btn-3d">Explore</button>

<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #121212;
  font-family: sans-serif;
}

.btn-3d {
  padding: 18px 60px;
  background: #ff6b6b;
  color: white;
  font-size: 24px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 10px #c0392b, 0 10px 25px rgba(0,0,0,0.4);
  transition: all 0.2s ease;
}

.btn-3d:hover {
  transform: translateY(-3px);
  box-shadow: 0 14px #c0392b, 0 14px 30px rgba(0,0,0,0.5);
}

.btn-3d:active {
  transform: translateY(6px);
  box-shadow: 0 4px #c0392b, 0 4px 20px rgba(0,0,0,0.5);
}
</style>

</body>
</html>
