<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Neon Button UI Component">
<title>Neon Button</title>
<style>
body {
    background: #0f0f0f;
    padding: 40px;
}
.neon-btn {
    padding: 14px 40px;
    border: none;
    background: #111;
    color: #0ff;
    border-radius: 50px;
    font-size: 18px;
    cursor: pointer;
    text-shadow: 0 0 10px #0ff;
    box-shadow: 0 0 14px #0ff;
    transition: 0.3s;
}
.neon-btn:hover {
    box-shadow: 0 0 25px #0ff;
    background: #1a1a1a;
}

.neon-btn:focus {
    outline: 2px solid #0ff;
    outline-offset: 4px;
}
</style>
</head>
<body>

<button type="button" class="neon-btn">Start Now</button>

</body>
</html>
