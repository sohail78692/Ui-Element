<!DOCTYPE html>
<html>
<head>
<title>Neon Button</title>
<style>
body {
    background: #0f0f0f;
    padding: 40px;
}
.neon-btn {
    padding: 14px 40px;
    border: none;
    background: #111;
    color: #0ff;
    border-radius: 50px;
    font-size: 18px;
    cursor: pointer;
    text-shadow: 0 0 10px #0ff;
    box-shadow: 0 0 14px #0ff;
    transition: 0.3s;
}
.neon-btn:hover {
    box-shadow: 0 0 25px #0ff;
}
</style>
</head>
<body>

<button class="neon-btn">Start Now</button>

</body>
</html>
