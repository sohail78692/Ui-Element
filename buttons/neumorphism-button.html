<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Neumorphism Button UI Component">
<title>Neumorphism Button</title>
</head>
<body>

<div class="container">
  <button class="neo-btn">Press Me</button>
</div>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #e0e5ec;
  font-family: sans-serif;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
}

.neo-btn {
  padding: 16px 50px;
  font-size: 20px;
  cursor: pointer;
  border: none;
  border-radius: 12px;
  background: #e0e5ec;
  box-shadow: 8px 8px 20px #b8bbc1, -8px -8px 20px #ffffff;
  transition: 0.3s ease;
}

.neo-btn:hover {
  box-shadow: inset 8px 8px 20px #b8bbc1, inset -8px -8px 20px #ffffff;
}

.neo-btn:active {
  transform: scale(0.97);
}
</style>

</body>
</html>
