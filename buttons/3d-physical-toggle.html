<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Physical Toggle Switch</title>
    <style>
        :root {
            --bg: #e0e5ec;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --accent: #2196f3;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .toggle-container {
            position: relative;
            width: 120px;
            height: 60px;
            perspective: 1000px;
        }

        .toggle-input {
            display: none;
        }

        .toggle-label {
            display: block;
            width: 100%;
            height: 100%;
            background: var(--bg);
            border-radius: 30px;
            box-shadow: inset 5px 5px 10px var(--shadow-dark),
                inset -5px -5px 10px var(--shadow-light);
            cursor: pointer;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .toggle-switch {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 50px;
            height: 50px;
            background: var(--bg);
            border-radius: 50%;
            box-shadow: 5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .toggle-switch::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #d1d9e6;
            border-radius: 50%;
            box-shadow: inset 2px 2px 5px var(--shadow-dark),
                inset -2px -2px 5px var(--shadow-light);
        }

        .toggle-input:checked+.toggle-label .toggle-switch {
            left: calc(100% - 55px);
            background: var(--accent);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.5);
        }

        .toggle-input:checked+.toggle-label .toggle-switch::after {
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .toggle-input:checked+.toggle-label {
            box-shadow: inset 5px 5px 10px #1a78c2,
                inset -5px -5px 10px #28b4ff;
        }

        .label-text {
            position: absolute;
            top: -40px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: #6a7c92;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
        }

        /* Hover Effect */
        .toggle-label:hover .toggle-switch {
            transform: scale(1.05);
        }

        /* Active Effect */
        .toggle-label:active .toggle-switch {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <div class="toggle-container">
        <span class="label-text">Switch</span>
        <input type="checkbox" id="toggle" class="toggle-input">
        <label for="toggle" class="toggle-label">
            <div class="toggle-switch"></div>
        </label>
    </div>

</body>

</html>
