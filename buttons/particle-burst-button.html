<!DOCTYPE html>
<!-- Canvas-based Particle Burst Button - High-engagement micro-interaction -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Particle Burst Button UI Component">
    <title>Particle Burst Button | Premium UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #050505;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .button-wrapper {
            position: relative;
            padding: 40px;
        }

        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .burst-button {
            position: relative;
            z-index: 10;
            padding: 20px 48px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            outline: none;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .burst-button:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            background: #111;
        }

        .burst-button:active {
            transform: scale(0.95);
        }

        .burst-button:focus-visible {
            outline: 2px solid #fff;
            outline-offset: 4px;
        }

        .icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .burst-button:hover .icon {
            transform: rotate(15deg) scale(1.1);
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, #fff, transparent 70%);
            opacity: 0;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>

<body>

    <div class="button-wrapper">
        <canvas id="particleCanvas"></canvas>
        <button type="button" class="burst-button" id="burstBtn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
                </path>
            </svg>
            Unlock Premium
        </button>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('burstBtn');

        let particles = [];
        const colors = ['#ffffff', '#6366f1', '#f43f5e', '#22c55e', '#eab308'];

        function resize() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * 10;
                this.speedY = (Math.random() - 0.5) * 10;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.1; // gravity
                this.life -= this.decay;
            }
        }

        function createParticles(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        btn.addEventListener('click', createParticles);
        animate();
    </script>
</body>

</html>
