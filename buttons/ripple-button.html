<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Ripple Button UI Component">
<title>Ripple Button</title>
<style>
body { background:#111; padding:40px; font-family:Poppins,sans-serif; }
button {
    position: relative;
    overflow: hidden;
    padding: 14px 40px;
    border: none;
    color: white;
    background: #e91e63;
    border-radius: 8px;
    cursor: pointer;
}
button::after {
    content: "";
    position: absolute;
    width: 10px;
    height: 10px;
    background: white;
    opacity: 0.6;
    border-radius: 50%;
    transform: scale(0);
    animation: ripple 0.5s linear;
}
button:active::after {
    transform: scale(20);
    opacity: 0;
}
@keyframes ripple {
    to { transform: scale(20); opacity: 0; }
}
</style>
</head>
<body>

<button>Ripple Effect</button>

</body>
</html>
