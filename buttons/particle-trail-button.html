<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Particle Trail Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes ripple {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .particle-btn {
      position: relative;
      overflow: hidden;
    }

    .particle-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .particle-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      animation: float 1s ease-out forwards;
    }

    .float-icon {
      animation: float 2s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-6">
  <button id="particleBtn"
    class="particle-btn px-10 py-4 bg-gradient-to-r from-violet-600 to-indigo-600 text-white font-semibold text-lg rounded-2xl shadow-lg shadow-violet-500/30 hover:shadow-violet-500/50 transition-all transform hover:scale-105 flex items-center gap-3">
    <svg class="w-6 h-6 float-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
    </svg>
    <span>Launch Project</span>
  </button>

  <script>
    const btn = document.getElementById("particleBtn");
    const colors = ['#f472b6', '#a855f7', '#3b82f6', '#22d3ee', '#34d399', '#fbbf24'];

    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      particle.style.background = colors[Math.floor(Math.random() * colors.length)];
      
      const angle = Math.random() * Math.PI * 2;
      const velocity = Math.random() * 80 + 40;
      const tx = Math.cos(angle) * velocity;
      const ty = Math.sin(angle) * velocity;
      
      particle.style.transform = `translate(${tx}px, ${ty}px)`;
      particle.style.opacity = '1';
      
      btn.appendChild(particle);
      
      setTimeout(() => particle.remove(), 1000);
    }

    btn.addEventListener("click", (e) => {
      const rect = btn.getBoundingClientRect();
      for (let i = 0; i < 12; i++) {
        setTimeout(() => {
          const x = e.clientX - rect.left + (Math.random() - 0.5) * 40;
          const y = e.clientY - rect.top + (Math.random() - 0.5) * 40;
          createParticle(x, y);
        }, i * 30);
      }
    });
  </script>
</body>
</html>
