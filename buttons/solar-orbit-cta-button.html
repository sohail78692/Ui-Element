<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Orbit CTA Button</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Syne:wght@600;700&display=swap');

        :root {
            color-scheme: dark;
            --bg: #0a0d16;
            --text: #eef2ff;
            --muted: #a3b4d6;
            --accent: #facc15;
            --accent-2: #fb7185;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            font-family: "Space Grotesk", sans-serif;
            background:
                radial-gradient(circle at 20% 20%, #facc1520, transparent 45%),
                radial-gradient(circle at 80% 70%, #fb718526, transparent 45%),
                linear-gradient(140deg, #070910, #0d1324 55%, #0b0f1d);
            color: var(--text);
        }

        .stage {
            text-align: center;
        }

        h1 {
            margin: 0 0 16px;
            font-family: "Syne", sans-serif;
            font-size: clamp(1.6rem, 2.6vw, 2.4rem);
        }

        p {
            margin: 0 0 28px;
            color: var(--muted);
            max-width: 45ch;
            line-height: 1.6;
        }

        .orbit-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            border: none;
            border-radius: 999px;
            padding: 16px 32px 16px 22px;
            font-size: 1rem;
            font-weight: 600;
            color: #1f1300;
            background: linear-gradient(120deg, #facc15, #fb923c);
            cursor: pointer;
            box-shadow: 0 18px 40px #fbbf244a;
            overflow: hidden;
        }

        .orbit-btn span {
            position: relative;
            z-index: 2;
        }

        .orbit {
            position: absolute;
            inset: -14px;
            border-radius: 999px;
            border: 1px solid #fef3c73d;
            animation: spin 6s linear infinite;
        }

        .orbit::before,
        .orbit::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #fff3;
        }

        .orbit::before {
            top: 6px;
            left: 30px;
            background: var(--accent-2);
            box-shadow: 0 0 10px #fb718580;
        }

        .orbit::after {
            bottom: 8px;
            right: 26px;
            background: #fff;
            box-shadow: 0 0 10px #f8fafc80;
        }

        .spark {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #0f172a;
            display: grid;
            place-items: center;
            font-size: 1.1rem;
            color: var(--accent);
            box-shadow: inset 0 0 0 2px #ffffff40;
        }

        .orbit-btn:hover .orbit {
            animation-duration: 2.8s;
        }

        .orbit-btn:hover {
            transform: translateY(-2px);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <section class="stage">
        <h1>Solar Orbit CTA Button</h1>
        <p>Energetic call-to-action with a rotational orbit ring to keep attention locked on the primary action.</p>

        <button class="orbit-btn" type="button">
            <span class="orbit" aria-hidden="true"></span>
            <span class="spark">âœ¦</span>
            <span>Launch priority sequence</span>
        </button>
    </section>
</body>
</html>
