<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="3D Icon Button UI Component">
<title>3D Icon Button</title>
<style>
body {
    background: #0f0f0f;
    padding: 40px;
    color: white;
    font-family: Poppins, sans-serif;
}
.icon-btn {
    width: 70px;
    height: 70px;
    background: #222;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    transition: 0.3s;
    cursor: pointer;
    border: none;
    color: inherit;
}

.icon-btn:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 30px rgba(0,0,0,0.5);
}

.icon-btn:focus {
    outline: 2px solid #fff;
    outline-offset: 3px;
}
</style>
</head>
<body>

<button type="button" class="icon-btn" aria-label="Lightning">âš¡</button>

</body>
</html>
