<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Social Bubbles</title>
    <style>
        :root {
            --bg: #030712;
            --twitter: #1DA1F2;
            --github: #333;
            --dribbble: #ea4c89;
            --linkedin: #0077b5;
        }

        body {
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .bubble-container {
            display: flex;
            gap: 40px;
        }

        .magnetic-wrap {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
        }

        .bubble {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.3s;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: #111;
            font-size: 20px;
            z-index: 1;
        }

        .bubble:hover {
            transform: scale(1.2);
            color: white;
        }

        .bubble.twitter:hover {
            background: var(--twitter);
        }

        .bubble.github:hover {
            background: var(--github);
        }

        .bubble.dribbble:hover {
            background: var(--dribbble);
        }

        .bubble.linkedin:hover {
            background: var(--linkedin);
        }

        .bubble svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .indicator {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .magnetic-wrap:hover .indicator {
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .tooltip {
            position: absolute;
            top: -40px;
            background: #fff;
            color: #000;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
            transform: translateY(10px);
        }

        .magnetic-wrap:hover .tooltip {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <div class="bubble-container">
        <div class="magnetic-wrap">
            <span class="tooltip">Twitter</span>
            <div class="indicator"></div>
            <a href="#" class="bubble twitter">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.84 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z" />
                </svg>
            </a>
        </div>

        <div class="magnetic-wrap">
            <span class="tooltip">GitHub</span>
            <div class="indicator"></div>
            <a href="#" class="bubble github">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" />
                </svg>
            </a>
        </div>

        <div class="magnetic-wrap">
            <span class="tooltip">LinkedIn</span>
            <div class="indicator"></div>
            <a href="#" class="bubble linkedin">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                </svg>
            </a>
        </div>
    </div>

    <script>
        const magnets = document.querySelectorAll('.magnetic-wrap');

        magnets.forEach((m) => {
            m.addEventListener('mousemove', function (e) {
                const rect = m.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;

                // Set the strength of the magnetic effect
                const strength = 0.5;
                const bubble = m.querySelector('.bubble');
                const indicator = m.querySelector('.indicator');

                bubble.style.transform = `translate(${x * strength}px, ${y * strength}px) scale(1.1)`;
                indicator.style.transform = `translate(${x * (strength * 0.5)}px, ${y * (strength * 0.5)}px) scale(1.1)`;
            });

            m.addEventListener('mouseleave', function (e) {
                const bubble = m.querySelector('.bubble');
                const indicator = m.querySelector('.indicator');

                bubble.style.transform = `translate(0px, 0px) scale(1)`;
                indicator.style.transform = `translate(0px, 0px) scale(1)`;
            });
        });
    </script>
</body>

</html>
