<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chroma Swipe Confirm Button</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&family=IBM+Plex+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1424;
            --ink: #eaf0ff;
            --muted: #9bb0da;
            --accent-a: #57c8ff;
            --accent-b: #7bffb9;
            --track: #1a2440;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.3rem;
            background:
                radial-gradient(46rem 28rem at -8% -10%, rgba(87, 200, 255, 0.2), transparent 60%),
                radial-gradient(44rem 25rem at 108% 112%, rgba(123, 255, 185, 0.16), transparent 62%),
                var(--bg);
            color: var(--ink);
            font-family: "Manrope", sans-serif;
        }

        .confirm {
            width: min(100%, 21.5rem);
            border-radius: 1rem;
            border: 1px solid rgba(234, 240, 255, 0.16);
            background: linear-gradient(155deg, rgba(26, 36, 64, 0.95), rgba(12, 18, 34, 0.96));
            box-shadow: 0 18px 32px rgba(0, 0, 0, 0.35);
            padding: 0.7rem;
            display: grid;
            gap: 0.65rem;
        }

        .title {
            font: 800 0.95rem/1.1 "Manrope", sans-serif;
            letter-spacing: 0.02em;
        }

        .sub {
            font-size: 0.75rem;
            color: var(--muted);
            font-family: "IBM Plex Mono", monospace;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .slider {
            position: relative;
            height: 3rem;
            border-radius: 999px;
            border: 1px solid rgba(234, 240, 255, 0.12);
            background: var(--track);
            overflow: hidden;
            user-select: none;
        }

        .progress {
            position: absolute;
            inset: 0 auto 0 0;
            width: 0;
            border-radius: inherit;
            background: linear-gradient(120deg, var(--accent-a), var(--accent-b));
            transition: width 0.16s ease;
        }

        .hint {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            color: rgba(234, 240, 255, 0.82);
            font: 700 0.74rem/1 "IBM Plex Mono", monospace;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            pointer-events: none;
        }

        .thumb {
            position: absolute;
            top: 0.28rem;
            left: 0.28rem;
            width: 2.42rem;
            height: 2.42rem;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.92);
            background: #13203a;
            cursor: grab;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
            display: grid;
            place-items: center;
            font: 700 0.8rem/1 "IBM Plex Mono", monospace;
            color: var(--ink);
            touch-action: none;
        }

        .thumb:active {
            cursor: grabbing;
        }

        .done {
            display: none;
            font-size: 0.78rem;
            color: var(--accent-b);
            font-family: "IBM Plex Mono", monospace;
            letter-spacing: 0.07em;
            text-transform: uppercase;
        }

        .confirm[data-complete="true"] .done {
            display: block;
        }

        @media (max-width: 500px) {
            .confirm {
                padding: 0.62rem;
            }
        }
    </style>
</head>

<body>
    <section class="confirm" data-complete="false" aria-label="Swipe to confirm button">
        <div>
            <h1 class="title">Publish Snapshot</h1>
            <p class="sub">Swipe to confirm action</p>
        </div>

        <div class="slider" id="slider">
            <div class="progress" id="progress"></div>
            <div class="hint" id="hint">Slide to Confirm</div>
            <div class="thumb" id="thumb">>></div>
        </div>

        <p class="done" id="done">Confirmed</p>
    </section>

    <script>
        const wrap = document.querySelector(".confirm");
        const slider = document.getElementById("slider");
        const thumb = document.getElementById("thumb");
        const progress = document.getElementById("progress");
        const hint = document.getElementById("hint");

        let dragging = false;
        let offsetX = 0;

        const getMax = () => slider.clientWidth - thumb.clientWidth - 8;

        const update = (x) => {
            const max = getMax();
            const clamped = Math.max(0, Math.min(x, max));
            thumb.style.left = `${clamped + 4}px`;
            progress.style.width = `${clamped + thumb.clientWidth / 2 + 4}px`;
            hint.style.opacity = String(1 - clamped / max);
            return clamped;
        };

        const reset = () => {
            thumb.style.left = "4px";
            progress.style.width = "0";
            hint.style.opacity = "1";
            wrap.dataset.complete = "false";
            hint.textContent = "Slide to Confirm";
        };

        thumb.addEventListener("pointerdown", (event) => {
            dragging = true;
            offsetX = event.clientX - thumb.getBoundingClientRect().left;
            thumb.setPointerCapture(event.pointerId);
        });

        thumb.addEventListener("pointermove", (event) => {
            if (!dragging || wrap.dataset.complete === "true") {
                return;
            }
            const x = event.clientX - slider.getBoundingClientRect().left - offsetX;
            update(x);
        });

        const endDrag = () => {
            if (!dragging || wrap.dataset.complete === "true") {
                dragging = false;
                return;
            }
            dragging = false;
            const currentLeft = parseFloat(thumb.style.left) - 4;
            const max = getMax();

            if (currentLeft >= max * 0.92) {
                update(max);
                wrap.dataset.complete = "true";
                hint.textContent = "Done";
            } else {
                reset();
            }
        };

        thumb.addEventListener("pointerup", endDrag);
        thumb.addEventListener("pointercancel", endDrag);

        window.addEventListener("resize", () => {
            if (wrap.dataset.complete !== "true") {
                reset();
            }
        });

        reset();
    </script>
</body>

</html>
