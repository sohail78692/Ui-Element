<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Split Action Button</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #172033;
            --paper: #f3f7ff;
            --deep: #0f1b2f;
            --mint: #1db79a;
            --citrus: #ffb447;
            --sky: #4b90ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.4rem;
            font-family: "Manrope", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(45rem 24rem at -8% -14%, rgba(75, 144, 255, 0.24), transparent 60%),
                radial-gradient(42rem 25rem at 112% 118%, rgba(29, 183, 154, 0.2), transparent 62%),
                linear-gradient(160deg, #edf4ff, #fdf7ee);
        }

        .button-shell {
            display: inline-flex;
            border-radius: 1.15rem;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.68);
            border: 1px solid rgba(23, 32, 51, 0.12);
            box-shadow:
                0 20px 34px rgba(16, 22, 38, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
        }

        button {
            border: 0;
            cursor: pointer;
            font-family: inherit;
            color: var(--deep);
            background: transparent;
        }

        .main {
            position: relative;
            min-width: 13.8rem;
            padding: 0.95rem 1.1rem;
            text-align: left;
            transition: transform 0.2s ease;
            isolation: isolate;
        }

        .main::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(75, 144, 255, 0.22), rgba(29, 183, 154, 0.2));
            z-index: -2;
        }

        .main::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 92% 20%, rgba(255, 180, 71, 0.55), transparent 45%);
            opacity: 0;
            transition: opacity 0.25s ease;
            z-index: -1;
        }

        .main:hover::after,
        .main:focus-visible::after {
            opacity: 1;
        }

        .main:hover,
        .main:focus-visible {
            transform: translateY(-2px);
            outline: none;
        }

        .title {
            display: block;
            font: 800 0.98rem/1.15 "Space Grotesk", sans-serif;
            letter-spacing: 0.02em;
        }

        .sub {
            display: block;
            margin-top: 0.22rem;
            font-size: 0.75rem;
            opacity: 0.72;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .toggle {
            position: relative;
            width: 3.4rem;
            display: grid;
            place-items: center;
            border-left: 1px solid rgba(23, 32, 51, 0.14);
            background: linear-gradient(165deg, rgba(255, 255, 255, 0.62), rgba(232, 242, 255, 0.8));
            transition: background 0.2s ease;
        }

        .toggle:hover,
        .toggle:focus-visible {
            background: linear-gradient(165deg, rgba(255, 255, 255, 0.75), rgba(212, 234, 255, 0.9));
            outline: none;
        }

        .toggle::before,
        .toggle::after {
            content: "";
            position: absolute;
            width: 0.7rem;
            height: 0.16rem;
            border-radius: 999px;
            background: var(--ink);
            transition: transform 0.2s ease;
        }

        .toggle::before {
            transform: rotate(32deg) translateY(-0.06rem);
        }

        .toggle::after {
            transform: rotate(-32deg) translateY(0.06rem);
        }

        .button-shell[data-open="true"] .toggle::before {
            transform: rotate(-32deg) translateY(-0.06rem);
        }

        .button-shell[data-open="true"] .toggle::after {
            transform: rotate(32deg) translateY(0.06rem);
        }

        .menu {
            position: absolute;
            margin-top: 0.55rem;
            padding: 0.45rem;
            width: min(17.2rem, 90vw);
            border-radius: 0.95rem;
            background: rgba(255, 255, 255, 0.88);
            border: 1px solid rgba(23, 32, 51, 0.12);
            box-shadow: 0 18px 34px rgba(16, 22, 38, 0.18);
            backdrop-filter: blur(10px);
            opacity: 0;
            pointer-events: none;
            transform: translateY(-6px) scale(0.98);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .button-shell[data-open="true"]+.menu {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0) scale(1);
        }

        .menu button {
            width: 100%;
            text-align: left;
            border-radius: 0.65rem;
            padding: 0.7rem 0.78rem;
            font: 700 0.88rem/1.2 "Manrope", sans-serif;
            color: var(--deep);
            transition: background 0.18s ease, transform 0.18s ease;
        }

        .menu button:hover,
        .menu button:focus-visible {
            background: linear-gradient(120deg, rgba(75, 144, 255, 0.15), rgba(29, 183, 154, 0.14));
            transform: translateX(3px);
            outline: none;
        }

        @media (max-width: 520px) {
            .main {
                min-width: 11.8rem;
                padding: 0.86rem 0.9rem;
            }

            .title {
                font-size: 0.9rem;
            }

            .sub {
                font-size: 0.68rem;
            }

            .toggle {
                width: 3rem;
            }
        }
    </style>
</head>

<body>
    <div>
        <div class="button-shell" data-open="false" id="splitButton">
            <button class="main" type="button">
                <span class="title">Deploy Preview</span>
                <span class="sub">default action</span>
            </button>
            <button class="toggle" type="button" aria-label="Open quick actions"></button>
        </div>
        <div class="menu" id="menu" role="menu">
            <button type="button">Deploy to Staging</button>
            <button type="button">Deploy to Production</button>
            <button type="button">Run Smoke Check</button>
        </div>
    </div>

    <script>
        const splitButton = document.getElementById("splitButton");
        const toggleButton = splitButton.querySelector(".toggle");

        toggleButton.addEventListener("click", () => {
            const isOpen = splitButton.getAttribute("data-open") === "true";
            splitButton.setAttribute("data-open", String(!isOpen));
        });

        document.addEventListener("click", (event) => {
            if (!splitButton.parentElement.contains(event.target)) {
                splitButton.setAttribute("data-open", "false");
            }
        });
    </script>
</body>

</html>
