<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Gradient Slide Button UI Component">
<title>Gradient Slide Button</title>
<style>
body { background:#111; padding:40px; }
.slide-btn {
    padding: 14px 40px;
    color: white;
    font-size: 18px;
    border-radius: 10px;
    background: linear-gradient(90deg,#ff4d4d,#6a5af9);
    background-size: 200%;
    transition: 0.5s;
    border: none;
    cursor: pointer;
    font-family: inherit;
}

.slide-btn:hover {
    background-position: right;
}

.slide-btn:focus {
    outline: 2px solid #ff4d4d;
    outline-offset: 3px;
}
</style>
</head>
<body>

<button type="button" class="slide-btn">Slide Button</button>

</body>
</html>
