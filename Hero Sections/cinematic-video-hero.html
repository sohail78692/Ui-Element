<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Video Hero</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff3e00;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* Video Background Placeholder / Gradient fallback */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)),
                url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?auto=format&fit=crop&q=80&w=2071');
            background-size: cover;
            background-position: center;
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), transparent);
            z-index: 10;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: white;
        }

        .hero-content {
            max-width: 900px;
            z-index: 1;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            margin: 0;
            line-height: 0.9;
            letter-spacing: -2px;
            animation: fadeUp 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .hero-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin: 30px 0;
            letter-spacing: 1px;
            animation: fadeUp 1s 0.2s cubic-bezier(0.23, 1, 0.32, 1) both;
        }

        .cta-btn {
            display: inline-block;
            padding: 18px 40px;
            background: white;
            color: black;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s;
            animation: fadeUp 1s 0.4s cubic-bezier(0.23, 1, 0.32, 1) both;
        }

        .cta-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0.5;
        }

        .mouse {
            width: 25px;
            height: 40px;
            border: 2px solid white;
            border-radius: 20px;
            position: relative;
        }

        .mouse::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 8px;
            background: white;
            border-radius: 2px;
            animation: scroll 2s infinite;
        }

        @keyframes scroll {
            0% {
                transform: translate(-50%, 0);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, 15px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>

    <section class="hero">
        <div class="video-bg"></div>

        <nav>
            <div class="logo">AETHER.</div>
            <div class="nav-links">
                <a href="#">Expeditions</a>
                <a href="#">Technology</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <div class="hero-content">
            <h1>UNFOLD THE<br>UNKNOWN</h1>
            <p class="hero-subtitle">Exploring the farthest reaches of digital frontiers with precision and elegance.
            </p>
            <a href="#" class="cta-btn">BEGIN JOURNEY</a>
        </div>

        <div class="scroll-indicator">
            <div class="mouse"></div>
            <div style="font-size: 10px; letter-spacing: 2px; text-transform: uppercase;">Explore</div>
        </div>
    </section>

</body>

</html>
