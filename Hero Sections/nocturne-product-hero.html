<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocturne Product Hero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;700;800&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #070b13;
            --ink: #e8f0ff;
            --muted: #9fb0cd;
            --line: rgba(171, 197, 255, 0.24);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            color: var(--ink);
            font-family: "Sora", sans-serif;
            background:
                radial-gradient(48rem 30rem at 10% -10%, rgba(56, 189, 248, 0.2), transparent 70%),
                radial-gradient(46rem 28rem at 100% 100%, rgba(168, 85, 247, 0.2), transparent 72%),
                var(--bg);
        }

        .hero {
            width: min(100%, 56rem);
            border: 1px solid var(--line);
            border-radius: 1.2rem;
            padding: clamp(1.1rem, 2vw, 2rem);
            background: linear-gradient(150deg, rgba(16, 22, 37, 0.9), rgba(11, 17, 30, 0.92));
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 1rem;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 3rem);
            line-height: 1.04;
            max-width: 18ch;
        }

        p {
            margin-top: 0.8rem;
            color: var(--muted);
            max-width: 46ch;
            font-size: 0.97rem;
        }

        .cta {
            margin-top: 1rem;
            border: 0;
            border-radius: 0.8rem;
            padding: 0.78rem 1.2rem;
            font: 700 0.9rem/1 "Space Mono", monospace;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            cursor: pointer;
            color: #051321;
            background: linear-gradient(90deg, #7dd3fc, #a5b4fc);
        }

        .mock {
            border: 1px solid var(--line);
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 0.85rem;
            display: grid;
            gap: 0.65rem;
            align-content: center;
        }

        .bar {
            height: 0.8rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.08);
            overflow: hidden;
        }

        .fill {
            height: 100%;
            width: 72%;
            border-radius: inherit;
            background: linear-gradient(90deg, #22d3ee, #818cf8);
        }

        @media (max-width: 720px) {
            .hero { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>
    <section class="hero" aria-label="Nocturne hero section">
        <div>
            <h1>Launch dark-mode analytics with zero setup.</h1>
            <p>Nocturne gives product teams clean event streams, alerting rules, and instant trend cards in one lightweight dashboard.</p>
            <button class="cta" type="button">Start Free Trial</button>
        </div>
        <aside class="mock" aria-label="Hero preview card">
            <div class="bar"><div class="fill" style="width: 83%"></div></div>
            <div class="bar"><div class="fill" style="width: 58%"></div></div>
            <div class="bar"><div class="fill" style="width: 71%"></div></div>
        </aside>
    </section>
</body>

</html>
