<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Floating Hero | UI Elements</title>
    <style>
        :root {
            --bg-color: #05070a;
            --accent-color: #4f46e5;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Outfit', -apple-system, sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Abstract Background Elements */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--accent-color), #ec4899);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.15;
            animation: blobFloat 20s infinite alternate;
        }

        @keyframes blobFloat {
            0% {
                transform: translate(-10%, -10%) rotate(0deg);
            }

            100% {
                transform: translate(10%, 10%) rotate(360deg);
            }
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            z-index: 10;
        }

        .hero-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            border-radius: 100px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            color: #94a3b8;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 2rem;
            background: linear-gradient(to bottom, #fff 30%, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: #94a3b8;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-inline: auto;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .btn {
            padding: 1.25rem 2.5rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(79, 70, 229, 0.4);
        }

        .btn-glass {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        /* Floating Cards Animation */
        .cards-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .floating-card {
            position: absolute;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem;
            animation: float 6s infinite ease-in-out;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .card-1 {
            top: 15%;
            left: 10%;
            width: 220px;
            animation-delay: 0s;
        }

        .card-2 {
            top: 60%;
            left: 15%;
            width: 180px;
            animation-delay: -2s;
        }

        .card-3 {
            top: 20%;
            right: 10%;
            width: 200px;
            animation-delay: -4s;
        }

        .card-4 {
            top: 65%;
            right: 15%;
            width: 240px;
            animation-delay: -1s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        .icon-box {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="blob"></div>

        <div class="cards-container">
            <div class="floating-card card-1">
                <div class="icon-box" style="background: rgba(79, 70, 229, 0.2);"></div>
                <div class="bar" style="width: 80%;"></div>
                <div class="bar" style="width: 40%;"></div>
            </div>
            <div class="floating-card card-2">
                <div class="icon-box" style="background: rgba(236, 72, 153, 0.2);"></div>
                <div class="bar" style="width: 60%;"></div>
            </div>
            <div class="floating-card card-3">
                <div class="icon-box" style="background: rgba(34, 197, 94, 0.2);"></div>
                <div class="bar" style="width: 90%;"></div>
                <div class="bar" style="width: 50%;"></div>
            </div>
            <div class="floating-card card-4">
                <div class="icon-box" style="background: rgba(245, 158, 11, 0.2);"></div>
                <div class="bar" style="width: 70%;"></div>
            </div>
        </div>

        <div class="hero-content">
            <span class="hero-badge">The Future of Web Design</span>
            <h1>Beautiful Glass Interfaces</h1>
            <p>Create stunning, modern web experiences with our premium UI library of glassmorphic elements and
                interactive components.</p>
            <div class="btn-group">
                <a href="#" class="btn btn-primary">Get Started Now</a>
                <a href="#" class="btn btn-glass">Watch Demo</a>
            </div>
        </div>
    </section>
</body>

</html>
