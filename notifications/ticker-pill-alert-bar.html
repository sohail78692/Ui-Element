<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Pill Alert Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600;700&family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg:#ecf2ff; --ink:#1b2742; --ok:#1ca684; --warn:#de8f2b; }
        * { box-sizing:border-box; margin:0; padding:0; }
        body { min-height:100vh; display:grid; place-items:center; padding:1.2rem; background:var(--bg); font-family:"Inter",sans-serif; color:var(--ink); }
        .bar {
            width:min(95vw,42rem); border-radius:999px; border:1px solid rgba(27,39,66,.15); background:#fff;
            box-shadow:0 14px 22px rgba(18,28,48,.14); padding:.45rem .5rem; display:flex; align-items:center; gap:.45rem;
        }
        .pill {
            border-radius:999px; padding:.36rem .58rem; font:700 .62rem/1 "IBM Plex Mono",monospace; letter-spacing:.08em; text-transform:uppercase;
            color:#fff; background:linear-gradient(130deg,var(--warn),#ffb85e);
        }
        .msg { flex:1; font-size:.84rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
        .action {
            border:0; border-radius:999px; cursor:pointer; color:#fff; font:700 .64rem/1 "IBM Plex Mono",monospace; letter-spacing:.08em;
            text-transform:uppercase; padding:.45rem .64rem; background:linear-gradient(130deg,#2f78f7,var(--ok));
        }
    </style>
</head>
<body>
    <div class="bar" role="status" aria-live="polite">
        <span class="pill">Notice</span>
        <p class="msg">Deployment queue is delayed by 7 minutes while previews are revalidated.</p>
        <button class="action" type="button">Review</button>
    </div>
</body>
</html>
