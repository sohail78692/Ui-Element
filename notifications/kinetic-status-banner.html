<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Status Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500;700;800&family=IBM+Plex+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f3eee5;
            --ink: #1f2a31;
            --muted: #5f6a70;
            --panel: #fffdf8;
            --line: rgba(31, 42, 49, 0.14);
            --good: #238a72;
            --warn: #d5683f;
            --chip: #f6ead8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.4rem;
            background:
                radial-gradient(44rem 18rem at 0% 0%, rgba(35, 138, 114, 0.18), transparent 72%),
                radial-gradient(40rem 20rem at 100% 100%, rgba(213, 104, 63, 0.2), transparent 74%),
                var(--bg);
            font-family: "Archivo", sans-serif;
            color: var(--ink);
        }

        .banner {
            width: min(92vw, 32rem);
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: 1.1rem;
            box-shadow: 0 24px 45px rgba(31, 42, 49, 0.18);
            overflow: hidden;
            transform-origin: top center;
            animation: drop 0.55s cubic-bezier(0.25, 1.15, 0.4, 1);
        }

        .bar {
            height: 0.35rem;
            width: 100%;
            background: linear-gradient(90deg, var(--good), #49b89a, var(--warn));
            transform-origin: left;
            animation: timer 7s linear forwards;
        }

        .content {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 0.95rem;
            align-items: center;
            padding: 1rem 1rem 1.05rem;
        }

        .pulse {
            width: 2.5rem;
            aspect-ratio: 1;
            border-radius: 0.75rem;
            display: grid;
            place-items: center;
            background: linear-gradient(145deg, rgba(35, 138, 114, 0.2), rgba(73, 184, 154, 0.24));
            border: 1px solid rgba(35, 138, 114, 0.28);
            position: relative;
            overflow: hidden;
        }

        .pulse::after {
            content: "";
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 0.5rem;
            border: 2px solid rgba(35, 138, 114, 0.45);
            animation: ripple 1.8s ease-in-out infinite;
        }

        .pulse svg {
            width: 1.15rem;
            height: 1.15rem;
            color: #196451;
            z-index: 1;
        }

        .copy h2 {
            font-size: clamp(1rem, 2.4vw, 1.2rem);
            font-weight: 800;
            letter-spacing: 0.01em;
            margin-bottom: 0.28rem;
        }

        .copy p {
            color: var(--muted);
            line-height: 1.45;
            font-size: 0.9rem;
        }

        .chip-row {
            display: flex;
            gap: 0.42rem;
            flex-wrap: wrap;
            margin-top: 0.58rem;
        }

        .chip {
            border-radius: 999px;
            padding: 0.28rem 0.55rem;
            background: var(--chip);
            border: 1px solid rgba(31, 42, 49, 0.13);
            font: 700 0.62rem/1 "IBM Plex Mono", monospace;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #2f3c41;
        }

        .close {
            width: 2rem;
            height: 2rem;
            border-radius: 0.62rem;
            border: 1px solid var(--line);
            background: transparent;
            color: #4d565b;
            font: 700 1rem/1 "Archivo", sans-serif;
            cursor: pointer;
            transition: background 0.18s ease, color 0.18s ease, transform 0.18s ease;
        }

        .close:hover {
            background: #ebe4d8;
            color: #273137;
            transform: translateY(-1px);
        }

        .close:active {
            transform: translateY(0);
        }

        .banner.dismiss {
            animation: liftOut 0.4s ease forwards;
            pointer-events: none;
        }

        @keyframes drop {
            from {
                transform: translateY(-18px) scale(0.97);
                opacity: 0;
            }

            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes timer {
            to {
                transform: scaleX(0);
            }
        }

        @keyframes ripple {

            0%,
            100% {
                transform: scale(0.78);
                opacity: 0.85;
            }

            50% {
                transform: scale(1);
                opacity: 0.3;
            }
        }

        @keyframes liftOut {
            to {
                transform: translateY(-10px) scale(0.95);
                opacity: 0;
            }
        }

        @media (max-width: 560px) {
            .content {
                grid-template-columns: auto 1fr;
            }

            .close {
                grid-column: 1 / -1;
                width: 100%;
                height: 2.2rem;
            }
        }
    </style>
</head>

<body>
    <article class="banner" id="statusBanner" role="status" aria-live="polite">
        <div class="bar"></div>

        <div class="content">
            <div class="pulse" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="2 12 6 12 9 5 13 19 16 12 22 12"></polyline>
                </svg>
            </div>

            <div class="copy">
                <h2>Sync Window Stabilized</h2>
                <p>Recovery lanes are active and queue pressure dropped below the warning threshold.</p>
                <div class="chip-row">
                    <span class="chip">Latency -23%</span>
                    <span class="chip">Region: US-East</span>
                </div>
            </div>

            <button class="close" id="dismissBtn" type="button" aria-label="Dismiss notification">x</button>
        </div>
    </article>

    <script>
        const banner = document.getElementById("statusBanner");
        const dismissBtn = document.getElementById("dismissBtn");

        function dismissBanner() {
            banner.classList.add("dismiss");
        }

        dismissBtn.addEventListener("click", dismissBanner);
        setTimeout(dismissBanner, 7000);
    </script>
</body>

</html>
