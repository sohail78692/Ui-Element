<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Neon Orb Notification</title>
    <style>
        :root {
            --bg-dark: #050505;
            --orb-color: #00f2ff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .notification-tray {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .neon-orb-notification {
            width: 350px;
            padding: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .neon-orb-notification:hover {
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%) opacity: 0;
            }

            to {
                transform: translateX(0) opacity: 1;
            }
        }

        .orb-container {
            position: relative;
            width: 48px;
            height: 48px;
            flex-shrink: 0;
        }

        .orb {
            position: absolute;
            inset: 8px;
            background: var(--orb-color);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--orb-color),
                0 0 40px var(--orb-color);
            animation: pulse 2s infinite ease-in-out;
        }

        .orb-ring {
            position: absolute;
            inset: 0;
            border: 2px solid var(--orb-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: ripple 2s infinite ease-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(0.8);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        .content {
            flex-grow: 1;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #fff;
        }

        .message {
            font-size: 13px;
            color: #aaa;
            line-height: 1.4;
        }

        .timestamp {
            font-size: 11px;
            color: #555;
            margin-top: 8px;
            text-align: right;
        }
    </style>
</head>

<body>

    <!-- Small UI to trigger/preview -->
    <div style="text-align: center;">
        <h1 style="font-weight: 300; color: #444;">Notification System</h1>
        <p style="color: #666;">Look at the bottom right corner.</p>
    </div>

    <div class="notification-tray">
        <div class="neon-orb-notification">
            <div class="orb-container">
                <div class="orb"></div>
                <div class="orb-ring"></div>
            </div>
            <div class="content">
                <div class="title">Security Alert</div>
                <div class="message">A new device has successfully logged into your account.</div>
                <div class="timestamp">Just now</div>
            </div>
        </div>
    </div>

</body>

</html>
