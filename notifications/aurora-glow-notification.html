<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Glow Notification</title>
    <style>
        :root {
            --bg-color: #030303;
            --text-color: #ffffff;
            --aurora-1: #00f2ff;
            --aurora-2: #7000ff;
            --aurora-3: #ff00c8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .notification-card {
            position: relative;
            width: 400px;
            padding: 2px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%) scale(0.9);
                opacity: 0;
            }

            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        .aurora-bg {
            position: absolute;
            inset: -50%;
            z-index: -1;
            background: radial-gradient(circle at 20% 30%, var(--aurora-1), transparent 40%),
                radial-gradient(circle at 80% 70%, var(--aurora-2), transparent 40%),
                radial-gradient(circle at 50% 50%, var(--aurora-3), transparent 40%);
            filter: blur(40px);
            opacity: 0.3;
            animation: rotateAurora 10s linear infinite;
        }

        @keyframes rotateAurora {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .content {
            padding: 24px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 22px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon-wrapper {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--aurora-1), var(--aurora-2));
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
            flex-shrink: 0;
        }

        .icon-wrapper svg {
            width: 24px;
            height: 24px;
            color: white;
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.3));
        }

        .text-content {
            flex-grow: 1;
        }

        .text-content h4 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .text-content p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.4;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: white;
        }

        /* Ambient Glow Pulse */
        .notification-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.1);
            pointer-events: none;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="notification-card">
        <div class="aurora-bg"></div>
        <div class="content">
            <div class="icon-wrapper">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L1 21h22L12 2zm0 3.45l8.15 14.1H3.85L12 5.45zM11 10v4h2v-4h-2zm0 6v2h2v-2h-2z" />
                </svg>
            </div>
            <div class="text-content">
                <h4>System Update</h4>
                <p>New aurora core modules are now active and ready for use.</p>
            </div>
            <button class="close-btn">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 5L5 15M5 5l10 10" />
                </svg>
            </button>
        </div>
    </div>

</body>

</html>
