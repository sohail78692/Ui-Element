<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Status Chip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f4f8ff;
            --surface: #ffffff;
            --line: #d6e1f2;
            --ink: #1b2940;
            --ok: #22c55e;
            --warn: #f59e0b;
            --err: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--bg);
            font-family: "Manrope", sans-serif;
            color: var(--ink);
        }

        .chip {
            border: 1px solid var(--line);
            border-radius: 999px;
            background: var(--surface);
            padding: 0.35rem;
            width: min(92vw, 20rem);
            display: flex;
            box-shadow: 0 12px 20px rgba(27, 41, 64, 0.09);
        }

        .btn {
            flex: 1;
            border: 0;
            background: transparent;
            padding: 0.7rem 0.2rem;
            border-radius: 999px;
            cursor: pointer;
            color: #60708a;
            font: 700 0.74rem/1 "Space Mono", monospace;
            letter-spacing: 0.09em;
            text-transform: uppercase;
        }

        .slider {
            position: absolute;
            inset: 0.35rem auto 0.35rem 0.35rem;
            width: calc((100% - 0.7rem) / 3);
            border-radius: 999px;
            background: #e7f1ff;
            transition: transform 0.28s ease, background 0.28s ease;
            z-index: -1;
        }

        .frame {
            position: relative;
            width: 100%;
            display: flex;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="chip" aria-label="Status selector">
        <div class="frame" id="statusFrame">
            <span class="slider" id="statusSlider"></span>
            <button class="btn" data-color="#dcfce7">Live</button>
            <button class="btn" data-color="#fef3c7">Review</button>
            <button class="btn" data-color="#fee2e2">Blocked</button>
        </div>
    </div>

    <script>
        const buttons = Array.from(document.querySelectorAll(".btn"));
        const slider = document.getElementById("statusSlider");

        buttons.forEach((button, index) => {
            button.addEventListener("click", () => {
                slider.style.transform = `translateX(${index * 100}%)`;
                slider.style.background = button.dataset.color;
            });
        });
    </script>
</body>

</html>
