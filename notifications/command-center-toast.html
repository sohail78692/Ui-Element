<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center Toast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b1020;
            --surface: #111a31;
            --line: rgba(170, 202, 255, 0.28);
            --ink: #e7f0ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background:
                radial-gradient(50rem 30rem at 100% 0, rgba(59, 130, 246, 0.18), transparent 68%),
                var(--bg);
            font-family: "Outfit", sans-serif;
            color: var(--ink);
            padding: 1rem;
        }

        .toast {
            width: min(100%, 23rem);
            background: linear-gradient(140deg, rgba(24, 35, 64, 0.96), rgba(17, 26, 49, 0.98));
            border: 1px solid var(--line);
            border-radius: 0.95rem;
            padding: 0.85rem;
            display: grid;
            gap: 0.7rem;
            box-shadow: 0 18px 28px rgba(0, 0, 0, 0.35);
            animation: slideIn 0.45s ease;
        }

        .top {
            display: flex;
            justify-content: space-between;
            gap: 0.8rem;
            align-items: center;
        }

        .label {
            font: 700 0.68rem/1 "Space Mono", monospace;
            letter-spacing: 0.11em;
            text-transform: uppercase;
            color: rgba(231, 240, 255, 0.75);
        }

        h1 { font-size: 1rem; }

        p {
            font-size: 0.9rem;
            color: rgba(231, 240, 255, 0.82);
        }

        .progress {
            height: 0.33rem;
            border-radius: 999px;
            background: rgba(170, 202, 255, 0.25);
            overflow: hidden;
        }

        .fill {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: linear-gradient(90deg, #60a5fa, #34d399);
            animation: drain 4s linear forwards;
        }

        @keyframes drain { to { width: 0; } }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <article class="toast" aria-live="polite" aria-label="Command center notification">
        <div class="top">
            <span class="label">Deployment</span>
            <span class="label">Now</span>
        </div>
        <h1>Build completed on `main`.</h1>
        <p>Artifacts uploaded and edge cache refreshed successfully.</p>
        <div class="progress"><div class="fill"></div></div>
    </article>
</body>

</html>
