<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Band Notification Stack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&family=JetBrains+Mono:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #eef5ff;
            --ink: #1f2b45;
            --soft: #5a6783;
            --ok: #1fa988;
            --warn: #d98623;
            --info: #2f78f7;
            --critical: #d34e4e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.4rem;
            background:
                radial-gradient(46rem 28rem at 0% 0%, rgba(47, 120, 247, 0.2), transparent 60%),
                radial-gradient(44rem 24rem at 100% 100%, rgba(31, 169, 136, 0.18), transparent 64%),
                var(--bg);
            font-family: "Outfit", sans-serif;
            color: var(--ink);
        }

        .stack {
            width: min(94vw, 24rem);
            display: grid;
            gap: 0.7rem;
        }

        .note {
            display: grid;
            grid-template-columns: 0.4rem 1fr auto;
            gap: 0.75rem;
            align-items: center;
            border-radius: 0.9rem;
            background: rgba(255, 255, 255, 0.78);
            border: 1px solid rgba(31, 43, 69, 0.14);
            box-shadow: 0 14px 24px rgba(31, 43, 69, 0.16);
            padding: 0.74rem 0.78rem 0.74rem 0;
            backdrop-filter: blur(6px);
            transform: translateY(6px);
            opacity: 0;
            animation: rise 420ms ease forwards;
        }

        .note:nth-child(2) { animation-delay: 110ms; }
        .note:nth-child(3) { animation-delay: 210ms; }

        .band {
            width: 100%;
            height: 100%;
            border-radius: 0.8rem 0 0 0.8rem;
        }

        .info .band { background: linear-gradient(180deg, #4c8dff, var(--info)); }
        .success .band { background: linear-gradient(180deg, #3ecfa9, var(--ok)); }
        .warning .band { background: linear-gradient(180deg, #f1b447, var(--warn)); }

        .content strong {
            display: block;
            font-size: 0.91rem;
            line-height: 1.1;
            margin-bottom: 0.22rem;
        }

        .content p {
            font-size: 0.8rem;
            color: var(--soft);
            line-height: 1.35;
        }

        .tag {
            font: 600 0.64rem/1 "JetBrains Mono", monospace;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            border-radius: 999px;
            border: 1px solid rgba(31, 43, 69, 0.18);
            padding: 0.35rem 0.52rem;
            color: #40506d;
            background: rgba(255, 255, 255, 0.66);
        }

        .actions {
            margin-top: 0.45rem;
            display: flex;
            gap: 0.45rem;
            flex-wrap: wrap;
        }

        button {
            border: 0;
            border-radius: 0.56rem;
            padding: 0.36rem 0.58rem;
            font: 700 0.69rem/1 "JetBrains Mono", monospace;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.17s ease, filter 0.17s ease;
        }

        .ghost {
            background: rgba(255, 255, 255, 0.8);
            color: #445474;
            border: 1px solid rgba(31, 43, 69, 0.2);
        }

        .solid {
            background: linear-gradient(130deg, #2f78f7, #1fa988);
            color: #ffffff;
        }

        button:hover,
        button:focus-visible {
            transform: translateY(-1px);
            filter: brightness(1.04);
            outline: none;
        }

        @keyframes rise {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <section class="stack" aria-label="Notification stack">
        <article class="note info">
            <span class="band" aria-hidden="true"></span>
            <div class="content">
                <strong>Sync Completed</strong>
                <p>32 design tokens and 8 variants are now aligned to production.</p>
            </div>
            <span class="tag">Info</span>
        </article>

        <article class="note success">
            <span class="band" aria-hidden="true"></span>
            <div class="content">
                <strong>Release Approved</strong>
                <p>QA signed the UI pack. Deployment window opens in 12 minutes.</p>
                <div class="actions">
                    <button class="ghost" type="button">Logs</button>
                    <button class="solid" type="button">Ship</button>
                </div>
            </div>
            <span class="tag">Ready</span>
        </article>

        <article class="note warning">
            <span class="band" aria-hidden="true"></span>
            <div class="content">
                <strong>Contrast Alert</strong>
                <p>2 components slipped below WCAG AA on dark surfaces.</p>
            </div>
            <span class="tag">Check</span>
        </article>
    </section>
</body>

</html>
