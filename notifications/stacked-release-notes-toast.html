<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Release Notes Toast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&family=IBM+Plex+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111725;
            --ink: #eef3ff;
            --muted: #9eadd0;
            --panel: #1a2238;
            --line: rgba(238, 243, 255, 0.14);
            --accent: #5bd2ff;
            --accent-2: #8fffbf;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.2rem;
            color: var(--ink);
            font-family: "Inter", sans-serif;
            background:
                radial-gradient(45rem 27rem at -10% -10%, rgba(91, 210, 255, 0.2), transparent 58%),
                radial-gradient(40rem 24rem at 108% 110%, rgba(143, 255, 191, 0.14), transparent 62%),
                var(--bg);
        }

        .wrap {
            width: min(100%, 22rem);
            display: grid;
            gap: 0.55rem;
        }

        .toast {
            border-radius: 0.92rem;
            border: 1px solid var(--line);
            background: linear-gradient(155deg, rgba(26, 34, 56, 0.95), rgba(12, 17, 30, 0.95));
            box-shadow: 0 14px 26px rgba(0, 0, 0, 0.35);
            padding: 0.72rem;
            display: grid;
            gap: 0.46rem;
            transform-origin: top center;
            animation: pop 0.42s ease both;
        }

        .toast:nth-child(2) { animation-delay: 0.08s; }
        .toast:nth-child(3) { animation-delay: 0.16s; }

        .head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.6rem;
        }

        .title {
            font-weight: 800;
            font-size: 0.9rem;
            letter-spacing: 0.01em;
        }

        .chip {
            border-radius: 999px;
            border: 1px solid rgba(91, 210, 255, 0.4);
            background: rgba(91, 210, 255, 0.12);
            color: #b8f0ff;
            font: 700 0.66rem/1 "IBM Plex Mono", monospace;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            padding: 0.24rem 0.42rem;
        }

        .body {
            color: var(--muted);
            font-size: 0.79rem;
            line-height: 1.4;
        }

        .cta {
            justify-self: start;
            border: 0;
            border-radius: 0.62rem;
            padding: 0.46rem 0.6rem;
            font: 700 0.75rem/1 "Inter", sans-serif;
            cursor: pointer;
            color: #072035;
            background: linear-gradient(120deg, var(--accent), var(--accent-2));
        }

        @keyframes pop {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.97);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @media (max-width: 480px) {
            .toast {
                padding: 0.66rem;
            }
        }
    </style>
</head>

<body>
    <section class="wrap" aria-label="Release note toast stack">
        <article class="toast">
            <div class="head">
                <h2 class="title">Release v2.7.0</h2>
                <span class="chip">New</span>
            </div>
            <p class="body">Added 12 UI snippets and upgraded responsive breakpoints for compact screens.</p>
            <button class="cta" type="button">View Notes</button>
        </article>

        <article class="toast">
            <div class="head">
                <h2 class="title">Patch v2.7.1</h2>
                <span class="chip">Fix</span>
            </div>
            <p class="body">Resolved hover jitter in dock menus and aligned card shadows across themes.</p>
            <button class="cta" type="button">See Diff</button>
        </article>

        <article class="toast">
            <div class="head">
                <h2 class="title">Roadmap</h2>
                <span class="chip">Soon</span>
            </div>
            <p class="body">Upcoming: timeline kits, ecommerce filters, and expanded dashboard widgets.</p>
            <button class="cta" type="button">Follow</button>
        </article>
    </section>
</body>

</html>
