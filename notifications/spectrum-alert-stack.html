<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Alert Stack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #101523;
            --ink: #eef3ff;
            --muted: #9aacd1;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.2rem;
            background:
                radial-gradient(46rem 30rem at -10% -15%, rgba(95, 125, 255, 0.25), transparent 58%),
                radial-gradient(42rem 26rem at 110% 120%, rgba(96, 225, 189, 0.22), transparent 62%),
                var(--bg);
            color: var(--ink);
            font-family: "Manrope", sans-serif;
        }

        .stack {
            width: min(100%, 22rem);
            display: grid;
            gap: 0.65rem;
        }

        .toast {
            position: relative;
            overflow: hidden;
            border-radius: 0.95rem;
            border: 1px solid rgba(238, 243, 255, 0.16);
            background: linear-gradient(145deg, rgba(18, 27, 45, 0.92), rgba(10, 16, 31, 0.94));
            box-shadow: 0 14px 26px rgba(0, 0, 0, 0.35);
            padding: 0.78rem 0.86rem;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 0.72rem;
            align-items: center;
            animation: floatIn 0.45s ease both;
        }

        .toast:nth-child(2) { animation-delay: 0.08s; }
        .toast:nth-child(3) { animation-delay: 0.16s; }

        .toast::before {
            content: "";
            position: absolute;
            inset: 0 auto 0 0;
            width: 0.28rem;
            background: var(--accent, #60e1bd);
            box-shadow: 0 0 18px color-mix(in srgb, var(--accent, #60e1bd) 55%, transparent);
        }

        .icon {
            width: 1.85rem;
            aspect-ratio: 1;
            border-radius: 0.6rem;
            display: grid;
            place-items: center;
            font: 700 0.84rem/1 "JetBrains Mono", monospace;
            color: #0d1526;
            background: var(--accent, #60e1bd);
        }

        .title {
            font-size: 0.9rem;
            font-weight: 800;
            letter-spacing: 0.01em;
        }

        .sub {
            margin-top: 0.18rem;
            font-size: 0.77rem;
            color: var(--muted);
        }

        .close {
            border: 0;
            background: transparent;
            color: rgba(238, 243, 255, 0.72);
            cursor: pointer;
            width: 1.5rem;
            aspect-ratio: 1;
            border-radius: 50%;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .close:hover,
        .close:focus-visible {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            outline: none;
        }

        .success { --accent: #60e1bd; }
        .warning { --accent: #ffcd70; }
        .error { --accent: #ff7b86; }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @media (max-width: 480px) {
            .toast {
                grid-template-columns: auto 1fr;
                grid-template-areas:
                    "icon text"
                    "icon close";
                row-gap: 0.36rem;
            }

            .icon { grid-area: icon; }
            .copy { grid-area: text; }
            .close { grid-area: close; justify-self: end; }
        }
    </style>
</head>

<body>
    <section class="stack" aria-label="Notification stack">
        <article class="toast success">
            <div class="icon">OK</div>
            <div class="copy">
                <h2 class="title">Build Synced</h2>
                <p class="sub">Latest assets were delivered to CDN edge nodes.</p>
            </div>
            <button class="close" type="button" aria-label="Dismiss notification">x</button>
        </article>

        <article class="toast warning">
            <div class="icon">!</div>
            <div class="copy">
                <h2 class="title">Usage Spike</h2>
                <p class="sub">Traffic is 42% above baseline in the last 10 min.</p>
            </div>
            <button class="close" type="button" aria-label="Dismiss notification">x</button>
        </article>

        <article class="toast error">
            <div class="icon">ER</div>
            <div class="copy">
                <h2 class="title">Webhook Retry</h2>
                <p class="sub">Checkout events queued for automatic retry.</p>
            </div>
            <button class="close" type="button" aria-label="Dismiss notification">x</button>
        </article>
    </section>

    <script>
        document.querySelectorAll(".close").forEach((button) => {
            button.addEventListener("click", () => {
                const toast = button.closest(".toast");
                toast.animate(
                    [
                        { opacity: 1, transform: "translateY(0) scale(1)" },
                        { opacity: 0, transform: "translateY(-8px) scale(0.97)" }
                    ],
                    { duration: 220, easing: "ease", fill: "forwards" }
                ).onfinish = () => toast.remove();
            });
        });
    </script>
</body>

</html>
