<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Notification Tray</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-blue: #38bdf8;
            --accent-purple: #818cf8;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .notification-container {
            position: relative;
            width: 380px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h2 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .header .clear-btn {
            background: transparent;
            border: none;
            color: var(--accent-blue);
            font-size: 0.875rem;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.2s;
        }

        .header .clear-btn:hover {
            opacity: 0.8;
        }

        .notification-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .notification-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            gap: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .notification-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--accent-blue);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .notification-item:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateX(4px);
        }

        .notification-item:hover::before {
            opacity: 1;
        }

        .icon-box {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
        }

        .icon-box svg {
            width: 22px;
            height: 22px;
            color: white;
        }

        .content {
            flex-grow: 1;
        }

        .content .title {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .content .message {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 8px;
            display: block;
        }

        .badge {
            background: var(--accent-blue);
            color: #0f172a;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: 8px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="notification-container">
        <div class="header">
            <h2>Notifications <span class="badge">3</span></h2>
            <button class="clear-btn">Clear all</button>
        </div>
        <div class="notification-list">
            <div class="notification-item">
                <div class="icon-box">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="content">
                    <span class="title">System Update</span>
                    <span class="message">Your OS has been updated to the latest version. Enjoy new features!</span>
                    <span class="time">2 mins ago</span>
                </div>
            </div>
            <div class="notification-item" style="border-color: rgba(129, 140, 248, 0.3);">
                <div class="icon-box" style="background: linear-gradient(135deg, #f472b6, #818cf8);">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                        </path>
                    </svg>
                </div>
                <div class="content">
                    <span class="title">New Message</span>
                    <span class="message">Sarah: "Hey, are we still meeting for lunch today? Let me know!"</span>
                    <span class="time">15 mins ago</span>
                </div>
            </div>
            <div class="notification-item">
                <div class="icon-box" style="background: linear-gradient(135deg, #34d399, #10b981);">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="content">
                    <span class="title">Goal Achieved</span>
                    <span class="message">You reached your daily step goal. Keep up the great work!</span>
                    <span class="time">1 hour ago</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
