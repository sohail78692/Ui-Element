<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Tone Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&family=IBM+Plex+Mono:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f2f6ff;
            --ink: #1a2340;
            --muted: #5d6886;
            --left-a: #2757ff;
            --left-b: #3ba2ff;
            --right-a: #f8f3ea;
            --right-b: #fff8f0;
            --line: rgba(26, 35, 64, 0.16);
            --accent: #1ea782;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.5rem;
            font-family: "Plus Jakarta Sans", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(42rem 22rem at 0% 0%, rgba(39, 87, 255, 0.2), transparent 64%),
                radial-gradient(40rem 24rem at 100% 100%, rgba(30, 167, 130, 0.14), transparent 62%),
                var(--bg);
        }

        .shell {
            width: min(94vw, 45rem);
            border-radius: 1.2rem;
            overflow: hidden;
            border: 1px solid var(--line);
            box-shadow: 0 22px 40px rgba(22, 31, 56, 0.17);
            display: grid;
            grid-template-columns: 0.92fr 1.08fr;
        }

        .left {
            background: linear-gradient(160deg, var(--left-a), var(--left-b));
            color: #ffffff;
            padding: 1.35rem 1.2rem;
            display: grid;
            align-content: space-between;
            gap: 1.2rem;
        }

        .left h2 {
            font-size: clamp(1.25rem, 3.4vw, 1.85rem);
            line-height: 1.05;
            margin-bottom: 0.55rem;
        }

        .left p {
            font-size: 0.9rem;
            line-height: 1.5;
            max-width: 28ch;
            opacity: 0.93;
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.45rem;
        }

        .chip {
            border: 1px solid rgba(255, 255, 255, 0.36);
            border-radius: 999px;
            font: 600 0.67rem/1 "IBM Plex Mono", monospace;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            padding: 0.34rem 0.58rem;
            background: rgba(255, 255, 255, 0.08);
        }

        .right {
            background: linear-gradient(180deg, var(--right-a), var(--right-b));
            padding: 1.2rem;
        }

        .grid {
            display: grid;
            gap: 0.72rem;
        }

        .duo {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.72rem;
        }

        label {
            display: grid;
            gap: 0.34rem;
            font-size: 0.76rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--muted);
        }

        input,
        textarea {
            width: 100%;
            border: 1px solid rgba(26, 35, 64, 0.18);
            border-radius: 0.7rem;
            padding: 0.72rem 0.78rem;
            font: 500 0.91rem/1.3 "Plus Jakarta Sans", sans-serif;
            color: var(--ink);
            background: rgba(255, 255, 255, 0.84);
            transition: border-color 0.18s ease, box-shadow 0.18s ease;
        }

        textarea {
            min-height: 6.6rem;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: rgba(39, 87, 255, 0.6);
            box-shadow: 0 0 0 3px rgba(39, 87, 255, 0.14);
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.8rem;
            margin-top: 0.2rem;
        }

        .meta {
            font: 600 0.65rem/1 "IBM Plex Mono", monospace;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #6e7997;
        }

        button {
            border: 0;
            cursor: pointer;
            border-radius: 0.72rem;
            padding: 0.72rem 0.95rem;
            font: 700 0.73rem/1 "IBM Plex Mono", monospace;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #ffffff;
            background: linear-gradient(135deg, #1ea782, #1c8df2);
            box-shadow: 0 12px 18px rgba(28, 141, 242, 0.24);
            transition: transform 0.17s ease, filter 0.17s ease;
        }

        button:hover,
        button:focus-visible {
            transform: translateY(-1px);
            filter: brightness(1.03);
            outline: none;
        }

        @media (max-width: 760px) {
            .shell {
                grid-template-columns: 1fr;
            }

            .duo {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <form class="shell" aria-label="Contact form">
        <section class="left">
            <div>
                <h2>Build Better UI Faster</h2>
                <p>Share your product stage and team size. We will map a practical component path within one business day.</p>
            </div>
            <div class="chips">
                <span class="chip">Audit</span>
                <span class="chip">System</span>
                <span class="chip">Delivery</span>
            </div>
        </section>
        <section class="right">
            <div class="grid">
                <div class="duo">
                    <label>
                        First Name
                        <input type="text" placeholder="Ava" required>
                    </label>
                    <label>
                        Last Name
                        <input type="text" placeholder="Riley" required>
                    </label>
                </div>
                <div class="duo">
                    <label>
                        Email
                        <input type="email" placeholder="ava@studio.com" required>
                    </label>
                    <label>
                        Team Size
                        <input type="text" placeholder="8-20" required>
                    </label>
                </div>
                <label>
                    Project Brief
                    <textarea placeholder="Describe the interface goals and constraints..."></textarea>
                </label>
                <div class="row">
                    <span class="meta">Response: 24h</span>
                    <button type="submit">Send Request</button>
                </div>
            </div>
        </section>
    </form>
</body>

</html>
