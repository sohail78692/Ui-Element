<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Payment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top right, #2d3748, #1a202c);
            font-family: 'Inter', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        /* Card Styles */
        .card-wrapper {
            width: 100%;
            height: 220px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            padding: 24px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .card-face::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            pointer-events: none;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            padding: 0;
        }

        .chip {
            width: 50px;
            height: 36px;
            background: linear-gradient(135deg, #e2e8f0, #cbd5e0);
            border-radius: 6px;
            position: relative;
            margin-bottom: 2rem;
        }

        .chip::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 70%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .card-number {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.6rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        .card-bottom {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .card-holder,
        .card-expiry {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .label {
            font-size: 0.6rem;
            opacity: 0.7;
        }

        /* Back Face */
        .magnetic-strip {
            width: 100%;
            height: 45px;
            background: #1a202c;
            margin-top: 30px;
        }

        .cvv-area {
            padding: 24px;
            text-align: right;
        }

        .cvv-box {
            background: white;
            color: #1a202c;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            display: inline-block;
            width: 50px;
            text-align: center;
        }

        /* Form */
        .payment-form {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            color: #cbd5e0;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .input-group input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #667eea;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .submit-btn {
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
            padding: 14px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card-wrapper">
            <div class="card" id="creditCard">
                <div class="card-face card-front">
                    <div class="chip"></div>
                    <div class="card-number" id="displayNumber">#### #### #### ####</div>
                    <div class="card-bottom">
                        <div class="card-holder">
                            <span class="label">Card Holder</span>
                            <span class="value" id="displayHolder">FULL NAME</span>
                        </div>
                        <div class="card-expiry">
                            <span class="label">Expires</span>
                            <span class="value" id="displayExpiry">MM/YY</span>
                        </div>
                    </div>
                </div>
                <div class="card-face card-back">
                    <div class="magnetic-strip"></div>
                    <div class="cvv-area">
                        <span class="label" style="display:block; margin-bottom:5px; color:white;">CVV</span>
                        <div class="cvv-box" id="displayCvv">***</div>
                    </div>
                </div>
            </div>
        </div>

        <form class="payment-form">
            <div class="input-group">
                <label>Card Number</label>
                <input type="text" id="inputNumber" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
            </div>
            <div class="input-group">
                <label>Card Holder</label>
                <input type="text" id="inputHolder" maxlength="25" placeholder="John Doe">
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label>Expiration</label>
                    <input type="text" id="inputExpiry" maxlength="5" placeholder="MM/YY">
                </div>
                <div class="input-group">
                    <label>CVV</label>
                    <input type="text" id="inputCvv" maxlength="3" placeholder="123">
                </div>
            </div>
            <button type="button" class="submit-btn" onclick="alert('Proceed to payment...')">Pay Now</button>
        </form>
    </div>

    <script>
        const card = document.getElementById('creditCard');
        const inputNumber = document.getElementById('inputNumber');
        const inputHolder = document.getElementById('inputHolder');
        const inputExpiry = document.getElementById('inputExpiry');
        const inputCvv = document.getElementById('inputCvv');

        const displayNumber = document.getElementById('displayNumber');
        const displayHolder = document.getElementById('displayHolder');
        const displayExpiry = document.getElementById('displayExpiry');
        const displayCvv = document.getElementById('displayCvv');

        // Number formatting
        inputNumber.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            let formatted = '';
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) formatted += ' ';
                formatted += value[i];
            }
            e.target.value = formatted;

            let display = formatted;
            while (display.length < 19) { // 16 digits + 3 spaces
                if (display.length > 0 && (display.length + 1) % 5 === 0) display += ' ';
                else display += '#';
            }
            displayNumber.textContent = display;
        });

        // Holder
        inputHolder.addEventListener('input', (e) => {
            let val = e.target.value.toUpperCase();
            displayHolder.textContent = val || 'FULL NAME';
        });

        // Expiry
        inputExpiry.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2);
            }
            e.target.value = value;
            displayExpiry.textContent = value || 'MM/YY';
        });

        // CVV interaction
        inputCvv.addEventListener('focus', () => {
            card.classList.add('flipped');
        });

        inputCvv.addEventListener('blur', () => {
            card.classList.remove('flipped');
        });

        inputCvv.addEventListener('input', (e) => {
            displayCvv.textContent = e.target.value || '***';
        });

    </script>
</body>

</html>
