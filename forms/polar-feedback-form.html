<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Feedback Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap');

        :root {
            color-scheme: dark;
            --bg: #070a12;
            --panel: #0f172a;
            --panel-soft: #111c33;
            --text: #e2e8f0;
            --muted: #93a4bf;
            --accent: #f59e0b;
            --accent-strong: #f97316;
            --ring: #f59e0b55;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            font-family: "Outfit", sans-serif;
            background:
                radial-gradient(circle at 12% 20%, #f9731626, transparent 38%),
                radial-gradient(circle at 80% 70%, #38bdf833, transparent 42%),
                linear-gradient(140deg, #06070f, #0b1220 45%, #0a0f1b);
            color: var(--text);
        }

        .card {
            width: min(760px, 100%);
            padding: 30px;
            border-radius: 24px;
            background: linear-gradient(145deg, #0c1428, #0f1a32 60%);
            border: 1px solid #1d2b44;
            box-shadow: 0 30px 60px #020617b3;
        }

        .card header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 22px;
        }

        .eyebrow {
            font-family: "Space Mono", monospace;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #facc15;
        }

        h1 {
            margin: 8px 0 0;
            font-size: clamp(1.5rem, 2.4vw, 2.2rem);
        }

        p {
            margin: 8px 0 0;
            color: var(--muted);
            line-height: 1.6;
        }

        .progress {
            height: 6px;
            border-radius: 999px;
            background: #101a30;
            overflow: hidden;
            margin-top: 18px;
        }

        .progress span {
            display: block;
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #fbbf24, #f97316);
            border-radius: inherit;
        }

        .section {
            margin-top: 24px;
        }

        .section h2 {
            margin: 0 0 10px;
            font-size: 1rem;
        }

        .rating {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .rating button {
            border: 1px solid #1f2a44;
            background: #0b1428;
            color: var(--text);
            padding: 12px 16px;
            border-radius: 14px;
            cursor: pointer;
            font-family: "Space Mono", monospace;
            font-size: 0.95rem;
            transition: transform 180ms ease, border-color 180ms ease;
        }

        .rating button.active {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--ring);
            transform: translateY(-2px);
        }

        .moods {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .moods button {
            border: 1px solid #1f2a44;
            background: #111a30;
            color: var(--text);
            padding: 10px 16px;
            border-radius: 999px;
            cursor: pointer;
            transition: border-color 180ms ease, color 180ms ease;
        }

        .moods button.active {
            border-color: #38bdf8;
            color: #e0f2fe;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            border-radius: 16px;
            border: 1px solid #1f2a44;
            background: #0b1324;
            color: var(--text);
            padding: 14px;
            font-family: inherit;
            resize: vertical;
        }

        textarea::placeholder {
            color: #64748b;
        }

        .footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-top: 20px;
        }

        .meter {
            font-family: "Space Mono", monospace;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .meter strong {
            color: var(--text);
        }

        .submit-btn {
            border: none;
            background: linear-gradient(120deg, #fbbf24, #f97316);
            color: #1f1400;
            padding: 12px 26px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 15px 30px #f9731640;
            transition: transform 180ms ease;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
        }

        @media (max-width: 640px) {
            .card {
                padding: 22px;
            }

            .card header {
                flex-direction: column;
                align-items: flex-start;
            }

            .footer {
                flex-direction: column;
                align-items: stretch;
            }

            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <form class="card">
        <header>
            <div>
                <span class="eyebrow">Mission Control</span>
                <h1>Polar Feedback Form</h1>
                <p>Share how the latest release feels. Your notes shape the next iteration.</p>
            </div>
            <div class="progress" aria-hidden="true">
                <span></span>
            </div>
        </header>

        <div class="section">
            <h2>Rate the experience</h2>
            <div class="rating" role="radiogroup" aria-label="Experience rating">
                <button type="button" class="active" data-score="1" aria-checked="true">01</button>
                <button type="button" data-score="2" aria-checked="false">02</button>
                <button type="button" data-score="3" aria-checked="false">03</button>
                <button type="button" data-score="4" aria-checked="false">04</button>
                <button type="button" data-score="5" aria-checked="false">05</button>
            </div>
        </div>

        <div class="section">
            <h2>Select the vibe</h2>
            <div class="moods" aria-label="Feedback mood">
                <button type="button" class="active" data-mood="Smooth">Smooth</button>
                <button type="button" data-mood="Fast">Fast</button>
                <button type="button" data-mood="Focused">Focused</button>
                <button type="button" data-mood="Bold">Bold</button>
            </div>
        </div>

        <div class="section">
            <h2>Additional notes</h2>
            <textarea placeholder="Add anything we should improve, keep, or rethink."></textarea>
        </div>

        <div class="footer">
            <span class="meter">Selected rating: <strong id="ratingValue">1</strong> / 5</span>
            <button class="submit-btn" type="button">Send feedback</button>
        </div>
    </form>

    <script>
        const ratingButtons = document.querySelectorAll('.rating button');
        const moodButtons = document.querySelectorAll('.moods button');
        const ratingValue = document.getElementById('ratingValue');

        ratingButtons.forEach((button) => {
            button.addEventListener('click', () => {
                ratingButtons.forEach((btn) => {
                    btn.classList.remove('active');
                    btn.setAttribute('aria-checked', 'false');
                });
                button.classList.add('active');
                button.setAttribute('aria-checked', 'true');
                ratingValue.textContent = button.dataset.score || '1';
            });
        });

        moodButtons.forEach((button) => {
            button.addEventListener('click', () => {
                moodButtons.forEach((btn) => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
