<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphing Newsletter Subscription</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #FF6B6B;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            background: #fff;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #777;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
        }

        input {
            width: 100%;
            height: 100%;
            padding: 0 20px;
            border: 2px solid #eee;
            border-radius: 25px;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
        }

        input:focus {
            border-color: #FF6B6B;
        }

        .btn {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 40px;
            height: 40px;
            background: #FF6B6B;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            overflow: hidden;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .fa {
            font-size: 18px;
            transition: 0.5s;
        }

        /* Success & Loading States */
        .input-group.success input {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .input-group.success .btn {
            background: #4CAF50;
            right: 0;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            pointer-events: none;
        }

        .hidden {
            display: none;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <h2>Stay Updated</h2>
        <p>Join our 50,000+ subscribers list today.</p>

        <div class="input-group" id="inputGroup">
            <input type="email" placeholder="Enter your email" id="emailInput">
            <button class="btn" id="submitBtn">
                <i class="fas fa-paper-plane" id="icon"></i>
            </button>
        </div>
    </div>

    <script>
        const btn = document.getElementById('submitBtn');
        const inputGroup = document.getElementById('inputGroup');
        const icon = document.getElementById('icon');
        const emailInput = document.getElementById('emailInput');

        btn.addEventListener('click', () => {
            if (emailInput.value.trim() === "") return;

            // Loading state
            icon.classList.add('hidden');
            const loader = document.createElement('div');
            loader.className = 'loader';
            btn.appendChild(loader);

            setTimeout(() => {
                // Success state
                btn.removeChild(loader);
                inputGroup.classList.add('success');
                btn.innerHTML = 'Subscribed! <i class="fas fa-check" style="margin-left:8px;"></i>';
            }, 1500);
        });
    </script>
</body>

</html>
