<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Credit Card Payment UI</title>

<style>
:root{
  --bg:#0a0c11;
  --glass:rgba(255,255,255,.05);
  --primary:#845aff;
  --text:#f1f1f1;
  --radius:20px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
body{
  background:linear-gradient(135deg,#0a0c11,#151b29);
  display:flex;justify-content:center;align-items:center;
  padding:20px;height:100vh;color:var(--text);
}

/* MAIN WRAPPER */
.container{
  width:100%;max-width:520px;
  background:var(--glass);backdrop-filter:blur(18px);
  padding:40px 30px;border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 0 50px rgba(0,0,0,.6);
}

/* CARD PREVIEW */
.card{
  width:100%;height:230px;border-radius:20px;
  background:linear-gradient(135deg,#7b5cff,#9968ff);
  position:relative;overflow:hidden;
  transform-style:preserve-3d;transition:0.7s ease;
  margin-bottom:32px;
}
.card.flipped{transform:rotateY(180deg);}
.card::before{
  content:"";position:absolute;
  width:140%;height:140%;
  top:-30%;left:-30%;
  background:linear-gradient(135deg,rgba(255,255,255,0.25) 0%,transparent 60%);
  transform:rotate(20deg);
}

/* Shared sides */
.card-side{
  position:absolute;inset:0;padding:25px 32px;
  backface-visibility:hidden;color:white;
}

/* Front */
.card-front svg{margin-bottom:20px;width:55px;fill:white;}
.card-number{font-size:26px;letter-spacing:3px;margin-bottom:18px;font-weight:600;}
.card-row{display:flex;justify-content:space-between;font-size:15px;margin-top:22px;}
.label{font-size:11px;opacity:.7;margin-bottom:3px;}

/* Back */
.card-back{
  transform:rotateY(180deg);
  background:#1b1f2a;border-radius:20px;
}
.strip{background:black;height:50px;width:100%;margin-top:15px;border-radius:6px;}
.cvv{
  margin-top:18px;background:white;color:black;font-size:18px;
  letter-spacing:3px;padding:8px 12px;border-radius:10px;
  text-align:right;font-weight:700;
}

/* FORM */
.field{margin-bottom:22px;position:relative;}
input{
  width:100%;padding:16px 18px;border-radius:14px;
  background:#141822;border:1.4px solid #2d3340;color:var(--text);
  font-size:16px;transition:.35s;
}
input:focus{border-color:var(--primary);box-shadow:0 0 12px rgba(132,90,255,.45);}
label{
  position:absolute;left:18px;top:50%;
  transform:translateY(-50%);font-size:15px;color:#88909b;
  pointer-events:none;transition:.3s;
}
input:focus + label,
input:not(:placeholder-shown) + label{
  top:-8px;font-size:12px;color:var(--primary);
}

/* Row */
.row{display:flex;gap:10px;}
.row .field{flex:1;}

button{
  width:100%;padding:17px;border:none;border-radius:16px;
  background:var(--primary);color:white;
  font-size:18px;font-weight:600;cursor:pointer;
  margin-top:12px;transition:.3s;
}
button:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 28px rgba(132,90,255,.5);
}

@media(max-width:480px){
  .card{height:200px;padding:15px;}
  .card-number{font-size:22px;}
}
</style>
</head>
<body>

<div class="container">

  <div class="card" id="card">

      <!-- FRONT -->
      <div class="card-side card-front">
        <!-- Embedded CHIP SVG -->
        <svg viewBox="0 0 100 70">
          <rect x="5" y="5" width="90" height="60" rx="12" ry="12" stroke="white" stroke-width="4" fill="none"/>
          <line x1="5" y1="35" x2="95" y2="35" stroke="white" stroke-width="3"/>
          <line x1="35" y1="5" x2="35" y2="65" stroke="white" stroke-width="3"/>
          <line x1="65" y1="5" x2="65" y2="65" stroke="white" stroke-width="3"/>
        </svg>

        <div class="card-number" id="cardNumber">#### #### #### ####</div>

        <div class="card-row">
          <div>
            <div class="label">CARD HOLDER</div>
            <div id="cardName">FULL NAME</div>
          </div>
          <div>
            <div class="label">EXP</div>
            <div id="cardExp">MM/YY</div>
          </div>
        </div>
      </div>

      <!-- BACK -->
      <div class="card-side card-back">
        <div class="strip"></div>
        <div class="cvv" id="cardCvv">***</div>
      </div>
  </div>

  <!-- INPUT FORM -->
  <form id="payForm">
    <div class="field">
      <input id="nameInput" type="text" placeholder=" " required>
      <label>Name on Card</label>
    </div>

    <div class="field">
      <input id="numInput" type="text" maxlength="19" placeholder=" ">
      <label>Card Number</label>
    </div>

    <div class="row">
      <div class="field">
        <input id="expInput" type="text" maxlength="5" placeholder=" ">
        <label>MM/YY</label>
      </div>
      <div class="field">
        <input id="cvvInput" type="text" maxlength="3" placeholder=" ">
        <label>CVV</label>
      </div>
    </div>

    <button type="submit">Pay Now</button>
  </form>

</div>

<script>
const card=document.getElementById("card");
const number=document.getElementById("cardNumber");
const nameField=document.getElementById("cardName");
const exp=document.getElementById("cardExp");
const cvv=document.getElementById("cardCvv");

/* Number */
numInput.addEventListener("input",e=>{
  let raw=e.target.value.replace(/\D/g,"").substring(0,16);
  e.target.value=raw.replace(/(.{4})/g,"$1 ").trim();
  number.textContent=e.target.value || "#### #### #### ####";
});

/* Name */
nameInput.addEventListener("input",e=>{
  nameField.textContent=e.target.value.toUpperCase() || "FULL NAME";
});

/* EXP */
expInput.addEventListener("input",e=>{
  let v=e.target.value.replace(/\D/g,"").substring(0,4);
  if(v.length>2) v=v.slice(0,2)+"/"+v.slice(2);
  e.target.value=v;
  exp.textContent=v || "MM/YY";
});

/* CVV + Flip */
cvvInput.addEventListener("focus",()=>card.classList.add("flipped"));
cvvInput.addEventListener("blur",()=>card.classList.remove("flipped"));
cvvInput.addEventListener("input",e=>{
  cvv.textContent=e.target.value.replace(/\D/g,"") || "***";
});
</script>

</body>
</html>
