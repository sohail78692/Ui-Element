<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Feedback Dial Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&family=Fira+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f6f9ff;
            --ink: #1e2942;
            --muted: #5f6d89;
            --line: rgba(30, 41, 66, 0.16);
            --surface: #ffffff;
            --accent: #2f89ff;
            --accent-soft: #76f0cf;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.4rem;
            background:
                radial-gradient(46rem 30rem at -8% -10%, rgba(47, 137, 255, 0.2), transparent 58%),
                radial-gradient(44rem 28rem at 108% 115%, rgba(118, 240, 207, 0.2), transparent 62%),
                var(--bg);
            font-family: "Plus Jakarta Sans", sans-serif;
            color: var(--ink);
        }

        form {
            width: min(100%, 24rem);
            border-radius: 1.1rem;
            border: 1px solid var(--line);
            background: linear-gradient(155deg, rgba(255, 255, 255, 0.95), rgba(247, 251, 255, 0.98));
            box-shadow: 0 18px 34px rgba(30, 41, 66, 0.14);
            padding: 1rem;
            display: grid;
            gap: 0.85rem;
        }

        h1 { font-size: 1.05rem; }

        .sub {
            font-size: 0.83rem;
            color: var(--muted);
            line-height: 1.45;
        }

        .dial-wrap {
            display: grid;
            place-items: center;
            padding: 0.5rem 0;
        }

        .dial {
            --percent: 72;
            width: 7.6rem;
            aspect-ratio: 1;
            border-radius: 50%;
            display: grid;
            place-items: center;
            background:
                radial-gradient(circle closest-side, #fff 64%, transparent 66%),
                conic-gradient(var(--accent) calc(var(--percent) * 1%), var(--accent-soft) calc(var(--percent) * 1%), #dce8f9 0);
            border: 1px solid rgba(30, 41, 66, 0.12);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.7);
        }

        .dial-value {
            font-family: "Fira Mono", monospace;
            font-size: 1rem;
            font-weight: 700;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 0.7rem;
            border-radius: 999px;
            background: #dce8f9;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1.2rem;
            height: 1.2rem;
            border-radius: 50%;
            border: 2px solid #fff;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(47, 137, 255, 0.35);
        }

        .row {
            display: grid;
            gap: 0.34rem;
        }

        label {
            font-size: 0.78rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--muted);
        }

        textarea {
            min-height: 5rem;
            border-radius: 0.72rem;
            border: 1px solid var(--line);
            padding: 0.72rem;
            font: 500 0.9rem/1.4 "Plus Jakarta Sans", sans-serif;
            resize: vertical;
            background: var(--surface);
            color: var(--ink);
        }

        textarea:focus,
        input[type="range"]:focus {
            outline: 2px solid rgba(47, 137, 255, 0.3);
            outline-offset: 2px;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            font-family: "Fira Mono", monospace;
            font-size: 0.72rem;
            color: var(--muted);
        }

        button {
            border: 0;
            border-radius: 0.72rem;
            padding: 0.65rem 0.78rem;
            cursor: pointer;
            font: 700 0.85rem/1 "Plus Jakarta Sans", sans-serif;
            color: #071428;
            background: linear-gradient(120deg, var(--accent), var(--accent-soft));
        }

        @media (max-width: 480px) {
            form { padding: 0.88rem; }
            .dial { width: 6.8rem; }
        }
    </style>
</head>

<body>
    <form aria-label="Feedback form with score dial">
        <h1>Quick Feedback</h1>
        <p class="sub">Rate your session and share one thing that should improve for the next release.</p>

        <div class="dial-wrap">
            <div class="dial" id="dial">
                <span class="dial-value" id="dialValue">72</span>
            </div>
        </div>

        <div class="row">
            <label for="score">Experience Score</label>
            <input id="score" type="range" min="0" max="100" value="72" step="1">
            <div class="meta">
                <span>Needs work</span>
                <span id="label">Solid</span>
                <span>Excellent</span>
            </div>
        </div>

        <div class="row">
            <label for="message">Comment</label>
            <textarea id="message" placeholder="Navigation felt quick, but export settings need clearer labels."></textarea>
        </div>

        <button type="button">Send Feedback</button>
    </form>

    <script>
        const score = document.getElementById("score");
        const dial = document.getElementById("dial");
        const dialValue = document.getElementById("dialValue");
        const label = document.getElementById("label");

        const updateDial = () => {
            const value = Number(score.value);
            dial.style.setProperty("--percent", value);
            dialValue.textContent = String(value);

            if (value < 40) {
                label.textContent = "Rough";
            } else if (value > 75) {
                label.textContent = "Excellent";
            } else {
                label.textContent = "Solid";
            }
        };

        score.addEventListener("input", updateDial);
        updateDial();
    </script>
</body>

</html>
