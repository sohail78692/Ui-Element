<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Form UI | Modern UI Elements</title>

<style>
:root{
    --bg:#0d1117;
    --card:#161b22;
    --text:#e6edf3;
    --primary:#6a5af9;
    --radius:14px;
    --shadow:0 0 20px rgba(0,0,0,.45);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{
    background:var(--bg);
    color:var(--text);
    padding:40px;
    display:flex;
    justify-content:center;
}
.container{
    max-width:850px;width:100%;
    background:var(--card);
    padding:40px;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    display:flex;
    flex-direction:column;
    gap:30px;
    backdrop-filter:blur(15px);
}
h1{text-align:center;margin-bottom:15px;font-size:32px;}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

/* Floating Input */
.field{
    position:relative;
}
.field input, .field textarea, .field select{
    width:100%;
    padding:16px 18px;
    border-radius:var(--radius);
    border:1px solid #2a3037;
    background:#0f1318;
    color:var(--text);
    font-size:16px;
    transition:.3s;
}
.field input:focus, .field textarea:focus, .field select:focus{
    border-color:var(--primary);outline:none;
    box-shadow:0 0 6px rgba(106,90,249,.7);
}
.field label{
    position:absolute;
    top:50%;
    left:18px;
    transform:translateY(-50%);
    color:#8b949e;
    pointer-events:none;
    transition:.3s;
}
.field input:focus + label,
.field input:not(:placeholder-shown) + label{
    top:-8px;font-size:12px;color:var(--primary);
}

/* Password Icon */
.pass-eye{
    position:absolute;
    right:18px;top:50%;
    transform:translateY(-50%);
    font-size:20px;cursor:pointer;
}

/* Switch */
.switch{
    display:flex;align-items:center;gap:12px;font-size:15px;
}
.switch input{display:none;}
.toggle{
    width:55px;height:30px;
    background:#2b2f36;
    border-radius:50px;
    position:relative;
    cursor:pointer;
    transition:.3s;
}
.toggle::before{
    content:"";
    width:24px;height:24px;
    position:absolute;
    top:3px;left:3px;
    border-radius:50%;
    background:white;
    transition:.3s;
}
input:checked + .toggle{
    background:var(--primary);
}
input:checked + .toggle::before{transform:translateX(25px);}

/* File Upload */
.upload{
    border:2px dashed #394047;
    padding:35px;text-align:center;
    border-radius:var(--radius);
    transition:.3s;
}
.upload.drag{
    border-color:var(--primary);
    background:#1a132f;
}

/* Range */
.range-value{
    background:var(--primary);padding:5px 10px;
    border-radius:8px;font-size:14px;
}

@media(max-width:600px){
    h1{font-size:26px;}
    .container{padding:25px;}
}
</style>
</head>
<body>

<div class="container">
    <h1>Advanced Form UI Components</h1>

    <div class="grid">

        <div class="field">
            <input type="text" placeholder=" " required>
            <label>Full Name</label>
        </div>

        <div class="field">
            <input type="email" placeholder=" " required>
            <label>Email Address</label>
        </div>

        <div class="field">
            <input type="password" id="pass" placeholder=" " required>
            <label>Password</label>
            <span class="pass-eye" onclick="togglePass()">üëÅÔ∏è</span>
        </div>

        <div class="field">
            <select>
                <option selected>Select your country</option>
                <option>India</option>
                <option>USA</option>
                <option>Germany</option>
            </select>
        </div>

        <div class="field">
            <textarea placeholder="Message"></textarea>
        </div>

        <!-- Switch -->
        <label class="switch">
            <input type="checkbox" checked>
            <span class="toggle"></span>
            Enable Notifications
        </label>

        <!-- File -->
        <div class="upload" id="dropZone">Drop file here or click</div>

        <!-- Range -->
        <div>
            <label>Volume Control</label>
            <input type="range" id="range" min="0" max="100" value="40">
            <span class="range-value" id="rangeValue">40</span>
        </div>
    </div>

</div>

<script>
function togglePass(){
    let p=document.getElementById("pass");
    p.type=p.type==="password"?"text":"password";
}

/* Range */
document.getElementById("range").addEventListener("input", function(){
    document.getElementById("rangeValue").innerText=this.value;
});

/* File Upload */
let zone=document.getElementById("dropZone");
zone.addEventListener("dragover",e=>{e.preventDefault();zone.classList.add("drag");});
zone.addEventListener("dragleave",()=>zone.classList.remove("drag"));
zone.addEventListener("drop",e=>{e.preventDefault();zone.classList.remove("drag");});
</script>

</body>
</html>
