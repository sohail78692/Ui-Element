<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Login UI</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .float {
      animation: floatAnim 4s infinite ease-in-out;
    }
    @keyframes floatAnim {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 via-black to-gray-900 relative overflow-hidden">

  <!-- background blur circles -->
  <div class="float w-80 h-80 bg-purple-500/40 blur-3xl rounded-full absolute -top-16 -left-16"></div>
  <div class="float w-80 h-80 bg-indigo-500/40 blur-3xl rounded-full absolute bottom-0 right-0"></div>

  <!-- Login Card -->
  <div class="relative z-10 bg-white/10 backdrop-blur-2xl border border-white/20 shadow-2xl p-10 rounded-3xl w-[380px]">
    
    <h1 class="text-4xl font-bold text-white text-center mb-6">Welcome Back</h1>

    <form action="#" class="space-y-5">
      <div>
        <label class="text-gray-200 text-sm">Email</label>
        <input type="email" placeholder="example@mail.com"
          class="w-full mt-1 px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none">
      </div>

      <div>
        <label class="text-gray-200 text-sm">Password</label>
        <input type="password" placeholder="••••••••"
          class="w-full mt-1 px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none">
      </div>

      <div class="flex justify-end">
        <a href="#" class="text-indigo-300 text-sm hover:underline">Forgot Password?</a>
      </div>

      <button type="submit"
        class="w-full py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700 transition font-semibold text-white shadow-lg">
        Login
      </button>
    </form>

    <p class="text-center text-gray-300 text-sm mt-6">
      Don't have an account?
      <a href="#" class="text-indigo-400 font-medium hover:underline">Sign Up</a>
    </p>

  </div>

</body>

</html>
