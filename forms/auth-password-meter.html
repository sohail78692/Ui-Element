<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Meter</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .bar {
      transition: width 0.4s ease, background-color 0.4s ease;
    }
    .valid {
      color: #00ffbf;
    }
    .invalid {
      color: #ff3d5a;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-900 p-6">

  <div class="bg-gray-800 text-white p-9 rounded-3xl shadow-2xl w-[400px]">

    <h1 class="text-3xl font-bold text-center mb-6">Create Password</h1>

    <input id="passwordInput"
           type="password"
           placeholder="Enter a strong password"
           class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white focus:outline-none mb-4" />

    <!-- Strength Bar -->
    <div class="w-full h-3 rounded-xl bg-gray-700 overflow-hidden mt-2">
      <div id="strengthBar" class="h-full w-0 bar"></div>
    </div>

    <!-- Strength Label -->
    <p id="strengthText" class="text-center text-gray-300 mt-3 text-sm">Strength: Weak</p>

    <!-- Requirements Check -->
    <ul class="mt-6 space-y-2 text-sm" id="reqList">
      <li id="len" class="invalid">• At least 8 characters</li>
      <li id="upper" class="invalid">• Includes uppercase letter</li>
      <li id="num" class="invalid">• Includes number</li>
      <li id="special" class="invalid">• Includes special symbol (!@#$%)</li>
    </ul>

    <button class="w-full mt-6 py-3 bg-cyan-500 hover:bg-cyan-600 rounded-xl font-semibold shadow-lg">
      Continue
    </button>

  </div>

  <script>
    const input = document.getElementById("passwordInput");
    const bar = document.getElementById("strengthBar");
    const text = document.getElementById("strengthText");

    const req = {
      len: document.getElementById("len"),
      upper: document.getElementById("upper"),
      num: document.getElementById("num"),
      special: document.getElementById("special")
    };

    input.addEventListener("input", () => {
      const val = input.value;
      let score = 0;

      // conditions
      const validations = [
        { cond: val.length >= 8, el: req.len },
        { cond: /[A-Z]/.test(val), el: req.upper },
        { cond: /[0-9]/.test(val), el: req.num },
        { cond: /[!@#$%^&*]/.test(val), el: req.special },
      ];

      validations.forEach(v => {
        if (v.cond) {
          score++;
          v.el.classList.replace("invalid", "valid");
        } else {
          v.el.classList.replace("valid", "invalid");
        }
      });

      // Strength Bar & Label
      const widths = ["20%", "40%", "60%", "80%", "100%"];
      bar.style.width = widths[score] || "0";

      const colors = ["#ff3d5a", "#ff7b32", "#ffd034", "#30d158", "#00ffbf"];
      bar.style.backgroundColor = colors[score] || "#ff3d5a";

      const labels = ["Very Weak", "Weak", "Fair", "Good", "Strong"];
      text.textContent = "Strength: " + labels[score] || "Weak";
    });
  </script>

</body>

</html>
