<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium OTP Verification UI</title>

<style>
:root{
  --bg:#0b0d12;
  --glass:rgba(255,255,255,0.06);
  --primary:#7b5cff;
  --text:#f1f1f1;
  --radius:16px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
body{
  background:linear-gradient(135deg,#0b0d12,#121725);
  color:var(--text);
  height:100vh;display:flex;justify-content:center;align-items:center;
}

.container{
  width:100%;max-width:450px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  padding:45px 30px;
  text-align:center;
  border-radius:var(--radius);
  box-shadow:0 0 40px rgba(0,0,0,.55);
  animation:fade .6s ease;
}

@keyframes fade{from{opacity:0;transform:scale(.95);}to{opacity:1;transform:scale(1);}}

h2{font-size:28px;margin-bottom:10px;font-weight:600;}
p{opacity:.7;margin-bottom:25px;}

.otp-box{
  display:flex;justify-content:center;gap:14px;margin-bottom:25px;
}

input[type="text"]{
  width:58px;height:65px;text-align:center;
  font-size:26px;font-weight:600;color:var(--text);
  background:#131722;border:1.5px solid #2a2f3b;
  border-radius:14px;transition:.35s;
}
input:focus{
  border-color:var(--primary);
  outline:none;
  box-shadow:0 0 18px rgba(123,92,255,.55);
  transform:translateY(-2px);
}

button{
  width:100%;padding:15px;border:none;border-radius:14px;
  background:var(--primary);color:white;font-size:18px;font-weight:600;
  cursor:pointer;transition:.3s;letter-spacing:.5px;
}
button:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(123,92,255,.5);
}

@media(max-width:480px){
  input[type=text]{width:48px;height:55px;font-size:22px;}
  .container{padding:35px 20px;}
}
</style>
</head>
<body>

<div class="container">
  <h2>Verify OTP</h2>
  <p>We sent a 6-digit code to your phone / email</p>
  
  <div class="otp-box">
    <input maxlength="1" type="text">
    <input maxlength="1" type="text">
    <input maxlength="1" type="text">
    <input maxlength="1" type="text">
    <input maxlength="1" type="text">
    <input maxlength="1" type="text">
  </div>

  <button id="verifyBtn">Verify</button>
</div>

<script>
const inputs=document.querySelectorAll(".otp-box input");

inputs.forEach((input,index)=>{
  input.addEventListener("input",()=>{
    if(input.value.length>0 && index<inputs.length-1){
      inputs[index+1].focus();
    }
  });

  input.addEventListener("keydown",(e)=>{
    if(e.key==="Backspace" && input.value==="" && index>0){
      inputs[index-1].focus();
    }
  });
});

document.querySelector(".otp-box").addEventListener("paste",e=>{
  const pasteData=e.clipboardData.getData("text");
  if(/^[0-9]+$/.test(pasteData)){
    pasteData.split("").forEach((char,i)=>{
      if(inputs[i]) inputs[i].value=char;
    });
    inputs[pasteData.length-1].focus();
  }
});
</script>

</body>
</html>
