<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Booking Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --ink: #0f172a;
            --muted: #64748b;
            --line: #d8e0ea;
            --accent: #0284c7;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--bg);
            font-family: "Outfit", sans-serif;
            padding: 1rem;
        }

        form {
            width: min(100%, 24rem);
            border: 1px solid var(--line);
            border-radius: 1rem;
            background: white;
            padding: 1rem;
            display: grid;
            gap: 0.7rem;
            box-shadow: 0 16px 24px rgba(15, 23, 42, 0.08);
        }

        h1 {
            font-size: 1.05rem;
            margin-bottom: 0.2rem;
        }

        label {
            font-size: 0.8rem;
            color: var(--muted);
        }

        input,
        select {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 0.75rem;
            padding: 0.7rem;
            font: 500 0.95rem/1 "Outfit", sans-serif;
            color: var(--ink);
            background: #fff;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: #7dd3fc;
            box-shadow: 0 0 0 3px rgba(125, 211, 252, 0.2);
        }

        button {
            margin-top: 0.3rem;
            border: 0;
            border-radius: 0.75rem;
            padding: 0.82rem;
            background: var(--accent);
            color: white;
            font: 700 0.92rem/1 "Outfit", sans-serif;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form aria-label="Quick booking form">
        <h1>Book A Demo</h1>

        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Alex Rivera" required>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="alex@company.com" required>

        <label for="slot">Preferred Slot</label>
        <select id="slot" required>
            <option value="">Select time</option>
            <option>10:00 AM</option>
            <option>2:00 PM</option>
            <option>5:30 PM</option>
        </select>

        <button type="submit">Confirm Booking</button>
    </form>
</body>

</html>
