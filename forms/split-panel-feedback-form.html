<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Panel Feedback Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&family=IBM+Plex+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #e8edf0;
            --panel: #ffffff;
            --ink: #1f2a33;
            --muted: #5c6972;
            --line: rgba(31, 42, 51, 0.15);
            --tone-a: #1f8f82;
            --tone-b: #e17e40;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem 1rem;
            background:
                radial-gradient(48rem 24rem at 0% 0%, rgba(31, 143, 130, 0.2), transparent 70%),
                radial-gradient(45rem 24rem at 100% 100%, rgba(225, 126, 64, 0.2), transparent 72%),
                var(--bg);
            font-family: "Plus Jakarta Sans", sans-serif;
            color: var(--ink);
        }

        .form-shell {
            width: min(94vw, 48rem);
            display: grid;
            grid-template-columns: 1fr 1.15fr;
            border: 1px solid var(--line);
            border-radius: 1.3rem;
            overflow: hidden;
            background: var(--panel);
            box-shadow: 0 28px 52px rgba(31, 42, 51, 0.2);
        }

        .pitch {
            padding: 1.35rem;
            background:
                linear-gradient(160deg, rgba(31, 143, 130, 0.94), rgba(20, 108, 108, 0.94)),
                repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.08) 0 8px, transparent 8px 16px);
            color: #f6ffff;
            position: relative;
            isolation: isolate;
        }

        .pitch::after {
            content: "";
            position: absolute;
            width: 14rem;
            height: 14rem;
            border-radius: 50%;
            right: -5rem;
            bottom: -6rem;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.26), transparent 70%);
            z-index: -1;
        }

        .pitch h2 {
            font-size: clamp(1.4rem, 2.8vw, 1.9rem);
            line-height: 1.15;
            margin-bottom: 0.7rem;
            font-weight: 800;
        }

        .pitch p {
            line-height: 1.5;
            opacity: 0.95;
            margin-bottom: 1rem;
            max-width: 24ch;
        }

        .stats {
            display: flex;
            gap: 0.6rem;
            flex-wrap: wrap;
        }

        .stat {
            border: 1px solid rgba(255, 255, 255, 0.33);
            border-radius: 0.8rem;
            padding: 0.5rem 0.6rem;
            background: rgba(255, 255, 255, 0.12);
            min-width: 6.8rem;
        }

        .stat span {
            display: block;
            font: 700 0.62rem/1 "IBM Plex Mono", monospace;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.9;
            margin-bottom: 0.28rem;
        }

        .stat strong {
            font-size: 1rem;
        }

        form {
            padding: 1.35rem;
            display: grid;
            gap: 0.9rem;
            align-content: start;
        }

        label {
            font-size: 0.82rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #3d4a53;
        }

        input,
        textarea,
        select {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 0.75rem;
            padding: 0.68rem 0.75rem;
            font: 500 0.94rem/1.4 "Plus Jakarta Sans", sans-serif;
            color: var(--ink);
            background: #fff;
            transition: border-color 0.18s ease, box-shadow 0.18s ease;
        }

        textarea {
            min-height: 6rem;
            resize: vertical;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: rgba(31, 143, 130, 0.7);
            box-shadow: 0 0 0 3px rgba(31, 143, 130, 0.16);
        }

        .split {
            display: grid;
            gap: 0.8rem;
            grid-template-columns: 1fr 1fr;
        }

        .mood {
            border: 1px solid var(--line);
            border-radius: 0.8rem;
            padding: 0.65rem 0.75rem 0.8rem;
            background: #fbfcfd;
        }

        .mood-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.55rem;
        }

        .mood-value {
            font: 700 0.76rem/1 "IBM Plex Mono", monospace;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #32444f;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 0.35rem;
            border-radius: 999px;
            border: 0;
            padding: 0;
            background: linear-gradient(90deg, var(--tone-a), var(--tone-b));
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #223038;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
            cursor: pointer;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.7rem;
            margin-top: 0.2rem;
        }

        .tip {
            color: var(--muted);
            font-size: 0.8rem;
        }

        button {
            border: 0;
            border-radius: 0.78rem;
            padding: 0.7rem 0.95rem;
            font: 700 0.86rem/1 "Plus Jakarta Sans", sans-serif;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(120deg, var(--tone-a), var(--tone-b));
            box-shadow: 0 12px 20px rgba(31, 42, 51, 0.2);
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 24px rgba(31, 42, 51, 0.24);
        }

        button:active {
            transform: translateY(0);
        }

        .toast {
            border: 1px solid rgba(31, 143, 130, 0.35);
            background: rgba(31, 143, 130, 0.12);
            color: #194a43;
            border-radius: 0.72rem;
            padding: 0.52rem 0.65rem;
            font-size: 0.82rem;
            display: none;
        }

        .toast.show {
            display: block;
        }

        @media (max-width: 760px) {
            .form-shell {
                grid-template-columns: 1fr;
            }

            .split {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <section class="form-shell" aria-label="Feedback form demo">
        <aside class="pitch">
            <h2>Product Pulse Intake</h2>
            <p>Collect structured feedback from beta users with contextual sentiment and routing tags.</p>

            <div class="stats">
                <div class="stat">
                    <span>Avg score</span>
                    <strong>4.7 / 5</strong>
                </div>
                <div class="stat">
                    <span>Replies</span>
                    <strong>2,084</strong>
                </div>
                <div class="stat">
                    <span>Escalation</span>
                    <strong>3.2%</strong>
                </div>
            </div>
        </aside>

        <form id="feedbackForm">
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@company.com" required>
            </div>

            <div class="split">
                <div>
                    <label for="team">Area</label>
                    <select id="team" name="team" required>
                        <option value="">Select area</option>
                        <option>Onboarding</option>
                        <option>Dashboard</option>
                        <option>Billing</option>
                        <option>Mobile</option>
                    </select>
                </div>

                <div class="mood">
                    <div class="mood-row">
                        <label for="sentiment">Sentiment</label>
                        <span class="mood-value" id="moodValue">steady</span>
                    </div>
                    <input id="sentiment" name="sentiment" type="range" min="1" max="100" value="58">
                </div>
            </div>

            <div>
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" placeholder="Describe friction points, blockers, and suggested improvements." required></textarea>
            </div>

            <div class="actions">
                <p class="tip">Signals are tagged automatically by area and sentiment.</p>
                <button type="submit">Submit Signal</button>
            </div>

            <p class="toast" id="toast">Feedback submitted to triage queue.</p>
        </form>
    </section>

    <script>
        const sentiment = document.getElementById("sentiment");
        const moodValue = document.getElementById("moodValue");
        const form = document.getElementById("feedbackForm");
        const toast = document.getElementById("toast");

        function labelMood(value) {
            if (value <= 33) {
                return "low";
            }
            if (value <= 66) {
                return "steady";
            }
            return "high";
        }

        sentiment.addEventListener("input", () => {
            moodValue.textContent = labelMood(Number(sentiment.value));
        });

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            toast.classList.add("show");

            setTimeout(() => {
                toast.classList.remove("show");
                form.reset();
                moodValue.textContent = "steady";
            }, 2200);
        });
    </script>
</body>

</html>
