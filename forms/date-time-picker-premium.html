<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Date & Time Picker</title>

<style>
:root{
  --bg:#0b0d12;
  --glass:rgba(255,255,255,.06);
  --primary:#8a63ff;
  --text:#f1f1f1;
  --radius:18px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
body{
  background:linear-gradient(135deg,#0a0c11,#161d2b);
  min-height:100vh;display:flex;justify-content:center;align-items:center;
  padding:20px;color:var(--text);
}

/* Container */
.container{
  width:100%;max-width:420px;
  background:var(--glass);backdrop-filter:blur(20px);
  padding:32px 24px;border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 0 40px rgba(0,0,0,.55);
}
h2{text-align:center;margin-bottom:20px;font-size:26px;font-weight:600;}

/* Input Display */
.input-box{
  background:#131722;border:1px solid #2c3240;
  padding:16px 18px;border-radius:14px;margin-bottom:18px;
  cursor:pointer;font-size:16px;transition:.25s;
}
.input-box:hover{border-color:var(--primary);}

/* floating dropdown */
.dropdown{
  background:#10141f;border:1px solid #2c3240;border-radius:18px;
  padding:18px;position:relative;margin-top:8px;
  box-shadow:0 12px 28px rgba(0,0,0,.65);
  display:none;opacity:0;transform:translateY(8px);
  transition:.3s ease;
}
.dropdown.active{display:block;opacity:1;transform:translateY(0);}

/* Calendar */
.calendar-header{
  display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;
}
.calendar-header button{
  background:none;border:none;color:white;font-size:20px;cursor:pointer;
}
.month-year{font-size:18px;font-weight:600;}

.calendar-grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  text-align:center;gap:6px;
}
.day-name{font-size:13px;opacity:.6;margin-bottom:4px;}
.day, .day-name{padding:8px 0;border-radius:8px;}
.day{
  cursor:pointer;font-size:15px;transition:.25s;
}
.day:hover{background:#1c2233;}
.day.today{background:#26314d;color:var(--primary);font-weight:700;}
.day.active{background:var(--primary);color:black;font-weight:700;}

/* Time Picker */
.time-row{
  display:flex;gap:10px;justify-content:center;margin-top:18px;
}
.time-col{
  width:65px;height:100px;overflow-y:auto;
  background:#131722;border:1px solid #2c3240;border-radius:14px;
  text-align:center;font-size:17px;font-weight:600;
}
.time-col div{
  padding:10px 0;cursor:pointer;transition:.2s;
}
.time-col div:hover{background:#202739;}
.time-col div.active{background:var(--primary);color:black;}

.time-col::-webkit-scrollbar{width:5px;}
.time-col::-webkit-scrollbar-thumb{background:#2c3240;border-radius:8px;}

/* Confirm button */
button.confirm{
  width:100%;margin-top:18px;padding:14px;
  background:var(--primary);border:none;border-radius:14px;
  font-size:17px;font-weight:600;color:white;cursor:pointer;
  transition:.25s;
}
button.confirm:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 20px rgba(138,99,255,.5);
}

@media(max-width:480px){
  h2{font-size:22px;}
  .time-row{gap:6px;}
}
</style>
</head>
<body>

<div class="container">
  <h2>Select Date & Time</h2>

  <div class="input-box" id="dateDisplay">Tap to choose date & time</div>

  <div class="dropdown" id="dropdown">

    <div class="calendar-header">
      <button id="prevMonth">‹</button>
      <div class="month-year" id="monthYear"></div>
      <button id="nextMonth">›</button>
    </div>

    <div class="calendar-grid" id="calendarGrid"></div>

    <!-- Time Picker -->
    <h3 style="margin-top:18px;font-size:16px;font-weight:600;">Select Time</h3>
    <div class="time-row">
      <div class="time-col" id="hours"></div>
      <div class="time-col" id="minutes"></div>
      <div class="time-col" id="ampm"></div>
    </div>

    <button class="confirm" id="confirmBtn">Confirm</button>
  </div>

</div>

<script>
const dateDisplay=document.getElementById("dateDisplay");
const dropdown=document.getElementById("dropdown");
const calendarGrid=document.getElementById("calendarGrid");
const monthYear=document.getElementById("monthYear");

let selectedDate=null;
let current=new Date();
let selectedHour="",selectedMin="",selectedAmPm="";

function generateCalendar(){
  calendarGrid.innerHTML="";
  const year=current.getFullYear();
  const month=current.getMonth();
  monthYear.textContent=current.toLocaleString("default",{month:"long"})+" "+year;

  const first=new Date(year,month,1).getDay();
  const last=new Date(year,month+1,0).getDate();

  const days=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  days.forEach(d=>calendarGrid.innerHTML+=`<div class='day-name'>${d}</div>`);

  for(let i=0;i<first;i++) calendarGrid.innerHTML+=`<div></div>`;

  for(let d=1;d<=last;d++){
    const today=new Date();
    const isToday = d===today.getDate() && month===today.getMonth() && year===today.getFullYear();
    calendarGrid.innerHTML+=`<div class="day ${isToday?"today":""}" data-day="${d}">${d}</div>`;
  }

  document.querySelectorAll(".day").forEach(day=>{
    day.addEventListener("click",()=>{
      document.querySelectorAll(".day").forEach(x=>x.classList.remove("active"));
      day.classList.add("active");
      selectedDate=new Date(year,month,day.dataset.day);
    });
  });
}

generateCalendar();

document.getElementById("prevMonth").onclick=()=>{current.setMonth(current.getMonth()-1);generateCalendar()};
document.getElementById("nextMonth").onclick=()=>{current.setMonth(current.getMonth()+1);generateCalendar()};

/* Time Columns */
const hours=document.getElementById("hours");
for(let i=1;i<=12;i++){
  let h=document.createElement("div");h.textContent=i.toString().padStart(2,"0");
  h.onclick=()=>{setActive(hours,h);selectedHour=h.textContent};
  hours.appendChild(h);
}
const minutes=document.getElementById("minutes");
for(let i=0;i<60;i+=5){
  let m=document.createElement("div");m.textContent=i.toString().padStart(2,"0");
  m.onclick=()=>{setActive(minutes,m);selectedMin=m.textContent};
  minutes.appendChild(m);
}
const ampm=document.getElementById("ampm");
["AM","PM"].forEach(t=>{
  let div=document.createElement("div");div.textContent=t;
  div.onclick=()=>{setActive(ampm,div);selectedAmPm=t};
  ampm.appendChild(div);
});

function setActive(column,element){
  column.querySelectorAll("div").forEach(d=>d.classList.remove("active"));
  element.classList.add("active");
}

dateDisplay.addEventListener("click",()=>{
  dropdown.classList.toggle("active");
});

document.getElementById("confirmBtn").addEventListener("click",()=>{
  if(selectedDate && selectedHour && selectedMin && selectedAmPm){
    const fullDate = selectedDate.toDateString()+" "+selectedHour+":"+selectedMin+" "+selectedAmPm;
    dateDisplay.textContent = fullDate;
    dropdown.classList.remove("active");
  }
});
</script>

</body>
</html>
