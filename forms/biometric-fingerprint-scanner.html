<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Fingerprint Scanner | Modern UI Elements</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin-bottom: 8px;
            font-weight: 600;
        }

        p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 32px;
        }

        .fingerprint-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            cursor: pointer;
        }

        .fingerprint-icon {
            width: 100%;
            height: 100%;
            fill: #475569;
            transition: fill 0.3s ease;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            border-radius: 4px;
            opacity: 0;
            z-index: 2;
        }

        .fingerprint-wrapper.scanning .scan-line {
            animation: scan 2s linear infinite;
            opacity: 1;
        }

        .fingerprint-wrapper.scanning .fingerprint-icon {
            fill: var(--primary);
        }

        .fingerprint-wrapper.success .fingerprint-icon {
            fill: var(--success);
        }

        .fingerprint-wrapper.success .scan-line {
            display: none;
        }

        @keyframes scan {
            0% {
                top: 0%;
            }

            50% {
                top: 100%;
            }

            100% {
                top: 0%;
            }
        }

        .status-text {
            font-size: 0.85rem;
            font-weight: 500;
            height: 20px;
            margin-top: 16px;
            transition: color 0.3s ease;
        }

        .status-text.scanning {
            color: var(--primary);
        }

        .status-text.success {
            color: var(--success);
        }

        .btn-cancel {
            margin-top: 24px;
            background: transparent;
            border: 1px solid #475569;
            color: #94a3b8;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            border-color: var(--text);
            color: var(--text);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h2>Biometric Auth</h2>
        <p>Verify your identity to proceed</p>

        <div class="fingerprint-wrapper" id="fingerprint">
            <svg class="fingerprint-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            <div class="scan-line"></div>
        </div>

        <div class="status-text" id="status">Hold to scan</div>

        <button class="btn-cancel">Use Password</button>
    </div>

    <script>
        const fingerprint = document.getElementById('fingerprint');
        const status = document.getElementById('status');
        let scanTimer;

        fingerprint.addEventListener('mousedown', startScan);
        fingerprint.addEventListener('mouseup', endScan);
        fingerprint.addEventListener('mouseleave', endScan);

        // Touch events for mobile
        fingerprint.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startScan();
        });
        fingerprint.addEventListener('touchend', endScan);

        function startScan() {
            if (fingerprint.classList.contains('success')) return;

            fingerprint.classList.add('scanning');
            status.textContent = 'Scanning...';
            status.className = 'status-text scanning';

            scanTimer = setTimeout(() => {
                completeScan();
            }, 2500);
        }

        function endScan() {
            if (fingerprint.classList.contains('success')) return;

            clearTimeout(scanTimer);
            fingerprint.classList.remove('scanning');
            status.textContent = 'Hold to scan';
            status.className = 'status-text';
        }

        function completeScan() {
            fingerprint.classList.remove('scanning');
            fingerprint.classList.add('success');
            status.textContent = 'Verified successfully';
            status.className = 'status-text success';

            // Interaction feedback
            navigator.vibrate && navigator.vibrate([100, 50, 100]);
        }
    </script>
</body>

</html>
